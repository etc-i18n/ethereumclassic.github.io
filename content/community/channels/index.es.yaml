title: Canales sociales
seo: Una colección de salas de chat clásicas de Ethereum, cuentas de Twitter, grupos de discusión, foros, podcasts, repositorios y sitios web regionales.
description: |
  La siguiente es una lista no exhaustiva de los canales y grupos de discusión activos de Ethereum Classic.

  El principal centro de actividad dentro de la comunidad ETC actualmente está en [Discord](https://ethereumclassic.org/discord).
