title: विकास दल
seo: प्रमुख संगठनों की सूची जो पहले या वर्तमान में एथेरियम क्लासिक में योगदान दे रहे हैं।
description: |
  एथेरियम क्लासिक एक विकेन्द्रीकृत विकास पारिस्थितिकी तंत्र है जिसका अर्थ है कि कोई 'आधिकारिक' टीम या औपचारिक पदानुक्रम नहीं है। यह वैश्विक विकास समुदाय एक बिना अनुमति वाला 'डो-ओक्रेसी' है, जहां कोई भी भाग ले सकता है। व्यक्ति और टीम अपने लिए कार्य चुनते हैं और उन्हें निष्पादित करते हैं। हम [एथेरियम क्लासिक इम्प्रूवमेंट प्रपोजल (ईसीआईपी)](https://ecips.ethereumclassic.org/) प्रक्रिया के माध्यम से सामूहिक रूप से [रफ सर्वसम्मति](https://en.wikipedia.org/wiki/Rough_consensus) स्थापित करते हैं।

  यह उन प्रमुख टीमों की सूची है, जिन्होंने 30 जुलाई, 2015 को परियोजना की उत्पत्ति ब्लॉक के बाद से एथेरियम क्लासिक में योगदान दिया है। एथेरियम क्लासिक पारिस्थितिकी तंत्र व्यक्तियों, स्वयंसेवकों और टीमों द्वारा सभी प्रोटोकॉल स्तर के विकास प्रयासों की सराहना करता है।
