title: ทีมพัฒนา
seo: รายชื่อองค์กรสำคัญๆ ที่เคยมีส่วนร่วมกับ Ethereum Classic มาก่อนหรือในปัจจุบัน
description: |
  Ethereum Classic เป็นระบบนิเวศการพัฒนาแบบกระจายศูนย์ ซึ่งหมายความว่าไม่มีทีม 'เป็นทางการ' หรือลำดับชั้นที่เป็นทางการ ชุมชนการพัฒนาระดับโลกนี้เป็น 'do-ocracy' ที่ไม่ได้รับอนุญาต ซึ่งทุกคนสามารถเข้าร่วมได้ บุคคลและทีมเลือกงานสำหรับตนเองและดำเนินการตามนั้น เราร่วมกันสร้าง [ฉันทามติคร่าวๆ](https://en.wikipedia.org/wiki/Rough_consensus) ผ่านกระบวนการ [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/)

  นี่คือรายชื่อทีมที่โดดเด่นที่มีส่วนร่วมใน Ethereum Classic ตั้งแต่บล็อกการกำเนิดของโครงการเมื่อวันที่ 30 กรกฎาคม 2015 ระบบนิเวศ Ethereum Classic รู้สึกซาบซึ้งต่อความพยายามในการพัฒนาระดับโปรโตคอลทั้งหมดโดยบุคคล อาสาสมัคร และทีม
