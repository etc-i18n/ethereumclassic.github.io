title: 开发团队
seo: 以往或目前正在为以太西姆古典作出贡献的主要组织名单。
description: |
  以太久经典是一种分散的开发生态系统，意味着没有“官方”团队或正式等级。 这个全球发展界是一个没有权限的管理机构，任何人都可以参加。 个人和团队自己选择任务并执行它们。我们集体建立[粗略共识](https://en.wikipedia)。 rg/wiki/Rough_consens) through [Etherum Classic Improvement Proposal](https://ecips.eferumclassic.org/)

  这是自该项目于2015年7月30日起诞生区块以来为以太坊经典做出贡献的杰出团队名单。 以太古经典生态系统赞赏个人、志愿者和团队在协议一级的所有发展努力。
