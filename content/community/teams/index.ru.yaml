title: Команды разработчиков
seo: Список крупных организаций, которые ранее или в настоящее время вносят свой вклад в Ethereum Classic.
description: |
  Ethereum Classic - это децентрализованная экосистема разработки, что означает отсутствие "официальной" команды или формальной иерархии. Это глобальное сообщество разработчиков представляет собой "дократическую демократию", в которой может участвовать каждый. Отдельные люди и команды сами выбирают себе задачи и выполняют их. Мы коллективно устанавливаем [грубый консенсус] (https://en.wikipedia.org/wiki/Rough_consensus) через процесс [Ethereum Classic Improvement Proposal (ECIP)] (https://ecips.ethereumclassic.org/).

  Это список известных команд, которые внесли свой вклад в Ethereum Classic с момента создания генезисного блока проекта 30 июля 2015 года. Экосистема Ethereum Classic высоко ценит все усилия по развитию уровня протокола, предпринимаемые отдельными лицами, добровольцами и командами.
