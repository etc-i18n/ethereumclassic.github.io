title: Equipos de Desarrollo
seo: Una lista de las principales organizaciones que anteriormente o están contribuyendo a Ethereum Classic.
description: |
  Ethereum Classic es un ecosistema de desarrollo descentralizado que significa que no hay ningún equipo 'oficial' o jerarquía formal. Esta comunidad mundial de desarrollo es una "doocracia" sin permisos, en la que cualquiera puede participar. Los individuos y equipos eligen tareas para sí mismos y las ejecutamos. Colectivamente establecemos [rough consensus](https://en.wikipedia. rg/wiki/Rough_consensus) a través del proceso [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/).

  Esta es una lista de destacados equipos que han contribuido a Ethereum Classic desde el bloque génesis del proyecto el 30 de julio de 2015. El ecosistema Ethereum Classic agradece todos los esfuerzos de desarrollo de nivel de protocolo de individuos, voluntarios y equipos.
