title: 開発チーム
seo: Ethereum Classicに以前または現在貢献している主要な組織のリスト。
description: |
  Ethereum Classicは、「公式」チームや正式な階層が存在しないことを意味する分散型開発エコシステムです。 このグローバル開発コミュニティは誰でも参加できる許可のない「Do-ocracy」です。 個人とチームは自分でタスクを選択して実行します。

  (https://en.wikipedia) をまとめて作成します。 [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/)プロセスを通して、rg/wiki/Raugh_consensus) 

   これは、2015年7月30日のプロジェクトのジェネシス・ブロック以来、Ethereum Classicに貢献してきた著名なチームのリストです。 Ethereum Classicエコシステムは、個人、ボランティア、およびチームによるすべてのプロトコルレベルの開発努力に感謝しています。
