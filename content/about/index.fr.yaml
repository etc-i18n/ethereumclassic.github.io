title: À propos de ce site Web
seo: Un peu de contexte sur le site web Ethereum Classic lui-même, y compris une liste des contributeurs.
description: |
  Depuis la création d'Ethereum Classic, EthereumClassic.org a servi de source non officielle d'informations sur le projet, et a été maintenu par divers membres de la communauté au fil des ans.

  Pour en savoir plus, consultez le [Site Web GitHub Repo] (https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Merci à nos contributeurs
