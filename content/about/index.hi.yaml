title: इस वेबसाइट के बारे में
seo: एथेरियम क्लासिक वेबसाइट पर ही कुछ पृष्ठभूमि, जिसमें योगदानकर्ताओं की सूची भी शामिल है।
description: |
  एथेरियम क्लासिक के निर्माण के बाद से, EthereumClassic.org ने परियोजना के बारे में जानकारी के एक अनौपचारिक स्रोत के रूप में काम किया है, और पूरे वर्षों में विभिन्न समुदाय के सदस्यों द्वारा बनाए रखा गया है।

  [वेबसाइट गिटहब रेपो] (https://github.com/ethereumclassic/ethereumclassic.github.io) पर अधिक जानकारी प्राप्त करें।

  ## हमारे योगदानकर्ताओं को धन्यवाद
