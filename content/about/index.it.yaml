title: Informazioni su questo sito web
seo: Un po' di informazioni sul sito web di Ethereum Classic, compreso l'elenco dei collaboratori.
description: |
  Sin dalla creazione di Ethereum Classic, EthereumClassic.org è servito come fonte non ufficiale di informazioni sul progetto ed è stato mantenuto da vari membri della comunità nel corso degli anni.

  Per saperne di più, consultare il [Sito web GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Grazie ai nostri collaboratori
