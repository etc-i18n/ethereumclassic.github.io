title: เกี่ยวกับเว็บไซต์นี้
seo: พื้นหลังเล็กน้อยบนเว็บไซต์ Ethereum Classic รวมถึงรายชื่อผู้ร่วมให้ข้อมูล
description: |
  นับตั้งแต่การสร้าง Ethereum Classic EthereumClassic.org ได้ทำหน้าที่เป็นแหล่งข้อมูลที่ไม่เป็นทางการเกี่ยวกับโครงการ และได้รับการดูแลโดยสมาชิกชุมชนต่างๆ ตลอดหลายปีที่ผ่านมา

  ค้นหาข้อมูลเพิ่มเติมเกี่ยวกับ [เว็บไซต์ GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io)

  ## ขอบคุณผู้มีส่วนร่วมของเรา
