title: حول هذا الموقع
seo: القليل من الخلفية على موقع Ethereum Classic نفسه ، بما في ذلك قائمة المساهمين.
description: |
  منذ إنشاء Ethereum Classic ، عمل EthereumClassic.org كمصدر غير رسمي للمعلومات حول المشروع ، وقد تم الحفاظ عليه من قبل العديد من أعضاء المجتمع على مر السنين.

  اكتشف المزيد على [موقع GitHub Repo] (https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## شكرا لمساهمينا
