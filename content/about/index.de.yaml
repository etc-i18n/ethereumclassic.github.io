title: Über diese Website
seo: Ein paar Hintergrundinformationen zur Ethereum Classic Website selbst, einschließlich einer Liste der Mitwirkenden.
description: |
  Seit der Gründung von Ethereum Classic dient EthereumClassic.org als inoffizielle Informationsquelle für das Projekt und wurde im Laufe der Jahre von verschiedenen Community-Mitgliedern gepflegt.

  Weitere Informationen finden Sie auf der [Website GitHub Repo] (https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Dank an unsere Mitwirkenden
