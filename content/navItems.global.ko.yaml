play:
  name: 놀다
  navItems:
    services:
      name: 서비스
      description: ETC와 통합되는 앱, 지갑 및 거래소 100% 감사를 받지 않았으므로 양탄자가 당기는 것을 조심하십시오!
      navItems:
        wallets:
          name: 지갑
          description: ETC, 토큰, NFT 및 기타 자산을 저장하고 관리하는 소프트웨어
        exchanges:
          name: 교환
          description: ETC 구매 및 거래처
        apps:
          name: 앱
          longName: 앱 및 프로토콜
          description: Ethereum Classic을 활용하는 애플리케이션 생태계
          navItems:
            nfts:
              name: NFT
            games:
              name: 계략
            identity:
              name: 신원
            interoperability:
              name: 상호 운용성
            finance:
              name: 재원
            other:
              name: 다른
    community:
      name: 지역 사회
      description: ETC에 관심있는 분들과의 소통을 원하신다면 찾는 방법을 알려드립니다.
      navItems:
        channels:
          name: 채널
          longName: 소셜 미디어 채널
          description: 다른 사람들과 ETC에 대해 토론할 수 있는 계정, 대화방 및 포럼 목록
        teams:
          name: 팀
          longName: 개발자 팀
          description: 누가 Ethereum Classic에서 작업하는지에 대한 정보
        events:
          name: 이벤트
          description: 일년 내내 진행되는 정기적인 사교 행사에서 ETC 커뮤니티에 가입하십시오.
    #bounties:
    #__link: /community/bounties
    #name: Bounties
    #dao:
    #__link: /community/daos
    #name: DAOs
    network:
      name: 회로망
      description: RPC 종점, 탐색기, 네트워크 모니터 및 기술적인 경향이 있는 기타 리소스
      navItems:
        endpoints:
          name: 끝점
          longName: RPC 종점
          description: ETC 네트워크와의 통신을 위한 공공 및 민간 서비스
        explorers:
          name: 탐험가
          longName: 블록체인 탐험가
          description: 거래, 블록 및 기타 통찰력에 대해 체인을 검사하는 도구
        monitors:
          name: 모니터
          longName: 네트워크 모니터
          description: 다양한 메트릭으로 네트워크의 상태 및 상태를 확인하기 위한 도구
    #statistics:
    #__link: /network/statistics
    #name: Statistics
    mining:
      name: 채광
      description: 풀, 소프트웨어 및 하드웨어 요구 사항은 재미와 이익을 위해 ETC를 채굴하는 데 도움이 됩니다.
      navItems:
        hardware:
          name: 하드웨어
          description: ETC를 수익성 있게 채굴하기 위해 어떤 장비를 사용하는 것이 가장 좋은지에 대한 정보
        software:
          name: 소프트웨어
          longName: 마이닝 소프트웨어
          description: 다양한 운영 체제에서 ETC를 채굴하는 데 사용할 수 있는 도구 목록
        pools:
          name: 수영장
          longName: 마이닝 풀
          description: 마이닝 풀에 가입하면 발견된 블록이 아닌 해시파워를 기반으로 수익을 올릴 수 있습니다.
    develop:
      name: 개발
      description: 테스트넷, 툴링, 클라이언트 및 ETC 프로토콜 자체에 기여하는 방법에 대한 정보
      navItems:
        development:
          name: 가이드
          longName: 개발자 가이드
          description: Ethereum Classic에서 dapp을 구축하는 방법에 대한 튜토리얼 모음
        clients:
          name: 클라이언트
          description: 클라이언트 소프트웨어는 네트워크의 중추이며 ETC 프로토콜을 구현합니다.
        testnets:
          name: 테스트넷
          description: 프로덕션 전에 앱 및 프로토콜 업그레이드의 공개 테스트를 위한 네트워크
        tooling:
          name: 압형
          longName: 개발자 도구
          description: 그들은 일꾼이 그의 도구만큼 훌륭하다고 말하므로 좋은 도구를 선택하십시오!
        repos:
          name: 저장소
          longName: Git 저장소
          description: 보는 즐거움을 위한 이더리움 클래식 관련 프로젝트 리포지토리 목록
        ecips:
          name: ECIP
          description: Ethereum Classic 개선 제안 개요 및 승인된 제안
