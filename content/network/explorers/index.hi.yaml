title: ब्लॉकचेन खोजकर्ता
seo: एथेरियम क्लासिक और विभिन्न ईटीसी टेस्टनेट के लिए ब्लॉकचेन एक्सप्लोरर सेवाओं की सूची।
description: |
  ब्लॉकचैन एक्सप्लोरर किसी दी गई श्रृंखला की वर्तमान और पिछली स्थिति में अंतर्दृष्टि प्राप्त करने का एक सुविधाजनक तरीका प्रदान करते हैं, जिससे आप ब्लॉक, लेनदेन और खाता शेष की सामग्री का निरीक्षण कर सकते हैं।

  निम्नलिखित तृतीय पक्ष एक्सप्लोरर स्वतंत्र रूप से एथेरियम क्लासिक की स्थिति और उसके टेस्टनेट की पुष्टि करते हैं। उनका उपयोग आमतौर पर यह जांचने के लिए किया जाता है कि लेन-देन प्रसारित और पुष्टि किए गए हैं, लेकिन कई अधिक उन्नत सुविधाएँ प्रदान करते हैं जैसे कि ऐतिहासिक खाता शेष, अनुबंध सत्यापन, और बहुत कुछ।
