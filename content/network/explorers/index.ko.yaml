title: 블록체인 탐험가
seo: Ethereum Classic 및 다양한 ETC 테스트넷을 위한 블록체인 탐색기 서비스 목록입니다.
description: |
  블록체인 탐색기는 주어진 체인의 현재 및 과거 상태에 대한 통찰력을 얻을 수 있는 편리한 방법을 제공하여 블록, 트랜잭션 및 계정 잔액의 내용을 검사할 수 있도록 합니다.

  다음의 제3자 익스플로러는 이더리움 클래식의 상태를 독립적으로 검증하고 테스트넷입니다. 일반적으로 거래가 브로드캐스트 및 확인되었는지 확인하는 데 사용되지만 대부분은 과거 계정 잔액, 계약 확인 등과 같은 고급 기능을 제공합니다.
