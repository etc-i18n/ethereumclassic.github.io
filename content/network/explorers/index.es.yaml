title: Exploradores de Blockchain
seo: Una lista de servicios de explorador de blockchain para Ethereum Classic y las diversas redes de pruebas ETC.
description: |
  Los exploradores de Blockchain proporcionan una manera conveniente de obtener información sobre el estado actual y pasado de una cadena determinada, le permite inspeccionar el contenido de bloques, transacciones y saldos de cuenta.

  Los siguientes exploradores externos verifican independientemente el estado de Ethereum Classic, y sus redes de prueba. Se utilizan comúnmente para comprobar que las transacciones han sido emitidas y confirmadas, pero muchos ofrecen características más avanzadas como saldos históricos de cuentas, verificación de contratos y más.
