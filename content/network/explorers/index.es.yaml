title: Exploradores de la cadena de bloques
seo: Una lista de servicios de exploración de blockchain para Ethereum Classic y las diversas redes de prueba de ETC.
description: |
  Los exploradores de cadenas de bloques proporcionan una forma conveniente de obtener información sobre el estado actual y pasado de una cadena determinada, permitiéndole inspeccionar el contenido de los bloques, las transacciones y los saldos de las cuentas.

  Los siguientes exploradores de terceros verifican de forma independiente el estado de Ethereum Classic y sus redes de prueba. Se suelen utilizar para comprobar que las transacciones se han emitido y confirmado, pero muchos ofrecen funciones más avanzadas, como saldos de cuentas históricos, verificación de contratos y mucho más.
