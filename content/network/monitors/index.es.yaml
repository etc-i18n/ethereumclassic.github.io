title: Monumentos de red
seo: Herramientas para comprobar la salud de la red Ethereum Classic y estadísticas generales como emisión, conteo de transacciones y rentabilidad minera.
description: |
  A continuación se muestra una selección de herramientas que proporcionan información sobre una amplia gama de métricas relacionadas con la Clásica de Ethereum. Juntos proporcionan un análisis completo del espectro de la salud y el estado de la red.
items:
  monitors:
    items:
      2Miners:
        name: 2Mineros
        description: El panel de estadísticas de Ethereum Classic proporciona las estadísticas, gráficos y otras métricas de rendimiento más importantes de la cadena de bloques capturadas directamente desde nodos en línea.
      CoinMetrics:
        name: Moneda métricas
        description: Datos históricos detallados que cubren una serie de métricas tales como precio, hashrate, número de direcciones, conteo de transacciones, etc.
      CoinWarz:
        name: CoinWarz
        description: Información de minería clásica de Ethereum - incluyendo una calculadora de minería Ethereum Classic , una lista de hardware de minería Ethereum Classic , Dificultad de Ethereum Classic con gráficos históricos, gráficos de hashrate Ethereum Classic y el precio actual de Ethereum Classic.
      Emerald Insights:
        name: Insectos de Esmeralda
        description: Esmerald Insights es una parte del proyecto Esmeralda, que supuestamente debe proporcionar estadísticas, monitoreo, y piezas avanzadas de información sobre criptomonedas usadas por Emerald.
      #ETCNodes:
      #name: ETCNodes
      #__link: https://etcnodes.org/
      ForkWatch:
        name: Reloj bifurcado
        description: ForkWatch es una herramienta de monitoreo de NiceHash que alerta sobre anomalías en algoritmos específicos en el mercado de NiceHash, especialmente cuando el precio de alquiler de BTC/TH/Day cambia. Esto ayuda a que los interesados de monedas específicas sean advertidos en caso de que se alquile energía minera para un ataque entrante en una red específica.
      MiningPoolStats:
        name: MiningPoolStats
        description: Estadísticas en vivo sobre el estado de las piscinas mineras en ETC, incluyendo distribución de bloques, historial de hashrating, etc.
      Nanopool:
        name: Nanopool
        description: Dificultad histórica, dificultad, tiempo de bloqueo y precio.
      PoolDetective:
        name: Detectivo de Pool
        description: Las piscinas mineras son actores importantes en criptomonedas de prueba. Pero, ¿en quién supervisan lo que les dicen a sus mineros que trabajen? La Iniciativa de Moneda Digital del MIT inició un proyecto en el verano de 2019 para comenzar a monitorear el comportamiento de los pozos mineros.
      TokenView:
        name: Vista TokenView
        description: Estadísticas estándar de la red histórica.
      WhatToMine:
        name: Qué/Mina
        description: Calculadora de rentabilidad para minar Ethereum Classic y otras cadenas.
      Kotti Stats:
        name: Estadísticas de Kotti
        description: Estadísticas de red para el Ethereum Classic Kotti Testnet.
      ua-mining:
        name: ua-mining
        description: Panel de estadísticas Ethereum Clásico.
      etc-network.info:
        name: etc-red.info
        description: Un pequeño sitio para ayudarle a navegar por los servicios proporcionados por etc-network.info.
