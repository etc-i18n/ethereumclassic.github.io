title: सार्वजनिक समापन बिंदु
seo: दूरस्थ प्रक्रिया कॉल (RPC) समापन बिंदुओं की एक सूची जिसका उपयोग मेटामास्क और अन्य अनुप्रयोगों के माध्यम से ETC के साथ बातचीत करने के लिए किया जा सकता है।
description: |
  रिमोट प्रोसीजर कॉल (आरपीसी) एंडपॉइंट्स एथेरियम क्लासिक के लिए आपका प्रवेश द्वार हैं, और आपको ईटीसी श्रृंखला से डेटा के साथ संवाद करने और पढ़ने की अनुमति देते हैं। अधिकतम भरोसे के लिए, आप स्थानीय रूप से एक [ईटीसी क्लाइंट] (/विकास/क्लाइंट) चलाते हैं; एक स्थानीय समापन बिंदु आमतौर पर `http://localhost:8545` पर उपलब्ध कराया जाता है।

  सार्वजनिक एथेरियम क्लासिक आरपीसी एंडपॉइंट भी उपलब्ध हैं, जो या तो समुदाय के लिए या सदस्यता सेवा के रूप में मुफ्त में प्रदान किए जाते हैं। चूंकि आप [MetaMask](/गाइड/मेटामास्क) जैसे वॉलेट का उपयोग करके स्थानीय रूप से लेन-देन पर हस्ताक्षर और प्रसारण कर सकते हैं, इसलिए सार्वजनिक समापन बिंदुओं का उपयोग आपकी निजी कुंजी की कस्टडी बनाए रखते हुए किया जा सकता है।

  आप अपने वॉलेट या परिनियोजन टूल कॉन्फ़िगरेशन को अपडेट करके ईटीसी (या इसके टेस्टनेट्स) पर लेन-देन और परिनियोजन के लिए इन URL का उपयोग कर सकते हैं। सुनिश्चित करें कि आपने Ethereum Classic मेननेट के लिए अपनी चेन आईडी को `61` में भी बदल दिया है।

  अन्य नेटवर्क के बारे में अधिक जानकारी के लिए, [testnets](/Development/testnets) अनुभाग देखें।

  **यह अनुशंसा की जाती है कि [ChainList.org](https://chainlist.org/en/chain/61) पर रीयल-टाइम-मॉनिटर किए गए ETC RPC समापन बिंदुओं में से एक का चयन करें।**
