title: Openbare eindpunten
seo: Een lijst van Remote Procedure Call (RPC) eindpunten die kunnen worden gebruikt voor interactie met ETC via MetaMask en andere toepassingen.
description: |
  Remote Procedure Call (RPC) Endpoints zijn uw toegangspoort tot Ethereum Classic, en laten u toe te communiceren met en gegevens te lezen van de ETC keten. Voor maximale betrouwbaarheid draait u een [ETC Client](/development/clients) lokaal; een lokaal endpoint wordt meestal beschikbaar gesteld op `http://localhost:8545`.

  Openbare Ethereum Classic RPC endpoints zijn ook beschikbaar, gratis voor de gemeenschap of als abonnementsdienst. Omdat u transacties lokaal kunt ondertekenen en uitzenden met behulp van een portemonnee zoals [MetaMask](/guides/metamask), kunnen openbare eindpunten worden gebruikt met behoud van uw priv√©sleutels.

  U kunt deze URL's gebruiken voor transacties en deployen naar ETC (of zijn testnetten) door uw wallet of deployment tool configuratie aan te passen. Zorg ervoor dat u ook uw Chain ID verandert in `61` voor Ethereum Classic mainnet.

  Kijk voor meer informatie over andere netwerken op [testnets](/development/testnets).

  **Het is aanbevolen om een van de realtime gecontroleerde ETC RPC eindpunten te selecteren op [ChainList.org](https://chainlist.org/en/chain/61).**
