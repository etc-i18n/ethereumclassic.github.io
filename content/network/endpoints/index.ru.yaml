title: Общественные конечные точки
seo: Список конечных точек удаленного вызова процедур (RPC), которые можно использовать для взаимодействия с ETC через MetaMask и другие приложения.
description: |
  Конечные точки удаленного вызова процедур (RPC) - это ваш шлюз в Ethereum Classic, позволяющий вам общаться с цепочкой ETC и считывать данные из нее. Для обеспечения максимальной надежности вы запускаете [ETC Client](/development/clients) локально; локальная конечная точка обычно доступна по адресу `http://localhost:8545`.

  Также доступны публичные конечные точки Ethereum Classic RPC, предоставляемые либо бесплатно для сообщества, либо в качестве услуги подписки. Поскольку вы можете подписывать и транслировать транзакции локально, используя такой кошелек, как [MetaMask](/guides/metamask), можно использовать публичные конечные точки, сохраняя при этом свои приватные ключи.

  Вы можете использовать эти URL для транзакций и развертывания в ETC (или его тестовых сетях), обновив конфигурацию своего кошелька или инструмента развертывания. Убедитесь, что вы также изменили свой Chain ID на `61` для основной сети Ethereum Classic.

  Более подробную информацию о других сетях можно найти в разделе [testnets](/development/testnets).

  **Рекомендуется выбрать одну из конечных точек ETC RPC с мониторингом в реальном времени на сайте [ChainList.org](https://chainlist.org/en/chain/61).**.
