## intro
intro:
  title: สร้างแอปพลิเคชันที่ไม่มีใครหยุดได้
  content: |
    เนื่องจากสถาบันที่ดำรงตำแหน่งอยู่ถูกคุกคามมากขึ้นจากศักยภาพของเทคโนโลยีบล็อคเชน เฉพาะสกุลเงินดิจิทัลที่มีการกระจายอำนาจอย่างแท้จริงเท่านั้นที่จะอยู่รอด

    มีอยู่เพื่อตอบสนองต่อการเซ็นเซอร์สัญญาบนเครือข่ายในเครือ Ethereum, Classic ได้พิสูจน์ความสามารถในการต่อต้านการเซ็นเซอร์ต่อโอกาสทั้งหมด และเพื่อนำเสนอวิสัยทัศน์ *ดั้งเดิม* Ethereum ของแอปพลิเคชัน *unstoppable*

    ด้วยการรวมเทคโนโลยีของ ETH เข้ากับปรัชญาของ BTC ทำให้ ETC อยู่ในตำแหน่งที่ไม่ซ้ำใครที่จะเป็นแพลตฟอร์มสัญญาอัจฉริยะแห่งอนาคต เนื่องจากเครือข่ายอื่นๆ ถูกบุกรุกหรือถูกจับโดยผลประโยชน์พิเศษ

    ยินดีต้อนรับและขอเชิญให้ค้นพบอดีต ปัจจุบัน และอนาคตของ Ethereum Classic มันคือหลักการ ข้อเสนอคุณค่า ชุมชน และอื่นๆ - เพื่อทำความเข้าใจว่า *ทำไมต้องคลาสสิก*
  button:
    text: ทำไมต้องคลาสสิก?
