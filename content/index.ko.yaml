## intro
intro:
  title: 멈출 수 없는 애플리케이션 구축
  content: |
    기존 기관이 블록체인 기술의 엄청난 잠재력에 점점 더 위협을 받으면서 진정으로 탈중앙화된 암호화폐만이 살아남을 것입니다.

    자매 체인 이더리움에 대한 계약 검열에 대응하여 존재하는 Classic은 모든 역경에 대해 검열에 저항하고 *거칠 수 없는* 애플리케이션의 *원래* 이더리움 비전을 제공하는 능력을 입증했습니다.

    ETH의 기술과 BTC의 철학을 결합함으로써 ETC는 다른 체인이 특별한 이해 관계자에 의해 손상되거나 캡처될 때 미래의 스마트 계약 플랫폼이 될 수 있는 고유한 위치에 있습니다.

    환영합니다. 이더리움 클래식의 과거, 현재, 미래를 발견할 수 있도록 초대해 주십시오. 그것은 원칙, 가치 제안, 커뮤니티 등 - 왜 Classic인지 이해하는 것입니다.
  button:
    text: 왜 클래식인가?
