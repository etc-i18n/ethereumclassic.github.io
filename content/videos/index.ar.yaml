title: أشرطة فيديو
description: مجموعة من مقاطع الفيديو حول Ethereum Classic ، مرتبة حسب الفئات.
support: دعم ETC من خلال إرسال مقاطع الفيديو الخاصة بك!
changeLanguage: تعرض هذه الصفحة فقط مقاطع الفيديو بلغتك المحددة حاليًا. لمزيد من المحتوى ، تحقق من مقاطع الفيديو الإنجليزية.
tags:
  explainers:
    title: المفسرين
    description: مقاطع فيديو تعليمية تشرح فلسفة Ethereum Classic والتاريخ والمفاهيم التقنية.
  tutorials:
    title: دروس
    description: أدلة تغطي كيفية استخدام Ethereum Classic وتطويره.
  development:
    title: تطوير
    description: مقاطع فيديو تغطي موضوعات متعلقة بتقنية Ethereum Classic للمطورين.
  trading:
    title: تجارة
    description: التحليل الفني والأساسي وتوقعات الأسعار والمشورة الاستثمارية التي تغطي ETC.
  discussions:
    title: مناقشات
    description: مناقشات طويلة بما في ذلك البودكاست والمناقشات ومكالمات المجتمع الأسبوعية
  mining:
    title: التعدين
    description: مقاطع فيديو تغطي كيفية تعدين ETC والأجهزة والبرامج وتوقعات الربح. تأكد أيضًا من مراجعة قسم [mining](/ التعدين) لمزيد من المعلومات.
  conferences:
    title: المؤتمرات
    description: قمة Ethereum Classic هي حدث سنوي يقام في مدن مختلفة حول العالم. يحتوي هذا القسم على محادثات من قمة ETC ومؤتمرات أو لقاءات أخرى.
  etc-summit-2018:
    title: قمة ETC 2018
    description: عُقدت القمة الثانية لإيثريوم كلاسيك في سيول ، كوريا في 12 سبتمبر 2018
  etc-summit-2019:
    title: قمة ETC 2019
    description: عُقدت القمة الثالثة لإيثريوم كلاسيك في فانكوفر ، كندا في 3 أكتوبر 2019
  etc-summit-2017:
    title: قمة ETC 2017
    description: عُقدت أول قمة إيثريوم كلاسيك في هونغ كونغ في 13 نوفمبر 2017
