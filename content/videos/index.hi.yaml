title: वीडियो
description: एथेरियम क्लासिक के बारे में वीडियो का एक संग्रह, श्रेणियों द्वारा आयोजित।
support: अपने स्वयं के वीडियो सबमिट करके ईटीसी का समर्थन करें!
changeLanguage: यह पृष्ठ केवल आपकी वर्तमान में चयनित भाषा में वीडियो दिखाता है। अधिक सामग्री के लिए, अंग्रेजी वीडियो देखें।
tags:
  explainers:
    title: व्याख्याकार
    description: एथेरियम क्लासिक दर्शन, इतिहास और तकनीकी अवधारणाओं की व्याख्या करने वाले शैक्षिक वीडियो।
  tutorials:
    title: ट्यूटोरियल
    description: इथेरियम क्लासिक पर उपयोग और विकास करने के तरीके को कवर करने वाली मार्गदर्शिकाएँ।
  development:
    title: विकास
    description: डेवलपर्स के लिए एथेरियम क्लासिक तकनीक से संबंधित विषयों को कवर करने वाले वीडियो।
  trading:
    title: व्यापार
    description: तकनीकी और मौलिक विश्लेषण, मूल्य पूर्वानुमान और ईटीसी को कवर करने वाली निवेश सलाह।
  discussions:
    title: चर्चाएँ
    description: पॉडकास्ट, वाद-विवाद और साप्ताहिक कम्युनिटी कॉल्स सहित लंबी फॉर्म की चर्चा
  mining:
    title: खुदाई
    description: ईटीसी, हार्डवेयर, सॉफ्टवेयर, और लाभ की अपेक्षाओं को कैसे पूरा करें, इसे कवर करने वाले वीडियो। अधिक जानकारी के लिए [mining](/ खनन) अनुभाग को भी देखना सुनिश्चित करें।
  conferences:
    title: सम्मेलनों
    description: एथेरियम क्लासिक समिट दुनिया भर के विभिन्न शहरों में आयोजित होने वाला एक वार्षिक कार्यक्रम है। इस खंड में ईटीसी शिखर सम्मेलन और अन्य सम्मेलनों या बैठकों से बातचीत शामिल है।
  etc-summit-2018:
    title: ईटीसी शिखर सम्मेलन 2018
    description: दूसरा एथेरियम क्लासिक शिखर सम्मेलन 12 सितंबर 2018 को सियोल, कोरिया में आयोजित किया गया था
  etc-summit-2019:
    title: ईटीसी शिखर सम्मेलन 2019
    description: तीसरा एथेरियम क्लासिक शिखर सम्मेलन 3 अक्टूबर 2019 को कनाडा के वैंकूवर में आयोजित किया गया था
  etc-summit-2017:
    title: ईटीसी शिखर सम्मेलन 2017
    description: पहला एथेरियम क्लासिक शिखर सम्मेलन 13 नवंबर 2017 को हांगकांग में आयोजित किया गया था
