    items:
      Grayscale's ETC Research Report:
        name: Báo cáo nghiên cứu ETC của Grayscale
        description: Báo cáo của Grayscale về đề xuất giá trị của Ethereum Classic. Thảo luận về nguồn gốc của ETH và ETC, cơ hội đầu tư mà ETC thể hiện như một mặt hàng lưu trữ giá trị có thể cung cấp sức mạnh cho internet vạn vật và cách phân bổ chiến lược cho ETC có thể cải thiện hiệu quả danh mục đầu tư của nhà đầu tư.
      etcIsMoney:
        name: ETC là tiền
        description: Một lời nhắc đầy màu sắc và kiên định về các phẩm chất của "tiền cứng" và cách chúng liên quan đến Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: Chính sách tiền tệ cổ điển của Ethereum được giải thích
        description: Đưa ra chính sách tiền tệ giới hạn của ETC, tương tự như Bitcoin và không giống như ETH. Tổng cung ETC sẽ tập trung vào một lượng trong khoảng từ 199 triệu đến 210 triệu trong thế kỷ tới. Đồng thời giải thích việc giảm 20% nguồn cung cấp mới ("hoàn thiện") sau mỗi 5 triệu khối và tính kinh tế của việc phân bổ khởi động ban đầu.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: Logic lý do tại sao Ethereum Classic sẽ tăng 1000 lần trong Trung và Dài hạn
        description: Etherplan giải thích tại sao Ethereum Classic * có thể * thấy một số lợi nhuận thuận lợi trong tương lai gần.
      Why Does Ethereum Classic Have Value?:
        name: Tại sao Ethereum Classic có giá trị?
        description: Etherplan kiểm tra đề xuất giá trị của ETC và lý do tại sao mạng có giá trị cơ bản là “vàng kỹ thuật số có thể lập trình”.
      Decentralized Finance (DeFi) on ETC Explained:
        name: Giải thích về tài chính phi tập trung (DeFi) trên ETC
        description: Khám phá cách chủ sở hữu của nó có thể lưu trữ tài sản trên blockchain và tận dụng thông qua các ứng dụng tài chính phi tập trung. DeFi cho phép người tham gia kiểm soát và minh bạch hơn nhiều so với hệ thống ngân hàng truyền thống.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Grayscale Ethereum Classic Trust (ETCG)
        description: Ethereum Classic Trust của Grayscale cho phép các nhà đầu tư tiếp xúc với biến động giá của ETC thông qua một phương tiện đầu tư truyền thống. ETCG được giao dịch trên thị trường chứng khoán bằng cách sử dụng công ty môi giới và có thể được nắm giữ bằng tài khoản hưu trí (IRA / 401K). Tránh những thách thức của các nhà đầu tư mua và lưu trữ ETC.
