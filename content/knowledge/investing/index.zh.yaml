      Grayscale's ETC Research Report:
        name: Grayscale的ETC研究报告
        description: Grayscale关于Ethereum Classic的价值主张的报告。讨论了ETH和ETC的起源，ETC作为一种可以为物联网提供动力的价值储存商品所带来的投资机会，以及对ETC的战略配置如何提高投资者投资组合的效率。
      etcIsMoney:
        name: ETC就是钱
        description: 关于 "硬通货 "的特质以及它们与以太坊经典的关系的彩色和意见性的提醒
      The Ethereum Classic Monetary Policy Explained:
        name: 以太坊经典货币政策解读
        description: 阐述了ETC的上限货币政策，与比特币的类似，与ETH不同。在下个世纪，ETC的总供应量将收敛在1.99亿到2.1亿之间。还解释了每500万个区块减少20%的新供应量（"fifthening"），以及最初启动分配的经济性。
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: 以太坊经典将在中长期内上涨1000倍的逻辑
        description: Etherplan解释了为什么Ethereum Classic*可能在可预见的未来看到一些有利的回报。
      Why Does Ethereum Classic Have Value?:
        name: 为什么Ethereum Classic有价值？
        description: 以太计划研究了ETC的价值主张，以及为什么该网络作为 "可编程的数字黄金 "具有根本价值。
      Decentralized Finance (DeFi) on ETC Explained:
        name: ETC上的去中心化金融（DeFi）解析
        description: 探讨了财富如何由其所有者存储在区块链上，并通过去中心化的金融应用进行利用。与传统的银行系统相比，DeFi让参与者对其资金有更大的控制和透明度。
      Grayscale Ethereum Classic Trust (ETCG):
        name: 灰度以太坊经典信托(ETCG)
        description: Grayscale的Ethereum Classic Trust使投资者能够通过传统的投资工具获得ETC价格变动的风险。ETCG在股票市场上使用经纪商进行交易，并且可以由退休账户（IRA/401K）持有。避免了投资者购买和储存ETC的挑战。
