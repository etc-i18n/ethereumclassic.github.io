      Grayscale's ETC Research Report:
        name: Informe de investigación de ETC de Grayscale
        description: Informe de Grayscale sobre la propuesta de valor de Ethereum Classic. Analiza los orígenes de ETH y ETC, la oportunidad de inversión que presenta ETC como materia prima de almacenamiento de valor que puede impulsar el internet de las cosas, y cómo una asignación estratégica a ETC puede mejorar la eficiencia de las carteras de los inversores.
      etcIsMoney:
        name: ETC es dinero
        description: Un recordatorio colorido y de opinión sobre las cualidades del "dinero duro" y su relación con Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: La política monetaria de Ethereum Classic explicada
        description: Expone la política monetaria limitada de ETC, similar a la de Bitcoin y a diferencia de ETH. La oferta total de ETC convergerá en una cantidad entre 199M y 210M durante el próximo siglo. También explica la reducción del 20% de la nueva oferta ("fifthening") cada 5M de bloques, y la economía de la asignación inicial de lanzamiento.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: La lógica de por qué Ethereum Classic subirá 1000 veces a medio y largo plazo
        description: Etherplan explica por qué Ethereum Classic *podría* ver algunos rendimientos favorables en el futuro inmediato.
      Why Does Ethereum Classic Have Value?:
        name: '¿Por qué tiene valor Ethereum Classic?'
        description: Etherplan examina la propuesta de valor de ETC y por qué la red tiene un valor fundamental como "oro digital programable".
      Decentralized Finance (DeFi) on ETC Explained:
        name: Explicación de la financiación descentralizada (DeFi) en ETC
        description: Explora cómo la riqueza puede ser almacenada en la cadena de bloques por su propietario y aprovechada a través de aplicaciones financieras descentralizadas. DeFi ofrece a los participantes un control y una transparencia mucho mayores sobre sus fondos en comparación con el sistema bancario tradicional.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Grayscale Ethereum Classic Trust (ETCG)
        description: El Ethereum Classic Trust de Grayscale permite a los inversores obtener una exposición al movimiento de precios de ETC a través de un vehículo de inversión tradicional. El ETCG se negocia en el mercado de valores utilizando un corredor de bolsa, y puede ser mantenido por cuentas de jubilación (IRA/401K). Evita los problemas de los inversores que compran y almacenan ETC.
