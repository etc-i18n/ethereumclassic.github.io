      Grayscale's ETC Research Report:
        name: Informe de investigación ETC de escala gris
        description: Informe de Grayscale sobre la propuesta de valor de Ethereum Classic. Discuta los orígenes de ETH y ETC, la oportunidad de inversión que ETC presenta como un producto de almacén de valor que puede alimentar la Internet de las cosas, y cómo una asignación estratégica a ETC puede mejorar la eficiencia de los portafolios de inversores.
      etcIsMoney:
        name: ETC es dinero
        description: Un recordatorio colorido y opinionado sobre las cualidades del "dinero duro" y cómo se relacionan con Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: Explicó la Política Monetaria Clásica Ethereum
        description: Expone la política monetaria limitada del ETC, similar a la de Bitcoin y a diferencia de la ETH. La oferta total de ETC convergerá en una cantidad entre 199M y 210M durante el próximo siglo. También explica la nueva reducción del 20% de la oferta ("quintonización") cada 5 millones de bloques, y la economía de la asignación inicial de lanzamiento.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: La lógica de por qué Ethereum Classic aumentará 1000x en el término medio a largo plazo
        description: Etherplan explica por qué Ethereum Classic *podría* ver algunos beneficios favorables en un futuro previsible.
      Why Does Ethereum Classic Have Value?:
        name: '¿Por qué Ethereum Classic tiene valor?'
        description: Etherplan examina la propuesta de valor de ETC y por qué la red tiene un valor fundamental como “oro digital programable”.
      Decentralized Finance (DeFi) on ETC Explained:
        name: Explicación de las finanzas descentralizadas (DeFi) en el CET
        description: Explora cómo la riqueza puede ser almacenada en el blockchain por su dueño y apalancada a través de aplicaciones financieras descentralizadas. DeFi proporciona a los participantes un control y transparencia mucho mayores en sus fondos en comparación con el sistema bancario tradicional.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Confianza clásica de escala de grises (ETCG)
        description: El Ethereum Classic Trust de Grayscale permite a los inversionistas estar expuestos al movimiento de precios de ETC a través de un vehículo de inversión tradicional. ETCG se comercializa en el mercado de valores utilizando un corredor y puede ser mantenida por cuentas de retiro (IRA/401K). Evita los desafíos de los inversores que compran y almacenan ETC.
