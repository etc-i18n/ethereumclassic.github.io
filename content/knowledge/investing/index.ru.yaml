      Grayscale's ETC Research Report:
        name: Исследовательский отчет Grayscale по ETC
        description: Отчет компании Grayscale о ценностном предложении Ethereum Classic. Обсуждается происхождение ETH и ETC, инвестиционные возможности ETC как товара для хранения стоимости, способного обеспечить работу интернета вещей, и то, как стратегическое распределение ETC может повысить эффективность портфелей инвесторов.
      etcIsMoney:
        name: ETC - это деньги
        description: Красочное и основанное на мнениях напоминание о качествах "твердых денег" и о том, как они связаны с Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: Объяснение монетарной политики Ethereum Classic
        description: Излагается монетарная политика ETC, аналогичная политике Биткойна и не похожая на политику ETH. В течение следующего столетия общее предложение ETC будет сходиться к сумме между 199M и 210M. Также объясняется сокращение нового предложения на 20% ("фифти-фифти") каждые 5M блоков и экономика первоначального распределения при запуске.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: Логика того, почему Ethereum Classic вырастет в 1000 раз в средне- и долгосрочной перспективе
        description: Etherplan объясняет, почему Ethereum Classic *может* получить благоприятные доходы в обозримом будущем.
      Why Does Ethereum Classic Have Value?:
        name: Почему Ethereum Classic имеет ценность?
        description: Etherplan рассматривает ценностное предложение ETC и то, почему сеть имеет фундаментальную ценность как "программируемое цифровое золото".
      Decentralized Finance (DeFi) on ETC Explained:
        name: Децентрализованное финансирование (DeFi) на ETC объяснено
        description: Исследует, как богатство может храниться на блокчейне его владельцем и использоваться с помощью децентрализованных финансовых приложений. DeFi дает участникам гораздо больший контроль и прозрачность их средств по сравнению с традиционной банковской системой.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Grayscale Ethereum Classic Trust (ETCG)
        description: Ethereum Classic Trust компании Grayscale позволяет инвесторам получить доступ к движению цен на ETC через традиционный инвестиционный инструмент. ETCG торгуется на фондовом рынке с использованием брокерских услуг и может храниться на пенсионных счетах (IRA/401K). Избегает проблем, связанных с покупкой и хранением ETC инвесторами.
