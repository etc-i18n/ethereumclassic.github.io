      Grayscale's ETC Research Report:
        name: Ερευνητική έκθεση ETC της Grayscale
        description: Έκθεση της Grayscale σχετικά με την πρόταση αξίας του Ethereum Classic. Συζητά την προέλευση των ETH και ETC, την επενδυτική ευκαιρία που παρουσιάζει το ETC ως ένα εμπόρευμα αποθήκευσης αξίας που μπορεί να τροφοδοτήσει το διαδίκτυο των πραγμάτων και πώς μια στρατηγική κατανομή στο ETC μπορεί να βελτιώσει την αποτελεσματικότητα των χαρτοφυλακίων των επενδυτών.
      etcIsMoney:
        name: ETC is Money
        description: Μια πολύχρωμη και γεμάτη άποψη υπενθύμιση σχετικά με τις ιδιότητες του "σκληρού χρήματος" και πώς αυτές σχετίζονται με το Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: Επεξήγηση της νομισματικής πολιτικής του Ethereum Classic
        description: Καθορίζει την ανώτατη νομισματική πολιτική του ETC, παρόμοια με αυτή του Bitcoin και σε αντίθεση με την ETH. Η συνολική προσφορά ETC θα συγκλίνει σε ένα ποσό μεταξύ 199 εκατ. και 210 εκατ. ευρώ κατά τη διάρκεια του επόμενου αιώνα. Εξηγεί επίσης τη μείωση της νέας προσφοράς κατά 20% ("fifthening") κάθε 5M μπλοκ και τα οικονομικά της αρχικής κατανομής εκτόξευσης.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: Η λογική του γιατί το Ethereum Classic θα αυξηθεί 1000 φορές μεσοπρόθεσμα και μακροπρόθεσμα
        description: Η Etherplan εξηγεί γιατί το Ethereum Classic *μπορεί* να δει κάποιες ευνοϊκές αποδόσεις στο άμεσο μέλλον.
      Why Does Ethereum Classic Have Value?:
        name: Γιατί το Ethereum Classic έχει αξία;
        description: Η Etherplan εξετάζει την πρόταση αξίας του ETC και γιατί το δίκτυο έχει θεμελιώδη αξία ως "προγραμματιζόμενος ψηφιακός χρυσός".
      Decentralized Finance (DeFi) on ETC Explained:
        name: Αποκεντρωμένη χρηματοδότηση (DeFi) στο ETC Επεξήγηση
        description: Διερευνά πώς ο πλούτος μπορεί να αποθηκευτεί στην αλυσίδα μπλοκ από τον ιδιοκτήτη του και να αξιοποιηθεί μέσω αποκεντρωμένων χρηματοοικονομικών εφαρμογών. Το DeFi παρέχει στους συμμετέχοντες πολύ μεγαλύτερο έλεγχο και διαφάνεια στα κεφάλαιά τους σε σύγκριση με το παραδοσιακό τραπεζικό σύστημα.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Κλίμακα του γκρι Ethereum Classic Trust (ETCG)
        description: Το Ethereum Classic Trust της Grayscale επιτρέπει στους επενδυτές να εκτίθενται στην κίνηση των τιμών του ETC μέσω ενός παραδοσιακού επενδυτικού οχήματος. Το ETCG διαπραγματεύεται στο χρηματιστήριο με τη χρήση χρηματιστηριακής εταιρείας και μπορεί να διακρατηθεί από λογαριασμούς συνταξιοδότησης (IRA/401K). Αποφεύγει τις προκλήσεις των επενδυτών που αγοράζουν και αποθηκεύουν ETC.
