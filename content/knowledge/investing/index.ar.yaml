      Grayscale's ETC Research Report:
        name: تقرير بحث ETC الخاص بـ Grayscale
        description: تقرير Grayscale حول عرض القيمة لـ Ethereum Classic. يناقش أصول ETH و ETC ، وفرصة الاستثمار التي تقدمها ETC كسلعة ذات قيمة يمكن أن تدعم إنترنت الأشياء ، وكيف يمكن للتخصيص الاستراتيجي لـ ETC أن يحسن كفاءة محافظ المستثمرين.
      etcIsMoney:
        name: ETC هو المال
        description: تذكير ملون ومعبر عن صفات "الأموال الصعبة" وكيفية ارتباطها بـ Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: وأوضح السياسة النقدية الكلاسيكية Ethereum
        description: يحدد السياسة النقدية ذات الحد الأعلى لـ ETC ، على غرار Bitcoin وعلى عكس ETH. سوف يتقارب إجمالي المعروض من ETC عند مبلغ يتراوح بين 199 مليونًا و 210 مليونًا خلال القرن المقبل. يشرح أيضًا تخفيض العرض الجديد بنسبة 20٪ ("التخميس") كل 5 ملايين كتلة ، واقتصاديات تخصيص الإطلاق الأولي.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: المنطق وراء ارتفاع Ethereum Classic 1000 مرة في المدى المتوسط إلى الطويل
        description: يوضح Etherplan لماذا قد ترى Ethereum Classic * بعض العوائد الإيجابية في المستقبل المنظور.
      Why Does Ethereum Classic Have Value?:
        name: لماذا تمتلك إيثريوم كلاسيك قيمة؟
        description: يفحص Etherplan عرض القيمة لـ ETC ولماذا تتمتع الشبكة بقيمة أساسية باعتبارها "ذهبًا رقميًا قابلًا للبرمجة".
      Decentralized Finance (DeFi) on ETC Explained:
        name: شرح التمويل اللامركزي (DeFi) على ETC
        description: يستكشف كيف يمكن لمالكها تخزين الثروة على blockchain والاستفادة منها من خلال تطبيقات التمويل اللامركزية. يمنح DeFi للمشاركين تحكمًا وشفافية أكبر في أموالهم مقارنة بالنظام المصرفي التقليدي.
      Grayscale Ethereum Classic Trust (ETCG):
        name: صندوق Ethereum Classic Trust بتدرج الرمادي (ETCG)
        description: يمكّن Ethereum Classic Trust من Grayscale المستثمرين من التعرض لحركة أسعار ETC من خلال أداة استثمارية تقليدية. يتم تداول ETCG في سوق الأوراق المالية باستخدام الوساطة ، ويمكن الاحتفاظ بها عن طريق حسابات التقاعد (IRA / 401K). يتجنب التحديات التي يواجهها المستثمرون في شراء وتخزين ETC.
