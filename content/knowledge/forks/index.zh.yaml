        __link: /blog/2016-10-17-gas-reprice-hard-fork/
        __date: 2016-10-24
        text: ECIP-1015是以太坊经典在DAO硬分叉后的第一次独立协议升级，它涉及到对IO密集型操作的长期气体成本变化，以减轻交易垃圾攻击。
        __block: 2,500,000
