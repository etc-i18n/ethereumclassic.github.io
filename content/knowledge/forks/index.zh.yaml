      Frontier:
        __color: purple
        __icon: rocket
        title: 前线
        __link: https://blog.ethereum.org/2015/07/22/frontier-is-coming-what-to-expect-and-how-to-prepare/
        __date: 2015-07-30
        text: 在 "建立不可阻挡的应用程序 "的口号下推出的Frontier是以太坊项目的一个活的，但光秃秃的实施。它是在成功的奥林匹克测试阶段之后推出的。它是为技术用户，特别是开发人员准备的。区块的气体限制为5000。这个 "解冻 "期使矿工能够开始他们的操作，早期采用者可以安装他们的客户端而不必 "匆忙"。
        __block: "0"
      Ice Age:
        title: 冰河时代
        __icon: snowflake
        __color: blue
        __link: https://blog.ethereum.org/2015/08/04/the-thawing-frontier/
        __date: 2015-09-07
        text: 前沿解冻叉取消了每个区块5000个天然气的限制，并将默认的天然气价格设置为51gwei。这使得交易得以进行--交易需要21,000天然气。
        __block: 200,000
