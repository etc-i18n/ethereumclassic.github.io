title: 协议升级
__updated: 2022-02-22
__contribute: 1
seo: 过去硬分叉的历史；为Ethereum Classic接受的协议升级。
description: |
  以太坊经典，尽管它的历史，并不反对所有类型的硬分叉。远的不说，硬分叉允许协议升级，修复错误，增加功能，进一步实现使开发者能够 "建立不可阻挡的应用程序 "的目标。

  Ethereum Classic永远不会实施的硬分叉类型是像[The DAO Fork](/why-classic/genesis)这样的，它不解决协议本身的缺陷或增强，而是通过修改应用层的智能合约来覆盖*代码即法律*。

  以太坊经典在战略上与上游以太坊的EVM保持最大的兼容性，这意味着部署在ETH上的合约也可以部署在ETC上，而且以太坊经典继承了许多通过研究以太坊而诞生的有价值的创新。
