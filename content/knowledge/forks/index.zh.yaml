        title: 家园
        __icon: home
        __color: white
        __link: https://blog.ethereum.org/2016/02/29/homestead-release/
        __date: 2016-03-14
        text: Homestead分叉着眼于未来。它包括几个协议变化和一个网络变化，使以太坊有能力做进一步的网络升级。
        __block: 1,150,000
