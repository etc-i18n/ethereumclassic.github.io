title: Protokoll-Upgrades
seo: Eine Geschichte der vergangenen Hard Forks; die Protokoll-Upgrades, die für Ethereum Classic akzeptiert wurden.
description: |
  Ethereum Classic ist trotz seiner Historie nicht gegen jede Art von Hard Fork. Ganz im Gegenteil: Hard Forking ermöglicht es, das Protokoll zu aktualisieren, Fehler zu beheben und Funktionen hinzuzufügen, die das Ziel unterstützen, Entwicklern zu ermöglichen, "unaufhaltsame Anwendungen zu bauen".

  Die Arten von Hard Fork, die Ethereum Classic niemals implementieren wird, sind solche wie [The DAO Fork](/why-classic/genesis), die nicht einen Fehler im Protokoll selbst beheben oder es verbessern, sondern stattdessen *Code is Law* außer Kraft setzen, indem sie Smart Contracts in der Anwendungsschicht modifizieren.

  Ethereum Classic behält strategisch die maximale Kompatibilität mit dem vorgelagerten EVM von Ethereum bei, was bedeutet, dass Verträge, die auf ETH eingesetzt werden, auch auf ETC eingesetzt werden können. Ethereum Classic erbt viele wertvolle Innovationen, die durch die Forschung auf Ethereum entstanden sind.
items:
  forks:
    title: ETC-Gabel Geschichte
    items:
      Frontier:
        title: Grenze
        text: Frontier wurde unter dem Slogan "Build Unstoppable Applications" gestartet und war eine Live-Implementierung des Ethereum-Projekts. Sie folgte auf die erfolgreiche olympische Testphase. Es richtete sich an technische Benutzer, insbesondere an Entwickler. Blöcke hatten ein Gaslimit von 5.000. Diese "Tauwetter"-Phase ermöglichte es den Minern, ihren Betrieb aufzunehmen, und den frühen Anwendern, ihre Clients zu installieren, ohne sich beeilen zu müssen.
      Ice Age:
        title: Eiszeit
        text: Mit dem Frontier Thawing Fork wurde das Limit von 5.000 Gas pro Block aufgehoben und der Standardgaspreis auf 51 gwei festgelegt. Dies ermöglichte Transaktionen - Transaktionen erfordern 21.000 Gas.
      Homestead:
        title: Homestead
        text: Die Homestead-Fork blickte in die Zukunft. Sie beinhaltete mehrere Protokolländerungen und eine Netzwerkänderung, die Ethereum die Möglichkeit gab, weitere Netzwerk-Upgrades durchzuführen.
      Gas Reprice:
        title: Gas Reprice
        text: ECIP-1015 war das erste unabhängige Protokoll-Upgrade von Ethereum Classic nach der DAO-Hard-Fork, das langfristige Gaskostenänderungen für IO-lastige Operationen beinhaltete, um Transaktions-Spam-Angriffe zu entschärfen.
      Die Hard:
        title: Stirb langsam
        text: Der Die Hard Fork verzögerte die Schwierigkeitsbombe, setzte den EXP-Opcode neu fest und implementierte einen Replay-Schutz, indem er die Chain ID von ETC auf 61 setzte.
      Gotham:
        title: Gotham
        text: ECIP 1017 macht Ethereum Classic Bitcoin-ähnlicher, indem es eine Obergrenze für die absolute Höchstzahl von ETC und eine Methode der zeitlich gestaffelten Emission einführt.
      Defuse Difficulty Bomb:
        title: Schwierigkeitsbombe entschärfen
        text: Die Schwierigkeitsbombe wird verschoben, ohne weitere Änderungen.
      Atlantis:
        title: Atlantis
        text: Aktivierung der herausragenden Ethereum Foundation Spurious Dragon und Byzantium Netzwerkprotokoll-Upgrades auf dem Ethereum Classic Netzwerk in einer Hard-Fork mit dem Codenamen Atlantis, um maximale Kompatibilität zwischen diesen Netzwerken zu ermöglichen.
      Agharta:
        title: Agharta
        text: Ermöglichte die herausragenden Netzwerkprotokoll-Upgrades der Ethereum Foundation Constantinople und Petersburg auf dem Ethereum Classic Netzwerk in einer Hard-Fork mit dem Codenamen Agharta, um maximale Kompatibilität zwischen diesen Netzwerken zu ermöglichen.
      Phoenix:
        title: Phoenix
        text: Ermöglicht die herausragenden Ethereum Foundation Istanbul Netzwerkprotokoll-Upgrades auf dem Ethereum Classic Netzwerk in einer Hard-Fork mit dem Codenamen Phoenix, um maximale Kompatibilität zwischen diesen Netzwerken zu ermöglichen.
      Thanos:
        title: Thanos
        text: ECIP 1099 kalibrierte die in den DAG-Berechnungen verwendete Epochenlänge und wechselte von ETHash zu ETCHash. Es erhöhte die Sicherheit des Netzwerks, indem es GPUs mit 4 GB Speicher erlaubte, ETC zu minen.
      Magneto:
        title: Magneto
        text: Aktivierung der Netzwerkprotokoll-Upgrade-Funktionen der Ethereum Foundation Berlin, um maximale Kompatibilität mit Ethereum zu erreichen.
      Mistique:
        title: Geheimnisvoll
        text: Aktivierung der Netzwerkprotokoll-Upgrade-Funktionen der Ethereum Foundation London unter Beibehaltung der maximalen Kompatibilität mit Ethereum.
