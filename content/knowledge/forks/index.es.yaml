title: Mejoras de Protocolo
seo: Una historia de tenedores duros pasados; las actualizaciones de protocolo que fueron aceptadas para Ethereum Classic.
description: |
  Ethereum Classic, a pesar de su pesadilla, no está en contra de todos los tipos de Fork Duro. Ni mucho menos; Hard Forking permite actualizar el protocolo, corregir errores y añadir características que promuevan el objetivo de permitir a los desarrolladores "Construir aplicaciones imparables".

  Los tipos de Fork duro que Ethereum Classic nunca implementará son aquellos como [El Fork DAO](/why-classic/genesis), que no abordan un defecto ni mejoran el propio protocolo. pero en su lugar anular *Code is Law* modificando Contratos Inteligentes en la capa de la aplicación.

  Ethereum Classic mantiene estratégicamente la máxima compatibilidad con la EVM de Ethereum que significa que los contratos desplegados en ETH también pueden ser desplegados en ETC, y Ethereum Classic hereda muchas innovaciones valiosas nacidas a través de la investigación sobre Ethereum.
items:
  forks:
    title: Historial de bifurcación ETC
    items:
      Frontier:
        title: Frontera
        text: Lanzada bajo el lema "Construye Aplicaciones Imparables", Frontier estaba en vivo, pero la implementación del proyecto Ethereum, que siguió a la exitosa fase de pruebas olímpicas. Se destinó a usuarios técnicos, específicamente desarrolladores, y los bloques tenían un límite de gas de 5.000. Este período de “deshielo” permitió a los mineros iniciar sus operaciones y a los primeros adoptores instalar sus clientes sin tener que “romper”.
      Ice Age:
        title: Edad del Hielo
        text: La horquilla de deshielo fronterizo elevó el límite de gas de 5.000 por bloque y fijó el precio por defecto del gas a 51 gwei. Esto permite transacciones – las transacciones requieren 21.000 gas.
      Homestead:
        title: Homestead
        text: La bifurcación Homestead miró hacia el futuro. Incluía varios cambios de protocolo y un cambio de red que le daba a Ethereum la capacidad de hacer más actualizaciones de red.
      Gas Reprice:
        title: Reprecio de gas
        text: ECIP-1015 fue el Primer protocolo independiente de Ethereum Classic después de la DAO Hard Fork, que implicaba cambios a largo plazo en el costo del gas para operaciones pesadas de OI-para mitigar ataques de spam de transacciones.
      Die Hard:
        title: Die Hard
        text: La bifurcación Die Hard retrasó la bomba de dificultad, revalorizó el opcode de EXP e implementó la protección de reproducción, estableciendo el ID de Chain de ETC a 61.
      Gotham:
        title: Gotham
        text: ECIP 1017 hace a Ethereum Classic más parecido a Bitcoin, introduciendo un límite superior en el número máximo absoluto de ETC y un método de emisión degradada con el tiempo.
      Defuse Difficulty Bomb:
        title: Desactivar bomba de diferencia
        text: La bomba de Dificultad se retrasa, sin ningún otro cambio.
      Atlantis:
        title: Atlantis
        text: Habilitó las excepcionales actualizaciones del protocolo de red de la Fundación Ethereum Spurious Dragon y Byzantium en la red Ethereum Classic en un código de tenedor duro llamado Atlantis para permitir la máxima compatibilidad a través de estas redes.
      Agharta:
        title: Agharta
        text: Habilitó las destacadas actualizaciones de protocolo de red de la Fundación Ethereum Constantinople y Petersburg en la red Ethereum Classic en un código de horquilla dura llamado Agharta para permitir la máxima compatibilidad en todas estas redes.
      Phoenix:
        title: Fénix
        text: Habilitó las destacadas actualizaciones del protocolo de red de Estambul de la Fundación Ethereum en la red Ethereum Classic en un Phoenix con nombre de código duro para permitir la máxima compatibilidad en todas estas redes.
      Thanos:
        title: Juanés
        text: ECIP 1099 calibró la longitud del epicentro utilizada en los cálculos de DAG, cambiando de ETHash a ETCHash, Aumentó la seguridad de la red al permitir que GPUs con 4GB de memoria minaran ETC.
      Magneto:
        title: Magneto
        text: Habilitó las características de actualización del protocolo de red de la Fundación Ethereum Berlín, alcanzando la máxima compatibilidad con Ethereum.
      Mistique:
        title: Mystique
        text: Activó las funciones de actualización del protocolo de red de Ethereum Foundation London manteniendo la máxima compatibilidad con Ethereum.
