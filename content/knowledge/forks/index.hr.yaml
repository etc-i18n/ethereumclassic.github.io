title: Nadogradnje protokola
seo: Povijest prošlih hard forkova; nadogradnje protokola koje su prihvaćene za Ethereum Classic.
description: |
  Ethereum Classic, unatoč svojoj povijesti, nije protiv svih vrsta Hard Forka. Daleko od toga; Hard Forking omogućuje nadogradnju protokola, ispravljanje grešaka i dodavanje značajki koje doprinose cilju omogućavanja programerima da "izgrade nezaustavljive aplikacije".

  Vrste hard forka koje Ethereum Classic nikada neće implementirati su one poput [The DAO Fork](/why-classic/genesis), koje ne rješavaju nedostatke ili poboljšanja samog protokola, već umjesto toga nadjačavaju *Code is Law * mijenjanjem pametnih ugovora u aplikacijskom sloju.

  Ethereum Classic strateški održava maksimalnu kompatibilnost s uzvodnim Ethereumovim EVM-om, što znači da se ugovori implementirani na ETH također mogu implementirati na ETC, a Ethereum Classic nasljeđuje mnoge vrijedne inovacije nastale kroz istraživanje Ethereuma.
items:
  forks:
    title: ETC fork povijest
    items:
      Frontier:
        title: Granica
        text: Pokrenut pod sloganom "Build Unstoppable Applications", Frontier je bio živa, ali barebone implementacija projekta Ethereum. Uslijedila je uspješna olimpijska faza testiranja. Namijenjen je tehničkim korisnicima, točnije programerima. Blokovi su imali ograničenje plina od 5000. Ovo razdoblje 'odmrzavanja' omogućilo je rudarima da započnu svoje operacije, a onima koji su ih rano prihvatili da instaliraju svoje klijente bez 'žurbe'.
      Ice Age:
        title: Ledeno doba
        text: Frontier thawing fork ukinuo je ograničenje od 5000 plina po bloku i postavio zadanu cijenu plina na 51 gwei. To je omogućilo transakcije - transakcije zahtijevaju 21.000 plina.
      Homestead:
        title: Farma
        text: Vilica Homestead gledala je u budućnost. Uključivao je nekoliko promjena protokola i mrežnu promjenu koja je Ethereumu dala mogućnost daljnjih mrežnih nadogradnji.
      Gas Reprice:
        title: Promjena cijene plina
        text: ECIP-1015 bila je prva neovisna nadogradnja protokola Ethereum Classic nakon DAO Hard Forka, koja je uključivala dugoročne promjene troškova plina za IO-teške operacije kako bi se ublažili napadi neželjene pošte transakcija.
      Die Hard:
        title: Umri muški
        text: Fork Umri muški odgodio je bombu za poteškoće, promijenio EXP opcode i implementirao zaštitu od ponavljanja, postavljajući ETC-ov ID lanca na 61.
      Gotham:
        title: Gotham
        text: ECIP 1017 čini Ethereum Classic sličnijim Bitcoinu uvođenjem gornje granice maksimalnog apsolutnog broja ETC-a i metode smanjene emisije tijekom vremena.
      Defuse Difficulty Bomb:
        title: Deaktivirajte bombu teškoće
        text: Difficulty Bomb je odgođen, bez drugih promjena.
      Atlantis:
        title: Atlantida
        text: Omogućio je izvanredne nadogradnje mrežnog protokola Ethereum Foundation Spurious Dragon i Byzantium na mreži Ethereum Classic u hard-forku kodnog naziva Atlantis kako bi se omogućila maksimalna kompatibilnost na ovim mrežama.
      Agharta:
        title: Agharta
        text: Omogućio je izvanredne nadogradnje mrežnog protokola Ethereum Foundation Constantinople i Petersburg na mreži Ethereum Classic u hard-forku kodnog naziva Agharta kako bi se omogućila maksimalna kompatibilnost u tim mrežama.
      Phoenix:
        title: Feniks
        text: Omogućio je izvanredne nadogradnje mrežnog protokola Ethereum Foundation Istanbul na mreži Ethereum Classic u hard-forku kodnog naziva Phoenix kako bi se omogućila maksimalna kompatibilnost na ovim mrežama.
      Thanos:
        title: Thanos
        text: ECIP 1099 kalibrirao je duljinu epohe koja se koristi u DAG izračunima, prebacujući se s ETHash na ETCHash. Povećao je sigurnost mreže dopuštajući GPU-ovima s 4 GB memorije da rudare ETC.
      Magneto:
        title: Magnet
        text: Omogućene su značajke nadogradnje mrežnog protokola Ethereum Foundation Berlin, čime je postignuta maksimalna kompatibilnost s Ethereumom.
      Mistique:
        title: Mistik
        text: Omogućene značajke nadogradnje mrežnog protokola Ethereum Foundation London, održavajući maksimalnu kompatibilnost s Ethereumom.
