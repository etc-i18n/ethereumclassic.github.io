title: Mises à jour du protocole
seo: Un historique des hard forks passés ; les mises à niveau du protocole qui ont été acceptées pour Ethereum Classic.
description: |
  Ethereum Classic, malgré son histoire, n'est pas contre tous les types de Hard Fork. Loin de là, le Hard Forking permet au protocole d'être mis à jour, de corriger les bugs et d'ajouter des fonctionnalités qui contribuent à l'objectif de permettre aux développeurs de "construire des applications imparables".

  Les types de Hard Fork qu'Ethereum Classic ne mettra jamais en œuvre sont ceux comme [The DAO Fork] (/why-classic/genesis), qui ne traitent pas d'un défaut ou d'une amélioration du protocole lui-même, mais au lieu de cela annulent *Code is Law* en modifiant les Smart Contracts dans la couche d'application.

  Ethereum Classic maintient stratégiquement une compatibilité maximale avec l'EVM d'Ethereum en amont, ce qui signifie que les contrats déployés sur ETH peuvent également être déployés sur ETC, et Ethereum Classic hérite de nombreuses innovations précieuses nées de la recherche sur Ethereum.
items:
  forks:
    title: Histoire de la fourche du CTE
    items:
      Frontier:
        title: Frontière
        text: Lancé sous le slogan "Build Unstoppable Applications", Frontier était une mise en œuvre en direct, mais de base, du projet Ethereum. Elle faisait suite à la phase de test olympique réussie. Il était destiné aux utilisateurs techniques, plus précisément aux développeurs. Les blocs avaient une limite de 5 000 gaz. Cette période de "dégel" a permis aux mineurs de commencer leurs opérations et aux premiers utilisateurs d'installer leurs clients sans avoir à se précipiter.
      Ice Age:
        title: L'âge de glace
        text: La fourchette de dégel des frontières a levé la limite de 5 000 gaz par bloc et fixé le prix du gaz par défaut à 51 gwei. Cela a permis d'effectuer des transactions - les transactions nécessitent 21 000 gaz.
      Homestead:
        title: Homestead
        text: Le fork Homestead était tourné vers l'avenir. Il comprenait plusieurs changements de protocole et un changement de réseau qui donnait à Ethereum la possibilité de faire d'autres mises à niveau du réseau.
      Gas Reprice:
        title: Repricing du gaz
        text: L'ECIP-1015 était la première mise à niveau indépendante du protocole d'Ethereum Classic après le Hard Fork de DAO, qui impliquait des modifications du coût du gaz à long terme pour les opérations à forte intensité d'entrées-sorties afin d'atténuer les attaques de spam de transactions.
      Die Hard:
        title: Die Hard
        text: Le fork Die Hard a retardé la bombe de difficulté, réévalué l'opcode EXP et mis en place une protection contre le rejeu, fixant l'ID de la chaîne ETC à 61.
      Gotham:
        title: Gotham
        text: L'ECIP 1017 rend Ethereum Classic plus proche de Bitcoin en introduisant une limite supérieure au nombre absolu maximum d'ETC et une méthode d'émission dégradée dans le temps.
      Defuse Difficulty Bomb:
        title: Désamorcer la bombe de difficulté
        text: La bombe de difficulté est retardée, sans autre changement.
      Atlantis:
        title: Atlantis
        text: Activation des remarquables mises à niveau des protocoles de réseau Spurious Dragon et Byzantium de la Fondation Ethereum sur le réseau Ethereum Classic dans un hard-fork dont le nom de code est Atlantis afin de permettre une compatibilité maximale entre ces réseaux.
      Agharta:
        title: Agharta
        text: Activation des mises à niveau exceptionnelles des protocoles de réseau Constantinople et Petersburg de la Fondation Ethereum sur le réseau Ethereum Classic dans un hard-fork nommé Agharta pour permettre une compatibilité maximale entre ces réseaux.
      Phoenix:
        title: Phoenix
        text: Activation des mises à niveau exceptionnelles du protocole de réseau d'Istanbul de la Fondation Ethereum sur le réseau Ethereum Classic dans un hard-fork nommé Phoenix pour permettre une compatibilité maximale entre ces réseaux.
      Thanos:
        title: Thanos
        text: L'ECIP 1099 a calibré la longueur de l'époque utilisée dans les calculs du DAG, passant de ETHash à ETCHash, Il a augmenté la sécurité du réseau en permettant aux GPU dotés de 4 Go de mémoire de miner de l'ETC.
      Magneto:
        title: Magneto
        text: Activation des fonctions de mise à niveau du protocole de réseau de Berlin de la Fondation Ethereum, pour une compatibilité maximale avec Ethereum.
      Mistique:
        title: Mystique
        text: Activation des fonctions de mise à niveau du protocole réseau de la Fondation Ethereum de Londres, en maintenant une compatibilité maximale avec Ethereum.
