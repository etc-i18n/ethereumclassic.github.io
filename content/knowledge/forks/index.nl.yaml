title: Protocol Upgrades
seo: Een geschiedenis van eerdere hard forks; de protocol upgrades die werden geaccepteerd voor Ethereum Classic.
description: |
  Ethereum Classic is, ondanks zijn geschiedenis, niet tegen alle soorten Hard Fork. Verre van dat; Hard Forking maakt het mogelijk het protocol te upgraden, bugs op te lossen en functies toe te voegen die het doel bevorderen om ontwikkelaars in staat te stellen "Unstoppable Applications" te bouwen.

  De types Hard Fork die Ethereum Classic nooit zal implementeren zijn die zoals [The DAO Fork](/why-classic/genesis), die geen defect of verbetering van het protocol zelf aanpakken, maar in plaats daarvan *Code is Law* opheffen door Smart Contracts in de applicatielaag aan te passen.

  Ethereum Classic handhaaft strategisch een maximale compatibiliteit met de EVM van upstream Ethereum, wat betekent dat contracten die op ETH worden ingezet ook op ETC kunnen worden ingezet, en Ethereum Classic erft veel waardevolle innovaties die voortkomen uit onderzoek op Ethereum.
items:
  forks:
    title: ETC Vork Geschiedenis
    items:
      Frontier:
        title: Grens
        text: Frontier, gelanceerd onder het motto "Build Unstoppable Applications", was een live, maar barebones implementatie van het Ethereum-project. Het volgde op de succesvolle Olympische testfase. Het was bedoeld voor technische gebruikers, met name ontwikkelaars. Blokken hadden een gaslimiet van 5.000. Deze "ontdooiperiode" stelde mijnwerkers in staat hun activiteiten te starten en voor early adopters om hun clients te installeren zonder zich te hoeven "haasten".
      Ice Age:
        title: IJstijd
        text: De grensdooi vork hief de limiet van 5.000 gas per blok op en zette de standaard gasprijs op 51 gwei. Dit maakte transacties mogelijk - transacties vereisen 21.000 gwei.
      Homestead:
        title: Homestead
        text: De Homestead fork keek naar de toekomst. Hij omvatte verschillende protocolwijzigingen en een netwerkwijziging die Ethereum de mogelijkheid gaf om verdere netwerkupgrades uit te voeren.
      Gas Reprice:
        title: Gas Reprijs
        text: ECIP-1015 was de eerste onafhankelijke protocolupgrade van Ethereum Classic na de DAO Hard Fork, waarbij op lange termijn de gaskosten voor IO-intensieve operaties werden gewijzigd om spamaanvallen op transacties te beperken.
      Die Hard:
        title: Die Hard
        text: De Die Hard fork heeft de difficulty bomb uitgesteld, de EXP opcode opnieuw geprijsd en replay protection ge√Ømplementeerd, waarbij de Chain ID van ETC op 61 is gezet.
      Gotham:
        title: Gotham
        text: ECIP 1017 maakt Ethereum Classic meer Bitcoin-achtig door de invoering van een bovengrens voor het maximale absolute aantal ETC en een methode van degressieve emissie in de tijd.
      Defuse Difficulty Bomb:
        title: Moeilijkheidsbom onschadelijk maken
        text: De Moeilijkheidsbom is vertraagd, zonder andere veranderingen.
      Atlantis:
        title: Atlantis
        text: Maakte de uitstekende Ethereum Foundation Spurious Dragon en Byzantium netwerkprotocol upgrades mogelijk op het Ethereum Classic netwerk in een hard-fork met de codenaam Atlantis om maximale compatibiliteit tussen deze netwerken mogelijk te maken.
      Agharta:
        title: Agharta
        text: Maakte de uitstekende Ethereum Foundation Constantinople en Petersburg netwerk protocol upgrades mogelijk op het Ethereum Classic netwerk in een hard-fork met de codenaam Agharta om maximale compatibiliteit tussen deze netwerken mogelijk te maken.
      Phoenix:
        title: Phoenix
        text: Maakte de uitstekende Ethereum Foundation Istanbul netwerkprotocol upgrades mogelijk op het Ethereum Classic netwerk in een hard-fork met de codenaam Phoenix om maximale compatibiliteit tussen deze netwerken mogelijk te maken.
      Thanos:
        title: Thanos
        text: ECIP 1099 kalibreerde de epoch-lengte die wordt gebruikt bij DAG-berekeningen, en schakelde over van ETHash naar ETCHash, Het verhoogde de veiligheid van het netwerk door GPU's met 4GB geheugen toe te staan ETC te delven.
      Magneto:
        title: Magneto
        text: De Ethereum Foundation Berlin netwerk protocol upgrade functies ingeschakeld, het bereiken van maximale compatibiliteit met Ethereum.
      Mistique:
        title: Mystique
        text: De functies voor het upgraden van het netwerkprotocol van de Ethereum Foundation London ingeschakeld, met behoud van maximale compatibiliteit met Ethereum.
