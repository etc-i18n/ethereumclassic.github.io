title: Dòng thời gian sự kiện
items:
  frontierRelease:
    title: Ra mắt Ethereum
    text: Vitalik Buterin và Quỹ Ethereum tạo ra nền tảng hợp đồng thông minh hoàn chỉnh dựa trên blockchain đầu tiên của Turing với bản phát hành Frontier.
  frontierThawingUpgrade:
    title: Nâng cấp làm tan băng biên giới
    text: Mạng thực hiện 'Kỷ băng hà' ở khối 200.000 giới thiệu Quả bom độ khó, một cơ chế được thiết kế để chuyển cơ chế đồng thuận của mạng từ Proof-of-Work sang Proof-of-Stake.
  homesteadUpgrade:
    title: Nâng cấp Homestead
    text: Homestead là phiên bản phát hành chính thứ hai của nền tảng Ethereum.
  slockItCreatesThe Dao:
    title: Slock.it tạo ra DAO
    text: Slock.it xây dựng Hợp đồng Ethereum DAO; Dejavu đã hoàn thành kiểm tra bảo mật.
  the DaoCrowdsaleBegins:
    title: DAO Crowdsale bắt đầu
    text: Hợp đồng thông minh DAO được triển khai; các thành viên của công chúng gửi giá trị của nó để đổi lại mã thông báo DAO.
  securityProposal:
    title: Đề xuất bảo mật
    text: Slock.it thông báo một đề xuất trị giá 1,5 triệu USD, được thanh toán bằng Ether bởi quỹ cộng đồng, 'để đảm bảo tính toàn vẹn của The DAO'.
  moratoriumCalled:
    title: Moratorium được gọi
    text: Vào ngày cuối cùng của crowdsale, người phụ trách DAO, Vlad Zamfir, kêu gọi tạm hoãn The DAO, với lý do nhiều vấn đề về bảo mật lý thuyết trò chơi.
  the DaoCrowdsaleEnds:
    title: DAO Crowdsale kết thúc
    text: Crowdsale hoàn thành để trở thành sàn giao dịch lớn nhất thế giới và huy động được 150 triệu USD đáng kinh ngạc.
  recursiveCallBugDiscovered:
    title: Đã phát hiện ra lỗi cuộc gọi đệ quy
    text: Peter Vessenes tiết lộ công khai sự tồn tại của một lỗ hổng bảo mật quan trọng bị bỏ qua trong nhiều hợp đồng Solidity.
  noFundsAtRisk:
    title: Không có quỹ có rủi ro
    text: Stephan Tual công khai tuyên bố rằng quỹ The DAO vẫn an toàn bất chấp lỗ hổng bảo mật quan trọng mới được phát hiện.
  the DAOIsHacked:
    title: DAO bị tấn công
    text: Ether bị rút từ từ và âm thầm khỏi The DAO khi lỗi vào lại được áp dụng.
  panicHitsTheMarkets:
    title: Panic Hits the Markets
    text: Giá của Ether đã giảm một nửa khi Griff Green thông báo rằng DAO đã bị tấn công.
  theCountdownBegins:
    title: Đếm ngược bắt đầu
    text: Cơ chế chia tách của DAO đưa ra khoảng một tháng để tìm ra giải pháp thu hồi tiền; Các nhà phát triển tổ chức và cộng đồng chạy đua để thực hiện một soft fork.
  robinHoodGroupAnnounced:
    title: Nhóm Robin Hood được công bố
    text: Một nhóm tin tặc 'mũ trắng' bảo mật 70% số tiền của The DAO nhưng hành động cấp giao thức là bắt buộc để cứu 30% còn lại do tin tặc chia.
  softForkTheDao:
    title: "DAO Wars: Soft Fork Vote"
    text: Ethereum Foundation phát hành một ứng dụng khách 'Soft Fork' để kiểm duyệt các giao dịch đến từ hacker; các nhóm khai thác bỏ phiếu để kích hoạt nó bằng cách giảm giới hạn khí đốt.
  softForkVulnerability:
    title: Lỗ hổng mềm ngã ba
    text: Các lỗi từ chối dịch vụ nghiêm trọng được tìm thấy trong quá trình triển khai Soft Fork, các thợ đào nhanh chóng quyết định KHÔNG sử dụng nó.
  hardForkDebate:
    title: Tranh luận Hard Fork
    text: Nhiều ngày tranh cãi gay gắt đã diễn ra trong cộng đồng Ethereum về những ưu và nhược điểm của việc triển khai Hard Fork.
  hardForkSpecAnnounced:
    title: Thông số kỹ thuật của Hard Fork
    text: Lựa chọn duy nhất còn lại là Hard Fork gây tranh cãi. Thông số kỹ thuật được xác định và công bố bởi các thành viên của Slock.it và Ethereum Foundation.
  lastMinuteCarbonvote:
    title: Carbonvote phút cuối
    text: Với thông báo trước 12 giờ, Quỹ Ethereum sử dụng 'phiếu bầu' của bên thứ ba gây tranh cãi để xác định rằng Hard Fork nên được bật theo mặc định; sự đồng thuận được tuyên bố và một ứng dụng khách cập nhật được phát hành.
  daoBailoutHardFork:
    title: DAO Bailout Hard Fork
    text: Với khoảng 80% số nút cập nhật lên ứng dụng khách mới, cộng đồng hồi hộp chờ đợi sự xuất hiện của khối kích hoạt fork DAO Bailout 1.920.000.
  newEthereumIsBorn:
    title: Chuỗi ngã ba mới
    text: Một dây xích được sinh ra! Ethereum Foundation tạo ra một phiên bản Ethereum đã thay đổi vào ngày 20 tháng 7 năm 2016 để đảo ngược hành vi trộm cắp DAO. Là chủ sở hữu quyền đối với nhãn hiệu, Ethereum Foundation áp dụng nhãn hiệu Ethereum (ETH) cho chuỗi phân nhánh mới.
  ethereumRenamedToClassic:
    title: Chuỗi không ngã ba ban đầu
    text: Với những dự đoán về chuỗi không phân nhánh ban đầu sẽ biến mất trong vòng vài giờ, nhiều người ngạc nhiên khi thấy rằng các thợ đào vẫn tiếp tục hỗ trợ chuỗi ban đầu. Bàn Bisq và OTC cung cấp cho các token này một sổ lệnh khám phá giá. Những người tham gia thị trường đổi tên thương hiệu chuỗi không phân nhánh này là Ethereum Classic (ETC).
  missionAccomplished:
    title: Nhiệm vụ đã hoàn thành!
    text: Cộng đồng ETH thở phào nhẹ nhõm khi mã fork DAO được triển khai thành công mà không có sai sót rõ ràng nào; Các nút chai rượu sâm banh được xuất hiện trên khắp thế giới. Sự ra đời của một chuỗi mới là một thành công!
  poloniexListsETC:
    title: Poloniex Danh sách ETC
    text: Sàn giao dịch Ethereum lớn nhất báo hiệu sự hỗ trợ lâu dài cho chuỗi ban đầu, Poloniex liệt kê ETC. Nhiều cuộc trao đổi nhanh chóng theo sau.
  etheriansInDisarray:
    title: Ethereans Fracture
    text: Flame Wars bắt đầu trong subreddits. Khi các spats vitriolic tính phí kinh tế bắt đầu thu hút những người tham gia vì nó liên quan đến thực tế của sự phân chia.
  ethereumClassicsupporters:
    title: Người ủng hộ Ethereum Classic
    text: Những người ủng hộ Ethereum Classic phân nhánh từ các subreddits Ethereum và hình thành các kênh xã hội của riêng họ.
  geth-ETC-Support:
    title: Geth hỗ trợ Ethereum Classic
    text: Geth phát hành hỗ trợ cho mạng Ethereum Classic. Nút này đã xóa tất cả mã DAO khỏi máy khách và không yêu cầu thêm cờ để sử dụng mạng Ethereum Classic.
  parity-ETC-Support:
    title: Parity hỗ trợ Ethereum Classic
    text: Parity báo hiệu sự hỗ trợ lâu dài cho Ethereum Classic với bản phát hành 1.2.3 giải quyết các vấn đề ổn định mạng cho cả chuỗi Ethereum HF và Ethereum Classic và mang lại một số thay đổi cho API theo dõi giao dịch.
  51Pool:
    title: Đe doạ tấn công 51%
    text: Những người ủng hộ ETH hình thành một nhóm khai thác có tên 51Pool.org với kế hoạch phá hủy mạng ETC bằng cách dàn dựng một cuộc tấn công 51%.
  minerSupport:
    title: Hỗ trợ thợ đào ETC
    text: Sau khi mạng ETC phát triển đến mức không thể tấn công được nữa, các thợ đào ETH đã công khai tuyên bố không tấn công ETC. Để tránh làm tổn thương những người nắm giữ Ethereum Classic vô tội, các thợ đào ETHash cam kết tài nguyên để khai thác ETC.
  attackRhg:
    title: RHG tấn công ETC
    text: Nhóm Robin Hood cố gắng tiếp thị bán phá giá một lượng lớn ETC bị đánh cắp từ ngã ba DAO. Poloniex đóng băng quỹ của họ.
  classicDeclaresIndependence:
    title: Tuyên bố độc lập cổ điển
    text: Sau các cuộc tấn công không ngừng từ phía ETH của chuỗi phân tách, những người ủng hộ Ethereum Classic vẫn giữ vững lập trường và tuyên bố độc lập của họ khỏi chuỗi ETH mới.
  classicRebuilds:
    title: Trận chiến đã được kiểm tra và khả năng phục hồi
    text: Ethereum Classic chứng minh khả năng phục hồi của nó đối với thị trường khi ETC xuất hiện từ các cuộc tấn công ETH với mức giá ổn định. Các nguyên tắc cốt lõi của mạng được mạ kẽm trong thời gian DAO Bailout. Những người ủng hộ bắt đầu xây dựng lại từ đống tro tàn.
  unlockedDaoFunds:
    title: Mở khóa quỹ DAO trên ETC
    text: Hàng triệu ETC bị khóa hoặc đóng băng trước đây sẽ có sẵn cho chủ sở hữu mã thông báo DAO và tin tặc DAO. Giá của ETC được giữ vững đáng kể khi đối mặt với những đợt giảm giá lớn trên thị trường.
  codeIsLaw:
    title: Luật là luật
    text: Trong các cuộc tấn công ETH, nhiều người ủng hộ Ethereum Classic đã phát ra tiếng kêu chiến đấu. Họ bắt đầu làm rõ các nguyên tắc cốt lõi của mình và xác nhận sự tồn tại của mạng ETC cho công chúng.
  gasReprice:
    title: Nâng cấp giá bán gas
    text: Cả hai mạng Ethereum đều bị tấn công do các lỗ hổng trong ngăn xếp công nghệ. Các nhà phát triển ETC nhanh chóng đảm bảo nâng cấp mạng trơn tru và không gây tranh cãi để vá các lỗ hổng bị khai thác.
  etcMonetaryPolicy:
    title: Chính sách tiền tệ ETC
    text: Những người ủng hộ Ethereum Classic tranh luận về lịch trình phát thải và chính sách tiền tệ của ETC.
  grothendieckTeam:
    title: Đội Grothendieck
    text: IOHK cam kết một nhóm gồm 7 nhà phát triển toàn thời gian cho Ethereum Classic
  dieHardUpgrade:
    title: Nâng cấp khó chết
    text: Ethereum Classic giải quyết các cuộc tấn công phát lại và trì hoãn quả bom khó khăn trong quá trình nâng cấp mạng.
  etcDEVTeamAnnouncement:
    title: Nhóm ETCDEV
    text: Một nhóm các cộng tác viên và tình nguyện viên lâu dài của ETC đổi tên thành nhóm ETCDEV.
  monetaryPolicyAdopted:
    title: Đồng thuận chính sách tiền tệ
    text: Ethereum Classic hình thành sự đồng thuận xung quanh chính sách tiền tệ có vốn hóa cố định 210,7 triệu ETC với lịch trình phát thải giới hạn lấy cảm hứng từ Bitcoin được gọi là 5M20; Giảm 20% phần thưởng khối sau mỗi 5 triệu khối.
  etcInvestmentFund:
    title: Quỹ đầu tư ETCG
    text: Grayscale ra mắt quỹ tiền điện tử không phải bitcoin đầu tiên cho phép các nhà đầu tư truyền thống thêm ETC vào danh mục đầu tư của họ với tất cả các lợi ích về thuế của tài sản đầu tư truyền thống.
  etcCommonwealth:
    title: Nhóm Thịnh vượng chung
    text: Một nhóm phát triển hình thành dưới tên Khối thịnh vượng chung Ethereum.
  mantis-Launch:
    title: Khởi chạy Mantis
    text: Việc phát hành ứng dụng khách beta này, Mantis, sẽ diễn ra vào hôm nay và là kết quả của bảy tháng làm việc của Nhóm Grothendieck, các nhà phát triển IOHK dành riêng cho Ethereum Classic.
  etcCoop:
    title: Nhóm hợp tác ETC
    text: Thang độ xám báo hiệu sự hỗ trợ lâu dài cho sự phát triển giao thức Ethereum Classic bằng cách tài trợ cho nhóm Hợp tác xã ETC với một phần phí quản lý ETCG của họ. Các khoản đóng góp cho tổ chức phi lợi nhuận được khấu trừ thuế.
  etcSummitHK:
    title: Hội nghị thượng đỉnh ETC 2017
    text: Hội nghị Ethereum Classic hàng năm đầu tiên được tổ chức tại Hồng Kông.
  gothamUpgrade:
    title: Nâng cấp Gotham
    text: Bản nâng cấp Gotham đã thiết lập một chính sách tiền tệ có thể dự đoán được và lịch trình phát thải lấy cảm hứng từ Bitcoin. 5M20, phần thưởng khối sẽ giảm 20% sau mỗi 5M khối.
  era2:
    title: 5M20 Kỷ nguyên 2
    text: Lịch trình phát thải 5M20 của Ethereum Classic bước vào Kỷ nguyên 2. Phần thưởng khối giảm 20% xuống còn 4 ETC cho mỗi khối.
  multi-Geth-Launch:
    title: Khởi chạy Multi-Geth
    text: Dự án khách hàng Multi-Geth ra mắt. Đây là một ứng dụng khách go-ethereum được tách ra từ phiên bản của Ethereum Foundation, nhằm theo dõi chặt chẽ các thay đổi ngược dòng và hỗ trợ nhiều mạng Ethereum. Chúng tôi vừa thêm hỗ trợ alpha cho mạng Ethereum Classic.
  defuseDifficultyBomb:
    title: Đánh bom độ khó
    text: ETC vô hiệu hóa bom khó một cách an toàn để chuyển dự án Ethereum ban đầu sang PoS. Ethereum Classic báo hiệu cam kết lâu dài với Proof of Work như một cơ chế đồng thuận mạng.
  etclabs:
    title: Nhóm ETC Labs
    text: Ethereum Classic Labs cung cấp tài trợ, kết nối ngành và không gian văn phòng cho các dự án ETC đang phát triển; với không gian văn phòng tại San Francisco và Singapore.
  kotti:
    title: Kotti Testnet ra mắt
    text: ETC HTX tài trợ cho việc phát triển testnet Kotti, một testnet Proof-of-Authority được xây dựng để cung cấp thử nghiệm khả năng tương tác với Görli Testnet của chuỗi chị em ETH. PoA trở thành môi trường testnet ưa thích để thử nghiệm phát triển dapp.
  etcSummitSeoul:
    title: Hội nghị thượng đỉnh ETC 2018
    text: Hội nghị Ethereum Classic thường niên lần thứ hai được tổ chức tại Seoul, Hàn Quốc.
  coinbase:
    title: Coinbase Danh sách ETC
    text: Sàn giao dịch tiền điện tử lớn nhất ở Hoa Kỳ báo hiệu sự hỗ trợ lâu dài cho chuỗi Ethereum ban đầu; Ethereum Classic.
  etcLabsIncubator:
    title: Khởi động Chương trình Vườn ươm
    text: Ethereum Classic Labs ra mắt chương trình vườn ươm. ETC Labs cam kết hợp tác với 24 công ty khởi nghiệp dựa trên Ethereum Classic mỗi năm.
  51Attack:
    title: Tấn công 51%
    text: Ethereum Classic trải qua cuộc tấn công tổ chức lại chuỗi thành công đầu tiên trên mạng của nó. ETC có khả năng phục hồi tăng lên từ đống tro tàn.
  51AttackReturn:
    title: Kẻ tấn công Whitehat
    text: Kẻ tấn công 51% dường như là một hacker trắng và trả lại các khoản tiền bị đánh cắp cho một sàn giao dịch bị xâm phạm. Các sàn giao dịch tập trung thắt chặt giám sát cuộc tấn công 51% vào các đồng Proof of Work trên toàn diện.
  atlantisConsensus:
    title: Sự đồng thuận thô sơ của Atlantis
    text: Các nhà phát triển cốt lõi của Ethereum Classic đạt được sự đồng thuận thô bạo về ECIP-1054 trong nỗ lực triển khai nâng cấp giao thức mạng Byzantium và Spurious Dragon của ETH.
  atlantisUpgrade:
    title: Nâng cấp Atlantis
    text: Các nhà phát triển cốt lõi của Ethereum Classic thực hiện nâng cấp giao thức mạng Spurious Dragon và Byzantium của ETH để duy trì hoạt động ngang bằng với chuỗi chị em của nó.
  etcSummitVancouver:
    title: Hội nghị thượng đỉnh ETC 2019
    text: Hội nghị Ethereum Classic thường niên lần thứ ba được tổ chức tại Vancouver, Canada.
  mordorLaunch:
    title: Ra mắt Mordor
    text: Các nhà phát triển cốt lõi đã loại bỏ sự dư thừa của testnet bằng cách thay thế các mạng thử nghiệm Kensington, Morden và Nazgul bằng Mordor, một mạng thử nghiệm Ethash PoW để kiểm tra mức giao thức.
  besu-ETC-Support:
    title: Besu hỗ trợ Ethereum Classic
    text: Hyperledger Besu bổ sung hỗ trợ Ethereum Classic cho ứng dụng khách Ethereum của họ được thiết kế để thân thiện với doanh nghiệp cho cả các trường hợp sử dụng mạng được phép công khai và riêng tư.
  aztlanConsensus:
    title: Sự đồng thuận thô sơ của Aztlán
    text: Các nhà phát triển cốt lõi của Ethereum Classic đạt được sự đồng thuận thô bạo về ECIP-1061 trong nỗ lực thực hiện nâng cấp giao thức mạng Istanbul của ETH.
  aghartaConsensus:
    title: Sự đồng thuận thô sơ của Agharta
    text: Các nhà phát triển cốt lõi của Ethereum Classic đạt được sự đồng thuận thô bạo về ECIP-1056 trong nỗ lực thực hiện các nâng cấp giao thức mạng Constantinople và Petersburg của ETH.
  aghartaUpgrade:
    title: Nâng cấp Agharta
    text: Các nhà phát triển cốt lõi của Ethereum Classic thực hiện nâng cấp giao thức mạng Constantinople và Petersburg của ETH để duy trì hoạt động ngang bằng với chuỗi chị em của nó.
  core-Geth-Launch:
    title: Ra mắt Core-Geth
    text: Nhóm ETC Core tách khỏi dự án khách hàng Multi-Geth. Dự án được đặt tên là Core-Geth, một nỗ lực hạ nguồn của ethereum / go-ethereum nhằm làm cho Giao thức Ethereum có thể truy cập và mở rộng cho một hệ sinh thái đa dạng.
  phoenixFixConsensus:
    title: Sự đồng thuận thô sơ của Phoenix Fix
    text: Trong quá trình triển khai Aztlán testnet, các nhà phát triển cốt lõi của Ethereum Classic phát hiện ra các biến chứng với thông số kỹ thuật ECIP 1061 để thêm nâng cấp giao thức mạng Istanbul của ETH. Như dự định, các testnet ETC nắm bắt các vấn đề và các nhà phát triển cốt lõi chỉ định một bản vá cho các vấn đề.
  ecip1050-Status-Codes:
    title: Mã trạng thái ECIP 1050
    text: Mã trạng thái ECIP 1050 chuyển sang trạng thái Cuối cùng. Tiêu chuẩn này phác thảo một tập hợp Mã trạng thái phổ biến giống như trạng thái HTTP. Điều này cung cấp một tập hợp các tín hiệu được chia sẻ để cho phép các hợp đồng thông minh phản ứng với các tình huống một cách tự động, hiển thị các thông báo lỗi được bản địa hóa cho người dùng, v.v.
  aztlanBugs:
    title: Testnet bắt lỗi
    text: Trong quá trình triển khai Aztlán testnet, các nhà phát triển cốt lõi của Ethereum Classic phát hiện ra các biến chứng với thông số kỹ thuật ECIP 1061 và 1078 để thêm nâng cấp giao thức mạng Istanbul của ETH. Meowbits của ETC Core ghi lại những phát hiện. Như dự định, các testnet ETC nắm bắt được các vấn đề và các nhà phát triển cốt lõi quay trở lại bảng vẽ.
  aztlanRejected:
    title: Aztlán bị từ chối
    text: Dựa trên các vấn đề được phát hiện trong quá trình triển khai Aztlán testnet, Phoenix Fix được phát hiện không phải là một bản sửa lỗi đủ và cả hai testnet đều bị hỏng; Các nhà phát triển cốt lõi đề xuất từ chối ecips-1061, 1078, 1086 do lo ngại về bảo mật và ổn định và chuyển sang viết một đề xuất mới từ đầu.
  phoenixConsensus:
    title: Sự đồng thuận thô sơ của Phoenix
    text: Các nhà phát triển cốt lõi của Ethereum Classic đạt được sự đồng thuận thô bạo về ECIP-1088 trong nỗ lực thực hiện nâng cấp giao thức mạng Istanbul của ETH. Việc triển khai testnet cho thấy các vấn đề với các lần thử trước trong thông số kỹ thuật ECIP-1061 và ECIP-1078.
  phoenixMordor:
    title: Thử nghiệm Phoenix Mordor
    text: Thử nghiệm Phoenix bắt đầu trên mạng thử nghiệm Mordor PoW trên khối 999,983. Các nhóm phát triển cốt lõi đã báo hiệu rằng đây là một quá trình triển khai phức tạp. Thử nghiệm có thể phát hiện ra các vấn đề làm trì hoãn việc nâng cấp mạng này, nhưng Ethereum Classic sẽ không bao giờ vội vàng nâng cấp mạng chính. An ninh mạng được ưu tiên hơn tốc độ phát triển và các mốc thời gian tùy ý.
  era3:
    title: 5M20 Kỷ nguyên 3
    text: Phần thưởng khối của Ethereum Classic giảm 20% xuống còn 3,2 ETC mỗi khối, theo lịch trình phát thải 5M20 lấy cảm hứng từ bitcoin.
  phoenixKotti:
    title: Thử nghiệm Phoenix Kotti
    text: Thử nghiệm Phoenix bắt đầu trên mạng kiểm tra Kotti PoA trên khối 2.200.013. Các nhóm phát triển cốt lõi đã báo hiệu rằng đây là một quá trình triển khai phức tạp. Thử nghiệm có thể phát hiện ra các vấn đề làm trì hoãn việc nâng cấp mạng này, nhưng Ethereum Classic sẽ không bao giờ vội vàng nâng cấp mạng chính.
  phoenixUpgrade:
    title: Nâng cấp Phoenix
    text: Các nhà phát triển cốt lõi của Ethereum Classic thực hiện nâng cấp giao thức mạng Istanbul của ETH để duy trì hoạt động ngang bằng với chuỗi chị em của nó.
  client-Deprecation-Attacks:
    title: Các cuộc tấn công không chấp nhận ứng dụng khách
    text: Vào dịp kỷ niệm 4 năm DAO Bailout Hard Fork, những người duy trì khách hàng lấy ETH làm trung tâm đã tổ chức một cuộc tấn công xã hội vào Ethereum Classic. Các nhà bảo trì khách hàng thông báo ngừng hỗ trợ Ethereum Classic, sau đó thực hiện một chiến dịch tiếp thị thông tin sai lệch với lý do mạng ETC sẽ mất 70% hashrate trong số các hành vi không đúng sự thật khác.
  51Attack2:
    title: "51% Tấn công # 2"
    text: Ethereum Classic trải qua cuộc tấn công tổ chức lại chuỗi thành công thứ hai trên mạng của nó.
  51Attack3:
    title: "51% Tấn công # 3"
    text: Ethereum Classic trải qua cuộc tấn công tổ chức lại chuỗi thành công thứ ba trên mạng của nó.
  51Attack4:
    title: "51% Tấn công # 4"
    text: Ethereum Classic trải qua cuộc tấn công tổ chức lại chuỗi thành công lần thứ tư trên mạng của nó.
  messClientFunctionality:
    title: Chức năng ứng dụng khách MESS
    text: Máy khách Core-Geth triển khai các cờ để áp dụng chức năng MESS tùy chọn như một phản ứng đối với các cuộc tấn công 51% của mạng Ethereum Classic.
  thanosMordor:
    title: Thử nghiệm Thanos Mordor
    text: Quá trình thử nghiệm Thanos bắt đầu trên mạng thử nghiệm Mordor PoW trên khối 2.520.000.
  thanosUpgrade:
    title: Nâng cấp Thanos
    text: Ethereum Classic thực hiện Nâng cấp Thanos để hiệu chỉnh lại độ dài kỷ nguyên được sử dụng trong tính toán DAG.
  etchash:
    title: ETChash
    text: Ethereum Classic thực hiện Nâng cấp Thanos để điều chỉnh thuật toán khai thác từ ETHash sang ETCHash.
  manis-ETC-Stupport:
    title: Phục hồi khách hàng Mantis ETC
    text: Đầu vào đầu ra báo hiệu Toàn cầu hỗ trợ cho mạng Ethereum Classic với sự hồi sinh của ứng dụng khách Mantis và GUI.
  gethBugs:
    title: Geth Client Bugs
    text: Các lỗi phần mềm khai thác Geth đã chia tách mạng chính Ethereum Foundation vào tháng 8 năm 2021, chia tách mạng chính Ethereum Classic. Mọi người nên cập nhật khách hàng của họ.
  lcetcc:
    title: Hãy giữ cho Ethereum Classic Classic
    text: Một người tham gia ETC có liên quan đã viết một bài phản bác dài có lập luận chống lại việc triển khai ECIP-1098.
  treasuryDebate:
    title: Đã rút đề xuất kho bạc IOHK
    text: Sau một năm thảo luận về việc liệu ECIP-1098 có kết hợp với các giá trị ETC hay không, ETC Coop, tiếp theo là hỗ trợ rút tiền của IOHK cho Đề xuất Kho bạc ở cấp mạng.
  magnetoUpgrade:
    title: Nâng cấp Magneto
    text: Các nhà phát triển cốt lõi của Ethereum Classic thực hiện nâng cấp giao thức mạng Berlin của ETH để duy trì hoạt động ngang bằng với chuỗi chị em của nó.
  mystiqueUpgrade:
    title: Nâng cấp Mystique
    text: Các nhà phát triển cốt lõi của Ethereum Classic thực hiện nâng cấp giao thức mạng London của ETH để duy trì hoạt động ngang bằng với chuỗi chị em của nó.
  etcFlood:
    title: ETC chào đón tỷ lệ băm mới
    text: Ethereum Classic cam kết hỗ trợ thuật toán khai thác ETChash và hệ sinh thái khai thác hiện tại. Điều này cho thấy Ethereum Classic là một mạng có vị trí tốt để hấp thụ phần lớn các thợ đào Ethash bị tước quyền sử dụng với việc mạng ETH chuyển sang bằng chứng về sự đồng thuận cổ phần.
  etcdao:
    title: Ethereum Classic DAO
    text: Nguồn vốn ổn định và dài hạn được chứng minh là một vấn đề đối với Ethereum Classic khi bị Quỹ Ethereum từ bỏ vào năm 2016. Trong nỗ lực giải quyết vấn đề tài trợ LTS của mạng, Ethereum Classic DAO được thành lập với sứ mệnh chứng minh sự phát triển của mạng trong tương lai thông qua một quỹ phát triển nguồn mở. Nguồn vốn được tạo bằng cách sử dụng ngăn xếp DeFi ETC được lưu trữ tại EthereumClassic.com
  era4:
    title: 5M20 Kỷ nguyên 4
    text: Phần thưởng khối của Ethereum Classic giảm 20% xuống còn 2,56 ETC mỗi khối, theo lịch trình phát thải 5M20 lấy cảm hứng từ bitcoin. Hashrate khai thác ETChash tiếp tục chuyển sang ETC với mạng lưới đạt mức cao nhất mọi thời đại.
  sha3Withdrawn:
    title: Đã rút lại đề xuất ETC Coop SHA3
    text: Sau hơn ba năm tranh luận gay gắt, Bob Summerwill thừa nhận khó khăn gây tranh cãi ECIP-1049 sẽ gây ra trên mạng và rút lại đề xuất. Chi phí xã hội tiêu cực do chiến dịch thông tin sai lệch của những người ủng hộ ECIP-1049 gây ra tiếp tục ảnh hưởng tiêu cực đến nhận thức của công chúng về mạng lưới. Tuy nhiên, thông qua cộng đồng kiên cường của nó, Ethereum Classic vẫn có vị trí tốt để phát triển mạnh mẽ trên ETChash trong một thế giới hậu hợp nhất.
  etcswap:
    title: Hoán đổi điện tử
    text: Ethereum Classic DAO ra mắt sản phẩm đầu tiên - ETCswap. Điều này đảm bảo mạng tiến gần hơn một bước đến nguồn tài trợ ổn định cho phát triển mã nguồn mở trên Ethereum Classic. Một ngăn xếp giao thức phi tập trung chuyên nghiệp sẽ được triển khai trên Ethereum Classic.
  vitalikEndorsesETC:
    title: Vitalik Buterin tán thành Ethereum Classic
    text: Vitalik Buterin, người đồng sáng lập nổi bật nhất của Ethereum, đưa ra sự chứng thực của mạng Ethereum ban đầu - Ethereum Classic cho những người coi trọng chuỗi Proof-of-Work.
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPool hỗ trợ hệ sinh thái Ethereum Classic với Khoản đầu tư 10 triệu đô la. Antpool tạo ra một quỹ ngân quỹ với mục tiêu hỗ trợ hệ sinh thái phát triển chuyên nghiệp trên Ethereum Classic.
  hashrateSurges:
    title: Tăng tốc độ băm ETC
    text: Khi sự hợp nhất Ethereum sắp tới tiếp tục gây ra sự phấn khích trong không gian tiền điện tử, Ethereum Classic (ETC), một chị em của Ethereum, đã chứng kiến sự gia tăng 83% về hashrate kể từ tháng 6 năm 2022.
  twitter-Account-Capture:
    title: Nắm bắt tài khoản Twitter của công ty
    text: Vài ngày trước khi Hợp nhất, Charles Hoskinson công khai báo hiệu ý định "sử dụng lại" tài khoản twitter chính của Ethereum Classic. Ông biện minh cho hành động này là do chi phí chìm trong khách hàng Mantis chưa được giao và từ chối đề xuất kho bạc tập trung năm 2021 của IOHK (ECIP-1098).
  ethMerge:
    title: ETH chuyển sang Proof of Stake
    text: Ethereum Foundation nâng cấp mạng EVM lớn nhất lên đồng thuận bằng chứng cổ phần. Sự kiện Hợp nhất này khẳng định Ethereum Classic là mạng EVM Proof of Work lớn nhất. Bảo mật mạng của Ethereum Classic được nâng cao khi nó trở thành mạng đỉnh cao của tất cả các thuật toán khai thác phái sinh Ethash. Phượng hoàng trỗi dậy.
  twitter-Account-Rebranded:
    title: Tài khoản Twitter đã được đổi thương hiệu
    text: Bị xã hội ETC từ chối kho bạc tập trung của IOHK vào năm 2021, Charles Hoskinson chuyển tài khoản Twitter chính của Ethereum Classic sang một dự án mã nguồn mở của bên thứ ba có tên là Ergo. Nhóm Ergo đổi thương hiệu tài khoản thành dự án của riêng họ. Bob Summerwill đã được gửi một tài khoản Twitter mới đăng ký với tài khoản Twitter chính là tài khoản twitter với 0 lịch sử và 0 người theo dõi.
  aBrightFuture:
    title: Một tương lai tươi sáng
    text: Khi hệ sinh thái tiếp tục phát triển một cách tự nhiên, các nhóm phát triển độc lập và những người tham gia mạng được hướng dẫn bởi các nguyên tắc làm cho Ethereum Classic trở thành một mạng duy nhất. Mạng thực sự phi tập trung, bất biến và không thể ngăn cản. Luật là luật.
