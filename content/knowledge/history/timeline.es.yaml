title: Cronología de eventos
items:
  frontierRelease:
    title: Lanzamientos de Ethereum
    text: Vitalik Buterin y The Ethereum Foundation crean la primera plataforma de contrato inteligente Turing basada en blockchain, con el lanzamiento de Frontier.
  frontierThawingUpgrade:
    title: Mejora de deshielo fronterizo
    text: La red implementa una ‘edad de hielo’ en el bloque 200,000 que introduce la bomba de difericultura, un mecanismo diseñado para alejar el mecanismo de consenso de la red de la Prueba de Trabajo a la Prueba de la Captura.
  homesteadUpgrade:
    title: Mejora de Homestead
    text: Homestead es la segunda versión importante de la plataforma Ethereum.
  slockItCreatesThe Dao:
    title: Slock.it crea el DAO
    text: Slock.it construye el Contrato DAO Ethereum; una auditoría de seguridad es completada por Dejavu.
  the DaoCrowdsaleBegins:
    title: El DAO Crowdsale comenzará
    text: El contrato inteligente de DAO es desplegado; los miembros del público lo envían valor a cambio de tokens de DAO.
  securityProposal:
    title: Propuesta de seguridad
    text: Slock.it anuncia una propuesta de $1,5 millones de dólares, pagada en Ether por el fondo crowdfund, "para garantizar la integridad de la DAO".
  moratoriumCalled:
    title: Moratorio Llamado
    text: El último día de la venta de crowdds, la comisaria de DAO Vlad Zamfir pide un moratorio en The DAO, citando muchos asuntos de seguridad teórica.
  the DaoCrowdsaleEnds:
    title: El DAO Crowdsale termina
    text: La venta de crowdsale se completa para convertirse en el más grande del mundo y recaudar un increíble $150 millones de dólares.
  recursiveCallBugDiscovered:
    title: Error recursivo de llamada descubierta
    text: Peter Vessenes divulga públicamente la existencia de una vulnerabilidad de seguridad crítica pasada por alto en muchos contratos de Solidez.
  noFundsAtRisk:
    title: No hay fondos en riesgo
    text: Stephan Tual afirma públicamente que los fondos de DAO son seguros a pesar de la falla de seguridad crítica que se ha descubierto recientemente.
  the DAOIsHacked:
    title: El DAO está hackeado
    text: Ether se drena lenta y silenciosamente de The DAO mientras se aplica el error de reentrada.
  panicHitsTheMarkets:
    title: El pánico golpea a los mercados
    text: El precio de Ether se recorta en la mitad de las declaraciones de Griff Green que The DAO ha sido hackeado.
  theCountdownBegins:
    title: La cuenta regresiva comienza
    text: El mecanismo de división del DAO da alrededor de un mes para encontrar una solución que recupere los fondos; Los desarrolladores de la fundación y de la comunidad compiten para implementar un tenedor blando.
  robinHoodGroupAnnounced:
    title: Grupo Robin de Madera anunciado
    text: Un grupo de piratas informáticos "de sombrero blanco" aseguran el 70% de los fondos de la DAO, pero la acción a nivel de protocolos es necesaria para ahorrar el 30% restante dividido por el hacker.
  softForkTheDao:
    title: "DAO Wars: Voto de tenedor suave"
    text: La Fundación Ethereum lanza un cliente 'Soft Fork' para censurar las transacciones provenientes del hacker; las piscinas mineras votan para habilitarlo reduciendo el límite de gas.
  softForkVulnerability:
    title: Vulnerabilidad de la bifurcación suave
    text: Las fallas de denegación de servicio críticas se encuentran en la implementación de la horquilla suave, los mineros rápidamente deciden NO usarla.
  hardForkDebate:
    title: Debate de Fork Duro
    text: Muchos días de intensos arguing en la comunidad Ethereum sobre los pros y los contras de la implementación de un Hard Fork.
  hardForkSpecAnnounced:
    title: Espejo de Fork duro anunciado
    text: La única opción que queda es un Hard Fork polémico. Una especificación es determinada y anunciada por los miembros de Slock.it y Ethereum Foundation.
  lastMinuteCarbonvote:
    title: Carbonvote de último minuto
    text: Con 12 horas de antelación, La Fundación Ethereum utiliza un polémico tercero 'voto de moneda' para determinar que el Fork Duro debe ser activado por defecto; se declara el consenso y se libera un cliente actualizado.
  daoBailoutHardFork:
    title: DAO Fork Duro de Bailout
    text: Con alrededor del 80% de los nodos actualizados al nuevo cliente, la comunidad espera con insistencia la llegada del bloque de activación de bifurcaciones de DAO 1.920.000.
  newEthereumIsBorn:
    title: Nuevo Fork Chain
    text: '¡Nace una bifurcación! La Fundación Ethereum crea una versión alterada de Ethereum el 20 de julio de 2016 para revertir el robo de DAO. Como titulares de derechos de marca registrada, la Fundación Ethereum aplica la marca Ethereum (ETH) a la nueva cadena bifurcada.'
  ethereumRenamedToClassic:
    title: Cadena original sin horquilla
    text: Con las predicciones de que la cadena original no bifurcada desaparecerá en cuestión de horas, muchos se sorprenden al descubrir que los mineros siguen apoyando la cadena original. Los escritorios Bisq y OTC dan a estos tokens un libro de pedidos de descubrimiento de precios. Los mercados remarcan esta cadena no bifurcada Ethereum Classic (ETC).
  missionAccomplished:
    title: '¡Misión alcanzada!'
    text: La comunidad ETH deja un suspiro de alivio ya que el código de bifurcación de DAO se implementa con éxito sin fallas evidentes; Los corchos de champán son picados por todo el mundo. El nacimiento de una nueva cadena es un éxito!
  poloniexListsETC:
    title: Listas de Poloniex ETC
    text: El mayor intercambio de Ethereum indica soporte a largo plazo para la cadena original, Poloniex lista ETC.
  etheriansInDisarray:
    title: Fractura de etéreos
    text: Las Guerras de Llama comienzan en subreddits. A medida que las ramas de vitricidad cargadas económicamente empiezan a apoderarse de los participantes en lo que se refiere a la realidad de la división.
  ethereumClassicsupporters:
    title: Soportadores clásicos de Ethereum
    text: Los partidarios de Ethereum Classic se separan de los subreddits de Ethereum y forman sus propios canales sociales.
  geth-ETC-Support:
    title: Geth soporta Ethereum Clásico
    text: Geth lanza soporte para la red Ethereum Classic. Este nodo tiene todo el código DAO eliminado del cliente y no requiere parámetros adicionales para usar la red Ethereum Classic.
  parity-ETC-Support:
    title: Parity soporta Ethereum Classic
    text: La paridad indica soporte a largo plazo para Ethereum Classic con 1.2. que aborda los problemas de estabilidad de la red tanto para las cadenas Ethereum HF como Ethereum Classic y trae algunos cambios a la API de seguimiento de transacciones.
  51Pool:
    title: Amenaza de ataque del 51%
    text: Los simpatizantes de ETH forman una piscina minera llamada 51Pool.org con planes de destruir la red ETC mediante la orquestación de un ataque del 51%.
  minerSupport:
    title: Soporte de mineros ETC
    text: Después de que la red ETC creció hasta un punto en el que ya no podían atacarla, los mineros de ETH declaran públicamente no atacar a la ETC. Para evitar que los poseedores inocentes de Ethereum Classic, los mineros de ETHash comprometen recursos a minar ETC.
  attackRhg:
    title: Ataques de RHG ETC
    text: El Grupo Robin Hwood intenta comercializar una gran cantidad de ETC robada del tenedor DAO. Poloniex congela sus fondos.
  classicDeclaresIndependence:
    title: Independencia Clásica declares
    text: Después de ataques implacables desde el lado de ETH de la división de la cadena, los seguidores de Ethereum Classic se mantienen firmes y declaran su independencia de la nueva cadena ETH.
  classicRebuilds:
    title: Pruebas de batalla y resistentes
    text: Ethereum Classic demuestra su resistencia a los mercados a medida que ETC emerge de los ataques ETH con un precio estable. Los principios básicos de las redes son galvanizados durante el Bailout de DAO. Los partidarios comienzan a reconstruir desde las cenizas.
  unlockedDaoFunds:
    title: Fondos DAO Desbloquear en ETC
    text: Millones de ETC previamente bloqueados o congelados están disponibles para los titulares de fichas DAO y el hacker DAO. El precio de ETC se mantiene notablemente bien frente a los enormes vertederos del mercado.
  codeIsLaw:
    title: Código es ley
    text: Durante los ataques de ETH, muchos gritos de batalla salen de los partidarios de Ethereum Classic. Empiezan a clarificar sus principios fundamentales y validar la existencia de la red ETC al público.
  gasReprice:
    title: Mejora de precio de gas
    text: Ambas redes Ethereum son atacadas debido a las vulnerabilidades en la pila de tecnología. Los desarrolladores de ETC aseguran rápidamente una actualización de red suave y no polémica para parchear vulnerabilidades explotadas.
  etcMonetaryPolicy:
    title: Política Monetaria del CET
    text: Los partidarios de Ethereum Classic debaten el calendario de emisiones y la política monetaria de ETC.
  grothendieckTeam:
    title: Equipo de Grothendieck
    text: IOHK compromete a un equipo de 7 desarrolladores a tiempo completo a Ethereum Classic
  dieHardUpgrade:
    title: Mejora dura
    text: Ethereum Classic se dirige a los ataques de repetición y retrasa la bomba de dificultad en una actualización de la red.
  etcDEVTeamAnnouncement:
    title: Equipo ETCDEV
    text: Un equipo de colaboradores y voluntarios de larga duración de ETC remarca la marca como equipo de ETCDEV.
  monetaryPolicyAdopted:
    title: Consenso de política monetaria
    text: Ethereum Classic forma consenso alrededor de un 210. La política monetaria de límite fijo de M ETC con un programa de emisiones limitadas inspirado en Bitcoin llamado 5M20; una reducción de recompensa de 20% por cada 5 M bloques.
  etcInvestmentFund:
    title: Fondo de inversión ETCG
    text: Grayscale lanza el primer fondo criptográfico no bitcoin que permite a los inversores tradicionales añadir ETC a su cartera con todos los beneficios fiscales de un activo de inversión tradicional.
  etcCommonwealth:
    title: Equipo de Commonwealth
    text: Un equipo de desarrollo se forma bajo el nombre de Ethereum Commonwealth.
  mantis-Launch:
    title: Iniciar Mantis
    text: El lanzamiento de este cliente beta, Mantis, tendrá lugar hoy y es la culminación de siete meses de trabajo por parte del equipo Grothendieck, los desarrolladores de IOHK dedicados a Ethereum Classic.
  etcCoop:
    title: Equipo cooperativo de ETC
    text: Grayscale indica apoyo a largo plazo para el desarrollo de protocolos Ethereum Classic mediante el patrocinio del equipo cooperativo ETC con una porción de sus cuotas de gestión de ETCG. Las donaciones a las organizaciones sin fines de lucro son deducibles de impuestos.
  etcSummitHK:
    title: Cumbre ETC 2017
    text: La primera conferencia anual de Ethereum Classic se celebra en Hong Kong.
  gothamUpgrade:
    title: Mejora de Gotham
    text: La actualización de Gotham estableció una política monetaria predecible y un plan de emisiones inspirado en Bitcoin. 5M20, la recompensa de bloque se reducirá un 20% cada 5M bloques.
  era2:
    title: 5M20 Era 2
    text: El programa de emisiones de Ethereum Classic entra en Era 2. Las recompensas de bloque se reducen en un 20% a 4 ETC por bloque.
  multi-Geth-Launch:
    title: Lanzamiento Multi-Geth
    text: El proyecto cliente Multi-Geth se lanza. Se trata de un cliente go-ethereum bifurcado desde la versión de la Fundación Ethereum, destinado a seguir de cerca los cambios de la versión original y a soportar múltiples redes de Ethereum. Acabamos de añadir soporte alfa para la red Ethereum Classic.
  defuseDifficultyBomb:
    title: Desactivar bomba de diferencia
    text: ETC deshabilita de forma segura la bomba de dificultad para cambiar el proyecto original de Ethereum a PoS. Ethereum Classic indica un compromiso a largo plazo con la Prueba del Trabajo como mecanismo de consenso de la red.
  etclabs:
    title: Equipo de ETC Labs
    text: Ethereum Classic Labs proporciona financiamiento, conexiones de la industria y espacio de oficina para proyectos ETC florecientes; con espacio de oficinas en San Francisco y Singapur .
  kotti:
    title: Inicio de red de pruebas de Kotti
    text: La cooperativa ETC financia el desarrollo de la red de pruebas Kotti, una red de prueba de autoridad construida para proporcionar pruebas de interoperabilidad con la cadena de la hermana ETH's Go)[video] rli Testnet. PoA se convierte en el entorno de testnet preferido para las pruebas de desarrollo de dapp.
  etcSummitSeoul:
    title: Cumbre ETC 2018
    text: La segunda conferencia anual de Ethereum Classic se celebra en Seoul, Corea del Sur.
  coinbase:
    title: Coinbase listas ETC
    text: La mayor bolsa de criptomonedas en los Estados Unidos indica soporte a largo plazo para la cadena Ethereum original; Ethereum Classic.
  etcLabsIncubator:
    title: Iniciar programa de incubadora
    text: Ethereum Classic Labs lanza un programa de incubadoras que se compromete a trabajar con hasta 24 startups basadas en Ethereum Classic cada año.
  51Attack:
    title: Ataque del 51%
    text: Ethereum Classic experimenta el primer ataque exitoso en cadena de reorganización en su red.
  51AttackReturn:
    title: Atacador de sombrero blanco
    text: El atacante del 51 % parece ser un hacker de sombrero blanco y devuelve fondos robados a un intercambio comprometido. Los intercambios centralizados impulsan el monitoreo de ataque del 51% a las monedas de prueba de trabajo en todos los ámbitos.
  atlantisConsensus:
    title: Consenso Rojo de Atlántida
    text: Los desarrolladores del núcleo Ethereum Classic alcanzan un amplio consenso sobre ECIP-1054 en un esfuerzo por implementar las actualizaciones de protocolo de red de ETH's Spurious Dragon y Byzantium.
  atlantisUpgrade:
    title: Mejora de Atlantis
    text: Los desarrolladores del núcleo Ethereum Classic implementan actualizaciones de protocolo de red de ETH's Spurious Dragon y Byzantium para mantener la paridad operativa con su cadena hermana.
  etcSummitVancouver:
    title: Cumbre ETC 2019
    text: La tercera conferencia anual de Ethereum Classic se celebra en Vancouver, Canadá.
  mordorLaunch:
    title: Lanzamientos Mordor
    text: Los desarrolladores principales eliminaron la redundancia de testnet reemplazando las redes de pruebas de Nazgul con Mordor, una red de pruebas de Ethash PoW para pruebas de nivel de protocolo.
  besu-ETC-Support:
    title: Besu soporta Ethereum Classic
    text: Hyperledger Besu añade soporte Ethereum Classic a su cliente Ethereum diseñado para ser adaptado a las necesidades de uso de redes tanto públicas como privadas.
  aztlanConsensus:
    title: Consenso de Aztlán Rough
    text: Los desarrolladores del núcleo Ethereum Classic alcanzan un amplio consenso sobre ECIP-1061 en un esfuerzo por implementar la actualización del protocolo de red de Estambul de ETH.
  aghartaConsensus:
    title: Consenso de Agharta Rough
    text: Los desarrolladores del núcleo Ethereum Classic alcanzan un amplio consenso sobre ECIP-1056 en un esfuerzo por implementar las actualizaciones de protocolo de red de ETH's Constantinople y Petersburg.
  aghartaUpgrade:
    title: Actualizar Agharta
    text: Los desarrolladores del núcleo Ethereum Classic implementan actualizaciones de protocolo de red de ETH's Constantinople y Petersburg para mantener la paridad operativa con su cadena hermana.
  core-Geth-Launch:
    title: Lanzamiento Core-Geth
    text: El equipo de ETC Core se aleja del proyecto cliente Multi-Geth. El proyecto se denomina Core-Geth, un esfuerzo para hacer que el Protocolo Ethereum sea accesible y extensible para un ecosistema diverso.
  phoenixFixConsensus:
    title: El Fénix repara el consenso profundo
    text: Durante las implementaciones de Aztlán testnet, los desarrolladores del núcleo Ethereum Classic descubren complicaciones con las especificaciones ECIP 1061 para añadir la actualización del protocolo de red de Estambul de ETS. Como se pretendía, las redes de pruebas de ETC atrapan los problemas y los desarrolladores del núcleo especifican un parche para los problemas.
  ecip1050-Status-Codes:
    title: Códigos de estado ECIP 1050
    text: Los códigos de estado ECIP 1050 se mueven al estado final. Este estándar describe un conjunto común de códigos de estado en la misma línea que los estados HTTP. Esto proporciona un conjunto compartido de señales que permiten a los contratos inteligentes reaccionar a situaciones de forma autónoma, exponer mensajes de error localizados a los usuarios, y así sucesivamente.
  aztlanBugs:
    title: Redes de Testigo Capturar bugs
    text: Durante las implementaciones de Aztlán testnet, los desarrolladores del núcleo Ethereum Classic descubren complicaciones con las especificaciones ECIP 1061 y 1078 para añadir la actualización del protocolo de red de Estambul de ETS. Meowbits de ETC Core documenta los hallazgos. Como se pretende, las redes de pruebas ETC atrapan los problemas y los desarrolladores del núcleo vuelven al tablero de dibujo.
  aztlanRejected:
    title: Aztlán Rechazado
    text: Sobre la base de los problemas descubiertos durante la implementación de Aztlán testnet, se descubrió que Phoenix Fix no era una solución suficiente y ambas redes de pruebas rompiendo; los desarrolladores del núcleo proponen rechazar ecips-1061, 1078, 1086 debido a preocupaciones de seguridad y estabilidad y para seguir escribiendo una nueva propuesta desde cero.
  phoenixConsensus:
    title: Consenso de Fénix Rough
    text: Los desarrolladores del núcleo Ethereum Classic alcanzan un amplio consenso sobre ECIP-1088 en un esfuerzo por implementar la actualización del protocolo de red de Estambul de ET. Las implementaciones de Testnet revelaron problemas con intentos previos en las especificaciones ECIP-1061 y ECIP-1078.
  phoenixMordor:
    title: Phoenix Mordor Testing
    text: Las pruebas de Phoenix comienzan en la red de pruebas de Mordor PoW en el bloque 999.983. Los equipos de desarrollo central han señalado que se trata de una implementación compleja. Pruebas pueden revelar problemas que retrasan esta actualización de red, pero Ethereum Classic nunca usará para actualizar el mainnet. La seguridad de la red es prioridad sobre la velocidad del desarrollo y las líneas de tiempo arbitrarias.
  era3:
    title: 5M20 Era 3
    text: Las recompensas de bloque de Ethereum Classic se reducen en un 20% a 3,2 ETC por bloque, según el programa de emisión de 5M20 inspirado en bitcoin.
  phoenixKotti:
    title: Prueba de Phoenix Kotti
    text: Las pruebas de Phoenix comienzan en la red de pruebas Kotti PoA en el bloque 2.200.013. Los equipos de desarrollo central han señalado que se trata de una implementación compleja. Pruebas pueden revelar problemas que retrasan esta actualización de red, pero Ethereum Classic nunca usará para actualizar el mainnet.
  phoenixUpgrade:
    title: Mejora de Fénix
    text: Los desarrolladores del núcleo Ethereum Classic implementan actualizaciones de protocolo de red de Estambul para mantener la paridad operativa con su cadena hermana.
  client-Deprecation-Attacks:
    title: Ataques de Deprecación del Cliente
    text: En el 4º aniversario del DAO Bailout Hard Fork, los mantenedores de clientes centrados en ETH-Cestran un ataque social contra Ethereum Classic. Los mantenedores del cliente anuncian la desaprobación del soporte de Ethereum Classic entonces ejecutar una campaña de marketing de información errónea citando la red ETC perdería el 70% del hashrate entre otras falsedades.
  51Attack2:
    title: "51% de Ataque #2"
    text: Ethereum Classic experimenta el segundo ataque exitoso en cadena de reorganización en su red.
  51Attack3:
    title: "51% de Ataque #3"
    text: Ethereum Classic experimenta el tercer ataque exitoso en cadena de reorganización en su red.
  51Attack4:
    title: "51% de Ataque #4"
    text: Ethereum Classic experimenta el cuarto ataque exitoso de reorganización de cadena en su red.
  messClientFunctionality:
    title: Funcionalidad del cliente
    text: El cliente Core-Geth implementa las banderas para aplicar la funcionalidad opcional M.E.S.S. como respuesta a los ataques del 51% de las redes Ethereum Classic .
  thanosMordor:
    title: Prueba de Thanos Mordor
    text: Thanos testing starts on the Mordor PoW testnet on block 2.520.000.
  thanosUpgrade:
    title: Mejora de Thanos
    text: Ethereum Classic implementa el Thanos Upgrade para recalibrar la longitud de epoch utilizada en los cálculos de DAG.
  etchash:
    title: ETChash
    text: Ethereum Classic implementa el Thanos Upgrade para ajustar el algoritmo minero de ETHash a ETCHash.
  manis-ETC-Stupport:
    title: Mantis ETC Cliente Revisor
    text: Soporte de señales de entrada Output Global para la red Ethereum Classic con el renacimiento del cliente Mantis y GUI.
  gethBugs:
    title: ugs de cliente de Geth
    text: El software de aprovechamiento de Geth que dividió el mainnet de la Fundación Ethereum en agosto de 2021 divide la red principal de Ethereum Classic. Se aconseja a todos que actualicen sus clientes.
  lcetcc:
    title: Mantengamos el Ethereum Clásico
    text: Un participante preocupado de la ETC escribió una larga respuesta que se oponía a la implementación de ECIP-1098.
  treasuryDebate:
    title: Propuesta de Tesoro de IOHK retirada
    text: Después de un largo debate de un año sobre si un ECIP-1098 se concentraría en valores de ETC. ETC Coop, seguido por IOHK retirar soporte para una Propuesta de Tesoro a nivel de red.
  magnetoUpgrade:
    title: Mejora de Magneto
    text: Los desarrolladores principales de Ethereum Classic implementan actualizaciones de protocolo de red de ETH's Berlin para mantener la paridad operativa con su cadena hermana.
  mystiqueUpgrade:
    title: Mejora de Misima
    text: Los desarrolladores principales de Ethereum Classic implementan actualizaciones de protocolo de red de ETH's London para mantener la paridad operativa con su cadena hermana.
  etcFlood:
    title: ETC Bienvenidos Nuevo Hashrate
    text: Ethereum Classic apoya el algoritmo minero ETChash y el ecosistema minero actual. Esto posiciona a Ethereum Classic como una red bien posicionada para absorber a la mayoría de los mineros de Ethash anchados con el paso de la red ETH a la prueba de interés consenso.
  etcdao:
    title: DAO clásico de Ethereum
    text: La financiación estable y a largo plazo resulta ser un problema para Ethereum Classic con el abandono por parte de la Fundación Ethereum en 2016. En un esfuerzo por resolver el problema de financiación LTS de la red, Ethereum Classic DAO se forma con una misión de prueba futura del desarrollo de la red a través de un fondo de desarrollo de código abierto. La financiación se genera con el uso de una pila ETC DeFi alojada en EthereumClassic.com
  era4:
    title: 5M20 Era 4
    text: Las recompensas de bloque de Ethereum Classic se reducen en un 20% a 2,56 ETC por bloque, según el programa de emisión de 5M20 inspirado en bitcoin. La tasa de éxito en la minería de ETChash continúa entregándose a ETC y la red llega a los Altos de todo el tiempo.
  sha3Withdrawn:
    title: ETC Coop SHA3 Propuesta Retirada
    text: Después de más de tres años de polémico debate, Bob Summerwill reconoce que el contencioso ECIP-1049 causaría en la red y retira la propuesta. El coste social negativo causado por la campaña ECIP-1049 de información errónea sigue afectando negativamente la percepción pública de la red. Sin embargo, a través de su resistente comunidad, Ethereum Classic sigue estando bien posicionado para lanzarse a ETChash en un mundo post-fusión.
  etcswap:
    title: ETCswap
    text: Ethereum Classic DAO lanza su primer producto- ETCswap. Esto asegura que la red está un paso más cerca de la financiación estable para el desarrollo de código abierto en Ethereum Classic. Una pila profesional de protocolo descentralizado será desplegada en Ethereum Classic.
  vitalikEndorsesETC:
    title: Endorses Buterin Vitalik Ethereum Classic
    text: Vitalik Buterin, cofundador más prominente de Ethereum, apoya la red Ethereum original -- Ethereum Classic para quienes valoran las cadenas Proof-of-work.
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPool apoya el ecosistema Ethereum Classic con inversión de $10M. Antpool siembra un fondo de tesorería con el objetivo de apoyar el ecosistema de desarrollo profesional en Ethereum Classic.
  hashrateSurges:
    title: Surgencias de Hashrate ETC
    text: A medida que la próxima fusión de Ethereum continúa causando emoción dentro del espacio criptográfico, Ethereum Classic (ETC), hermana de Ethereum, ha experimentado un aumento del 83% en el hashrate desde junio de 2022.
  twitter-Account-Capture:
    title: Captura corporativa de la cuenta de Twitter
    text: Días antes de la Fusión, Charles Hoskinson señales públicas con la intención de "reutilizar" la cuenta principal de twitter de Ethereum Classic. Él justifica esta acción debido a los costos sumidos en el cliente Mantis no entregado y al rechazo de la propuesta centralizada de tesorería del IOHK 2021 (ECIP-1098).
  ethMerge:
    title: El movimiento de ETH's hacia la prueba de la toma
    text: La Fundación Ethereum actualiza la red EVM más grande para probar el consentimiento. Este evento combina los cemento Ethereum Classic como la mayor red de prueba de trabajo EVM. La seguridad de red de Ethereum Classic se eleva a medida que se convierte en la red apex de todos los algoritmos de extracción de derivados Ethash.
  twitter-Account-Rebranded:
    title: Cuenta de Twitter remarcada
    text: Caída del rechazo social de la comunidad ETC al tesoro centralizado del OIHK en 2021, Charles Hoskinson transfiere la cuenta principal de Twitter de Ethereum Classic a un proyecto de código abierto de terceros llamado Ergo. El equipo Ergo remarca la cuenta para su propio proyecto. Bob Summerwill se envía una cuenta de Twitter recientemente registrada con el manejador principal de cuentas de Twitter con 0 historial y 0 seguidores.
  aBrightFuture:
    title: Un futuro brillante
    text: A medida que el ecosistema continúa creciendo orgánicamente, los equipos de desarrollo independientes y los participantes de la red están guiados por principios que hacen de Ethereum Classic una red única. La red es verdaderamente descentralizada, inmutable e imparable. Código es ley.
