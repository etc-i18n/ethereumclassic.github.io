title: イベントのタイムライン
items:
  frontierRelease:
    title: イーサリアムの起動
    text: Vitalik ButerinとEthereum Foundationは、Frontierリリースで最初のブロックチェーンベースのTuring-completeスマートコントラクトプラットフォームを作成します。
  frontierThawingUpgrade:
    title: フロンティア解凍アップグレード
    text: ネットワークは、難易度の高い爆弾を導入するブロック200,000で「アイスエイジ」を実装しています。 ネットワークのコンセンサスメカニズムをプルーフ・オブ・ワークからプルーフ・オブ・ステークに移行するように設計されたメカニズム。
  homesteadUpgrade:
    title: Homesteadのアップグレード
    text: HomesteadはEthereumプラットフォームの2番目のメジャーバージョンリリースです。
  slockItCreatesThe Dao:
    title: Sklock.it は DAO を作成
    text: Sklock.it はDAO Ethereum Contractを構築します。セキュリティ監査はDejavuによって完了します。
  the DaoCrowdsaleBegins:
    title: DAO クラウドセール開始
    text: DAOスマートコントラクトが展開されます。公開メンバーはDAOトークンの代わりにその値を送信します。
  securityProposal:
    title: セキュリティ提案
    text: Sklock.itは、クラウドファンドによってEtherで支払われた150万ドルの提案を発表しました。『DAOの完全性を保証する』。
  moratoriumCalled:
    title: 呼び出されたモラトリアム
    text: クラウドセールの最終日に、DAOのキュレーターVlad Zammorは、多くのゲーム理論上のセキュリティ問題を引用し、DAOのモラトリアムを呼び出します。
  the DaoCrowdsaleEnds:
    title: DAO クラウドセール終了
    text: クラウドセールは、世界最大のものとなり、信じられないほどの$ 1.5百万ドルを調達するために完了しました。
  recursiveCallBugDiscovered:
    title: 再帰的な通話バグが発見されました
    text: Peter Vessenes氏は、多くのSolidity契約において見落とされる重大なセキュリティ脆弱性の存在を公表しています。
  noFundsAtRisk:
    title: 資金不足のリスク
    text: Stephan Tualは、DAO資金は新たに発見された重大なセキュリティ上の欠陥にもかかわらず安全であると公に主張しています。
  the DAOIsHacked:
    title: DAOがハックされています
    text: エーテルは、再入力バグが適用されると同時に、ゆっくりと静かにDAOから排水されます。
  panicHitsTheMarkets:
    title: パニックが市場にヒットします
    text: Griff GreenがDAOがハッキングされたと発表した際、Etherの価格は半分に下落しました。
  theCountdownBegins:
    title: カウントダウン開始
    text: DAOの分割メカニズムは、資金を回収するソリューションを見つけるために約1ヶ月を与えます; 財団とコミュニティ開発者は、ソフトフォークを実装するために競争します。
  robinHoodGroupAnnounced:
    title: Robin Hood Groupが発表しました
    text: '「ホワイトハット」ハッカーのグループは、DAO資金の70%を確保していますが、残りの30%をハッカーによって分割するためにはプロトコルレベルのアクションが必要です。'
  softForkTheDao:
    title: "DAO戦争：ソフトフォーク投票"
    text: Ethereum Foundationは、ハッカーからのトランザクションを検閲するために「Soft Fork」クライアントをリリースします。マイニングプールは、ガス制限を下げることによってそれを有効にするために投票します。
  softForkVulnerability:
    title: ソフトフォークの脆弱性
    text: サービスの欠陥の重大な拒否は、Soft Forkの実装にあり、鉱山労働者はすぐにそれを使用しないことを決定します。
  hardForkDebate:
    title: ハードフォークの議論
    text: ハードフォークを実装することの長所と短所についてEthereumコミュニティで何日も議論が続いています。
  hardForkSpecAnnounced:
    title: ハードフォーク仕様 発表
    text: 唯一の残りのオプションは、論争の激しいハードフォークです。仕様は、Sklock.itとEthereum Foundationメンバーによって決定され、発表されます。
  lastMinuteCarbonvote:
    title: Last Minute Carbonvote
    text: 12時間の通知で。 イーサリアム財団は、ハードフォークがデフォルトでオンにされるべきであることを決定するために、論争の的となるサードパーティの「コイン投票」を使用しています。 コンセンサスが宣言され更新されたクライアントがリリースされます
  daoBailoutHardFork:
    title: DAO Bailout Hard Fork
    text: 新しいクライアントに更新されるノードの約80%で、コミュニティは緊張してDAO Bailoutフォークアクティベーションブロック1,920,000の到着を待っています。
  newEthereumIsBorn:
    title: 新しいフォークチェーン
    text: フォークチェーンが生まれました! Ethereum Foundationは、DAOの盗難を逆転させるために7月の20 2016にEthereumの変更されたバージョンを作成します。 商標権者として、Ethereum Foundationは新しいフォークチェーンにEthereum(ETH)ブランドを適用します。
  ethereumRenamedToClassic:
    title: 元のフォーク以外のチェーン
    text: オリジナルのフォークされていないチェーンが数時間以内に消えると予測して、多くの人が鉱夫が元のチェーンをサポートし続けていることに驚いています。 BisqとOTCデスクはこれらのトークンに価格発見オーダーブックを提供します。市場参加者はこの非フォークチェーンEthereum Classic(ETC)を再ブランド化します。
  missionAccomplished:
    title: 任務達成！
    text: ETHコミュニティはDAOフォークコードが正常に実装されているため、明らかな欠陥はありません。 シャンパンコルクは世界中で飲まれています 新しいチェーンの誕生は成功です!
  poloniexListsETC:
    title: Poloniex Lists ETC(ポリネックスリスト)
    text: 最大のEthereum交換シグナルは、元のチェーンのための長期的なサポート、PoloniexはETCをリストしています。
  etheriansInDisarray:
    title: Ethereans Fracture
    text: フレイムウォーズはsubredditで始まります。 経済的に充電されたVitriolicスパッツは、それが分割の現実と和解するように参加者の把握を開始します。
  ethereumClassicsupporters:
    title: イーサリアムクラシックサポーターズ
    text: Ethereum Classicサポーターは、Ethereumのsubredditから分岐し、独自のソーシャルチャンネルを形成します。
  geth-ETC-Support:
    title: ギスはイーサリアムクラシックをサポートしています
    text: Geth リリースでは、Ethereum Classicネットワークがサポートされています。 このノードはすべてのDAOコードをクライアントから削除しており、Ethereum Classicネットワークを使用するために追加のフラグは必要ありません。
  parity-ETC-Support:
    title: パリティーはイーサリアムクラシックをサポート
    text: パリティシグナル1.2のEthereum Classicの長期サポート。 Ethereum HFとEthereum Classicチェーンのネットワーク安定性の問題に対処し、トランザクショントレーシングAPIにいくつかの変更をもたらすリリース。
  51Pool:
    title: 51%の脅威攻撃
    text: ETH支援者達は、51%の攻撃を編成することによってETCネットワークを破壊する計画とともに、51Pool.orgと呼ばれるマイニングプールを形成します。
  minerSupport:
    title: 鉱夫はETCをサポートしています
    text: ETCネットワークが拡大した後、ETC鉱山労働者はETCを攻撃しないと公に宣言しました。 無実のEthereum Classic所有者を傷つけないように、ETCを採掘する鉱夫はリソースをコミットします。
  attackRhg:
    title: RHG攻撃
    text: ロビン・フッドグループは、DAOフォークから大量の盗まれたETCを市場に投入しようとします。
  classicDeclaresIndependence:
    title: 独立を宣言する
    text: チェーン分割のETH側からの容赦ない攻撃の後、Ethereum Classicサポーターは固執し、新しいETHチェーンからの独立を宣言します。
  classicRebuilds:
    title: 戦闘がテストされ、弾力があります
    text: Ethereum Classicは、ETCがETH攻撃から出現し、安定した価格で市場への回復力を証明します。 ネットワークの主要な原則は、DAOベイロート中に亜鉛メッキされています, サポーターは、灰から再構築を開始します.
  unlockedDaoFunds:
    title: ETCでDAOファンドロック解除
    text: 以前にロックまたは凍結された何百万ものETCがDAOトークン保有者とDAOハッカーに利用可能になります。 ETCの価格は巨大な市場のダンプに直面して非常によく保持されます。
  codeIsLaw:
    title: コードは法律です
    text: ETH攻撃時には、Ethereum Classicサポーターから多くの戦いが叫ばれます。 彼らは、その中核原則を明確にし、ETCネットワークの存在を市民に検証し始めます。
  gasReprice:
    title: ガスレプライスのアップグレード
    text: 両方のEthereumネットワークは、技術スタックの脆弱性のために攻撃されます。 ETCの開発者は、悪用された脆弱性にパッチを適用するためのスムーズで非競合のネットワークアップグレードを迅速に保証します。
  etcMonetaryPolicy:
    title: ETCの金融政策運営
    text: Ethereum Classicサポーターは、ETCの排出スケジュールと金融政策について議論します。
  grothendieckTeam:
    title: Grothendieck チーム
    text: IOHKは7人のフルタイム開発者のチームをEthereum Classicにコミットします
  dieHardUpgrade:
    title: ハードアップグレード死ぬ。
    text: Ethereum Classicはリプレイ攻撃に対処し、ネットワークアップグレードの難易度爆弾を遅らせます。
  etcDEVTeamAnnouncement:
    title: ETCDEV チーム
    text: ETCDEVチームとして長期にわたるETC貢献者とボランティアのチームがリブランドします。
  monetaryPolicyAdopted:
    title: 金融政策の
    text: Ethereum Classicは210を中心にコンセンサスを形成します。 5M20と呼ばれるBitcoin型の限定排出スケジュールを持つM ETC固定キャップ金融政策; 5Mブロックごとに20%のブロック報酬を削減します。
  etcInvestmentFund:
    title: ETCG投資基金
    text: グレイスケールは、従来の投資家がETCをポートフォリオに追加することを可能にする最初の非ビットコイン暗号ファンドを立ち上げ、従来の投資資産のすべての税制上の利益をもたらします。
  etcCommonwealth:
    title: 英連邦チーム
    text: 開発チームは、Ethereum Commonwealth名の下に形成されます。
  mantis-Launch:
    title: Mantis Launch
    text: このベータクライアントであるMantisのリリースは、今日開催され、Grothendieckチームによる7ヶ月間の仕事の集大成です。 Ethereum Classic専用のIOHK開発者。
  etcCoop:
    title: ETC協力チーム
    text: ETCG管理手数料の一部でETC協同組合チームを後援することにより、Ethereum Classicプロトコル開発の長期サポートをグレースケールで示します。 非営利団体への寄付は税控除の対象となります。
  etcSummitHK:
    title: ETCサミット2017
    text: 最初の毎年恒例のEthereum Classicカンファレンスが香港で開催されます。
  gothamUpgrade:
    title: ゴッサムのアップグレード
    text: ゴッサムアップグレードは、Bitcoinに触発された予測可能な金融政策と排出スケジュールを確立しました。 5M20、ブロック報酬は5Mブロックごとに20%削減されます。
  era2:
    title: 5M20時代 2
    text: Ethereum Classicの5M20排出スケジュールが時代2に入る ブロック報酬は1ブロックあたり20named@@0に減少します。
  multi-Geth-Launch:
    title: マルチジェスの起動
    text: マルチジェスクライアント・プロジェクトの立ち上げ。 これは、Ethereum財団のバージョンからフォークされたgo-ethereumクライアントで、上流の変更に密接に従い、複数のEthereumネットワークをサポートすることを目的としています。 Ethereum Classicネットワークのアルファサポートを追加しました。
  defuseDifficultyBomb:
    title: 不具合の多いBomba
    text: ETCは、元のEthereumプロジェクトをPoSに切り替えるための難易度爆弾を安全に無効にします。 Ethereum Classicは、ネットワークコンセンサスメカニズムとしてProof of Workへの長期的なコミットメントを示しています。
  etclabs:
    title: ETCラボチーム
    text: Ethereum Classic Labsは、サンフランシスコとシンガポールのオフィススペースでETCプロジェクトを急成長させるための資金、業界の接続、およびオフィススペースを提供します。
  kotti:
    title: Kotti Testnet 起動
    text: ETC協同組合は、ETHのGoのRli Testnetとの相互運用性テストを提供するために構築された権限実証テストネットであるKottiテストネットの開発に資金を供給します。 PoAは、dapp開発テストのための好ましいtestnet環境になります。
  etcSummitSeoul:
    title: ETCサミット2018
    text: 第2回のEthereum Classic会議は、韓国ソウルで開催されます。
  coinbase:
    title: Coinbase Lists ETC
    text: 米国で最大の暗号通貨交換は、元のEthereumチェーンの長期サポートを示しています。 Ethereum Classic。
  etcLabsIncubator:
    title: Incubator Program Launch
    text: Ethereum Classic Labsはインキュベータープログラムを開始し、ETCラボは毎年24個ものEthereum Classicベースのスタートアップと協力することを約束します。
  51Attack:
    title: 攻撃力51%
    text: Ethereum Classicはネットワークの再編成に成功した最初の攻撃を経験します。回復力のあるETCは灰から上昇します。
  51AttackReturn:
    title: ホワイトハットアタッカー
    text: 51%の攻撃者は、ホワイトハットのハッカーであるように見え、盗まれた資金を妥協された交換に返します。 一元化された取引所では、プルーフ・オブ・ワークコインの51%攻撃モニタリングが全面的に強化されています。
  atlantisConsensus:
    title: アトランティス・ラフ・コンセンサス（アトランティス・ラフ・コンセンサス）
    text: Ethereum Classicコア開発者は、ETHのSpurious DragonとByzantiumネットワークプロトコルのアップグレードを実装するために、ECIP-1054について大まかなコンセンサスに達します。
  atlantisUpgrade:
    title: アトランティスのアップグレード
    text: Ethereum Classicコア開発者は、ETHのSpurious DragonとByzantiumネットワークプロトコルを実装し、姉妹チェーンとの運用平準性を維持します。
  etcSummitVancouver:
    title: ETCサミット2019
    text: 3回目の年次Ethereum Classicカンファレンスは、カナダのバンクーバーで開催されます。
  mordorLaunch:
    title: Mordor Launches
    text: コア開発者は、Kensington、Morden、NazgulテストネットワークをMordor、プロトコルレベルテスト用のEthash PoWテストネットに置き換えることで、テストネットの冗長性を解消しました。
  besu-ETC-Support:
    title: BesuはEthereum Classicをサポート
    text: Hyperledger Besuは、パブリックとプライベートの両方の許可されたネットワーク使用ケースに対応するように設計されたEthereumクライアントにEthereum Classicサポートを追加します。
  aztlanConsensus:
    title: Aztlán Rough Consensus
    text: Ethereum Classicコア開発者は、ETHのイスタンブールネットワークプロトコルのアップグレードを実装するために、ECIP-1061について大まかなコンセンサスに達します。
  aghartaConsensus:
    title: Agharta Rough Consensus
    text: Ethereum Classicコア開発者は、ETHのConstantinpleとPetersburgネットワークプロトコルのアップグレードを実装するために、ECIP-1056について大まかなコンセンサスに達します。
  aghartaUpgrade:
    title: Aghartaのアップグレード
    text: Ethereum Classicコア開発者は、ETHのコンスタンティノープルとPetersburgネットワークプロトコルを実装して、姉妹チェーンと同等の運用を維持します。
  core-Geth-Launch:
    title: Core-Geth Launch
    text: ETCコアチームは、マルチジェスのクライアントプロジェクトから離れています。 このプロジェクトは、イーサリアムプロトコルを多様なエコシステムにアクセス可能で拡張できるようにするために、Ethereum/go-ethereumの下流の努力であるCore-Gethと名付けられています。
  phoenixFixConsensus:
    title: Phoenix ラフコンセンサスを修正
    text: Aztlán testnetの実装中、Ethereum Classicコア開発者はETHのイスタンブールネットワークプロトコルのアップグレードを追加するためにECIP 1061仕様の複雑さを発見します。 ETCテストネットは意図したとおり、問題を捕捉し、コア開発者はこの問題のパッチを仕様化します。
  ecip1050-Status-Codes:
    title: ECIP 1050 ステータスコード数
    text: ECIP 1050 ステータスコードは最終ステータスに移行します。この標準は、HTTPステータスと同じ静脈に共通のステータスコードを概説します。 これにより、スマートコントラクトが自動的に状況に反応し、ローカライズされたエラーメッセージをユーザーに公開するなど、共有されたシグナルセットが提供されます。
  aztlanBugs:
    title: テストネット バグを捕まえる
    text: Aztlae'nテストネットの実装中、Ethereum Classicコア開発者は、ETHのイスタンブールネットワークプロトコルのアップグレードを追加するためにECIP 1061および1078スペックの複雑さを発見します。 ETCコアのMeowbitsは結果を文書化します。意図したとおり、ETCテストネットは問題を捕捉し、コア開発者は図面に戻ります。
  aztlanRejected:
    title: Aztlae'nが拒否されました
    text: Aztlán testnet の実装中に発見された問題に基づいて、Phoenix Fixは十分な修正ではなく、両方のテストネットが壊れていることが判明しました。 コア開発者はecips-1061、1078を拒否することを提案しています 1086はセキュリティと安定性の懸念により、そして最初から新しい提案を書くことに移行します。
  phoenixConsensus:
    title: Phoenix Ragh Consensus
    text: Ethereum Classicコア開発者は、ETHのイスタンブールネットワークプロトコルのアップグレードを実装するために、ECIP-1088について大まかなコンセンサスに達します。 テストネットの実装は、仕様ECIP-1061およびECIP-1078における以前の試みに関する問題を明らかにしました。
  phoenixMordor:
    title: Phoenix Mordor Testing
    text: ブロック999,983のMordor PoWテストネットでフェニックステストが開始されます。コア開発チームは、これが複雑な実装であることを示しました。 テストはこのネットワークのアップグレードを遅らせる問題を発見するかもしれませんが、Ethereum Classicはメインネットのアップグレードを急ぐことはありません。 ネットワークセキュリティは、開発速度と任意のタイムラインより優先されます。
  era3:
    title: 5M20時代3
    text: Ethereum Classicのブロック報酬は、ビットコイン発想の5M20排出スケジュールに従って、ブロックごとに20%から3.2 ETCに減少します。
  phoenixKotti:
    title: Phoenix Kotti テスト
    text: フェニックステストは、ブロック2,200,013のKotti PoA testnetで始まります。コア開発チームは、これが複雑な実装であることを示しました。 テストはこのネットワークのアップグレードを遅らせる問題を発見するかもしれませんが、Ethereum Classicはメインネットのアップグレードを急ぐことはありません。
  phoenixUpgrade:
    title: Phoenix アップグレード
    text: Ethereum Classicコア開発者は、ETHのイスタンブールネットワークプロトコルを実装し、姉妹チェーンとの運用平準性を維持します。
  client-Deprecation-Attacks:
    title: クライアント非推奨攻撃
    text: DAO Bailout Hard Forkの4周年に、ETHを中心としたクライアントメンテナーは、Ethereum Classicに対する社会的攻撃を組織します。 クライアントメンテナは、Ethereum Classicサポートの非推奨を発表します。 ETCネットワークを引用して誤った情報マーケティングキャンペーンを実行すると、他の真実の間でハッシュレートの70%が失われます。
  51Attack2:
    title: "攻撃力51% #2"
    text: Ethereum Classicは、ネットワーク上で2番目の成功したチェーン再編攻撃を経験します。
  51Attack3:
    title: "攻撃力51% #3"
    text: Ethereum Classicは、ネットワーク上で3番目の成功したチェーン再編攻撃を経験します。
  51Attack4:
    title: "攻撃力51% #4"
    text: Ethereum Classicは、ネットワーク上で4番目の成功したチェーン再編攻撃を経験します。
  messClientFunctionality:
    title: M.E.S.S.クライアント機能
    text: Core-Geth クライアントは、Ethereum Classicネットワークの51%攻撃に対するレスポンスとしてオプションのM.E.S.S.機能を適用するフラグを実装しています。
  thanosMordor:
    title: Thanosモルドールテスト
    text: Thanosテストは、ブロック2,520,000のMordor PoWテストネットで開始されます。
  thanosUpgrade:
    title: Thanosのアップグレード
    text: Ethereum Classicは、DAG計算で使用されるエポック長を再校正するためのThanosアップグレードを実装しています。
  etchash:
    title: ETChash
    text: Ethereum Classicは、ETHashからETCHashにマイニングアルゴリズムを調整するためのThanosアップグレードを実装しています。
  manis-ETC-Stupport:
    title: Mantis ETCクライアントのリバイバル
    text: 入力 MantisクライアントとGUIのリバイバルにより、Ethereum Classicネットワークのグローバル信号をサポートします。
  gethBugs:
    title: Geth Client Bugs
    text: Gethは、2021年8月にEthereum Foundationメインネットを分割したソフトウェアバグを悪用し、Ethereum Classicメインネットを分割します。 誰もがクライアントを更新することをお勧めします。
  lcetcc:
    title: イーサリアムクラシックを維持しよう
    text: ETCの関係者は、ECIP-1098の実施に反対する長い反論を提起した。
  treasuryDebate:
    title: IOHK財務省提案が撤回されました
    text: ECIP-1098がETC値でゲル化するかどうかについて1年間の長い議論の後。 ETCクープ、続いてIOHKは、ネットワークレベルでの財務省の提案のサポートを撤回します。
  magnetoUpgrade:
    title: Magneto Upgrade
    text: Ethereum Classicコア開発者は、ETHのベルリンのネットワークプロトコルを実装して、姉妹チェーンと同等の運用を維持します。
  mystiqueUpgrade:
    title: Mysterique Upgrade
    text: Ethereum Classicコア開発者は、ETHのロンドンネットワークプロトコルを実装して、姉妹チェーンと同等の運用を維持します。
  etcFlood:
    title: ETCが新しいハッシュレートを歓迎します
    text: Ethereum Classicは、ETChashマイニングアルゴリズムと現在のマイニングエコシステムへのサポートを約束します。 これにより、Ethereum Classicは、ETHネットワークの大部分がステークコンセンサスの証明に移行することで、非フランチャイズ化されたEthash鉱夫の大部分を吸収するためのネットワークとして位置付けられています。
  etcdao:
    title: Ethereum Classic DAO
    text: 安定的で長期的な資金調達は、Ethereum Foundationによって2016年に放棄されたEthereum Classicにとって問題となっています。 ネットワークのLTS資金調達の問題を解決するための取り組みで Ethereum Classic DAOは、オープンソース開発基金を介してネットワークの開発を将来的に証明するという使命を持って形成されます。 資金調達はEthereumClassic.comでホストされているETCデFiスタックを使用して生成されます。
  era4:
    title: 5M20時代4
    text: Ethereum Classicのブロック報酬は、ビットコイン発想の5M20排出スケジュールに従って、ブロックあたり20%から2.56 ETCに減少します。 ETChashマイニングは、ネットワークがオールタイムハイトに達してETCに引き継がれ続けています。
  sha3Withdrawn:
    title: ETCクップSHA3提案撤回の提案
    text: 議論の3年以上の議論の後、Bob Summerwillはネットワーク上で議論されるハードフォークECIP-1049を認め、提案を撤回します。 ECIP-1049支持者による負の社会的コストは、ネットワークの一般的な認識に悪影響を及ぼし続けています。 しかし、その回復力のあるコミュニティを通じて、Ethereum Classicは、ポストマージの世界でETChashで成功するために十分な位置付けを維持しています。
  etcswap:
    title: ETCswap
    text: Ethereum Classic DAOは最初の製品であるETCswapを発売します。 これにより、ネットワークはEthereum Classic上のオープンソース開発のための安定した資金調達に一歩近づくことができます。 プロの分散プロトコルスタックは、Ethereum Classicにデプロイされます。
  vitalikEndorsesETC:
    title: Vitalik ButerinはEthereum Classic
    text: Ethereumの最も著名な共同創設者であるVitalik Buterinは、プルーフ・オブ・ワークチェーンを重視する人のための元のEthereumネットワークであるEthereum Classicを支持します。
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPoolは$ 10Mの投資でEthereum Classicエコシステムをサポートしています。Antpool種子はEthereum Classicの専門的な開発エコシステムをサポートすることを目的とした財務基金です。
  hashrateSurges:
    title: ETCハッシュレートサージ数
    text: 今後のEthereumマージが暗号空間内で興奮を引き起こし続けるにつれて、 Ethereumの姉妹であるEthereum Classic(ETC)は、2022年6月以来83%のハッシュレートが上昇しています。
  twitter-Account-Capture:
    title: Twitterアカウントコーポレートキャプチャ
    text: マージの数日前、Charles Hoskinsonは、Ethereum ClassicのメインTwitterアカウントを「再利用」することを意図しています。 マンティス社の2021年集中型財務省の提案(ECIP-1098)を拒否したことにより、彼はこの行動を正当化します。
  ethMerge:
    title: ETHの証拠となるステークへの移動
    text: Ethereum Foundationは最大のEVMネットワークを証拠オブステークコンセンサスにアップグレードします。 このMerge イベント Ethereum Classicは、Proof of Work EVMネットワーク最大のものとしています。 Ethereum Classicのネットワークセキュリティは、すべてのEthash派生マイニングアルゴリズムの頂点ネットワークになるにつれて上昇します。Phoenixは上昇します。
  twitter-Account-Rebranded:
    title: Twitterアカウントのブランド変更
    text: 2021年にETCコミュニティがIOHKの中央公庫を拒否したことから脱却。 Charles Hoskinsonは、Ethereum ClassicのメインTwitterアカウントをErgoと呼ばれるサードパーティのオープンソースプロジェクトに転送します。 Ergoチームはアカウントを自分のプロジェクトにリブランドします。 Bob Summerwillは、新しく登録されたTwitterアカウントに、0の履歴と0のフォロワーを持つTwitterアカウントを送信します。
  aBrightFuture:
    title: 明るい未来
    text: 生態系が有機的に成長し続けるにつれて、 独立した開発チームとネットワーク参加者は、Ethereum Classicをこのようなユニークなネットワークにする原則に基づいています。 ネットワークは本当に分散化され、不変で、止められません。コードは法律です。
