items:
  main:
    title: コア・プリンシプル
    description: このセクションでは、The Ethereum Classic Foundationの根底にある哲学を深く掘り下げた最も重要な記事の一部をご紹介しています。これらは、最終的にOriginal Ethereum Visionを継続させるためのアイデアです。
    items:
      Declaration of Independence:
        name: どくりつせんげん
        description: ETCの存在理由、不平不満のリスト、理念や目標などを記したもの。イーサリアムクラシックの初期の設立文書の一つで、元々は2016年8月に発行され、多くの言語に翻訳された。
      A Crypto-Decentralist Manifesto:
        name: 暗号分散主義者のマニフェスト
        description: Ethereum Classicの初期に作成された、もう一つの影響力のある文書です。分散化のコアバリューを概説し、ETCコミュニティにおける意思決定の参考となる。
      Ethereum Classic Vision:
        name: イーサリアムクラシックビジョン
        description: イーサリアムクラシックはどのようにコンピューティングプラットフォームとして成功するのか、そしてなぜETCは優れた価値貯蔵手段なのか。
      keepEtcClassic:
        name: イーサリアム・クラシック・クラシックを維持しよう
        description: 財務省の提案(現在は撤回)を受けて、Ethereum Classicの原則を守ることの重要性について徹底的な注意を喚起しています。
  past:
    title: 巨人の肩
    description: イーサリアムクラシックは、ビットコインのブロックチェーン基盤や分散主義哲学、イーサリアムプロジェクトが提供するチューリングコンプリートのスマートコントラクト基盤技術など、他の先駆的プロジェクトなしには存在し得ませんでした。
    items:
      The idea of Smart Contracts:
        name: スマートコントラクトの考え方
        description: Nick Szaboが1997年に投稿したスマートコントラクトのアイデア。
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "ビットコイン：ピアツーピアの電子マネーシステム"
        description: サトシ・ナカモトのオリジナルのホワイトペーパーは、今でもビットコインやブロックチェーンの仕組みを勉強する人に読んでもらいたい一冊です。
      ethWhitepaper:
        name: "Ethereumホワイトペーパー"
        description: Original Ethereum Whitepaperでは、ブロックチェーン技術の有用性が「誰がコンセンサスに影響を与えるかを決めるという政治的問題の解決」によって発揮されることや、DAO、ステーブルコインなどの概念について解説しています。
      ethYellowPaper:
        name: "イーサリアムイエローペーパー"
        description: イーサリアムプロトコルの技術的な説明の原型、Gavin Wood著
