items:
  main:
    title: コア原則
    description: このセクションには、Ethereum Classic Foundationの基本的な哲学に深く関わる最も重要な記事の選択が含まれています。 これらは、最終的に元のイーサリアムビジョンを維持するアイデアです。
    items:
      Declaration of Independence:
        name: 独立宣言
        description: ETCの存在理由の声明、苦情のリスト、およびその原則と目標の説明。 これは、Ethereum Classicの創立初期の文書の1つであり、もともと8月2016に出版され、多くの言語に翻訳されました。
      A Crypto-Decentralist Manifesto:
        name: A Crypto-Decentralist Manifesto
        description: Ethereum Classicの初期の別の影響力のある文書では、分散化のコア値を概説し、ETC内で意思決定を行うことに役立ちます。
      Ethereum Classic Vision:
        name: イーサリアムクラシックビジョン
        description: Ethereum Classicがどのようにコンピューティングプラットフォームを成功させ、ETCが優れた価値のあるストアであるのか。
      keepEtcClassic:
        name: イーサリアムクラシックを維持しよう
        description: 財務省の提案に応じて、Ethereum Classicの原則を守ることの重要性についての詳細なリマインダー。
  past:
    title: ジャイアンツの肩たち
    description: Ethereum Classicは、元のブロックチェーンの基礎とBitcoinの分散主義哲学のような他の先駆的なプロジェクトなしには存在できませんでした。 そして、イーサリアム・プロジェクトが提供するTuring-complete スマートコントラクト・プラットフォーム技術。
    items:
      The idea of Smart Contracts:
        name: スマートコントラクトのアイデア
        description: 1997年からのスマートコントラクトポストのニック・サボのアイデア。
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "ビットコイン:ピアツーピアの電子現金システム"
        description: 中本聡のオリジナルホワイトペーパーは、BitcoinとBlockchainsがどのように動作するかを研究している人にはまだ推奨されています。
      ethWhitepaper:
        name: "イーサリアムのホワイト"
        description: オリジナルのEthereumホワイトペーパーは、「誰が合意に影響を与えるかを決定する政治的問題を解決する」ことによって、ブロックチェーン技術の有用性がどのように解き放たれるかを説明します。 DAO、Stablecoinsなどの概念です
      ethYellowPaper:
        name: "イーサリアムイエローペーパーformat@@0"
        description: Gavin Woodによるイーサリアム・プロトコルの元の技術的な説明
