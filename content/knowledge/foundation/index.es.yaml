items:
  main:
    title: Principios del núcleo
    description: Esta sección contiene una selección de los artículos más importantes que se sumergen en la propaganda subyacente de The Ethereum Classic Foundation. Estas son las ideas que en última instancia mantienen la Visión Original de Ethereum.
    items:
      Declaration of Independence:
        name: Declaración de independencia
        description: Una declaración de la razón de ser de la CEC, una lista de dolencias y una descripción de sus principios y objetivos. Es uno de los primeros documentos fundacionales de Ethereum Classic, originalmente publicado en agosto de 2016 y traducido a muchos idiomas.
      A Crypto-Decentralist Manifesto:
        name: A Crypto-Decentralist Manifesto
        description: Otro documento influyente de los primeros días de Ethereum Classic, que describe los valores fundamentales de la descentralización y ayuda a informar la toma de decisiones dentro de la comunidad ETC.
      Ethereum Classic Vision:
        name: Visión clásica de Ethereum
        description: Cómo Ethereum Classic será una plataforma informática exitosa y por qué ETC es un excelente almacén de valor.
      keepEtcClassic:
        name: Mantengamos el Ethereum Clásico
        description: Un recordatorio en profundidad sobre la importancia de defender los principios de Ethereum Classic, en respuesta a una Propuesta de Tesoro (ahora retirada).
  past:
    title: Los hombros de los gigantes
    description: Ethereum Classic no podría existir sin otros proyectos de trailblazing como el trabajo terrestre original de blockchain y la filosofía desentralista de Bitcoin, y la tecnología de la plataforma Smart Contract completa de Turing proporcionada por The Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: La idea de contratos inteligentes
        description: La idea de Nick Szabo de los contratos inteligentes a partir de 1997.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: un sistema de caja electrónico pare a par"
        description: El papel blanco original de Satoshi Nakamoto sigue siendo recomendado para cualquiera que estudie cómo funcionan Bitcoin y Blockchains.
      ethWhitepaper:
        name: "Papel blanco de Ethereum"
        description: El original Whitepaper de Ethereum explica cómo se desata la utilidad de la tecnología blockchain "resolviendo el problema político de decidir quién llega a influir en el consenso", y el concepto de DAOs, Stablecoins, etc.
      ethYellowPaper:
        name: "Papel amarillo etéreo"
        description: La descripción técnica original del Protocolo Ethereum, de Gavin Wwood
