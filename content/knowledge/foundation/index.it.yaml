items:
  main:
    title: Principi fondamentali
    description: Questa sezione contiene una selezione degli articoli più importanti che approfondiscono la filosofia di fondo della Fondazione Ethereum Classic. Queste sono le idee che in ultima analisi mantengono in vita la visione originale di Ethereum.
    items:
      Declaration of Independence:
        name: Dichiarazione di Indipendenza
        description: Una dichiarazione della ragione d'essere di ETC, un elenco di lamentele e una descrizione dei suoi principi e obiettivi. È uno dei primi documenti di fondazione di Ethereum Classic, pubblicato originariamente nell'agosto 2016 e tradotto in molte lingue.
      A Crypto-Decentralist Manifesto:
        name: Un manifesto cripto-decentralista
        description: Un altro documento influente degli inizi di Ethereum Classic. Delinea i valori fondamentali della decentralizzazione e aiuta a prendere decisioni all'interno della comunità ETC.
      Ethereum Classic Vision:
        name: Visione di Ethereum Classic
        description: Come Ethereum Classic sarà una piattaforma di calcolo di successo e perché ETC è un eccellente deposito di valore.
      keepEtcClassic:
        name: Manteniamo Ethereum Classic Classic
        description: Un promemoria approfondito sull'importanza di difendere i principi di Ethereum Classic, in risposta a una proposta del Tesoro (ora ritirata).
  past:
    title: Le spalle dei giganti
    description: Ethereum Classic non potrebbe esistere senza altri progetti all'avanguardia, come la base originale della blockchain e la filosofia decentralizzata di Bitcoin, e la tecnologia della piattaforma Smart Contract, completa di Turing, fornita da The Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: L'idea dei contratti intelligenti
        description: L'idea di Nick Szabo sui contratti intelligenti risale al 1997.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: un sistema di contanti elettronici Peer-to-Peer"
        description: Il whitepaper originale di Satoshi Nakamoto è tuttora una lettura consigliata per chi studia il funzionamento di Bitcoin e Blockchain.
      ethWhitepaper:
        name: "Carta bianca di Ethereum"
        description: Il Whitepaper originale di Ethereum spiega come l'utilità della tecnologia blockchain si sprigioni "risolvendo il problema politico di decidere chi deve influenzare il consenso" e il concetto di DAO, Stablecoin, ecc.
      ethYellowPaper:
        name: "Carta gialla di Ethereum"
        description: La descrizione tecnica originale del protocollo Ethereum, di Gavin Wood
