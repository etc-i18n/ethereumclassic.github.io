items:
  main:
    title: Temel İlkeler
    description: Bu bölüm, Ethereum Classic Vakfı'nın temel felsefesinin derinliklerine inen en önemli makalelerden bir seçki içermektedir. Bunlar, nihayetinde Orijinal Ethereum Vizyonunu devam ettiren fikirlerdir.
    items:
      Declaration of Independence:
        name: Bağımsızlık Bildirgesi
        description: ETC'nin varlık nedeninin bir beyanı, şikayetlerin bir listesi ve ilke ve hedeflerinin bir açıklaması. Ethereum Classic'in ilk kuruluş belgelerinden biridir, ilk olarak Ağustos 2016'da yayınlanmış ve birçok dile çevrilmiştir.
      A Crypto-Decentralist Manifesto:
        name: Kripto-Merkeziyetçi Bir Manifesto
        description: Ethereum Classic'in ilk günlerinden bir başka etkili belge. Ademi merkeziyetçiliğin temel değerlerini ana hatlarıyla belirtir ve ETC topluluğu içinde karar alma sürecine yardımcı olur.
      Ethereum Classic Vision:
        name: Ethereum Classic Vizyonu
        description: Ethereum Classic'in nasıl başarılı bir bilgi işlem platformu olacağı ve ETC'nin neden mükemmel bir değer deposu olduğu.
      keepEtcClassic:
        name: Ethereum Classic'i Klasik Tutalım
        description: Ethereum Classic'in ilkelerini savunmanın önemi hakkında (şimdi geri çekilen) bir Hazine Önerisine yanıt olarak derinlemesine bir hatırlatma.
  past:
    title: Devlerin Omuzları
    description: Ethereum Classic, Bitcoin'in orijinal blok zinciri temeli ve ademi merkeziyetçi felsefesi ve Ethereum Projesi tarafından sağlanan Turing eksiksiz Akıllı Sözleşme platformu teknolojisi gibi diğer öncü projeler olmadan var olamazdı.
    items:
      The idea of Smart Contracts:
        name: Akıllı Sözleşmeler fikri
        description: Nick Szabo'nun akıllı sözleşmeler fikri 1997'den kalma.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: Eşler Arası Elektronik Nakit Sistemi"
        description: Satoshi Nakamoto'nun orijinal whitepaper'ı, Bitcoin ve Blockchain'lerin nasıl çalıştığını inceleyen herkes için hala tavsiye edilen bir okuma kitabıdır.
      ethWhitepaper:
        name: "Ethereum Whitepaper"
        description: Orijinal Ethereum Whitepaper'ı, blok zinciri teknolojisinin faydasının "fikir birliğini kimin etkileyeceğine karar verme konusundaki siyasi sorunu çözerek" ve DAO'lar, Stablecoin'ler vb. kavramıyla nasıl ortaya çıktığını açıklamaktadır.
