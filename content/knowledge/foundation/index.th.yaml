items:
  main:
    title: หลักการสำคัญ
    description: ส่วนนี้ประกอบด้วยบทความที่สำคัญที่สุดที่คัดสรรมาเพื่อเจาะลึกปรัชญาพื้นฐานของมูลนิธิ Ethereum Classic สิ่งเหล่านี้เป็นแนวคิดที่ทำให้ Ethereum Vision ดั้งเดิมดำเนินต่อไปในที่สุด
    items:
      Declaration of Independence:
        name: ประกาศอิสรภาพ
        description: คำชี้แจงเหตุผลของการเป็น ETC รายการข้อข้องใจ และคำอธิบายหลักการและเป้าหมายของ ETC เป็นหนึ่งในเอกสารการก่อตั้งของ Ethereum Classic ซึ่งเผยแพร่ครั้งแรกในเดือนสิงหาคม 2559 และแปลเป็นหลายภาษา
      A Crypto-Decentralist Manifesto:
        name: คำประกาศของผู้กระจายอำนาจ Crypto
        description: เอกสารที่ทรงอิทธิพลจาก Ethereum Classic ในยุคแรกๆ โดยสรุปค่านิยมหลักของการกระจายอำนาจ และช่วยแจ้งการตัดสินใจภายในชุมชน ETC
      Ethereum Classic Vision:
        name: Ethereum Classic Vision
        description: Ethereum Classic จะเป็นแพลตฟอร์มคอมพิวเตอร์ที่ประสบความสำเร็จได้อย่างไร และเหตุใด ETC จึงเป็นแหล่งเก็บมูลค่าที่ยอดเยี่ยม
      keepEtcClassic:
        name: มารักษา Ethereum Classic Classic กันเถอะ
        description: การเตือนในเชิงลึกเกี่ยวกับความสำคัญของการปกป้องหลักการของ Ethereum Classic เพื่อตอบสนองต่อข้อเสนอ Treasury (ถอนตอนนี้)
  past:
    title: ไหล่ยักษ์
    description: Ethereum Classic ไม่สามารถดำรงอยู่ได้หากไม่มีโครงการบุกเบิกอื่น ๆ เช่น พื้นฐานบล็อกเชนดั้งเดิมและปรัชญาการกระจายอำนาจของ Bitcoin และเทคโนโลยีแพลตฟอร์ม Smart Contract ของทัวริงที่จัดทำโดย The Ethereum Project
    items:
      The idea of Smart Contracts:
        name: แนวคิดของสัญญาอัจฉริยะ
        description: แนวคิดเรื่องสัญญาอัจฉริยะของ Nick Szabo โพสต์ตั้งแต่ปี 1997
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: ระบบเงินสดอิเล็กทรอนิกส์แบบ Peer-to-Peer"
        description: สมุดปกขาวดั้งเดิมของ Satoshi Nakamoto ยังคงแนะนำให้อ่านสำหรับทุกคนที่กำลังศึกษาว่า Bitcoin และ Blockchains ทำงานอย่างไร
      ethWhitepaper:
        name: "เอกสารรายงาน Ethereum"
        description: เอกสารรายงานต้นฉบับ Ethereum อธิบายว่าประโยชน์ของเทคโนโลยีบล็อคเชนถูกปลดปล่อยโดย "การแก้ปัญหาทางการเมืองในการตัดสินใจว่าใครจะมีอิทธิพลต่อฉันทามติ" และแนวคิดของ DAOs, Stablecoins เป็นต้น
      ethYellowPaper:
        name: "Ethereum Yellowpaper"
        description: คำอธิบายทางเทคนิคดั้งเดิมของ Ethereum Protocol โดย Gavin Wood
