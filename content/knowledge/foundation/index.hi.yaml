items:
  main:
    title: मूल सिद्धांत
    description: इस खंड में सबसे महत्वपूर्ण लेखों का चयन है जो एथेरियम क्लासिक फाउंडेशन के अंतर्निहित दर्शन में गहराई से गोता लगाते हैं। ये ऐसे विचार हैं जो अंततः मूल एथेरियम विज़न को चालू रखते हैं।
    items:
      Declaration of Independence:
        name: आजादी की घोषणा
        description: ईटीसी के होने का कारण, शिकायतों की एक सूची और इसके सिद्धांतों और लक्ष्यों का विवरण। यह एथेरियम क्लासिक के शुरुआती संस्थापक दस्तावेजों में से एक है, जिसे मूल रूप से अगस्त 2016 में प्रकाशित किया गया था और कई भाषाओं में अनुवाद किया गया था।
      A Crypto-Decentralist Manifesto:
        name: एक क्रिप्टो-विकेंद्रवादी घोषणापत्र
        description: एथेरियम क्लासिक के शुरुआती दिनों का एक और प्रभावशाली दस्तावेज। यह विकेंद्रीकरण के मूल मूल्यों को रेखांकित करता है, और ईटीसी समुदाय के भीतर निर्णय लेने की सूचना देने में मदद करता है।
      Ethereum Classic Vision:
        name: एथेरियम क्लासिक विजन
        description: एथेरियम क्लासिक एक सफल कंप्यूटिंग प्लेटफॉर्म कैसे होगा और ईटीसी मूल्य का एक उत्कृष्ट स्टोर क्यों है।
      keepEtcClassic:
        name: आइए एथेरियम क्लासिक क्लासिक रखें
        description: एक (अब वापस ले लिया गया) ट्रेजरी प्रस्ताव के जवाब में, एथेरियम क्लासिक के सिद्धांतों की रक्षा के महत्व के बारे में एक गहन अनुस्मारक।
  past:
    title: दिग्गजों के कंधे
    description: एथेरियम क्लासिक अन्य ट्रेलब्लेज़िंग प्रोजेक्ट्स के बिना मौजूद नहीं हो सकता है जैसे कि मूल ब्लॉकचैन ग्राउंडवर्क और बिटकॉइन के विकेन्द्रवादी दर्शन, और एथेरियम प्रोजेक्ट द्वारा प्रदान की गई ट्यूरिंग-पूर्ण स्मार्ट कॉन्ट्रैक्ट प्लेटफॉर्म तकनीक।
    items:
      The idea of Smart Contracts:
        name: स्मार्ट अनुबंधों का विचार
        description: 1997 से निक स्ज़ाबो के स्मार्ट कॉन्ट्रैक्ट्स का विचार पोस्ट किया गया।
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "बिटकॉइन: एक पीयर-टू-पीयर इलेक्ट्रॉनिक कैश सिस्टम"
        description: सतोशी नाकामोतो के मूल श्वेतपत्र को अभी भी किसी के लिए पढ़ने की सिफारिश की जाती है कि बिटकॉइन और ब्लॉकचैन कैसे काम करते हैं।
      ethWhitepaper:
        name: "एथेरियम श्वेतपत्र"
        description: मूल एथेरियम श्वेतपत्र बताता है कि "आम सहमति को प्रभावित करने वाले को तय करने की राजनीतिक समस्या को हल करने" और डीएओ, स्थिर मुद्रा, आदि की अवधारणा के द्वारा ब्लॉकचेन तकनीक की उपयोगिता को कैसे उजागर किया जाता है।
      ethYellowPaper:
        name: "एथेरियम येलोपेपर"
        description: गेविन वुड द्वारा एथेरियम प्रोटोकॉल का मूल तकनीकी विवरण
