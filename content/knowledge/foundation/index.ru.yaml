items:
  main:
    title: Основные принципы
    description: Этот раздел содержит подборку наиболее важных статей, которые глубоко погружаются в основную философию The Ethereum Classic Foundation. Это те идеи, которые в конечном итоге поддерживают первоначальное видение Ethereum.
    items:
      Declaration of Independence:
        name: Декларация независимости
        description: Заявление о причинах существования ETC, список претензий, а также описание принципов и целей. Это один из ранних учредительных документов Ethereum Classic, первоначально опубликованный в августе 2016 года и переведенный на многие языки.
      A Crypto-Decentralist Manifesto:
        name: Манифест крипто-децентралистов
        description: Еще один влиятельный документ, относящийся к раннему периоду существования Ethereum Classic. В нем изложены основные ценности децентрализации, и он помогает принимать решения в сообществе ETC.
      Ethereum Classic Vision:
        name: Видение Ethereum Classic
        description: Как Ethereum Classic станет успешной вычислительной платформой и почему ETC является отличным хранилищем стоимости.
      keepEtcClassic:
        name: Давайте оставим Ethereum Classic классическим
        description: Глубокое напоминание о важности защиты принципов Ethereum Classic в ответ на (теперь отозванное) предложение Казначейства.
  past:
    title: Плечи гигантов
    description: Ethereum Classic не мог бы существовать без других новаторских проектов, таких как оригинальная основа блокчейна и децентралистская философия Bitcoin, а также технология платформы смарт-контрактов, завершенная по Тьюрингу, предоставленная The Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: Идея смарт-контрактов
        description: Идея Ника Сабо о смарт-контрактах относится к 1997 году.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Биткойн: пиринговая система электронных денег"
        description: Оригинальный документ Сатоши Накамото до сих пор рекомендуется для чтения всем, кто изучает принципы работы биткоина и блокчейн.
      ethWhitepaper:
        name: "Техническое описание Ethereum"
        description: Оригинальный документ Ethereum Whitepaper объясняет, как полезность технологии блокчейн раскрывается благодаря "решению политической проблемы, связанной с определением того, кто может влиять на консенсус", и концепции DAO, Stablecoins и т.д.
      ethYellowPaper:
        name: "Ethereum Yellowpaper"
        description: Оригинальное техническое описание протокола Ethereum, автор Гэвин Вуд
