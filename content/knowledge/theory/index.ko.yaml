        name: 이더리움 클래식 비전
        description: Ethereum Classic이 성공적인 컴퓨팅 플랫폼이 되는 방법과 ETC가 훌륭한 가치 저장소인 이유.
      Ethereum Classic vs. Ethereum 2.0, What is the Difference?:
        name: Ethereum Classic 대 Ethereum 2.0, 차이점은 무엇입니까?
        description: Ethereum Classic은 보안에 중점을 둔 보수적으로 운영되는 시스템이고, 다가오는 Ethereum 2.0은 성능에 중점을 둔 점진적으로 운영되는 시스템이라고 말할 수 있습니다.
