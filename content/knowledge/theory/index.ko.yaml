title: 이론 및 연구
seo: Ethereum Classic의 기본 철학, 역사 및 고유한 가치 제안과 관련된 다양한 주제를 다루는 기사 모음입니다.
description: |
  Ethereum Classic의 핵심 테넌트를 넘어 하드 포크의 결과와 Original Ethereum Vision의 지속에 기반한 전체 사고 학교가 나타났습니다.

  이더리움 클래식의 고유한 위치와 무한한 잠재력에 대한 이해를 돕기 위해 ETC의 영향, 그 역사, 광범위한 이론 및 연구 주제를 탐구하는 기사 모음이 아래에 모였습니다.
