title: Teoría e investigación
seo: Una colección de artículos que cubren una amplia gama de temas que se relacionan con la filosofía, la historia y la proposición de valor único de Ethereum Classic.
description: |
  Arriba y más allá de los inquilinos principales de Ethereum Classic, ha surgido toda una escuela de pensamiento basada en las consecuencias de The Hard Fork y la continuación de The Original Ethereum Vision.

  A continuación se ha recolectado una colección de artículos que exploran el impacto de la ETC, su historia, y una gama más amplia de temas teóricos e investigadores, para ayudarle a comprender mejor la posición única de Ethereum Classic y el potencial sin límites.
