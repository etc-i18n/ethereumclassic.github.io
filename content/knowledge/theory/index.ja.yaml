title: 理論と研究
seo: Ethereum Classicの基礎となる哲学、歴史、独自の価値提案に関連する幅広いトピックを網羅した記事のコレクション。
description: |
  Ethereum Classicのコアテナントを超えている The Hard Forkの結果とThe Original Ethereum Visionの継続に基づいた思考の学校が登場しました。

  ETCの歴史の影響を調べる記事集が下記にまとめられている。 幅広い理論と研究のトピックは、Ethereum Classicのユニークな位置と無限の可能性について理解を深めるのに役立ちます。
