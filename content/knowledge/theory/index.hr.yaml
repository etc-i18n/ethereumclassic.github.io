title: Teorija i istraživanje
seo: Zbirka članaka koji pokrivaju široku lepezu tema koje se odnose na temeljnu filozofiju, povijest i jedinstvenu vrijednosnu ponudu Ethereum Classica.
description: |
  Iznad i izvan temeljnih stanara Ethereum Classica, pojavila se cijela škola mišljenja temeljena na posljedicama The Hard Forka i nastavku The Original Ethereum Vision.

  U nastavku je prikupljena kolekcija članaka koji istražuju utjecaj ETC-a, njegovu povijest i širi raspon teorija i istraživačkih tema, kako bi vam pomogli u boljem razumijevanju jedinstvene pozicije i neograničenog potencijala Ethereum Classica.
