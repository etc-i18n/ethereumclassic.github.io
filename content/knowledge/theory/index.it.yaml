title: Teoria e ricerca
seo: Una raccolta di articoli che coprono un'ampia gamma di argomenti relativi alla filosofia di fondo, alla storia e alla proposta di valore unica di Ethereum Classic.
description: |
  Al di là dei principi fondamentali di Ethereum Classic, è emersa un'intera scuola di pensiero basata sulle conseguenze dell'Hard Fork e sulla continuazione della visione originale di Ethereum.

  Qui di seguito è stata raccolta una serie di articoli che esplorano l'impatto dell'ETC, la sua storia e una più ampia gamma di argomenti teorici e di ricerca, per aiutarvi a comprendere meglio la posizione unica e il potenziale illimitato di Ethereum Classic.
