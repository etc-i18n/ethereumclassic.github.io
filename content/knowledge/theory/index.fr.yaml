        name: Ethereum Classic vs. Ethereum 2.0, quelle est la différence ?
        description: On peut dire qu'Ethereum Classic est un système géré de manière conservatrice, axé sur la sécurité, et que le prochain Ethereum 2.0 est un système géré de manière progressive, axé sur les performances.
