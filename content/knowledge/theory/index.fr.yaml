title: Théorie et recherche
seo: Une collection d'articles couvrant un large éventail de sujets liés à la philosophie sous-jacente d'Ethereum Classic, son histoire et sa proposition de valeur unique.
description: |
  Au-delà des principes fondamentaux d'Ethereum Classic, toute une école de pensée basée sur les conséquences du Hard Fork et la poursuite de la vision originale d'Ethereum a émergé.

  Nous avons rassemblé ci-dessous une collection d'articles qui explorent l'impact de l'ETC, son histoire et un plus large éventail de sujets théoriques et de recherche, afin de vous aider à mieux comprendre la position unique et le potentiel illimité d'Ethereum Classic.
