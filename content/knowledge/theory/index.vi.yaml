title: Lý thuyết & Nghiên cứu
seo: Một bộ sưu tập các bài báo bao gồm một loạt các chủ đề liên quan đến triết lý cơ bản, lịch sử và đề xuất giá trị độc đáo của Ethereum Classic.
description: |
  Trên và ngoài những người thuê cốt lõi của Ethereum Classic, toàn bộ trường phái suy nghĩ dựa trên hậu quả của The Hard Fork và sự tiếp nối của Tầm nhìn Ethereum ban đầu đã xuất hiện.

  Một bộ sưu tập các bài báo đã được tập hợp dưới đây để khám phá tác động của ETC, lịch sử của nó cũng như một loạt các lý thuyết và chủ đề nghiên cứu khác, để giúp bạn hiểu thêm về vị trí độc nhất và tiềm năng vô hạn của Ethereum Classic.
