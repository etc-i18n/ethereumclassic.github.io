## intro
intro:
  title: 构建不可阻挡的应用
  content: |
    随着现任机构越来越受到区块链技术疯狂潜力的威胁，只有真正去中心化的加密货币才能生存。

    作为对姐妹链以太坊上合约审查的回应而存在的，Classic已经证明它有能力在各种困难中抵制审查，并提供*原始的以太坊愿景，即*不可阻挡的*应用。

    通过结合ETH的技术和BTC的理念，ETC在其他链变得妥协或被特殊利益所俘获时，具有独特的地位，成为未来的智能合约平台。

    欢迎你，并请你发现Ethereum Classic的过去、现在和未来；它的原则、价值主张、社区等等--了解*为什么是Classic*。
  button:
    __link: /why-classic
    text: 为什么是经典？
