title: บ่อขุด
seo: รายชื่อกลุ่มการขุดยอดนิยมที่คุณสามารถเข้าร่วมเพื่อสนับสนุน Ethereum Classic และเหมือง ETC
description: |
  กลุ่มการขุดคือกลุ่มร่วมของนักขุด cryptocurrency ที่รวมทรัพยากรการคำนวณของพวกเขาผ่านเครือข่ายเพื่อเพิ่มความน่าจะเป็นในการค้นหาบล็อกหรือทำการขุดสำหรับ cryptocurrency ได้สำเร็จ

  หน้านี้ประกอบด้วยรายการย่อของพูลที่รองรับ Ethereum Classic

  พูลที่ได้รับความนิยมสูงสุดได้รับการเน้นที่ด้านล่างเพื่อช่วยให้คุณจำกัดการค้นหาให้แคบลง คุณสามารถค้นหาการอัปเดตสดเกี่ยวกับขนาดของแต่ละพูลการขุดได้ในส่วน [Network Monitors](/network/monitors) หากพูลอยู่ใกล้ 30% ของแฮชเรตเครือข่ายทั้งหมด ให้พิจารณาชี้แฮชเรตของคุณไปยังพูลอื่นเพื่อช่วยกระจายแฮชเรตการขุดของเครือข่าย นักขุดรายใหญ่บางรายกระจาย hashrate ของตนไปยังหลายกลุ่มเพื่อช่วยในการดำเนินการเหล่านี้ ในขณะที่เครือข่ายเติบโตอย่างต่อเนื่อง เราควรเห็นอัตราแฮชกระจายไปทั่วพูลจำนวนมาก เนื่องจากค่าธรรมเนียมพูลมีความสามารถในการแข่งขันมากขึ้นเพื่อดึงดูดแฮชเรทของผู้ขุด
