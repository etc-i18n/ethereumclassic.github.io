title: Bazeni za rudarenje
seo: Popis popularnih bazena za rudarenje kojima se možete pridružiti kako biste podržali Ethereum Classic i rudarili ETC.
description: |
  Mining pool je zajednička grupa rudara kriptovalute koji kombiniraju svoje računalne resurse preko mreže kako bi povećali vjerojatnost pronalaska bloka ili na drugi način uspješnog rudarenja kriptovalute.

  Ova stranica sadrži neiscrpan popis skupova koji podržavaju Ethereum Classic.

  Najpopularniji bazeni istaknuti su u nastavku kako bi vam pomogli da suzite pretragu. Ažuriranja uživo o veličini svakog rudarskog skupa možete pronaći u odjeljku [Mrežni monitori](/network/monitors). Ako se skup približava 30% ukupnog hashratea mreže, razmislite o usmjeravanju vašeg hashratea na drugi skup kako biste decentralizirali hashrate rudarenja mreže. Neki veliki rudari šire svoj hashrate na više bazena kako bi pomogli u tim naporima. Kako mreža nastavlja rasti, trebali bismo vidjeti hashrate raspoređen na mnoge bazene jer naknade za skupove postaju konkurentnije za privlačenje hashratea rudara.
