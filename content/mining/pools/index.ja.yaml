title: マイニングプール
seo: イーサリアムクラシックに対応し、ETCを採掘するために参加できる人気のマイニングプールの一覧です。
description: |
  マイニングプールとは、暗号通貨の採掘者がネットワーク上で計算資源を結合し、ブロックの発見など暗号通貨の採掘に成功する確率を高めるための共同グループのことです。

  このページでは、イーサリアムクラシックをサポートするプールを非網羅的にリストアップしています。

  最も人気のあるプールは、検索を絞り込むのに役立つよう、以下にハイライトされています。[ネットワークモニター](/network/monitors)セクションで、各マイニングプールのサイズに関するライブアップデートを見つけることができます。あるプールがネットワーク全体のハッシュレートの30%に近づいている場合、ネットワークのマイニングハッシュレートを分散させるために、ハッシュレートを別のプールに向けることを検討してください。大規模なマイナーの中には、ハッシュレートを複数のプールに分散して、このような取り組みに協力している人もいます。ネットワークが成長し続けるにつれ、マイナーのハッシュレートを集めるためにプール料金がより競争的になるため、ハッシュレートが多くのプールに分散されるようになるはずです。
