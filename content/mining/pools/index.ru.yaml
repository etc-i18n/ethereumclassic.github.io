title: Майнинговые пулы
seo: Список популярных майнинговых пулов, к которым вы можете присоединиться для поддержки Ethereum Classic и добычи ETC.
description: |
  Пул для майнинга - это объединенная группа майнеров криптовалюты, которые объединяют свои вычислительные ресурсы в сети для повышения вероятности нахождения блока или успешной добычи криптовалюты.

  На этой странице представлен неполный список пулов, поддерживающих Ethereum Classic.

  Самые популярные пулы выделены ниже, чтобы помочь вам сузить круг поиска. В разделе [Network Monitors](/network/monitors) вы можете найти оперативную информацию о размере каждого майнингового пула. Если пул приближается к 30% от общего хэшрейта сети, подумайте о том, чтобы направить свой хэшрейт на другой пул, чтобы помочь децентрализовать хэшрейт сети. Некоторые крупные майнеры распределяют свой хэшрейт по нескольким пулам, чтобы помочь в этих усилиях. По мере роста сети мы должны увидеть распределение хэшрейта по многим пулам, поскольку плата за пул становится более конкурентоспособной, чтобы привлечь хэшрейт майнеров.
