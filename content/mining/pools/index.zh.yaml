title: 矿池子
seo: 您可以加入的热门矿池列表来支持以太坊经典和矿井ETC。
description: |
  采矿池是一个由加密矿工组成的联合群组，他们将继承计算资源与网络结合起来，以加强找到区块或以其他方式成功开采加密货币的概率。

  此页面包含一个支持以太久传统的集合列表。

  最受欢迎的集合已在下面突出显示，以帮助您缩小搜索范围。 您可以在[网络监视器](/network/监视器)部分找到每个矿池大小的实况更新。 如果一个池接近网络哈希率总数的30%，考虑将您的哈希率指向另一个池，以帮助分散网络的采矿哈希率。 一些大型矿工在多个池中散布其散装水箱，以帮助开展这些工作。 随着网络的继续发展，我们应该看到散列率分散在许多集合中，因为集合费用越来越具有吸引矿工散货的竞争性。
