title: Piscinas de minería
seo: Una lista de piscinas mineras populares a las que puedes unirte para apoyar Ethereum Classic y minar ETC.
description: |
  Una piscina minera es un grupo conjunto de mineros de criptomonedas que combinan recursos computacionales de herederos a través de una red para fortalecer la probabilidad de encontrar un bloque o minar con éxito para criptomonedas.

  Esta página contiene una lista no exhaustiva de piscinas que soportan Ethereum Classic.

  Las piscinas más populares han sido resaltadas a continuación para ayudarle a limitar su búsqueda. Puedes encontrar actualizaciones en vivo sobre el tamaño de cada piscina minera en la sección [Monitores de Red](/network/monitors). Si una piscina está cerca del 30% del hashrate total de la red considere apuntar su hashrate a una piscina diferente para ayudar a descentralizar el hashrate minero de la red. Algunos grandes mineros distribuyen su hashrate sobre múltiples piscinas para ayudar en estos esfuerzos. A medida que la red siga creciendo, deberíamos ver que la tasa de hashrate se reparte entre muchas piscinas a medida que las tarifas de las piscinas se vuelven más competitivas para atraer el hashrate de los mineros.
