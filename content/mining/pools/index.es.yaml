title: Pools mineros
seo: Una lista de pools de minería populares a los que puedes unirte para apoyar a Ethereum Classic y minar ETC.
description: |
  Un pool de minería es un grupo conjunto de mineros de criptomonedas que combinan sus recursos computacionales en una red para reforzar la probabilidad de encontrar un bloque o de minar con éxito una criptomoneda.

  Esta página contiene una lista no exhaustiva de pools que soportan Ethereum Classic.

  Los pools más populares se han destacado a continuación para ayudarle a limitar su búsqueda. Puedes encontrar actualizaciones en directo sobre el tamaño de cada pool de minería en la sección [Monitores de red](/red/monitores). Si un pool se acerca al 30% del hashrate total de la red, considera dirigir tu hashrate a un pool diferente para ayudar a descentralizar el hashrate de minería de la red. Algunos grandes mineros reparten su hashrate entre varios pools para ayudar en estos esfuerzos. A medida que la red sigue creciendo, deberíamos ver el hashrate repartido entre muchos pools a medida que las tarifas de los pools se vuelven más competitivas para atraer el hashrate de los mineros.
