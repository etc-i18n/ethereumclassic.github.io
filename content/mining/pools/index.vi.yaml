title: Bể khai thác
seo: Danh sách các nhóm khai thác phổ biến mà bạn có thể tham gia để hỗ trợ Ethereum Classic và khai thác ETC.
description: |
  Nhóm khai thác là một nhóm chung gồm những người khai thác tiền điện tử kết hợp các tài nguyên tính toán của họ qua mạng để tăng cường xác suất tìm thấy một khối hoặc nói cách khác là khai thác thành công tiền điện tử.

  Trang này chứa danh sách không đầy đủ các nhóm hỗ trợ Ethereum Classic.

  Các nhóm phổ biến nhất đã được đánh dấu bên dưới để giúp bạn thu hẹp tìm kiếm của mình. Bạn có thể tìm thấy các bản cập nhật trực tiếp về quy mô của từng nhóm khai thác trong phần [Màn hình mạng] (/ mạng / màn hình). Nếu một nhóm chiếm gần 30% tổng số hashrate của mạng, hãy xem xét việc trỏ hashrate của bạn đến một nhóm khác để giúp phân cấp hashrate khai thác của mạng. Một số công ty khai thác lớn đã trải rộng hashrate của họ qua nhiều nhóm để giúp đỡ trong những nỗ lực này. Khi mạng tiếp tục phát triển, chúng ta sẽ thấy hashrate trải rộng trên nhiều nhóm khi phí nhóm trở nên cạnh tranh hơn để thu hút hashrate của thợ đào.
