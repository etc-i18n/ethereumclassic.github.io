title: Pool di estrazione mineraria
seo: Un elenco di pool di mining popolari a cui è possibile aderire per supportare Ethereum Classic e minare ETC.
description: |
  Un pool di mining è un gruppo congiunto di minatori di criptovalute che combinano le loro risorse computazionali su una rete per rafforzare la probabilità di trovare un blocco o comunque di effettuare con successo il mining di criptovaluta.

  Questa pagina contiene un elenco non esaustivo di pool che supportano Ethereum Classic.

  I pool più popolari sono stati evidenziati di seguito per aiutarvi a restringere la ricerca. È possibile trovare aggiornamenti in tempo reale sulle dimensioni di ciascun pool di mining nella sezione [Network Monitors](/network/monitors). Se un pool si avvicina al 30% dell'hashrate totale della rete, prendete in considerazione l'idea di puntare il vostro hashrate su un altro pool per contribuire a decentralizzare l'hashrate di mining della rete. Alcuni grandi minatori distribuiscono il loro hashrate su più pool per contribuire a questi sforzi. Con la continua crescita della rete, dovremmo vedere l'hashrate distribuito su molti pool, dato che le tariffe dei pool diventano più competitive per attirare l'hashrate dei minatori.
