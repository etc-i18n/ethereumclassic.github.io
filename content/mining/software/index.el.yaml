title: Λογισμικό ανθρακωρύχων
seo: Ένας κατάλογος πακέτων λογισμικού που μπορούν να χρησιμοποιηθούν για την εξόρυξη του κρυπτονομίσματος ETC στο Ethereum Classic.
description: "Ο αλγόριθμος εξόρυξης Proof-of-Work για το δίκτυο Ethereum Classic είναι [ETCHash](https://github.com/eth-classic/etchash) από τις 28 Νοεμβρίου 2020."
