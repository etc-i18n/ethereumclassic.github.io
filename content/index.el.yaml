## intro
intro:
  title: Κατασκευάστε ασταμάτητες εφαρμογές
  content: |
    Καθώς τα κατεστημένα ιδρύματα απειλούνται όλο και περισσότερο από το άγριο δυναμικό της τεχνολογίας blockchain, μόνο τα πραγματικά αποκεντρωμένα κρυπτονομίσματα θα επιβιώσουν.

    Το Classic, που υπάρχει ως απάντηση στη λογοκρισία συμβάσεων στην αδελφή αλυσίδα Ethereum, έχει αποδείξει την ικανότητά του να αντιστέκεται στη λογοκρισία ενάντια σε όλες τις πιθανότητες και να παρέχει το *αρχικό* όραμα του Ethereum για *ακατάσχετες* εφαρμογές.

    Συνδυάζοντας την τεχνολογία της ETH με τη φιλοσοφία της BTC, η ETC είναι σε μοναδική θέση να αποτελέσει την πλατφόρμα έξυπνων συμβολαίων του μέλλοντος, καθώς άλλες αλυσίδες διακυβεύονται ή αιχμαλωτίζονται από ειδικά συμφέροντα.

    Καλώς ήρθατε και σας προσκαλούμε να ανακαλύψετε το παρελθόν, το παρόν και το μέλλον του Ethereum Classic, τις αρχές, την πρόταση αξίας, την κοινότητα και πολλά άλλα - για να καταλάβετε *γιατί το Classic*.
  button:
    text: Γιατί Classic;
