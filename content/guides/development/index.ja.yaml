title: 開発ガイド
seo: Ethereum Classicにデプロイする方法の説明とともに、初心者と上級開発者の両方のためのチュートリアルと説明者の選択。
items:
  tutorials:
    title: はじめに
    description: ここでは、Ethereum Classic開発を始めるためのいくつかの役立つチュートリアルとウォークスルーのリストを紹介します。
    items:
      Kotti Testnet Setup Guide:
        name: Kotti Testnet Setup Guide
        description: Jade Desktopで1分でKotti TestNetを起動する
      Signatory Client:
        name: 署名クライアント
        description: ビデオデモでは、Raspberry PIのようなシングルボードコンピュータにインストールできるSignatory Client - Do-It-yourselfハードウェアウォレットについて説明します。
      Besu Client Setup Guide:
        name: Besu Client Setup Guide
        description: Hyperledger Besuを使い始めましょう。
      Raspberry Pi Node Setup Guide:
        name: Raspberry Pi ノードセットアップガイド
        description: ラズベリーパイにEthereumノードをセットアップする方法に関する詳細なガイド
      CryptoZombies:
        name: CryptoZombies
        description: 独自のゲームを構築することで、イーサリアムDAppsのプログラミングを学びましょう。
      Hitchhikers Guide to Smart Contracts:
        name: スマートコントラクトのヒッチハイカーガイド
        description: Truffle、Test-RPC、Solidityを使用してEthereum上でスマートコントラクトを構築します。
      A 101 Noob Intro to Programming Smart Contracts on Ethereum:
        name: イーサリアムでのプログラミングスマート契約の101 Noob Intro
        description: コードの前に理解を構築することに焦点を当てたスマートコントラクトチュートリアル。
      Setup MetaMask for Ethereum Classic:
        name: Ethereum ClassicのMetaMask をセットアップする
        description: Etherclusterを使用したMetaMaskでEthereumクラシックサポートを設定する方法
      Parity Tutorial:
        name: パリティDAppチュートリアル
        description: DAppsの書き方に関する10パートのチュートリアル。
      Start Ethereum DApp Development Career:
        name: イーサリアムDApp開発キャリアを開始
        description: DAppsの開発を開始するための非公式ガイド。
      Full Stack DApp Tutorial Series:
        name: フルスタックDAppチュートリアルシリーズ
        description: 様々なフレームワークを使用してフルスタックDApps。
      Ethereum Builders Guide:
        name: イーサリアムビルダーガイド
        description: 技術的な機能をより深く理解するためのイーサリアムを構築するためのGitbook
      Introduction to OpenRPC Webinar:
        name: OpenRPCウェビナーの紹介
        description: このビデオでは、JSON-RPCとOpenRPCの基礎を学びます。
      Learning Solidity Tutorial Series:
        name: 学習ソリッドチュートリアルシリーズ
        description: メタマスクとリミックスIDEでスマートコントラクトを構築します。
      End to End DApp Tutorial:
        name: End to End DApp チュートリアル
        description: Metamask、Truffle、Remix、React、IPFSを使用してギャンブルDAppを作成します。
      How to write secure smart contracts:
        name: 安全なスマートコントラクトを記述する方法
        description: 安全なスマートコントラクトを作成するのに役立つプログラミング言語とベストプラクティスのレビュー。
      Programming Decentralized Money:
        name: プログラミングの分散金
        description: スマートコントラクトアプリケーションを構築するための簡単なガイド。
      How to create a token and ICO on Ethereum Classic:
        name: Ethereum ClassicでトークンとICOを作成する方法
        description: このガイドを通過したら、Ethereum Classicブロックチェーン上でERC223トークンを作成する方法と、このトークンのICOを学びます。
      How to use Brave Browser with Ethereum dApps:
        name: Ethereum dAppsでBrave Browserを使用する方法
        description: Brave Browserは、Ethereumブロックチェーン上のDAppsにアクセスするための最もシンプルで安全な方法です。
      Vyper and Brownie Contract Development on EVM Chains:
        name: EVMチェーンにおけるVyperとBrownie契約開発
        description: ETCとVyperの統合を記念して、VyperがETCに導入するスマートコントラクトを構築することにしました。
      Adventures in Classical Ether:
        name: 古典的なエーテルの冒険
        description: ETCの最初のスマートコントラクトを構築します。
      Kotti Solidity ETC Oh My:
        name: Kotti, Solidity, ETC, Oh My!
        description: このガイドでは、Ethereum ClassicのKottiテストネットの初期設定と、ETC<>ETH互換のdapp開発用の特定バージョンのSolidityについて説明します。 Kottiはdapp開発者に推奨されるテストネットです。プロトコルレベルのテストにはMordorが推奨されます。
      How to contribute to Mordor Testnet:
        name: Mordor Testnet への貢献方法
        description: このガイドでは、testnet ETCを採掘し、あなた自身のローカルブロックエクスプローラをExpeditionで実行する方法を説明します。 Kottiはdapp開発者に推奨されるテストネットです。プロトコルレベルのテストにはMordorが推奨されます。
      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Hyperledger Besuに移行 - OpenEthereumまたはMulti-Gethから切り替え
        description: このガイドでは、OpenEthereumまたはMulti-GethクライアントからHyperledger Besuクライアントへの移行をお手伝いします。
      Ethereum Classic on Raspberry Pi:
        name: Raspberry Piのイーサリアムクラシック
        description: このガイドはいくつかの部分に分割され、IoT、ETC、そしてRaspberriesの私の探求を文書化します。
      Ethercluster An Open-Source Alternative to Infura:
        name: Ethercluster, オープンソースのInfuraへの代替
        description: 独自のスケーラブルなEthereumベースのRPCインフラストラクチャを構築するためのガイド。
      Analyzing Ethereum Classic with Google BigQuery:
        name: Google BigQueryでEthereum Classicを分析中
        description: BigQueryを使用してEthereum Classicを分析するガイド このガイドでは、Ethereum Classicでの分散化の例を使用します。
      Creating Your Own Smart Contract Languages Using LLVM:
        name: LLVM を使用して独自のスマートコントラクト言語を作成する
        description: この記事では、EVM-LLVMを使用して万華鏡のおもちゃの言語を作って、ブロックチェーンで展開可能なスマートコントラクトを生成する方法を説明します。
      ERC20 to ERC223 upgrade path:
        name: ERC20からERC223へのアップグレード パス
        description: ERC223は、より安価な手数料を有し、投資家がトークンを失うことから保護するモダンなトークン標準です。チームサターンは、既存のERC20トークンをアップグレードする方法を示しています。
      Continuity for an Augmented world:
        name: 拡張世界の継続性
        description: Ethereum Classicで分散型広告システムを構築するためのガイド。
      Deployment Automation for Goerli testnet in 10 minutes:
        name: 10分でGoerli testnet のデプロイオートメーション
        description: 新しいGoerli Proof-Authorityクロスクライアント・テスト・ネットワークを迅速に展開するための短いチュートリアル。このガイドはEthereum ClassicのKottiテストネットに適用できます。
      Monitoring in PegaSys Plus:
        name: PegaSys Plusでモニタリング
        description: PegaSys によってネットワーク監視ダッシュボードをセットアップするための短いチュートリアル。
      Using OpenRPC Mock Server to test against an Ethereum JSON-RPC API:
        name: OpenRPC Mock Serverを使用してEthereum JSON-RPC APIに対してテストする
        description: open-rpc-mock-serverにより、開発者はローカルで軽量な環境でAPIを実行してテストすることができます。
      Introduction to Pristine An open standard and template for open-source projects:
        name: Pristine入門 — オープンソースプロジェクト用のオープンスタンダードとテンプレート。
        description: Pristineは、プロジェクトの規則や仕様が含まれており、問題を解決し、乗り入れやすくするリポジトリです。 合成可能なツールを構築して使用し、オープンソースの貢献とエンゲージメントを促進し、Github自体で問題と機能に関する議論を促進します。
      Jade Suite Overview and Workshop:
        name: Jade Suite の概要とワークショップ
        description: ジェイド・オブ・ツールを使用して、イーサリアム・クラシックアプリの開発と設定
      Various Ethereum Solidity Tutorials:
        name: 様々なEthereumとSolidityチュートリアル
        description: スマートコントラクトの作成方法、独自のDAppの導入、トークンの作成など、初心者から中級者までのトピックです。
  advanced:
    title: 高度なコンセプト
    description: ブロックチェーンの背後にある技術は深く、多くの領域に到達します。 ここでは、ウサギの穴を下るあなたの旅を開始するのに役立つ記事の小さな選択です。
    items:
      2018-03-15-signatures:
        name: イーサリアムクラシックデジタル署名コード
        description: デジタル署名は安全なトランザクションです。これらは楕円曲線暗号と楕円曲線デジタル署名アルゴリズム(ECDSA)を含みます。
      2018-03-19-rlp:
        name: 再帰的な長さのプレフィックスエンコーディング
        description: Ethereum Classic(ETC)は、データ構造を保存および送信するためにRLP(Recursive Length Prefix)エンコーディングを使用します。
      2018-01-31-difficulty:
        name: イーサリアムクラシックマイニング難易度パラメータの簡単な解説
        description: マイニング難易度パラメータは神秘的に見えるかもしれません。この記事では解釈がわかりやすい美しいものを示しています。
      2018-01-26-implicit-info:
        name: 暗黙のイーサリアムクラシックブロックチェーン情報
        description: 初心者には、Ethereum Classic(ETC)ブロックチェーンからいくつかの必要な情報が欠落しているように見えるかもしれません。 この情報は、混乱につながる可能性のあるブロックチェーンに暗黙的に含まれています。
      2017-12-04-light-clients:
        name: イーサリアムクラシックライトクライアントが安全に動作する方法
        description: Ethereum Classic(ETC)ライトクライアントは、ETCブロックチェーン全体のコピーを維持しないクライアントです。
      2017-04-28-blocks:
        name: "ETCブロックの説明：3つのカテゴリ"
        description: ブロックはヘッダー、トランザクションリスト、およびおじのヘッダーリストに分けることができます。
      2017-04-18-keys:
        name: "公開鍵とプライベート鍵：少し啓蒙者"
        description: 秘密鍵は、資金を転送したり、プログラムをインストールしたり、プログラムを実行するために使用されます。
      2017-03-30-accounts-and-states:
        name: アカウントと州の説明
        description: Ethereum Classic(ETC)ブロックチェーンは、止められない、信頼性の高い、監査可能で、信頼性の高い、信頼性の高い、安全な世界のコンピュータを可能にします。 このシステムを理解するためには、会計や状態を理解することが重要です。
      2017-02-10-hashes:
        name: "ハッシュ:導入と彼らがインターネットとブロックチェーンの基礎である理由"
        description: '「一方向ハッシュ関数」というフレーズは不可解とオタクに聞こえるかもしれませんが、ハッシュ関数は現代の暗号学の仕事です。'
