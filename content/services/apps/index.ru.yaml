title: Приложения и протоколы
seo: Децентрализованные приложения и протоколы, созданные на базе Ethereum Classic; НФТ, игры, системы идентификации, DEX, финансовые продукты и многое другое...
description: Ethereum Classic содержит растущую коллекцию децентрализованных приложений и протоколов. Эта страница представляет собой обзор состояния развития сети ETC.
support: Поддержите ETC, представляя свои собственные приложения!
types:
  nfts:
    title: NFTs
    description: Недолговечные токены - это неизменные коллекционные предметы, которые взяли криптовалютное пространство штурмом в 2021 году и далее.
  games:
    title: Игры
    description: Интерактивные игры, закрепленные в блокчейне Ethereum Classic, открывают новые горизонты развлечений.
  identity:
    title: Системы идентификации
    description: Взаимозаменяемая идентификация будет играть роль в создании устойчивых к сибиллам децентрализованных систем, облегчая репутацию и управление.
  interoperability:
    title: Операционная совместимость
    description: Межцепочечная технология, позволяющая обмениваться ценностями и данными между блокчейнами, усиливает сетевой эффект и делает пирог больше для всех участников.
  finance:
    title: Финансы
    description: Децентрализованные финансы (DeFi), децентрализованные биржи (DEXs), децентрализованные автономные организации (DAOs) - какой бы ни была аббревиатура, технология блокчейн отлично подходит для создания этих новых экономических средств.
  other:
    title: Другое
    description: Все приложения и протоколы, которые настолько уникальны, что не вписываются в существующую категорию.
