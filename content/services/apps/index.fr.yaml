title: Apps et protocoles
seo: Applications et protocoles décentralisés construits sur Ethereum Classic ; NFTs, jeux, systèmes d'identité, DEXs, produits financiers et plus encore...
description: Ethereum Classic accueille une collection croissante d'applications et de protocoles décentralisés. Cette page est un aperçu de l'état de développement du réseau ETC.
support: Soutenez l'ETC en soumettant vos propres applications !
types:
  nfts:
    title: NFTs
    description: Les jetons non fongibles sont des objets de collection impérissables qui ont pris d'assaut l'espace des crypto-monnaies en 2021 et au-delà.
  games:
    title: Jeux
    description: Les jeux interactifs qui sont inscrits dans la blockchain Ethereum Classic atteignent de nouvelles frontières du divertissement.
  identity:
    title: Systèmes d'identité
    description: L'identité interopérable jouera un rôle dans la création de systèmes décentralisés résistants à la sybille, facilitant la réputation et la gouvernance.
  interoperability:
    title: Interopérabilité
    description: La technologie cross-chain qui permet de partager la valeur et les données entre les blockchains renforce l'effet de réseau et rend le gâteau plus grand pour toutes les parties concernées.
  finance:
    title: Finances
    description: Finance décentralisée (DeFi), bourses décentralisées (DEX), organisations autonomes décentralisées (DAO), quel que soit l'acronyme, la technologie blockchain excelle dans la construction de ces véhicules économiques inédits.
  other:
    title: Autre
    description: Toutes les applications et tous les protocoles qui sont si uniques qu'ils n'entrent pas dans une catégorie existante.
