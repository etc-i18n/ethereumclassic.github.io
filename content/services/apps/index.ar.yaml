title: التطبيقات والبروتوكولات
seo: التطبيقات والبروتوكولات اللامركزية المبنية على قمة Ethereum Classic ؛ NFTs والألعاب وأنظمة الهوية و DEXs والمنتجات المالية والمزيد ...
description: تستضيف Ethereum Classic مجموعة متزايدة من التطبيقات والبروتوكولات اللامركزية. هذه الصفحة هي نظرة عامة على حالة تطوير شبكة ETC.
support: دعم ETC من خلال إرسال تطبيقاتك الخاصة!
types:
  nfts:
    title: NFTs
    description: الرموز غير القابلة للفطريات هي مقتنيات غير قابلة للتحصيل استحوذت على مساحة العملة المشفرة في عام 2021 وما بعده.
  games:
    title: ألعاب
    description: تصل الألعاب التفاعلية المضمنة في blockchain Ethereum Classic إلى آفاق جديدة من الترفيه.
  identity:
    title: أنظمة الهوية
    description: ستلعب الهوية القابلة للتشغيل البيني دورًا في إنشاء أنظمة لامركزية مقاومة لـ Sybil ، مما يسهل السمعة والحكم.
  interoperability:
    title: التوافقية
    description: تعمل التكنولوجيا عبر السلسلة التي تسمح بمشاركة القيمة والبيانات بين سلاسل الكتل على تحسين تأثير الشبكة وجعل الكعكة أكبر لجميع المعنيين.
  finance:
    title: تمويل
    description: التمويل اللامركزي (DeFi) ، التبادلات اللامركزية (DEXs) ، المنظمات المستقلة اللامركزية (DAOs) ، مهما كان الاسم المختصر ، تتفوق تقنية blockchain في بناء هذه المركبات الاقتصادية الجديدة.
  other:
    title: آخر
    description: جميع التطبيقات والبروتوكولات الفريدة من نوعها بحيث لا تتناسب مع فئة موجودة.
