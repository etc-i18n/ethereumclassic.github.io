title: Aplikacije i protokoli
seo: Decentralizirane aplikacije i protokoli izgrađeni na Ethereum Classic; NFT-ovi, igre, sustavi identiteta, DEX-ovi, financijski proizvodi i više...
description: Ethereum Classic ugošćuje rastuću kolekciju decentraliziranih aplikacija i protokola. Ova stranica je pregled stanja razvoja ENC mreže.
support: Podržite ETC slanjem vlastitih aplikacija!
types:
  nfts:
    title: NFT-ovi
    description: Nezamjenjivi tokeni nezaboravni su kolekcionarski predmeti koji su osvojili prostor kriptovaluta 2021. i kasnije.
  games:
    title: Igre
    description: Interaktivne igre koje su ugrađene u Ethereum Classic blockchain dosežu nove granice zabave.
  identity:
    title: Sustavi identiteta
    description: Interoperabilni identitet igrat će ulogu u stvaranju decentraliziranih sustava otpornih na Sybil, olakšavajući ugled i upravljanje.
  interoperability:
    title: Interoperabilnost
    description: Cross-chain tehnologija koja omogućuje dijeljenje vrijednosti i podataka između blockchaina poboljšava mrežni učinak i povećava kolač za sve uključene.
  finance:
    title: Financije
    description: Decentralizirane financije (DeFi), decentralizirane razmjene (DEX), decentralizirane autonomne organizacije (DAO), bez obzira na akronim, blockchain tehnologija ističe se u izgradnji ovih novih ekonomskih vozila.
  other:
    title: ostalo
    description: Sve aplikacije i protokoli koji su toliko jedinstveni da se ne uklapaju u postojeću kategoriju.
