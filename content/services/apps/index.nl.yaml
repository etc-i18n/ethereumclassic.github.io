title: Apps en protocollen
seo: Gedecentraliseerde apps en protocollen gebouwd bovenop Ethereum Classic; NFTs, Games, Identiteitssystemen, DEXs, Financiële producten en meer...
description: Ethereum Classic herbergt een groeiende verzameling gedecentraliseerde toepassingen en protocollen. Deze pagina is een overzicht van de stand van de ontwikkeling van het ETC-netwerk.
support: Steun ETC door uw eigen apps in te sturen!
types:
  nfts:
    title: NFT's
    description: Non-Fungible Tokens zijn onvervalsbare verzamelobjecten die de cryptocurrency-ruimte in 2021 en daarna stormenderhand veroveren.
  games:
    title: Spelletjes
    description: Interactieve spellen die verankerd zijn in de Ethereum Classic blockchain bereiken nieuwe grenzen van entertainment.
  identity:
    title: Identiteitssystemen
    description: Interoperabele identiteit zal een rol spelen bij de totstandbrenging van Sybil-resistente gedecentraliseerde systemen, waarbij reputatie en bestuur worden vergemakkelijkt.
  interoperability:
    title: Interoperabiliteit
    description: Cross-chain technologie waarmee waarde en gegevens tussen blockchains kunnen worden gedeeld, versterkt het netwerkeffect en maakt de taart groter voor alle betrokkenen.
  finance:
    title: Financiën
    description: Decentrale Financiën (DeFi), Decentrale Beurzen (DEXs), Decentrale Autonome Organisaties (DAOs), wat het acroniem ook is, blockchaintechnologie blinkt uit in de constructie van deze nieuwe economische voertuigen.
  other:
    title: Andere
    description: Alle toepassingen en protocollen die zo uniek zijn dat ze niet in een bestaande categorie passen.
