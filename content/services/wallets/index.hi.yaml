title: पर्स
seo: वेब वॉलेट, एक्सटेंशन, सॉफ्टवेयर वॉलेट, हार्डवेयर वॉलेट और ईटीसी को सुरक्षित करने के अन्य तरीकों का एक स्रोत।
description: |
  ईटीसी को सुरक्षित और उपयोग करने के लिए चुनने के लिए पर्स के कई विकल्प हैं। प्रत्येक विकल्प सुरक्षा और सुविधा के बीच एक अलग संतुलन देता है। कृपया अपनी आवश्यकताओं के आधार पर सर्वोत्तम विकल्प पर शोध करें।

  ## मुझे किस वॉलेट का उपयोग करना चाहिए?

  निम्नलिखित सुझाव समर्थन नहीं हैं, और केवल नए उपयोगकर्ताओं को जल्दी से एक विकल्प खोजने में मदद करने के लिए काम करते हैं जो शायद उनके लिए काम करता है।

  - यदि आप एक साधारण मोबाइल ऐप चाहते हैं, [ट्रस्ट वॉलेट](https://trustwallet.com/ethereum-classic-wallet) ईटीसी सहित कई मुद्राओं का उपयोग और समर्थन करना आसान है।
  - यदि आप विकेन्द्रीकृत अनुप्रयोगों के उपयोग के लिए ईटीसी की थोड़ी मात्रा रखना चाहते हैं, तो [MetaMask](/ गाइड/मेटामास्क) आज़माएं और इसे एथेरियम क्लासिक से कनेक्ट करें।
  - यदि आप अपने व्यवसाय के लिए ईटीसी स्वीकार कर रहे हैं, तो आप शायद केवल एक [exchange](/ सेवाएं/एक्सचेंज) खाता बनाना चाहते हैं जिसका उपयोग आप इसे अपनी स्थानीय मुद्रा में बेचने के लिए कर सकते हैं।
  - यदि आपके पास बड़ी राशि है, तो [हार्डवेयर वॉलेट](#हार्डवेयर-वॉलेट) खरीदने की अत्यधिक अनुशंसा की जाती है।
  - अधिक उन्नत उपयोग के मामलों के लिए, कृपया अपना स्वयं का शोध करें और नीचे से कुछ विकल्पों का प्रयास करें।
