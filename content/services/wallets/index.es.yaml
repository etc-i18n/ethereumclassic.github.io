title: Billeteras
seo: Una fuente de monederos web, extensiones, monederos de software, monederos de hardware y otras formas de asegurar ETC.
description: |
  Hay muchas opciones de monederos para elegir para asegurar y usar ETC. Cada opción ofrece un equilibrio diferente entre seguridad y comodidad. Por favor, investigue la mejor opción en función de sus necesidades.

  ## ¿Qué monedero debería utilizar?

  Las siguientes sugerencias no son un respaldo, y sólo sirven para ayudar a los nuevos usuarios a encontrar rápidamente una opción que probablemente funcione para ellos.

  - Si quieres una aplicación móvil sencilla, [Trust Wallet](https://trustwallet.com/ethereum-classic-wallet) es fácil de usar y soporta muchas monedas, incluyendo ETC.
  - Si quieres mantener pequeñas cantidades de ETC para usarlas con aplicaciones descentralizadas, entonces prueba [MetaMask](/guides/metamask) y conéctalo a Ethereum Classic.
  - Si está aceptando ETC para su negocio, probablemente sólo quiera crear una cuenta en [exchange](/services/exchanges) que pueda utilizar para venderlo por su moneda local.
  - Si tiene cantidades mayores, se recomienda encarecidamente que adquiera una [Cartera de hardware] (#cartera-de-hardware).
  - Para casos de uso más avanzados, por favor, investigue por su cuenta y pruebe algunas de las opciones que aparecen a continuación.
items:
  web:
    title: Carteras web
    description: Se puede acceder a estos monederos Web3 mediante una página web. No deben utilizarse para asegurar grandes cantidades, pero permiten interactuar fácilmente con ETC sin necesidad de descargas.
  browsers:
    title: Billeteras integradas en el navegador
    description: Estos monederos Web3 se integran en los navegadores web. Normalmente, inyectan los sitios web con la información de tu cuenta para permitirte interactuar sin problemas con las dapps de Ethereum Classic en tu navegador.
  hardware:
    title: Carteras de hardware
    description: Los monederos de hardware son monederos seguros diseñados para el almacenamiento a largo plazo.
  software:
    title: Carteras de software
    description: Los monederos de software son dispositivos de escritorio o móviles diseñados para el almacenamiento a corto plazo.
  other:
    title: Otros productos para carteras
    description: Estos productos son complementarios a los monederos de criptomonedas como el almacenamiento de semillas de recuperación.
