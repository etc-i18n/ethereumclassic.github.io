title: Carteras
seo: Una fuente de carteras web, extensiones, monederos de software, carteras de hardware y otras formas de asegurar ETC.
description: |
  Hay muchas opciones de monederos para elegir entre asegurar y usar ETC. Cada opción da un equilibrio diferente entre seguridad y comodidad. Por favor, busque la mejor opción dependiendo de sus necesidades.

  ## ¿Qué Monedero debo usar?

  Las siguientes sugerencias no son endorsements, y sirven sólo para ayudar a los nuevos usuarios rápidamente encontrar una opción que probablemente funcione para ellos.

  - Si quieres una aplicación móvil simple, [Trust Wallet](https://trustwallet.com/ethereum-classic-wallet) es fácil de usar y soporta muchas monedas incluyendo ETC.
  - Si desea mantener pequeñas cantidades de ETC para su uso con aplicaciones descentralizadas, luego prueba [MetaMask](/guides/metamask) y conéctalo a Ethereum Classic.
  - Si acepta ETC para su negocio, probablemente sólo desee crear una cuenta [exchange](/services/exchanges) que pueda usar para venderla por su moneda local.
  - Si tienes cantidades más grandes, es muy recomendable comprar [Hardware Wallet](#hardware-wallets).
  - Para casos de uso más avanzado, por favor haga su propia investigación y pruebe algunas opciones de abajo.
