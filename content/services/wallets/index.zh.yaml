title: 钱包
seo: 网上钱包、扩展、软件钱包、硬件钱包和其他安全ETC的方法。
description: |
  有许多钱包选项可供选择来安全和使用ETC。 每个选项给安全和方便之间带来不同的平衡。请根据您的要求研究最好的选项。

  ## 我应该使用哪个钱包？

  以下建议不被认可，只能帮助新用户快速找到一个可能适合他们的选项。

  - 如果您想要一个简单的移动应用程序，[Trust Walle](https://trustwallet.com/ethereu-classic-wallet) 便易于使用，并支持包括ETC在内的许多货币。
  - 如果您想要持有少量的ETC用于分散的应用程序 然后尝试 [MetaMask](/guides/metamask) 并将其连接到 Ethereum Classic。
  - 如果您接受ETC作为您的业务。 您可能只是想要创建一个 [exchange](/services/exchanges) 帐户，您可以用它来为您的本地货币出售它。
  - 如果您持有更多金额，强烈建议您购买[硬件钱包](#硬件钱包)。
  - 对于更高级的情况，请进行您自己的研究并尝试下面的几个选项。
