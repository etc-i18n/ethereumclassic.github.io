title: Кошельки
seo: Источник веб-кошельков, расширений, программных кошельков, аппаратных кошельков и других способов защиты ETC.
description: |
  Существует множество вариантов кошельков, которые можно выбрать для обеспечения безопасности и использования ETC. Каждый вариант обеспечивает различный баланс между безопасностью и удобством. Пожалуйста, найдите лучший вариант в зависимости от ваших требований.

  ## Какой кошелек мне использовать?

  Следующие предложения не являются рекомендациями и служат только для того, чтобы помочь новым пользователям быстро найти вариант, который, возможно, им подойдет.

  - Если вам нужно простое мобильное приложение, [Trust Wallet](https://trustwallet.com/ethereum-classic-wallet) прост в использовании и поддерживает множество валют, включая ETC.
  - Если вы хотите хранить небольшие суммы ETC для использования в децентрализованных приложениях, то попробуйте [MetaMask](/guides/metamask) и подключите его к Ethereum Classic.
  - Если вы принимаете ETC для своего бизнеса, то, скорее всего, вам просто нужно создать аккаунт [exchange](/services/exchanges), который вы сможете использовать для продажи ETC за местную валюту.
  - Если вы храните большие суммы, настоятельно рекомендуется приобрести [аппаратный кошелек] (#hardware-wallets).
  - Для более сложных случаев использования, пожалуйста, проведите собственное исследование и попробуйте несколько вариантов из списка ниже.
items:
  web:
    title: Веб-кошельки
    description: Доступ к этим Web3-кошелькам можно получить с помощью веб-страницы. Они не должны использоваться для обеспечения безопасности больших сумм, но позволяют легко взаимодействовать с ETC без загрузки.
  browsers:
    title: Кошельки, интегрированные в браузеры
    description: Эти кошельки Web3 интегрируются в веб-браузеры. Как правило, они вводят на веб-сайты информацию о вашей учетной записи, чтобы позволить вам беспрепятственно взаимодействовать с Ethereum Classic dapps в вашем браузере.
  hardware:
    title: Кошельки для аппаратуры
    description: Аппаратные кошельки - это надежные кошельки, предназначенные для длительного хранения.
  software:
    title: Программные кошельки
    description: Программные кошельки - это настольные или мобильные устройства, предназначенные для краткосрочного хранения.
  other:
    title: Другие изделия из кошелька
    description: Эти продукты дополняют криптокошельки, как хранилище семян для восстановления.
