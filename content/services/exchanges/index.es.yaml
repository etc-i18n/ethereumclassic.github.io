title: Intercambios
seo: Una lista de bolsas centralizadas y minimizadas de confianza, DEXs, mercados NFT y procesadores de pagos que soportan ETC.
description: |
  Esta página contiene una lista de servicios que le permiten comprar o comerciar con ETC.

  ## Lista de Intercambios no exhaustiva

  Los siguientes intercambios son compatibles con Ethereum Classic. Se separan en 3 categorías; minimizan la confianza, centralizadas y de cadena cruzada.

  **Por favor, haz tu propia investigación en el intercambio que eliges para obtener Ethereum Classic. Estar listado en este sitio no constituye un aval de los servicios de intercambio por el proyecto Ethereum Classic .**
