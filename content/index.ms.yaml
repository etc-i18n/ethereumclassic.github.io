## intro
intro:
  title: Bina Aplikasi Tidak Boleh Dihalang
  content: |
    Memandangkan institusi penyandang semakin terancam oleh potensi liar teknologi blockchain, hanya mata wang kripto yang benar-benar terdesentralisasi akan bertahan.

    Sedia ada sebagai tindak balas kepada penapisan kontrak pada rantaian saudara Ethereum, Classic telah membuktikan keupayaannya untuk menentang penapisan terhadap semua kemungkinan, dan untuk menyampaikan visi Ethereum *asal* bagi aplikasi *tidak boleh dihalang*.

    Dengan menggabungkan teknologi ETH dengan falsafah BTC, ETC diposisikan secara unik untuk menjadi Platform Kontrak Pintar pada masa hadapan, kerana rantaian lain menjadi terjejas atau ditangkap oleh kepentingan khusus.

    Selamat datang, dan sila dijemput untuk mengetahui masa lalu, masa kini dan masa depan Ethereum Classic; ia adalah prinsip, cadangan nilai, komuniti dan banyak lagi - untuk memahami *mengapa Klasik*.
  button:
    text: Mengapa Klasik?
