## intro
intro:
  title: Onhoudbare toepassingen bouwen
  content: |
    Nu gevestigde instellingen steeds meer bedreigd worden door het wilde potentieel van blockchaintechnologie, zullen alleen echt gedecentraliseerde cryptocurrencies overleven.

    Bestaande in antwoord op contractcensuur op zusterketen Ethereum, heeft Classic bewezen dat het tegen alle verwachtingen in de censuur kan weerstaan en de *originele* Ethereum visie van *onhoudbare* toepassingen kan leveren.

    Door de technologie van ETH te combineren met de filosofie van BTC, is ETC uniek gepositioneerd om het Smart Contract Platform van de toekomst te worden, nu andere ketens gecompromitteerd worden of in de greep komen van speciale belangen.

    Welkom, en wees uitgenodigd om het verleden, het heden en de toekomst van Ethereum Classic te ontdekken; de principes, het waardevoorstel, de gemeenschap en meer - om te begrijpen *waarom Classic*.
  button:
    text: Waarom klassiek?
