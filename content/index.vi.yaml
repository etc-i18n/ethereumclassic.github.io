## intro
intro:
  title: Xây dựng các ứng dụng không thể ngăn cản
  content: |
    Khi các tổ chức đương nhiệm ngày càng bị đe dọa bởi tiềm năng hoang dã của công nghệ blockchain, chỉ những loại tiền điện tử thực sự phi tập trung mới tồn tại được.

    Tồn tại để đáp ứng với sự kiểm duyệt hợp đồng trên chuỗi chị em Ethereum, Classic đã chứng minh khả năng chống lại sự kiểm duyệt của mình đối với tất cả các tỷ lệ cược và cung cấp tầm nhìn Ethereum * nguyên bản * của các ứng dụng * không thể ngăn cản *.

    Bằng cách kết hợp công nghệ của ETH với triết lý của BTC, ETC được định vị duy nhất để trở thành Nền tảng hợp đồng thông minh trong tương lai, khi các chuỗi khác bị xâm phạm hoặc bị chiếm đoạt bởi các lợi ích đặc biệt.

    Chào mừng bạn và xin được mời khám phá quá khứ, hiện tại và tương lai của Ethereum Classic; đó là các nguyên tắc, đề xuất giá trị, cộng đồng và hơn thế nữa - để hiểu * tại sao Cổ điển *.
  button:
    text: Tại sao Cổ điển?
