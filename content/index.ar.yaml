## intro
intro:
  title: بناء تطبيقات لا يمكن إيقافها
  content: |
    نظرًا لتهديد المؤسسات القائمة بشكل متزايد من قبل الإمكانات البرية لتقنية blockchain ، فإن العملات المشفرة اللامركزية حقًا هي فقط التي ستبقى على قيد الحياة.

    موجود استجابةً للرقابة التعاقدية على سلسلة Ethereum الشقيقة ، أثبت Classic قدرته على مقاومة الرقابة ضد جميع الصعاب ، وتقديم رؤية Ethereum * الأصلية * للتطبيقات * التي لا يمكن إيقافها *.

    من خلال الجمع بين تقنية ETH وفلسفة BTC ، فإن ETC في وضع فريد لتكون منصة العقود الذكية في المستقبل ، حيث تتعرض السلاسل الأخرى للخطر أو يتم الاستيلاء عليها من قبل المصالح الخاصة.

    مرحبًا بك ، ويرجى دعوتك لاكتشاف ماضي وحاضر ومستقبل Ethereum Classic ؛ إنها المبادئ ، القيمة المقترحة ، المجتمع ، والمزيد - لفهم * لماذا كلاسيك *.
  button:
    text: لماذا كلاسيك؟
