## intro
intro:
  title: Durdurulamaz Uygulamalar Oluşturun
  content: |
    Yerleşik kurumlar blok zinciri teknolojisinin vahşi potansiyeli tarafından giderek daha fazla tehdit edilirken, yalnızca gerçekten merkezi olmayan kripto para birimleri hayatta kalacaktır.

    Kardeş zincir Ethereum'daki sözleşme sansürüne yanıt olarak ortaya çıkan Classic, her şeye rağmen sansüre direnme ve *durdurulamaz* uygulamalara ilişkin *orijinal* Ethereum vizyonunu sunma yeteneğini kanıtlamıştır.

    ETH'nin teknolojisini BTC'nin felsefesiyle birleştiren ETC, diğer zincirler tehlikeye girdikçe veya özel çıkarlar tarafından ele geçirildikçe geleceğin Akıllı Sözleşme Platformu olmak için benzersiz bir konuma sahiptir.

    Hoş geldiniz ve lütfen Ethereum Classic'in geçmişini, bugününü ve geleceğini keşfetmeye davet edin; ilkeleri, değer önerisi, topluluğu ve daha fazlası - *neden Classic* olduğunu anlamak için.
  button:
    text: Neden Klasik?
