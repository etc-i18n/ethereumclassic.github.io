title: Git-Repositorien
description: Ein Sammelsurium von verschiedenen Open-Source-Repositories für Ethereum Classic-Entwickler.
items:
  repos:
    items:
      EthereumClassic:
        name: Wichtigste Github-Organisation
        description: Die wichtigste Ethereum Classic Github Organisation, die eine Reihe von Repositories enthält, von denen wir im Folgenden eine Auswahl hervorheben...
      eth-classic:
        name: Alternative Github-Organisation
        description: Eine weitere von der Gemeinschaft verwaltete Github-Organisation, die Testnet-Konfigurationen, ETCHash, Besu usw. umfasst.
      etcLabs:
        name: ETC-Labore
        description: Organisation, die viele Ethereum Classic Repositories enthält, die zuvor von ETC Labs verwaltet wurden, einschließlich core-geth.
      website:
        name: ETC-Website
        description: Der Quellcode dieser Website, einschließlich einer Anleitung, wie Sie dazu beitragen können.
      awesomeEtc:
        name: Fantastisch ETC
        description: Eine fantastische Liste von Ressourcen für das Ethereum Classic (ETC) Projekt.
