      website:
        name: Sitio web ETC
        description: El código fuente de este mismo sitio web, incluyendo instrucciones sobre cómo contribuir.
      awesomeEtc:
        name: Increíble ETC
        description: Una lista impresionante de recursos para el proyecto Ethereum Classic (ETC).
