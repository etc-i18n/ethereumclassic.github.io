title: Repositorios Git
description: Una mezcolanza de repositorios de código abierto diversos para los desarrolladores de Ethereum Classic.
items:
  repos:
    items:
      EthereumClassic:
        name: Organización principal de Github
        description: La organización principal de Ethereum Classic Github, que contiene una serie de repositorios, una selección de los cuales destacaremos a continuación...
      eth-classic:
        name: Organización alternativa de Github
        description: Otra organización de Github gestionada por la comunidad que incluye configuraciones de testnet, ETCHash, Besu, etc.
      etcLabs:
        name: Laboratorios ETC
        description: Organización que contiene muchos repositorios de Ethereum Classic previamente mantenidos por ETC Labs, incluyendo core-geth.
      website:
        name: Página web de ETC
        description: El código fuente de este mismo sitio web, incluidas las instrucciones sobre cómo contribuir.
      awesomeEtc:
        name: Impresionante ETC
        description: Una impresionante lista de recursos para el proyecto Ethereum Classic (ETC).
