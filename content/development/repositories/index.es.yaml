title: Repositorios Git
description: Un hodgepodge de varios repositorios de código abierto para desarrolladores de Ethereum Classic.
items:
  repos:
    items:
      EthereumClassic:
        name: Organización principal de Github
        description: The Main Ethereum Classic Github Organization, containing a number of repositories, a selection of which we will highlight below...
      eth-classic:
