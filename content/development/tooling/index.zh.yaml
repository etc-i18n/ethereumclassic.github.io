  dex:
    __type: links
    title: 发展经验
    description: 可以帮助开发Ethereum Classic应用程序的开发者工具的非详尽选择，包括作为IDE、库、测试框架、调试器，*等等*。
    items:
      BUIDL IDE:
        __link: https://buidl.secondstate.io/etc
        __name: BUIDL IDE
        description: Second State BUIDL IDE是一个基于网络的IDE，不需要下载或安装软件。它为智能合约和dapp开发者提供了一个一站式的开发和部署环境。
      Dappkit:
        __link: https://dappkit.io/
        __name: Dappkit
        description: 一个与分类账无关的、高性能的基础设施和库，供开发者建立和扩展去中心化的应用程序。简而言之，就是合作式的Dapp的Firebase。
      Embark Framework:
        __link: https://framework.embarklabs.io/
        __name: Embark Framework
        description: 使用Ethereum、IPFS和其他平台的无服务器去中心化应用程序的框架。
      Emerald Platform:
        __link: https://github.com/ETCDEVTeam/emerald-platform
        __name: Emerald Platform
        description: 为ETC区块链建立Dapp的平台。
      ESerialize:
        __link: https://eserialize.com/?input=string&output=hex
        __name: ESerialize
        description: 这个模块的目标是为Ethereum Stack提供简单的函数来序列化和反序列化数据。
      Ethereum JSON-RPC API:
        __link: https://github.com/etclabscore/ethereum-json-rpc-specification
        __name: Ethereum JSON-RPC API
        description: 基于EVM的区块链客户端必须实现的JSON-RPC方法的规范。
      Eth Fiddle:
        __link: https://ethfiddle.com/
        __name: Eth Fiddle
        description: 智能合约的在线编辑器。
      EVM-LLVM:
        __link: https://github.com/etclabscore/evm_llvm
        __name: EVM-LLVM
        description: 开发人员不仅可以使用Solidity以外的大量编程语言（Rust用于智能合约！）来针对Ethereum虚拟机（EVM），他们还可以立即受益于围绕LLVM基础设施构建的各种开发工具。
      Ganache:
        __link: https://www.trufflesuite.com/ganache
        __name: Ganache
        description: 个人以太坊区块链来运行测试。
      Jade Suite:
        __link: https://jade.builders/
        __name: Jade Suite
        description: Jade工具套件使开发者能够在基于EVM的区块链（如Ethereum Classic）之上创建点对点的去中心化应用程序。
      Mythx:
        __link: https://mythx.io/
        __name: Mythx
        description: MythX是Ethereum智能合约的首要安全分析服务。我们的使命是确保开发团队避免代价高昂的错误，使以太坊成为一个更安全和值得信赖的平台。
      Open-RPC:
        __link: https://open-rpc.org/
        __name: Open-RPC
        description: OpenRPC规范为JSON-RPC 2.0 APIs定义了一个标准的、与编程语言无关的接口描述。
      OpenZeppelin:
        __link: https://openzeppelin.org/
        __name: OpenZeppelin
        description: 经过战斗考验的安全、可重复使用的智能合约框架。
      Quorum:
        __link: https://www.goquorum.com/
        __name: Quorum
        description: Quorum是一个开源的区块链平台，它结合了公共以太坊社区的创新和支持企业需求的增强。
      Remix Online IDE:
        __link: https://remix.ethereum.org/
        __name: Remix Online IDE
        description: 一个有用的浏览器IDE，可以编译和发布智能合约到各种Ethereum网络。包括一个linter。
      Signatory:
        __link: https://signatory.dev/
        __name: Signatory
        description: 以太坊堆栈的一个离线交易和消息签名器。
      SOLL:
        __link: https://github.com/second-state/soll
        __name: SOLL
        description: LLVM编译器终于来到了Solidity。有了它，我们可以在多个区块链虚拟机上轻松创建智能合约。以太坊经典上的EVM和ETH 2.0的eWASM是我们首批支持的。
      Sputnikvm:
        __link: https://github.com/ETCDEVTeam/sputnikvm
        __name: Sputnikvm
        description: SputnikVM是Ethereum虚拟机（EVM）的一个开源独立实现。它的目的是为不同的基于Ethereum的区块链提供一个高效、可插拔的虚拟机。
      Truffle Suite:
        __link: https://www.trufflesuite.com/
        __name: Truffle Suite
        description: 一个世界级的开发环境、测试框架和资产管道，用于使用以太坊虚拟机（EVM）的区块链，旨在使开发者的生活更轻松。
  nodeTools:
    __type: links
    title: 节点部署
    description: 这些工具使得为生产部署旋转一个节点集群或用公共数据集执行数据科学变得容易。
    items:
      Bloq Cloud:
        __name: Bloq Cloud
        __link: https://bloq.cloud/
        description: BloqCloud提供高度优化的、始终可用的区块链网络访问。根据您的需求快速连接并轻松扩展--无需担心管理基础设施。
      DappNode:
        __link: https://dappnode.io/
        __name: DappNode
        description: DAppNode为运行节点、DApps和托管P2P网络和经济提供便利。
      Ethercluster:
        __link: https://www.ethercluster.com/
        __name: Ethercluster
        description: Ethercluster是一个开源的以太坊虚拟机（EVM）远程程序调用（RPC），免费提供Ethereum Classic（ETC）和Kotti端点。
      GetBlock:
        __name: GetBlock
        __link: https://getblock.io
        description: GetBlock是一个为主要加密货币的节点提供连接的服务。他们支持JSON-RPC、REST和WebSockets等工具，这有利于与区块链直接同步。不需要自己运行一个节点，该平台允许其客户通过一个完整的节点连接到区块链，而不需要支付费用。
      Google BigQuery:
        __name: Google BigQuery
        __link: https://console.cloud.google.com/marketplace/details/ethereum-classic/crypto-ethereum-classic?filter=solution-type:dataset&q=ethereum%20classic&id=babd6e83-ec5f-4b0a-b44f-64d37710a71d
        description: 谷歌云发布了由Ethereum Classic的区块链交易历史组成的数据集，以帮助你更好地了解加密货币。还包括一套查询和视图，将所有区块链数据集映射到复式账本数据结构，实现多链元分析，以及与传统金融记录处理系统的整合。
      Raspberry Pi Node:
        __link: https://core-geth.org/setup-on-raspberry-pi
        __name: Raspberry Pi Node
        description: 关于如何在Raspberry Pi上设置Ethereum Classic节点的详细指南。
      Rivet Cloud:
        __link: https://rivet.cloud/
        __name: RIVET
        description: 无限扩展、高度可用的Ethereum和Ethereum Classic端点，真正做到了只管用。
      QuikNode:
        __link: https://quiknode.io/
        __name: QuikNode
        description: QuikNodes很简单，一直在运行，有一个快速的互联网连接，可以快速同步区块链，而且你永远不用担心磁盘空间用完。
