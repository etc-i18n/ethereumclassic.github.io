  dex:
    title: 開発経験
    description: Ethereum Classicアプリケーションの開発に役立つ、IDE、ライブラリ、テストフレームワーク、デバッガー、*etcetetetera*などの開発ツールを包括的に選択できます。
    items:
      BUIDL IDE:
        name: BUIDL IDE
        description: 2番目のState BUIDL IDEは、ソフトウェアのダウンロードやインストールを必要としないWebベースのIDEです。 スマートコントラクトとdapp開発者向けのワンストップ開発と展開環境を提供します。
      Dappkit:
        name: Dappkit
        description: 分散型アプリケーションを構築し、拡張するための元帳に依存しない、高性能なインフラストラクチャとライブラリ。 要するに、Dappsの共同Firebaseです。
      Embark Framework:
        name: Embarkフレームワーク
        description: サーバーレス分散アプリケーションのためのフレームワーク Ethereum、IPFS、および他のプラットフォームを使用しています。
      Emerald Platform:
        name: エメラルドプラットフォーム
        description: ETCブロックチェーン用Dappsを構築するためのプラットフォーム。
      ESerialize:
        name: ESerialize
        description: このモジュールの目的は、イーサリアムスタックのデータをシリアライズしてデシリアライズする簡単な機能を提供することです。
      Ethereum JSON-RPC API:
        name: Ethereum JSON-RPC API
        description: EVMベースのブロックチェーンクライアントが実装しなければならないJSON-RPCメソッドの仕様。
      Eth Fiddle:
        name: Eth Fiddle
        description: スマートコントラクトのオンラインエディタ。
      EVM-LLVM:
        name: EVM-LLVM
        description: 開発者は多くのプログラミング言語を使用することができます。 Ethereum仮想マシン(EVM)をターゲットとするソリッド以外は、LLVMインフラストラクチャを中心に構築されたさまざまな開発ツールからもすぐに恩恵を受けることができます。
      Ganache:
        name: ガナッシュ語
        description: テストを実行するための個人的なEthereumブロックチェーン。
      Jade Suite:
        name: ジェイドスイート
        description: Jadeツールスイートは、開発者がEthereum ClassicのようなEVMベースのブロックチェーン上にピアツーピアの分散アプリケーションを作成することを可能にします。
      Mythx:
        name: Mythx
        description: MythXはEthereumスマートコントラクトの最高のセキュリティ分析サービスです。 私たちの使命は、開発チームがコストのかかるエラーを回避し、Ethereumをより安全で信頼できるプラットフォームにすることです。
      Open-RPC:
        name: オープンRPC
        description: OpenRPC仕様では、JSON-RPC 2.0 APIの標準的なプログラミング言語に依存しないインターフェイス記述を定義しています。
      OpenZeppelin:
        name: OpenZeppelin
        description: 安全で再利用可能なスマートコントラクトの戦いテスト済みフレームワーク。
      Quorum:
        name: Quorum
        description: Quorumは、パブリックEthereumコミュニティのイノベーションとエンタープライズニーズをサポートする拡張機能を組み合わせたオープンソースのブロックチェーンプラットフォームです。
      Remix Online IDE:
        name: Remix Online IDE
        description: さまざまなEthereumネットワークにスマートコントラクトをコンパイルして公開できる便利なブラウザ内IDE。リンターが含まれています。
      Signatory:
        name: 署名
        description: イーサリアムスタックのオフライントランザクションとメッセージ署名者。
      SOLL:
        name: SOLL
        description: LLVMコンパイラは最終的にSolidityに追加されます。これにより、複数のブロックチェーンVMにスマートコントラクトを簡単に作成できます。 Ethereum ClassicとAH 2.0のeWASMのEVMは、私たちが最初にサポートするものです。
      Sputnikvm:
        name: Sputnikvm
        description: SputnikVMはイーサリアム仮想マシン(EVM)のオープンソースのスタンドアロン実装であり、さまざまなイーサリアムベースのブロックチェーン用の効率的なプラグ可能な仮想マシンであることを目指しています。
      Truffle Suite:
        name: トリュフスイート
        description: イーサリアム仮想マシン(EVM)を使用したブロックチェーンの世界クラスの開発環境、テストフレームワーク、アセットパイプライン。 開発者としての生活を楽にすることを目指しています
  nodeTools:
    title: ノードデプロイ
    description: これらのツールにより、本番環境用のノードのクラスタを簡単に立ち上げたり、パブリックなデータセットを使用したデータサイエンスを実行したりすることができます。
    items:
      Bloq Cloud:
        name: Bloq Cloud
        description: BloqCloudは、常に利用可能なブロックチェーンネットワークへのアクセスを高度に最適化します。 インフラストラクチャを管理することを心配することなく、ニーズに応じて迅速に拡張できるようになります。
      DappNode:
        name: DappNode
        description: DAppNode は、実行中のノード、DApps、P2Pネットワークと経済のホスティングを容易にします。
      Ethercluster:
        name: Ethercluster
        description: Etherclusterは、イーサリアムクラシック(ETC)とKottiエンドポイントを無料で提供するオープンソースのイーサリアム仮想マシン(EVM)リモートプロシージャコール(RPC)です。
      GetBlock:
        name: GetBlock
        description: GetBlockは主要な暗号通貨ノードの接続を提供するサービスです。 JSON-RPC、REST、WebSocketsなどのツールをサポートしており、ブロックチェーンとの直接同期が容易になります。 自分でノードを実行する必要はありません プラットフォームは、顧客が手数料を支払うことなく、フルノードを介してブロックチェーンに接続することができます。
      Google BigQuery:
        name: Google BigQuery
        description: Google Cloudは、暗号通貨の理解を深めるために、Ethereum Classicのブロックチェーントランザクション履歴からなるデータセットをリリースしました。 また、すべてのブロックチェーンデータセットをマルチチェーンメタ分析を可能にするダブルエントリブックデータ構造にマッピングするクエリとビューのセットも含まれています。 従来の財務記録処理システムとの統合が可能になりました
      Raspberry Pi Node:
        name: Raspberry Pi ノード
        description: Raspberry PiにEthereum Classicノードをセットアップする方法についての詳細なガイド
      Rivet Cloud:
        name: RIVET
        description: 無限に拡張可能で高可用性のあるEthereumとEthereum Classicエンドポイントは、本当にうまく動作します。
      QuikNode:
        name: QuikNode
        description: QuikNodesは簡単で、常に高速なインターネット接続でブロックチェーンの同期が可能です。 ディスクの空き容量がなくなることを心配する必要はありません
