  dex:
    title: Experiencia de desarrollo
    description: Una selección no exhaustiva de herramientas de desarrollo que pueden ayudar al desarrollo de aplicaciones Ethereum Classic incluyendo IDEs, librerías, marcos de prueba, debuggers, *etcetera*.
    items:
      BUIDL IDE:
        name: BUIDL IDE
        description: BUIDL IDE de Segundo Estado es un IDE basado en la web que no requiere descarga o instalación de software. Proporciona un entorno de desarrollo e implementación único para desarrolladores de contratos inteligentes y daps.
      Dappkit:
        name: Dappkit
        description: Una infraestructura y bibliotecas de alto rendimiento para que los desarrolladores construyan y escalen aplicaciones descentralizadas. En resumen, Firebase colaborativa para Dapps.
      Embark Framework:
        name: Embark Framework
        description: Framework para aplicaciones descentralizadas sin servidor usando Ethereum, IPFS y otras plataformas.
      Emerald Platform:
        name: Plataforma Esmeralda
        description: Plataforma para construir Dapps para blockchain ETC.
      ESerialize:
        name: ESerializar
        description: El objetivo de este módulo es proporcionar funciones fáciles para serializar y deserializar los datos de la Pila Ethereum.
      Ethereum JSON-RPC API:
        name: API JSON-RPC Ethereum
        description: Una especificación de métodos JSON-RPC que un cliente blockchain basado en EVM debe implementar.
      Eth Fiddle:
        name: Acertijo Eto
        description: Editor en línea para contratos inteligentes.
      EVM-LLVM:
        name: EVM-LLVM
        description: Los desarrolladores no sólo pueden usar una gran variedad de lenguajes de programación (¡ust for smart contracts! aparte de Solidez para dirigir la máquina virtual de Ethereum (EVM), también pueden beneficiarse inmediatamente de diversas herramientas de desarrollo construidas alrededor de la infraestructura LLVM.
      Ganache:
        name: Guache
        description: Bloque personal de Ethereum para ejecutar pruebas.
      Jade Suite:
        name: Suite Jade
        description: El conjunto de herramientas de Jade permite a los desarrolladores crear aplicaciones descentralizadas peer-to-peer sobre blockchains basados en EVM como Ethereum Classic.
      Mythx:
        name: Mítico
        description: MythX es el principal servicio de análisis de seguridad para los contratos inteligentes de Ethereum. Nuestra misión es asegurar que los equipos de desarrollo eviten errores costosos y hagan de Ethereum una plataforma más segura y confiable.
      Open-RPC:
        name: Abrir RPC
        description: La especificación OpenRPC define una descripción estándar de la interfaz agnostica del lenguaje de programación para APIs JSON-RPC 2.0.
      OpenZeppelin:
        name: OpenZeppelin
        description: Marco de contratos inteligentes seguros y reutilizables probados en batalla.
      Quorum:
        name: Quorum
        description: Quorum es una plataforma de blockchain de código abierto que combina la innovación de la comunidad pública de Ethereum con mejoras para apoyar las necesidades empresariales.
      Remix Online IDE:
        name: Remix Online IDE
        description: Un útil IDE en el navegador que puede compilar y publicar contratos inteligentes a varias redes de Ethereum. Incluye un linter.
      Signatory:
        name: Firmación
        description: Una transacción sin conexión y firma de mensajes para la Pila Ethereum.
      SOLL:
        name: SOLL
        description: El compilador LLVM finalmente está llegando a Solididad. Con él, podemos crear contratos inteligentes fácilmente a través de múltiples máquinas virtuales de blockchain. La EVM en Ethereum Classic y ETH 2.0 eWASM son de las primeras que soportamos.
      Sputnikvm:
        name: Sputnikvm
        description: SputnikVM es una implementación independiente de código abierto de Ethereum Virtual Machine (EVM).
      Truffle Suite:
        name: Suite Truffle
        description: Un entorno de desarrollo de clase mundial, pruebas de framework y pipeline de activos para blockchains usando la máquina virtual Ethereum (EVM), buscando hacer la vida como desarrollador más fácil.
  nodeTools:
    title: Despliegue del nodo
    description: Estas herramientas hacen que sea fácil girar un clúster de nodos para implementaciones de producción o realizar ciencias de datos con conjuntos de datos públicos.
    items:
      Bloq Cloud:
        name: Nube de Bloq
        description: BloqCloud proporciona un acceso altamente optimizado y siempre disponible a las redes de blockchain. Conéctate rápidamente y escala fácilmente según tus necesidades, sin tener que preocuparse por gestionar la infraestructura.
      DappNode:
        name: DappNode
        description: DAppNode facilita la ejecución de nodos, DApps y redes y economías P2P.
      Ethercluster:
        name: Clasificador Eterno
        description: Ethercluster es una máquina virtual (EVM) (EVM) de código abierto, que proporciona Ethereum Classic (ETC) y terminales Kotti gratuitamente.
      GetBlock:
        name: GetBlock
        description: GetBlock es un servicio que proporciona conexión para los nodos principales de criptomonedas. Soportan tales herramientas como JSON-RPC, REST y WebSockets, lo que facilita la sincronización directa con la cadena de bloques. No hay necesidad de ejecutar un nodo usted mismo, la plataforma permite a sus clientes conectarse a un blockchain a través de un nodo completo sin tener que pagar una comisión.
      Google BigQuery:
        name: Google BigQuery
        description: Google Cloud publicó conjuntos de datos que consisten en el historial de transacciones de la cadena de bloques Ethereum Classic, para ayudarle a entender mejor la criptomoneda. También incluyó un conjunto de consultas y vistas que mapean todos los conjuntos de datos de blockchain a una estructura de datos de doble entrada que permite metanálisis de múltiples cadenas, así como la integración con sistemas de procesamiento de registros financieros convencionales.
      Raspberry Pi Node:
        name: Nodo Raspberry Pi
        description: Una guía detallada sobre cómo configurar un nodo Ethereum Classic en un Raspberry Pi.
      Rivet Cloud:
        name: REGISTRAR
        description: Infinitamente escalable, altamente disponible Ethereum y Ethereum Classic extremos que realmente funcionan.
      QuikNode:
        name: Nodo Quik
        description: QuikNodes es fácil, siempre encendido, con una conexión rápida a internet para una rápida sincronización de blockchain, y nunca tendrá que preocuparse por quedarse sin espacio en disco.
