title: 开发指南
seo: 选择初学者和高级开发者的教程和解释，并解释如何部署到Ethereum Classic。
description: |
  将智能合同写入和部署到Etherum经典的过程与Etherum的过程相同。 以太久古教派的目标之一是保持与以太教的兼容性，以便能够很容易地将任何部署到以太基姆的合同重新部署到以太基姆教派。

  这意味着，在以太姆上存在的大多数现有教程、库和开发工具也可以与以太坊经典一起使用。 在大多数情况下，唯一的差异是改变配置选项以部署到以太坊经典而不是测试网或以太坊主网。

  主要例外情况是与诸如Stablecoins 或Oracles等第三方系统的相互作用。 它仅部署在ETH上，而尚未投入ETC中。 慢但肯定的是，这些服务的 ETC 版本将会被迁移过来，甚至可以由您来迁移！ 您可以跟踪目前在[应用部分](/services/apps)中可用的服务，并肯定要探索更多的Goodies的[开发部分](/开发)。

  为此原因，我们强烈建议探索[Etherum开发者资源]。 rg 网站](https://eferum.org/en/developers/)，它有丰富的最新信息。此外，此页面上的链接包含了专门用于编写Ethereum Classic的指南。

  您也可以在[Videos > Development](/videos/development)部分找到与Etherum经典开发相关的视频教程。
