  advanced:
    title: Conceptos avanzados
    description: La tecnología detrás de blockchain es profunda y llega a muchos dominios. Aquí hay una pequeña selección de artículos para ayudarle a comenzar su viaje por el orificio de conejo.
    items:
      2018-03-15-signatures:
        name: Un Código de Firma Digital Clásica de Ethereum
        description: Las firmas digitales aseguran las transacciones, que implican criptografía de la curva elíptica y el algoritmo de firma digital de la curva elíptica (ECDSA).
      2018-03-19-rlp:
        name: Prefijo de longitud recursiva de codificación
        description: Ethereum Classic (ETC) utiliza el prefijo de longitud recursiva (RLP) para almacenar y enviar estructuras de datos.
      2018-01-31-difficulty:
        name: Una interpretación simple del parámetro de diversidad de minería clásica de Ethereum
        description: El parámetro de dificultad minera puede parecer misterioso para algunos. Este artículo muestra que tiene una hermosa interpretación fácil de entender.
      2018-01-26-implicit-info:
        name: Información Implícita de Ethereum Classic Blockchain
        description: Para los principiantes, puede parecer que falta información necesaria en la cadena de bloques Ethereum Classic (ETC). Esta información está implícitamente contenida en el blockchain que puede llevar a confusión.
      2017-12-04-light-clients:
        name: Cómo funcionan los clientes de luz clásica de Ethereum
        description: Los clientes de luz Ethereum Classic (ETC) son clientes que no mantienen una copia de toda la cadena de bloques ETC.
      2017-04-28-blocks:
        name: "Bloques ETC explicados: Las tres categorías"
        description: Los bloques pueden dividirse en encabezados, listas de transacciones y listas de cabeceras del tío.
      2017-04-18-keys:
        name: "Claves públicas y privadas: Una pequeña Ilustración"
        description: Las claves privadas se utilizan para transferir fondos, instalar programas y ejecutar programas.
      2017-03-30-accounts-and-states:
        name: Cuentas y Estados explicados
        description: La cadena de bloques Ethereum Classic (ETC) hace posible un ordenador mundial imparable, fiable, auditable, sin confianza y seguro. Para entender este sistema, es importante entender las cuentas y los estados.
      2017-02-10-hashes:
        name: "Hashes: Una introducción y por qué son fundamentales para Internet y las cadenas de bloques"
        description: La frase "función hash de un sentido" podría sonar arcano y geeky, pero las funciones hash son los caballos de trabajo de la criptografía moderna.
