title: Guías de Desarrollo
seo: Una selección de tutoriales y explicadores tanto para principiantes como para desarrolladores avanzados, con una explicación de cómo desplegar en Ethereum Classic.
description: |
  El proceso de creación y despliegue de Contratos Inteligentes en Ethereum Classic es el mismo que para Ethereum. Uno de los objetivos de Ethereum Classic es mantener la compatibilidad con ETH, de modo que cualquier contrato desplegado en Ethereum pueda ser fácilmente redistribuido a Ethereum Classic.

  Esto significa que la mayoría de los tutoriales, bibliotecas y herramientas de desarrollo existentes en Ethereum también se pueden utilizar con Ethereum Classic. En la mayoría de los casos, la única diferencia es cambiar una opción de configuración para desplegar a Ethereum Classic en lugar de una red de pruebas o de Ethereum mainnet.

  La principal excepción son las interacciones con sistemas de terceros como Stablecoins u Oracles, que sólo están desplegados en ETH y todavía no están en ETC. Lenta pero segura, las versiones de ETC de estos servicios serán migradas, quizás incluso por ustedes. Puedes seguir qué servicios están actualmente disponibles en la [sección de aplicaciones](/services/apps), y asegúrate de explorar la [sección de desarrollo](/development) para obtener más bienes.

  Por esta razón, recomendamos encarecidamente explorar los [Recursos de Desarrollador en el Ethereum. sitio web rg](https://ethereum.org/en/Developopers/), que tiene una gran cantidad de información actualizada. Además, los enlaces de esta página contienen guías específicas para el desarrollo en Ethereum Classic.

  También puedes encontrar video tutoriales sobre desarrollo con Ethereum Classic en la sección [Videos > Desarrollo](/videos/development).
