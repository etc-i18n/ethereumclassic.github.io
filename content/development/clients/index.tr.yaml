title: Düğüm İstemcileri
seo: Çeşitli Ethereum Classic Node İstemcileri için indirme bağlantıları ve bunlar hakkında bilgiler.
description: |
  İstemciler, Ethereum Classic protokolünü çeşitli modlarda çalıştırmak için kullanılabilen yazılım paketleridir; Full Nodes, Archive Nodes, Fast Sync Clients, vb. İstemciler, bir mainnet veya testnet düğümü çalıştırmanıza, madencilik yoluyla blokları doğrulamanıza ve API aracılığıyla ağ ile arayüz oluşturmanıza olanak tanır.

  İstemci dağıtımlarını yönetmenize yardımcı olacak ek araçları [tooling](/development/tooling) bölümünde bulabilirsiniz.
