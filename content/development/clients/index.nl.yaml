title: Knooppuntklanten
seo: Download links voor en informatie over de verschillende Ethereum Classic Node Clients.
description: |
  Clients zijn softwarepakketten die kunnen worden gebruikt om het Ethereum Classic protocol in verschillende modi te draaien; Full Nodes, Archive Nodes, Fast Sync Clients, enz. Clients laten u toe een mainnet of testnet node te draaien, blokken te valideren door mining, en te interfacen met het netwerk via API.

  In de sectie [tooling](/development/tooling) vindt u extra hulpmiddelen om clientinstallaties te beheren.
items:
  clients:
    buttonItems:
      guide:
        name: Gids
      release:
        name: Vrijgaven
      support:
        name: Steun
    items:
      CoreGeth:
        description: Een zeer configureerbare Go-implementatie van het Ethereum-protocol. Deze client wordt langdurig ondersteund door het ETC Cooperative ontwikkelingsteam. Dit is een aanbevolen client van een bekend transparant team.
      Hyperledger Besu:
        description: Een enterprise-grade Java-gebaseerde, Apache 2.0 gelicenseerde Ethereum client. Deze client wordt langdurig ondersteund door de ETC Cooperative teams. Dit is een aanbevolen client van een bekend transparant team.
