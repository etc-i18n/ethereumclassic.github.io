title: Clientes del nodo
seo: Descargue enlaces e información sobre los diversos clientes de nodos clásicos de Ethereum.
description: |
  Los clientes son paquetes de software que se pueden utilizar para ejecutar el protocolo Ethereum Classic en varios modos; Nodos completos, Nodos de archivo, Clientes de sincronización rápida, etc. Los clientes le permiten ejecutar un nodo mainnet o testnet, validar bloques a través de la minería e interfaz con la red a través de API.

  Puede encontrar herramientas adicionales para ayudar a gestionar las implementaciones de clientes en la sección [tooling](/development/tooling) .
