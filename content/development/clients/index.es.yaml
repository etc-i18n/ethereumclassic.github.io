title: Clientes de los nodos
seo: Enlaces de descarga e información sobre los distintos clientes de nodo de Ethereum Classic.
description: |
  Los clientes son paquetes de software que pueden utilizarse para ejecutar el protocolo Ethereum Classic en varios modos: nodos completos, nodos de archivo, clientes de sincronización rápida, etc. Los clientes permiten ejecutar un nodo de la mainnet o de la testnet, validar bloques a través de la minería e interactuar con la red a través de la API.

  En la sección [tooling](/development/tooling) encontrará herramientas adicionales que le ayudarán a gestionar las implantaciones de clientes.
