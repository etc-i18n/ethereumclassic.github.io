title: ノードクライアント
seo: 様々なEthereum Classicノードクライアントに関するリンクと情報をダウンロードします。
description: |
  クライアントは、様々なモードでEthereum Classicプロトコルを実行するために使用できるソフトウェアパッケージです。フルノード、アーカイブノード、高速同期クライアントなど。 クライアントは、mainnet または testnet ノードを実行し、マイニングを介してブロックを検証し、API を介してネットワークとのインターフェイスを可能にします。

   [tooling](/development/tooling) セクションでクライアントのデプロイメントを管理するのに役立つ追加ツールを見つけることができます。
