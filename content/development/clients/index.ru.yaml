title: Клиенты узла
seo: Ссылки для скачивания и информация о различных клиентах Ethereum Classic Node.
description: |
  Клиенты - это программные пакеты, которые можно использовать для работы протокола Ethereum Classic в различных режимах: полные узлы, архивные узлы, клиенты быстрой синхронизации и т. д. Клиенты позволяют запускать узлы mainnet или testnet, подтверждать блоки посредством майнинга и взаимодействовать с сетью через API.

  Дополнительные инструменты для управления развертыванием клиентов можно найти в разделе [tooling](/development/tooling).
