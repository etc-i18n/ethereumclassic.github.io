title: Clienti del nodo
seo: Link per il download e informazioni sui vari client di Ethereum Classic Node.
description: |
  I client sono pacchetti software che possono essere utilizzati per eseguire il protocollo Ethereum Classic in varie modalità: nodi completi, nodi archivio, client di sincronizzazione rapida, ecc. I client consentono di eseguire un nodo mainnet o testnet, di convalidare i blocchi attraverso il mining e di interfacciarsi con la rete tramite API.

  Nella sezione [tooling](/development/tooling) sono disponibili ulteriori strumenti per gestire le distribuzioni dei client.
