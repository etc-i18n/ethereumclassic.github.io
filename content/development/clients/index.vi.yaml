        description: Một triển khai Go có thể cấu hình cao của giao thức Ethereum. Khách hàng này được hỗ trợ lâu dài bởi nhóm phát triển Hợp tác xã ETC. Đây là một khách hàng được đề xuất từ một nhóm minh bạch nổi tiếng.
      Hyperledger Besu:
        description: Một ứng dụng khách Ethereum được cấp phép dựa trên Java, Apache 2.0 cấp doanh nghiệp. Khách hàng này được hỗ trợ lâu dài bởi các nhóm Hợp tác xã ETC. Đây là một khách hàng được đề xuất từ một nhóm minh bạch nổi tiếng.
