title: Node Clients
seo: Tải xuống các liên kết và thông tin về các Ứng dụng khách Ethereum Classic Node khác nhau.
description: |
  Khách hàng là các gói phần mềm có thể được sử dụng để chạy giao thức Ethereum Classic ở nhiều chế độ khác nhau; Full Nodes, Archive Nodes, Fast Sync Clients, v.v. Ứng dụng khách cho phép bạn chạy một mainnet hoặc nút testnet, xác thực các khối thông qua khai thác và giao diện với mạng thông qua API.

  Bạn có thể tìm thấy các công cụ bổ sung để giúp quản lý việc triển khai ứng dụng khách trong phần [tooling](/ development / tooling).
