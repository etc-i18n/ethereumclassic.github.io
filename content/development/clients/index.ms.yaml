title: Pelanggan Nod
seo: Muat turun pautan untuk dan maklumat tentang pelbagai Pelanggan Nod Klasik Ethereum.
description: |
  Pelanggan ialah pakej perisian yang boleh digunakan untuk menjalankan protokol Ethereum Classic dalam pelbagai mod; Nod Penuh, Nod Arkib, Pelanggan Penyegerakan Pantas, dsb. Pelanggan membenarkan anda menjalankan nod mainnet atau testnet, mengesahkan blok melalui perlombongan dan antara muka dengan rangkaian melalui API.

  Anda boleh mencari alatan tambahan untuk membantu mengurus penempatan pelanggan dalam bahagian [tooling](/pembangunan/perkakas).
