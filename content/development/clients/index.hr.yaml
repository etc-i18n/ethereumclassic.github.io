title: Klijenti čvora
seo: Veze za preuzimanje i informacije o raznim klijentima Ethereum Classic Node.
description: |
  Klijenti su programski paketi koji se mogu koristiti za pokretanje Ethereum Classic protokola u različitim načinima rada; Puni čvorovi, arhivski čvorovi, klijenti za brzu sinkronizaciju, itd. Klijenti vam omogućuju pokretanje glavnog ili testnog čvora, provjeru valjanosti blokova kroz rudarenje i sučelje s mrežom putem API-ja.

  Dodatne alate za pomoć pri upravljanju implementacijama klijenata možete pronaći u odjeljku [tooling](/development/tooling).
