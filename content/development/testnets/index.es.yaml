title: Testnets
seo: Información sobre las diversas redes de pruebas de Ethereum Classic que pueden ser utilizadas para probar contratos y actualizaciones de protocolos.
description: |
  Al desarrollar contratos en Ethereum Classic, como en cualquier Contrato EVM Systemem, se recomienda utilizar una [red virtual](/development/tooling), local que te permite iterar rápidamente sin tener que esperar a que se extraigan bloques. Sin embargo, en algún momento puede querer permitir que el público interactúe con una versión beta de su aplicación. y para esto, se puede usar una red de pruebas.

  Como Ethereum Classic mantiene la compatibilidad con EVM original de Ethereum, aparte de algunos casos de borde menores, los contratos se comportarán de manera idéntica. Esto significa que las redes de pruebas de Ethereum populares como [Kovan](https://kovan-testnet.github. o/website/) puede, en su mayor parte, ser utilizado para pruebas públicas de los contratos de Ethereum Classic y debido a su popularidad esto puede ser preferible para las pruebas de usuario.

  Además, Ethereum Classic tiene sus propias redes de pruebas que operan la versión clásica de Ethereum EVM, y el despliegue en una de estas redes también es altamente recomendable antes de la liberación de producción. Estas redes de pruebas públicas también proporcionan grifos, de modo que usted puede adquirir fácilmente ETC testnet y desplegar su código.

  Algunas de estas redes, como Astor, prueban versiones experimentales de ETC con características que aún no existen en el mainnet Ethereum Classic.
