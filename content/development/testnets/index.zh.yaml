title: 测试网
__updated: 2022-02-22
__contribute: 1
seo: 有关各种Ethereum Classic testnets的信息，这些公开可用的网络可用于测试合同和协议升级。
description: |
  在Ethereum Classic上开发合约时，就像任何EVM合约系统一样，建议使用本地[虚拟网络](/development/tooling)，它允许你快速迭代，而不必等待区块被开采。不过，在某些时候，你可能希望允许公众与你的应用程序的测试版本进行互动，为此，可以使用测试网。

  由于Ethereum Classic与Ethereum的上游EVM保持兼容，除了一些小的边缘情况外，合约的行为是相同的。这意味着流行的以太坊测试网，如 [Kovan]（https://kovan-testnet.github.io/website/），在大多数情况下，可以用于以太坊经典合约的公开测试，并且由于其受欢迎程度，这可能是用户测试的首选。

  此外，Ethereum Classic有自己的测试网，运行Ethereum Classic版本的EVM，在生产发布之前，也强烈建议部署到这些网络之一。这些公共测试网也提供龙头，所以你可以很容易地获得测试网ETC并部署你的代码。

  其中一些网络，如Astor，测试ETC的实验性版本，其功能在Ethereum Classic主网中还不存在。
