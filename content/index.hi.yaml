## intro
intro:
  title: अजेय एप्लिकेशन बनाएं
  content: |
    जैसा कि मौजूदा संस्थानों को ब्लॉकचेन तकनीक की जंगली क्षमता से खतरा है, केवल वास्तव में विकेन्द्रीकृत क्रिप्टोकरेंसी ही बचेगी।

    सिस्टर चेन एथेरियम पर अनुबंध सेंसरशिप के जवाब में, क्लासिक ने सभी बाधाओं के खिलाफ सेंसरशिप का विरोध करने और *अनस्टॉपेबल* अनुप्रयोगों की *मूल* एथेरियम दृष्टि प्रदान करने की अपनी क्षमता साबित की है।

    ईटीएच की तकनीक को बीटीसी के दर्शन के साथ जोड़कर, ईटीसी विशिष्ट रूप से भविष्य के स्मार्ट कॉन्ट्रैक्ट प्लेटफॉर्म के रूप में स्थित है, क्योंकि अन्य श्रृंखलाएं विशेष हितों से समझौता या कब्जा कर लेती हैं।

    स्वागत है, और कृपया एथेरियम क्लासिक के अतीत, वर्तमान और भविष्य की खोज करने के लिए आमंत्रित हों; यह सिद्धांत, मूल्य प्रस्ताव, समुदाय, और बहुत कुछ है - यह समझने के लिए कि *क्लासिक क्यों*।
  button:
    text: क्लासिक क्यों?
