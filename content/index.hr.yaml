## intro
intro:
  title: Izradite nezaustavljive aplikacije
  content: |
    Budući da su postojeće institucije sve više ugrožene divljim potencijalom blockchain tehnologije, samo će istinski decentralizirane kriptovalute preživjeti.

    Postojeći kao odgovor na ugovornu cenzuru na sestrinskom lancu Ethereum, Classic je dokazao svoju sposobnost da se odupre cenzuri usprkos svim izgledima i da pruži *izvornu* Ethereum viziju *nezaustavljivih* aplikacija.

    Kombinirajući tehnologiju ETH s filozofijom BTC-a, ETC je jedinstveno pozicioniran da bude platforma za pametne ugovore budućnosti, budući da drugi lanci postaju ugroženi ili zarobljeni od strane posebnih interesa.

    Dobrodošli i pozivamo vas da otkrijete prošlost, sadašnjost i budućnost Ethereum Classica; to su principi, prijedlog vrijednosti, zajednica i više - da biste razumjeli *zašto Classic*.
  button:
    text: Zašto Classic?
