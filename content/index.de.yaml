## intro
intro:
  title: Erstellen Sie unaufhaltsame Anwendungen
  content: |
    Da etablierte Institutionen zunehmend durch das wilde Potenzial der Blockchain-Technologie bedroht sind, werden nur wirklich dezentralisierte Kryptowährungen überleben.

    Classic entstand als Reaktion auf die Vertragszensur auf der Schwesterkette Ethereum und hat bewiesen, dass es der Zensur trotz aller Widrigkeiten widerstehen und die *ursprüngliche* Ethereum-Vision von *unaufhaltsamen* Anwendungen umsetzen kann.

    Durch die Kombination der Technologie von ETH mit der Philosophie von BTC ist ETC einzigartig positioniert, um die Smart-Contract-Plattform der Zukunft zu sein, wenn andere Ketten kompromittiert oder von speziellen Interessen vereinnahmt werden.

    Seien Sie herzlich eingeladen, die Vergangenheit, Gegenwart und Zukunft von Ethereum Classic zu entdecken, seine Prinzipien, sein Wertangebot, seine Community und mehr - um zu verstehen, *warum Classic*.
  button:
    text: Warum klassisch?
