description: '¿Interesado en invertir en Ethereum Classic y le gustaría aprender más acerca de su propuesta de valor?'
items:
  questions:
    items:
      trade:
        question: '¿Dónde puedo comprar y operar con ETC?'
        answer: |
          Ethereum Classic aparece en casi todas las bolsas importantes (y menores decentes) y tiene DEX en cadena. Puede obtener más información en la sección [exchanges](/services/exchanges).
      policy:
        question: '¿Cuál es la política monetaria de la CEC?'
        answer: |
          Similar a Bitcoin, Ethereum Classic como una curva de emisión fija, significa que usted puede predecir con precisión la cantidad total de ETC en existencia en cualquier momento en el futuro. Esto evita los espíritus inflacionarios de la muerte y hace de la ETC un fuerte valor añadido.

          Lea más sobre la política monetaria de la CET en la sección [Sound Money](/why-classic/sound-money).
      elevator:
        question: '¿Cuál es la zanja del ascensor para Ethereum Classic?'
        answer: |
          Tomando el enfoque de Bitcoin sobre inmutabilidad y dinero sólido, y combinándolo con la expresividad de los Contratos Inteligentes de Ethereum, Ethereum Classic proporciona algo único: una plataforma de aplicaciones *verdaderamente* imparables.
      valueProp:
        question: '¿Qué es especial sobre la propuesta de valor de Ethereum Classic?'
        answer: |
          En resumen, Ethereum Classic es uno de los pocos proyectos de blockchain que tiene sus raíces en la ideología original de cypherpunk pioneada por Bitcoin. Como tal, la ETC valora altamente la neutralidad y la resistencia a la censura. No tiene un equipo de liderazgo central capturable y no intenta "moverse rápidamente" a expensas de la descentralización. En cambio, Ethereum Classic se guía por principios atemporales que dan estabilidad y longevidad al proyecto.

          Ethereum Classic también puede ser visto como un plan de respaldo. Existe una gran posibilidad de que, a medida que pasa el tiempo y el espacio de criptomonedas reciba más hostilidad, La censura se convertirá en un problema para todas las cadenas y las que no estén preparadas caerán.

          Para entender realmente la propuesta de valor de Ethereum Classic, por favor echa un vistazo a la sección [¿Por qué Clásic?](/why-classic).
      profit:
        question: '¿Obtendré un beneficio si compro ETC?'
        answer: |
          *Descargo de responsabilidad: esto no es consejo de inversión.* No hay garantías al invertir en ningún activo, especialmente en el volátil espacio de criptomonedas. Siempre siga la primera regla de criptografía: *no invierta lo que no puede permitirse perder.

          Ethereum Classic tiene la propaganda de Bitcoin, el enfoque de la inmutabilidad y una política monetaria sólida, lo que la hace superior a Ethereum en este sentido. Al mismo tiempo, Ethereum Classic hereda la innovación que está sucediendo en el ecosistema EVM, haciéndola superior a Bitcoin en este sentido.

          Estas ventajas tóficas y tecnológicas han llevado a algunos a predecir que ETC tiene el potencial de no superar el límite del mercado de Ethereum, pero dado suficiente de un horizonte de tiempo, potencialmente el de Bitcoin, para convertirse en el blockchain más valioso por límite de mercado.

          Ethereum Classic está valorado actualmente en una fracción de la más cercana cadena Ethereum, y por cualquier razón Ethereum ya no es viable, existe una clara posibilidad de que Ethereum Classic, como lo hizo con el hashrate post-fusión, absorbe gran parte de este valor.

          Sea cual sea la decisión de inversión que tomes, no esperes que te enriquezcas rápidamente. Ethereum Classic está en él para el largo juego.
