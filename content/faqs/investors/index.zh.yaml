description: 有兴趣投资于以太坊经典，希望更多地了解它的价值主张？以下是对常见问题的一些答案。
items:
  questions:
    items:
      trade:
        question: 我可以从哪里购买和交易ETC？
        answer: |
          以太古经典被列为每一次主要（和体面的次要）交易所，并且有链上的DEX。 您可以在 [exchanges](/services/exchanges) 部分找到更多信息。
      policy:
        question: ETC的货币政策是什么？
        answer: |
          类似于比特币、以太坊经典作为固定排放曲线， 这意味着您可以在将来的任何时候准确预测现有ETC总量。 这可以防止通货膨胀的死亡螺旋，并使ETC成为一个强大的价值存储。

          在[声音货币](/why-classic/sound-money)部分中更多地了解ETC的货币政策。
      elevator:
        question: Ethereum Classic的电梯坑是什么？
        answer: |
          采取比特币的方法处理不可变性和健全的金钱，并将其与以太空智能合同的表达方式结合起来， 以太久经典提供了一些独特的东西：一个 *truly* 不可阻挡的应用程序平台。
      valueProp:
        question: Ethereum Classic的值建议有什么特殊？
        answer: |
          简而言之，Ethereum Classic 是根植于比特币首创的原始Cypherpunk意识形态的少数区块链项目之一。 因此，考试和测验委员会高度重视中立性和抵制。 它没有可掌管的中央领导班子，不试图以权力下放为代价“迅速行动”。 代之以以永恒的原则为指导，使项目具有稳定性和长久性。

          以太古经典也可以被视为备份计划。 随着时间的流逝和加密场地受到更多敌视的可能性极大。 检查制度将成为所有链条中的一个问题，那些没有准备的检查制度将会倒退。

          要真正了解以太坊类的值建议，请查看[为何古典？](/为何古典) 部分。
      profit:
        question: 如果我购买ETC，我会赚钱吗？
