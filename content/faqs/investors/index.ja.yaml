        question: ETCはどこで買って取引できますか?
        answer: |
          Ethereum Classicにはほとんどすべてのメジャー(およびまともなマイナー)交換が記載されており、チェーンDEXがあります。 詳細は [exchanges](/services/exchanges) セクションを参照してください。
      policy:
        question: ETCの金融政策とは何ですか?
        answer: |
          Bitcoinと同様に、一定の排出曲線としてのEthereum Classic。 つまり、ETCの総額は、将来的にいつでも正確に予測できるということです。 これにより、インフレによる死の渦巻きを防ぎ、ETCの価値を高めることができます。

          format@@1(/why-classic/sound-money)セクションでETCの金融政策についてもっと読んでください。
      elevator:
        question: Ethereum Classicのエレベーターピッチは何ですか?
        answer: |
          Bitcoinの不変性と健全なお金に対するアプローチを取り、Ethereumのスマートコントラクトの表現力と組み合わせることによって。 Ethereum Classicはユニークなものを提供します:*truly*止められないアプリケーションプラットフォームです。
      valueProp:
        question: Ethereum Classicの値提案について特別なことは何ですか?
        answer: |
          要するに、Ethereum Classicは、Bitcoinによって開拓された元のサイファーパンクのイデオロギーに根ざした数少ないブロックチェーンプロジェクトの1つです。 そのため、ETCは中立性と検閲抵抗を高く評価しています。 それはキャプチャ可能な中央リーダーシップチームを持っておらず、分散化を犠牲にして「迅速に」動こうとしません。 代わりに、Ethereum Classicは、プロジェクトに安定性と長寿を与える時代を超越した原則によって導かれます。

          Ethereum Classicはバックアップ計画としても見ることができます。 時間が経つにつれて、暗号通貨空間がより敵対的になる可能性が高いです。 検閲は全ての鎖にとって問題となり準備ができていない者は滅びるでしょう 

