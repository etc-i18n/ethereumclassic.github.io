title: 研究者のよくある質問
seo: よくある質問 Ethereum Classicの基本を研究または理解しようとする人のための質問。
info: ここで質問の答えが見つかりませんか？ETCコミュニティ [discord](https://etherumclassic.org/discord) サーバーで質問してみてください。
description: Ethereum Classicについて聞いたことがあり、詳細を知りたい場合 または既にETCを保持していますが、それが存在する理由をより深く理解したい、このページはあなたのためです。
