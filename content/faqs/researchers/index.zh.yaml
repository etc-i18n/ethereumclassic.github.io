info: 无法在这里找到您问题的答案吗？请尝试在 ETC 社区 [discord](https://eferumclassic.org/discord) 服务器中查询。
description: 如果您刚刚听说过太太古经典，想了解更多信息， 或者已经持有ETC, 但想要更深入地了解它的存在原因, 这个页面是为你的。
