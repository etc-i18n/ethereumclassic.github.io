      what:
        question: 什么是 Ethereum 典型？
        answer: |
          以太坊经典是智能工作合同区块链的证明。

          从哲学上讲，ETC类似于比特币，珍视权力下放、检查制度抵制和健全金钱的理想。 在技术上，它与以太空相似，运行一个EVM (因此虚拟机)。

          将这两种方法结合在一起，使埃瑟姆经典处于一个独特的位置。 提供扎根于Cypherpunk理想的牢固的权力下放基础，以及智能合同的灵活性和创新。
      eth:
        question: 以太西姆经典与以太西姆之间有什么区别？
        answer: |
          以太古经典和以太坊曾经是同一项目，但由于哲学不同，社区于2016年分裂。 2022年，Etherum转向Proof Stake，经典则留在工作证明上。 这标志着两个链条之间的第一个重大技术差异。

          除了其协商一致的机制之外，ETEC和ETH在技术上仍然非常相似。 ETC 维持EVM 兼容性，以便部署到Etherum的合同也可以很容易地部署到Ethereum Classic。

          您可以在 [history](/knowledge/history) 和 [geneis](/why-classic/genesis) 中了解更多关于以太坊和以太坊经典之间的分割的信息。
      whitepaper:
        question: 以太久经典是否有白纸？
        answer: |
          因为以太久古典的一个叉，所以两个项目在2016年之前都有相同的历史。 包括先前的文档，例如Ethereum [Whitepaper](https://eferum)。 rg/en/whitepaper/和 [Yellowpaper](https://eferum.github.io/yellowpaper/paper.pdf)。

          在与埃瑟姆分裂之后，考试和测验委员会的支持者发表了一些文件，详细说明了哲学上的差异， 它成为以太坊经典项目的DNA的一部分。 您可以在 [foundation](/knowledge/foundation) 部分阅读更多关于以太坊公会的创始文档。
      roadmap:
        question: 从哪里可以找到古典的行进图？
        answer: |
          与比特币类似，作为一个没有自上而下领导的分散项目，没有正式的执行路线图。 通过[以太坊经典改进建议]（/development/ecips）（ECIP）进程，通过基层合作不断改进该议定书。

          您可以在 [future](/knowledge/future)部分找到更多关于潜在升级的信息。
      origins:
        question: 为什么存在埃瑟姆经典？
        answer: |
          以太久经典的任务是继续原先的“建成不可阻挡的应用”的设想，这种设想体现在“法典是法律”的理想中。

          在技术层面，以太基古经典为延续， 它在2016年脱离ETC，并停止执行运行于它的应用程序。 您可以在 [geneis](/why-classic/genesis) 部分了解此事件的细节。
      codeIsLaw:
        question: '“法典是法律”的含义是什么？'
        answer: |
          “守则是法律”，是一种理想，任何当局都不能干涉有效合同和链上交易的运作， 使许多有希望的好处能够大大改善世界状况。

          备选方案“代码不是法律”，一直是区块链技术刚刚开始时的标准状态。 在这种情况下，腐败的境外决策过程决定合同和交易的结果。

          你可以在[法典是法律](/why-classic/code is-law)章节中更多地了解这个概念的细微差别。
      decentralization:
        question: 我为什么要关心权力下放？
        answer: |
          权力下放是“法典是法律”的先决条件。 它使得参与者能够在一个平等的游戏场地上运行，这是解锁区块链技术基本价值的原因。 许多区块链项目尽管有其要求，但没有充分分散，使其容易被捕获和检查。

          您可以在 [decentralism](/why-classic/decentralism) 部分了解更多关于这个问题的信息。
      who:
        question: 谁负责以太坊经典项目？
        answer: |
          与比特币类似，没有一个实体负责以太基姆经典项目。 相反，遵循一套共同原则的个人和团队在毫无许可的基层领导中作出贡献。 虽然这种组织结构有一些缺点，但它也使该项目免受某些类型的捕获，从而加强了长期生存。

          因此在ETC中没有自上而下的领导和任何东西，包括本网站甚至Ethereum Classic 客户端软件。 然而，有一些著名的团队在生态系统内运作，根据他们的声誉、记录和贡献而获得非正式的影响。

          您可以在 [community](社区) 和 [foundation](/knowledge/foundation) 部分了解更多关于以太坊类的自组织社区。
      proofOfWork:
        question: 为什么Etherum不使用Stake的经典样本？
        answer: |
          由于埃瑟姆经典高度重视抵制新闻检查的问题，社区决定继续依靠经过考验和真正的工作证明协商一致机制。 利益攸关方的各种证明文件之所以不能提供与《行动纲领》相同的安全保障，原因有很多。 但简言之，它们都涉及安全或权力下放方面的权衡，使它们更容易受到检查。

          您可以了解更多关于Ethereum Classic 不要在[工作证明](/why-class/proof-of-work)部分切换到Stake证明的决定。
      stats:
        question: 我如何才能找到以太坊模式的网络状态？
        answer: |
          您可以在 [网络监视器](/network/monitors) 和 [blockchain 探索器](/network/explorers) 部分中找到关于ETC 的健康和状态的信息。 以及各种 [exchanges](/services/exchanges)的价格信息。

          值得注意的是，网站 [etc-network.info](https://etc-network.info/) 维护了一些监测服务。
      news:
        question: 我如何能够随时了解ETC发生的最新情况？
        answer: |
          [News](/news) 部分定期更新重要的新闻和社区博客帖子，在这里您也可以找到RSS种子。

          社区[Social Channels](/community/channels)也有许多更新来源，特别是Ethereum Classic community [Discord Server](https://eysumclusic)。 rg/discord) and [/r/ef/efumclassic](https://reddit.com/r/efumclassic)。

          你也可以在[Etherum Classic Github](https://github.com/efasumclassic)和[ETC Labs Github](https://github.com/etclabscore)组织中关注开发更新。
