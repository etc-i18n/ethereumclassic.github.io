title: FAQs del desarrollador
seo: Preguntas frecuentes para aquellos que buscan contribuir o construir aplicaciones en Ethereum Classic.
info: '¿No puedes encontrar una respuesta a tu pregunta aquí? Intenta hacerla en la comunidad ETC [discord](https://ethereumclassic. servidor rg/discord). Específicamente, puedes encontrar el canal de interés `#dev-general` de ETC Discord.'
__contribute: true
description: '¿Quieres aprender cómo construir una aplicación o protocolo sobre Ethereum Classic? Esta página es para ti.'
items:
  questions:
    items:
      types:
        question: '¿Qué tipo de aplicaciones puedo construir en ETC?'
        answer: |
          Como ETC utiliza la EVM, cualquier tipo de sistema de contrato inteligente puede ser desplegado en ETC; desde Multisigs, hasta DeFi, hasta NFT, hasta donde sus sueños le lleven. Cualquier aplicación que pueda ser desplegada en Ethereum también puede ser desplegada en Ethereum Classic.

          Algunas otras cadenas tienen un historial de censura de ciertas aplicaciones y transacciones, así que si desea asegurarse de que su aplicación se ejecuta exactamente como se ha programado sin tiempo de inactividad, censura o interferencia de terceros, entonces considere desplegar en Ethereum Classic!

          Para ver algunos ejemplos de aplicaciones que han sido implementadas en Ethereum Classic, consulta la sección [apps](/services/apps).
      eth:
        question: '¿Cuál es la diferencia entre ETH y ETC al escribir aplicaciones?'
        answer: |
          No hay diferencia a la hora de escribir contratos; puede utilizar las mismas herramientas de desarrollo y lenguaje de programación (notablemente, Solididad) que haría con Ethereum.

          La principal diferencia con Ethereum es que ETC tiene un ecosistema de aplicación diferente, por lo que los contratos desplegados existentes con los que puede interactuar directamente son diferentes. Si necesita conectar a un activo existente en Ethereum, podría utilizar un recurso envuelto, [cross-chain bridges](/services/apps/interoperability), o incluso podría considerar desplegar su propia versión de estos activos.
      development:
        question: '¿Cómo puedo desarrollar aplicaciones para Ethereum Classic?'
        answer: |
          Echa un vistazo a la sección [guías de desarrollo](/guides/development), así como a la sección [development](/development) para tutoriales y herramientas que te ayudarán a implementar en Classic.
      deployment:
        question: '¿Cómo despliegue en la blockchain de Ethereum Classic ?'
        answer: |
          Primero, adquiera algo de ETC para pagar por el gas para desplegar su contrato, simplemente asegúrese de desplegar en la red Ethereum Classic (Chain ID 61), en lugar de la red Ethereum (Chain ID 1).
      rpc:
        question: '¿Hay puntos finales RPC públicos que puedo usar para desplegar en ETC?'
        answer: |
          Sí. Si no quieres sincronizar ejecuta tu propio nodo Ethereum Classic hay una serie de puntos finales públicos disponibles que son de uso libre.

          Échale un vistazo a [RPC Endpoints](/network/endpoints), así como a [ChainList.org](https://chainlist.org/en/chain/61).
      grants:
        question: '¿Puedo obtener fondos para construir sobre Ethereum Classic?'
        answer: |
          Puesto que Ethereum Classic no tiene ningún tesoro centralizado, todo el desarrollo es necesariamente autofinanciado o a través de la financiación de terceros. En el pasado, varios terceros han operado programas de subvenciones y [ETC Cooperative](https://etccooperative.org/) ha anunciado que lanzará un nuevo programa de subvenciones pronto.
      ecips:
        question: '¿Cómo puedo ayudar con el desarrollo del protocolo Ethereum Classic ?'
        answer: |
          Puede enviar propuestas para actualizaciones de protocolos a través del proceso [ECIP](/development/ecips) . Puedes ayudar a mantener los códigos de los clientes visitando los repositorios de GitHub de [clients](/development/clients) con los que quieres ayudar.
