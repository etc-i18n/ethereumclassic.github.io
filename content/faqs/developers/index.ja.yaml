title: 開発者向け FAQ
seo: Ethereum Classic上でアプリケーションに貢献または構築を探している人のためのよくある質問。
info: 'ここで質問の答えが見つかりません。ETCコミュニティ [discord](https://etherumclassic) で質問してみてください。 rg/discord) サーバー。具体的には、ETCのDiscordの「#dev-general」チャンネルがあります。'
__contribute: true
description: Ethereum Classicの上にアプリケーションやプロトコルを構築する方法を学びたいですか? このページはあなたのためのものです。
items:
  questions:
    items:
      types:
        question: ETCではどのようなアプリケーションを構築できますか?
      eth:
        question: ETHとETCの書き込みの違いは何ですか?
        answer: |
          契約書を書くときに違いはありません。Ethereumと同じ開発ツールとプログラミング言語(特にSolidity)を使用できます。

          Ethereumとの主な違いは、ETCが異なるアプリエコシステムを持っていることです。 従って、直接対話できる既存の導入済み契約は異なっています Ethereum上の既存のアセットに接続する必要がある場合は、ラップされたアセットを使用できます。 [cross-chain bridges](/services/apps/interoperability)や、独自のバージョンのアセットのデプロイを検討することもできます。
      development:
        question: Ethereum Classicのアプリケーションを開発するには?
        answer: |
          [development](/guides/development) セクションと、format@@1 (/development) セクションをチェックして、Classic にデプロイするのに役立つチュートリアルとツールを確認してください。
      deployment:
        question: Ethereum Classicブロックチェーンにデプロイするにはどうすればよいですか?
        answer: |
          まず、契約を展開するガスの代金を支払うETCをいくつか取得します。 次に、Ethereumネットワーク(Chain ID 1)ではなく、Ethereum Classicネットワーク(Chain ID 61)に展開するようにしてください。
      rpc:
        question: ETCにデプロイするために使用できるパブリックRPCエンドポイントはありますか?
        answer: |
          はい。同期したくない場合は、独自のEthereum Classicノードを使用します。 利用可能な公共のエンドポイントがいくつかあります

          [RPC Endpoints](/network/endpoints) のセクションと [ChainList.org](https://chainlist.org/en/chain/61) をチェックしてください。
      grants:
        question: Ethereum Classic上でビルドするための資金を得ることはできますか?
        answer: |
          Ethereum Classicには中央集権型の宝物がないため、すべての開発は必ずしも自己資金またはサードパーティの資金調達のいずれかです。 これまで様々な第三者が助成プログラムを運営しており、format@@0(https://etccouverative.org/)は近日中に新しい助成プログラムを開始すると発表しています。
      ecips:
        question: Ethereum Classicプロトコルの開発にどのように支援できますか?
