title: FAQs de usuario
seo: Preguntas frecuentes para aquellos que buscan ayuda en el uso diario de Ethereum Classic.
info: '¿No puedes encontrar una respuesta a tu pregunta aquí? Intenta preguntar en el servidor de la comunidad ETC [discord](https://ethereumclassic.org/discord).'
__contribute: true
description: Si quieres enviar y recibir ETC, usa una de las aplicaciones implementadas en Ethereum Classic, o están preocupados por cómo usarlo de forma segura, esta página es para usted.
items:
  questions:
    items:
      comparison:
        question: '¿Puedo usar Ethereum Classic (ETC) del mismo modo que Ethereum (ETH)?'
        answer: |
          Sí, Ethereum Classic opera al usuario final de la misma manera que Ethereum. Sólo tendrá que asegurarse de que la cartera, la aplicación, el intercambio u otro servicio que esté utilizando es compatible con Classic.

          Puedes usar MetaMask con Ethereum Classic.
      metmask:
        question: '¿Cómo uso ETC con MetaMask?'
        answer: |
          Puede añadir fácilmente Ethereum Classic a MetaMask a través del sitio web [CoinList.org](https://coinlist.org/en/chain/61). Si quiere configurar manualmente MetaMask para que use un nodo RPC personalizado de Ethereum, puede revisar la guía [MetaMask](/guides/metamask).
      explorers:
        question: '¿Cómo puedo ver mis transacciones de Ethereum Classic ?'
        answer: |
          El explorador Ethereum Classic más popular y con todas las características es [BlockScout](https://blockscout.com/etc/mainnet/), pero también hay varias alternativas disponibles en la sección [exploradores de bloques](/network/explorers).
      exchange:
        question: '¿Cómo puedo obtener ETC?'
        answer: |
          Ethereum Classic se muestra en casi todas las criptomonedas importantes [exchange](/services/exchanges), donde usted puede comprar ETC con moneda fiat o cambiar otras criptomonedas por ella.

          Si tienes una tarjeta gráfica razonablemente moderna, también puedes [mine](/minera) para ti.
      wallets:
        question: '¿Qué monedero recomiendo utilizar con Ethereum Classic?'
        answer: |
          Hay muchos tipos diferentes de monederos disponibles dependiendo del caso de uso. Consulta la sección [wallets](/services/wallets) para más información.
      apps:
        question: '¿Qué aplicaciones se están ejecutando en la red Ethereum Classic ?'
        answer: |
          Todo desde intercambios centralizados, DEXs, DeFi, NFTs, puentes de cadena cruzada y más. Echa un vistazo a la sección [services](/services) para obtener más información.
      defi:
        question: '¿Ethereum Classic tiene DeFi?'
        answer: |
          Sí. En Ethereum Classic existe un pequeño pero creciente ecosistema de finanzas descentralizadas, vea la categoría de aplicaciones [finance](/services/apps/finance) para actualizaciones.
      staking:
        question: '¿Puedo apostar mi ETC?'
        answer: |
          No, al menos no como lo harías en una Prueba de cadena de bloques. ETC es una prueba de la cadena de bloques de trabajo, por lo que sólo puede utilizar la mía, no la apuesta, para proporcionar seguridad a la red.

          Puede haber algunos [protocolos de préstamo](/services/apps/finance) que te permitan prestar tu ETC por un sí, pero estos no son parte del protocolo Ethereum Classic en sí mismo, y vienen con riesgo de contrapartida.
      safety:
        question: He oído que Ethereum Classic estaba atacado un 51%. ¿Es seguro usarlo?
        answer: |
          En 2020, Ethereum Classic tuvo una tasa de hashrate históricamente muy baja, que provocó una serie de ataques del 51%. Se estima que los atacantes alquilaron un apresuramiento y intercambios dirigidos con dobles ataques de gasto, que en total perdieron alrededor de $10 millones en ETC.

          En respuesta, los clientes de Ethereum Classic y el ecosistema más amplio desde que implementaron una serie de contramedidas, tales como tiempos de confirmación más largos en los intercambios, ECIP-1099, y MESS. Desde que se han puesto en marcha estas contramedidas, no se han producido más ataques del 51%.

          Además, desde que Ethereum cambió a Proof of Stake en 2022, ETC se convirtió en la cadena minable más grande de GPU, incrementando su tasa de hash en 50x a 100x desde el último ataque del 51%. Esto ha hecho que sea demasiado improbable que haya un grupo de hashrate disponible para alquilar para realizar otro ataque del 51%, e incluso si lo fuera, sería prohibitivamente costoso hacerlo sin ningún garante del éxito.

          Como en todas las blockchains de Prueba de Trabajo, el potencial de ataques del 51% es una parte necesaria del diseño del protocolo. A medida que pasa el tiempo y Ethereum Classic sigue sin ser atacado de esta manera. las partes interesadas pueden confiar cada vez más en que los ataques del 51 % son cosa del pasado.

          En cualquier caso, no tiene sentido financiero que los atacantes del 51% se dirijan a los pequeños tenedores, y no son capaces de "robar" tu ETC. Más bien, típicamente se dirigen a los intercambios mediante retiros de doble gasto. Históricamente, los intercambios han podido absorber estos ataques relativamente a pequeña escala y han implementado contramedidas como se ha descrito.
      deposit:
        question: '¿Por qué se tarda tanto en depositar ETC?'
        answer: |
          Como se ha mencionado en la pregunta anterior, como contrapeso a ataques del 51%, algunos intercambios tienen tiempos de depósito extremadamente largos para Ethereum Classic. Esto ayuda a defender el intercambio de ser víctimas de un doble ataque de gasto, pero significa que los usuarios necesitan esperar más tiempo para que se confirmen los depósitos.

          Como el hashrate de ETC ha aumentado recientemente de forma significativa, es probable que los intercambios reduzcan el número de confirmaciones necesarias para los depósitos completados.
