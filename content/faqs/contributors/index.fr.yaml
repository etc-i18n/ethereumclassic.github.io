title: FAQ sur les contributeurs
seo: Foire aux questions pour ceux qui cherchent à rejoindre la communauté ETC et à contribuer à Ethereum Classic.
info: Vous ne trouvez pas de réponse à votre question ici ? Essayez de la poser sur le serveur de la communauté ETC [discord](https://ethereumclassic.org/discord).
description: Si vous souhaitez apprendre à vous impliquer dans la communauté Ethereum Classic, vous êtes au bon endroit.
items:
  questions:
    items:
      developer:
        question: Dois-je être un développeur pour contribuer à Ethereum Classic ?
        answer: Pas du tout. Alors que les développeurs apportent une valeur critique dans la construction de l'infrastructure, un rôle sans doute plus important est joué par les non-développeurs. Quels que soient vos talents, vous pouvez aider d'autres manières, par exemple en coordonnant et en aidant à faire connaître Ethereum Classic, ce qui permettra de recruter davantage de développeurs et d'autres recruteurs.
      channels:
        question: Comment puis-je rejoindre la communauté de l'ETC ?
        answer: Vous n'avez pas besoin de demander la permission pour vous joindre à nous. Commencez simplement à contribuer !
      tasks:
        question: Quelles sont les tâches pour lesquelles je peux aider ?
        answer: Une liste de choses pour lesquelles le projet pourrait avoir besoin de votre aide est maintenue dans le [dépôt GitHub des volontaires Ethereum Classic] (https://github.com/ethereumclassic/volunteer).
      where:
        question: Où les partisans d'Ethereum Classic se retrouvent-ils le plus souvent ?
        answer: La communauté anglophone du CTE est principalement active sur [Discord](https://ethereumclassic.org/discord). Vous pouvez trouver d'autres forums communautaires, y compris ceux dans d'autres langues, dans la section [Social Channels](/community/channels).
      ecips:
        question: Comment puis-je suggérer des améliorations à Ethereum Classic ?
        answer: Pour suggérer des mises à niveau du protocole, vous pouvez utiliser le processus [Ethereum Classic Improvement Proposal](/development/ecips), mais cela vaut la peine de faire un brainstorming avec d'autres membres de la communauté dans l'un des [Social Channels](/community/channels) de l'ETC.
      toxicity:
        question: J'ai entendu dire que la communauté du CTE est toxique. Est-ce vrai ?
        answer: |
          Comme personne n'a besoin de permission pour faire partie de la communauté ETC, celle-ci attire toutes sortes de personnages, des plus sympathiques aux plus désagréables. De plus, de nombreux ETCers et participants dans l'espace plus large des crypto-monnaies sont pseudo-anonymes et ont donc moins de filtre. Ne prenez pas l'attitude d'une seule personne pour représenter l'ensemble de la communauté, et ne vous laissez pas dissuader de contribuer.

          Si vous préférez une conversation plus modérée, essayez le [ETC Coop Discord] (https://discord.gg/5wDyd6u6pU), qui applique des règles plus strictes en matière de politesse dans la communication.
      events:
        question: Y a-t-il des événements Ethereum Classic ?
        answer: Oui, des conférences annuelles, des appels hebdomadaires de la communauté et des appels irréguliers des développeurs sont organisés. Vous pouvez en savoir plus sur les événements actuels, passés et futurs dans la section [events](/community/events).
      website:
        question: Comment puis-je ajouter mon application, ma vidéo ou mon article à ce site web ?
        answer: Veuillez consulter le [dépôt GitHub] de ce site web (https://github.com/ethereumclassic/ethereumclassic.github.io) pour obtenir des instructions.
      tweets:
        question: Comment puis-je suggérer des tweets ?
        answer: 'Les comptes Twitter [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) et [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) acceptent les suggestions de tweets de la communauté. Il suffit de tweeter votre suggestion de tweet avec le hashtag `#ETCtweets`, et il sera examiné par la communauté dans le fil de discussion Discord `#ETCtweets`.'
      grants:
        question: Puis-je être payé pour contribuer à Ethereum Classic ?
        answer: |
          La principale méthode de paiement est le sentiment de bien-être, sachant que vous contribuez à l'avenir de l'humanité en aidant une technologie importante.

          En dehors de cela, il existe des programmes de subventions occasionnels que vous devriez surveiller en suivant les conversations au sein de la communauté.
