title: 貢献者のよくある質問
seo: ETCコミュニティに参加し、Ethereum Classicに貢献したい人のためのよくある質問。
info: ここで質問の答えが見つかりませんか？ETCコミュニティ [discord](https://etherumclassic.org/discord) サーバーで質問してみてください。
__contribute: true
description: Ethereum Classicコミュニティに参加することについて学びたい場合は、適切な場所にいます。
items:
  questions:
    items:
      developer:
        question: Ethereum Classicに貢献するには開発者になる必要がありますか?
        answer: 開発者はインフラ構築に重要な価値を提供しますが、おそらくより重要な役割は非開発者によって果たされています。 あなたの才能が何であれ、あなたは他の方法で助けることができます、そのような調整とEthereumクラシックの言葉を広めるのを助けることによって。 開発者や他のリクルーターを次々に募集しています
      channels:
        question: ETCコミュニティに参加するにはどうしたらいいですか?
        answer: 参加するために権限を求める必要はありません。貢献を始めてください！
      tasks:
        question: どのようなタスクに役立ちますか？
        answer: プロジェクトがあなたの助けを借りることができるもののリストは、[Ethereum Classic Volunteer GitHub repository](https://github.com/etherumclassic/witer)で管理されています。
      where:
        question: Ethereum Classicサポーターは主にどこで遊ぶのですか?
        answer: 英語を話すETCコミュニティは主に [Discord](https://etherumclassic.org/discord)で活動しています。 他の言語を含む他のコミュニティフォーラムは、[Discord](/community/channels) セクションにあります。
      ecips:
        question: Ethereum Classicに改善を提案するにはどうすればよいですか?
        answer: プロトコルのアップグレードを提案するには、[Ethereum Classic Improvement Proposal](/development/ecips) プロセスを使用します。 しかし、ETC[Social Channels](/community/channels) で他のコミュニティメンバーとブレインストーミングする価値はあります。
      toxicity:
        question: ETCコミュニティは毒性があると聞きましたが、本当ですか?
        answer: |
          誰もETCコミュニティに参加する許可を必要としないので、あらゆる種類のキャラクターを引き付けます。 時にはもう少し不愉快に感じることがあります また、多くのETCersとより広い暗号通貨領域の参加者は擬似匿名性であるため、フィルターが少なくなります。 コミュニティ全体を表すために一人の人の態度を取らないでください, そして、これが貢献することを思いとどまらせないでください.

          もっと控えめな会話をしたい場合は、コミュニケーションにおける礼儀正しさに関する厳格なルールを適用する[ETCコープディスコード](https://discord.gg/5wDyd6u6pU)をお試しください。
      events:
        question: Ethereum Classicイベントはありますか?
        answer: はい、毎年の会議、毎週のコミュニティ通話、不規則な開発者通話が開催されます。 [events](/community/events) セクションで、現在、過去、将来のイベントについて詳しく知ることができます。
      website:
        question: アプリ、ビデオ、記事をこのウェブサイトに追加するにはどうすればいいですか?
        answer: このウェブサイトのformat@@0(https://github.com/eterumclassic/eterumclassic.github.io)をご覧ください。
      tweets:
        question: ツイートを提案するにはどうすればいいですか?
        answer: '[@eth_classic](https://github.com/etherumclassic/tweets-eth_classic) と [@ETC_Network](https://github.com/etherumclassic/tweets-etc_network) Twitterアカウントはコミュニティの推奨ツイートを受け入れます。 ハッシュタグ`#ETCtweets`で提案されたツイートをツイートするだけで、 `#ETCtweets`のDiscordスレッドでコミュニティがレビューを行うことができます。'
      grants:
        question: Ethereum Classicに貢献するために支払いを受けることはできますか?
        answer: |
          主な支払い方法は、幸福の温かい曖昧な感情を介して行われます。 貴方が重要な技術を使って人類の未来に貢献していることを知っています

          それ以外にも、コミュニティ内での会話をフォローすることで目を離さないようにするための助成金プログラムがあります。
