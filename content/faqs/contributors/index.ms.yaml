title: Soalan Lazim Penyumbang
seo: Soalan Lazim untuk mereka yang ingin menyertai komuniti ETC dan menyumbang kepada Ethereum Classic.
info: Tidak dapat mencari jawapan kepada soalan anda di sini? Cuba tanya dalam pelayan komuniti ETC [discord](https://ethereumclassic.org/discord).
description: Jika anda ingin mengetahui tentang melibatkan diri dalam komuniti Ethereum Classic, anda berada di tempat yang betul.
items:
  questions:
    items:
      developer:
        question: Adakah saya perlu menjadi pembangun untuk menyumbang kepada Ethereum Classic?
        answer: Tidak sama sekali. Walaupun pemaju memberikan nilai kritikal dalam membina infrastruktur, peranan yang boleh dikatakan lebih penting dimainkan oleh bukan pemaju. Walau apa pun bakat anda, anda boleh membantu dengan cara lain, seperti dengan menyelaras dan membantu menyebarkan Ethereum Classic, seterusnya merekrut lebih ramai pembangun dan perekrut lain.
      channels:
        question: Bagaimanakah saya boleh menyertai komuniti ETC?
        answer: Anda tidak perlu meminta kebenaran untuk menyertai. Hanya mula menyumbang!
      tasks:
        question: Apakah tugasan yang boleh saya bantu?
        answer: Senarai perkara yang projek itu boleh menggunakan bantuan anda dikekalkan dalam [repositori GitHub Sukarelawan Klasik Ethereum](https://github.com/ethereumclassic/volunteer).
      where:
        question: Di manakah penyokong Ethereum Classic kebanyakannya melepak?
        answer: Komuniti ETC berbahasa Inggeris kebanyakannya aktif pada [Discord](https://ethereumclassic.org/discord). Anda boleh mencari forum komuniti lain, termasuk forum dalam bahasa lain, dalam bahagian [Saluran Sosial](/komuniti/saluran).
      ecips:
        question: Bagaimanakah saya boleh mencadangkan penambahbaikan pada Ethereum Classic?
        answer: Untuk mencadangkan peningkatan protokol, anda boleh menggunakan proses [Ethereum Classic Improvement Proposal](/development/ecips), tetapi perlu dibincangkan dengan ahli komuniti lain dalam salah satu [Saluran Sosial](/komuniti/saluran) ETC terlebih dahulu.
      toxicity:
        question: Saya mendengar bahawa komuniti ETC adalah toksik. Adakah itu benar?
        answer: |
          Kerana tiada siapa yang memerlukan kebenaran untuk menjadi sebahagian daripada komuniti ETC, ia menarik semua jenis watak, daripada sangat baik kepada, kadang-kadang, sedikit lebih tidak menyenangkan. Selain itu, ramai ETCer dan peserta dalam ruang mata wang kripto yang lebih luas adalah pseudoanonim, jadi mempunyai kurang penapis. Jangan ambil sikap seseorang untuk mewakili seluruh komuniti, dan tolong jangan biarkan ini menghalang anda daripada menyumbang.

          Jika anda lebih suka perbualan yang lebih sederhana, cuba [ETC Coop Discord](https://discord.gg/5wDyd6u6pU), yang menguatkuasakan peraturan yang lebih ketat mengenai kesopanan dalam komunikasi.
      events:
        question: Adakah terdapat sebarang acara Ethereum Classic?
        answer: Ya, persidangan tahunan, panggilan komuniti mingguan dan panggilan pembangun yang tidak teratur diadakan. Anda boleh mengetahui lebih lanjut tentang peristiwa semasa, masa lalu dan masa hadapan dalam bahagian [events](/komuniti/acara).
      website:
        question: Bagaimanakah saya boleh menambahkan Apl, Video atau Artikel saya ke tapak web ini?
        answer: Sila semak [repositori GitHub] tapak web ini (https://github.com/ethereumclassic/ethereumclassic.github.io) untuk mendapatkan arahan.
      tweets:
        question: Bagaimanakah saya boleh mencadangkan tweet?
        answer: 'Akaun Twitter [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) dan [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) menerima tweet cadangan komuniti. Hanya tweet tweet cadangan anda dengan hashtag `#ETCtweets`, dan ia akan disemak oleh komuniti dalam utas Discord `#ETCtweets`.'
      grants:
        question: Bolehkah saya dibayar untuk menyumbang kepada Ethereum Classic?
        answer: |
          Kaedah pembayaran utama adalah melalui perasaan kesejahteraan yang hangat, mengetahui bahawa anda menyumbang kepada masa depan manusia dengan membantu bersama teknologi penting.

          Selain itu, terdapat program geran sekali-sekala yang perlu anda perhatikan dengan mengikuti perbualan dalam komuniti.
