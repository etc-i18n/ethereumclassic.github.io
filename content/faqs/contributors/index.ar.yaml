title: الأسئلة الشائعة للمساهمين
seo: الأسئلة المتداولة لأولئك الذين يتطلعون إلى الانضمام إلى مجتمع ETC والمساهمة في Ethereum Classic.
info: لا يمكنك العثور على إجابة لسؤالك هنا؟ جرب السؤال في خادم ETC community [discord](https://ethereumclassic.org/discord).
description: إذا كنت ترغب في التعرف على كيفية المشاركة في مجتمع Ethereum Classic ، فأنت في المكان الصحيح.
items:
  questions:
    items:
      developer:
        question: هل أحتاج إلى أن أكون مطورًا للمساهمة في Ethereum Classic؟
        answer: لا على الاطلاق. بينما يقدم المطورون قيمة حاسمة في بناء البنية التحتية ، يمكن القول إن دورًا أكثر أهمية يلعبه غير المطورين. مهما كانت مواهبك ، يمكنك المساعدة بطرق أخرى ، مثل التنسيق والمساعدة في نشر كلمة Ethereum Classic ، وبالتالي تجنيد المزيد من المطورين وموظفي التوظيف الآخرين.
      channels:
        question: كيف يمكنني الانضمام إلى مجتمع ETC؟
        answer: لا تحتاج إلى طلب الإذن للانضمام. فقط ابدأ بالمساهمة!
      tasks:
        question: ما المهام التي يمكنني المساعدة فيها؟
        answer: يتم الاحتفاظ بقائمة بالأشياء التي يمكن أن يستخدمها المشروع لمساعدتك في [مستودع Ethereum Classic Volunteer GitHub] (https://github.com/ethereumclassic/volunteer).
      where:
        question: أين يتواجد مؤيدو Ethereum Classic في الغالب؟
        answer: ينشط مجتمع ETC الناطق باللغة الإنجليزية في الغالب على [Discord](https://ethereumclassic.org/discord). يمكنك العثور على منتديات المجتمع الأخرى ، بما في ذلك المنتديات بلغات أخرى ، في قسم [القنوات الاجتماعية] (/ المجتمع / القنوات).
      ecips:
        question: كيف يمكنني اقتراح تحسينات على Ethereum Classic؟
        answer: لاقتراح ترقيات البروتوكول ، يمكنك استخدام عملية [Ethereum Classic Improvement Proposal] (/ development / ecips) ، لكن الأمر يستحق العصف الذهني مع أعضاء المجتمع الآخرين في إحدى قنوات ETC [Social Channels] (/ community / channels) أولاً.
      toxicity:
        question: سمعت أن مجتمع ETC سام. هل هذا صحيح؟
        answer: |
          نظرًا لأن لا أحد يحتاج إلى إذن ليكون جزءًا من مجتمع ETC ، فإنه يجذب جميع أنواع الشخصيات ، من الشخصيات اللطيفة للغاية ، في بعض الأحيان ، غير المرغوبة قليلاً. أيضًا ، العديد من ETCers والمشاركين في الفضاء الأوسع للعملات المشفرة هم مجهولون بشكل مستعار ، لذلك لديهم القليل من الفلتر. لا تتخذ موقف شخص واحد لتمثيل المجتمع بأكمله ، ويرجى ألا تدع هذا يثنيك عن المساهمة.

          إذا كنت تفضل محادثة أكثر اعتدالًا ، فجرّب [ETC Coop Discord] (https://discord.gg/5wDyd6u6pU) ، الذي يفرض قواعد أكثر صرامة حول الأدب في التواصل.
      events:
        question: هل توجد أي أحداث Ethereum Classic؟
        answer: نعم ، يتم عقد مؤتمرات سنوية ومكالمات مجتمعية أسبوعية ومكالمات غير منتظمة للمطورين. يمكنك معرفة المزيد عن الأحداث الحالية والماضية والمستقبلية في قسم [events](/ community / events).
      website:
        question: كيف يمكنني إضافة تطبيقي أو مقطع الفيديو أو المقال الخاص بي إلى هذا الموقع؟
        answer: يرجى مراجعة [مستودع GitHub] لموقع الويب هذا (https://github.com/ethereumclassic/ethereumclassic.github.io) للحصول على الإرشادات.
      tweets:
        question: كيف يمكنني اقتراح تغريدات؟
        answer: 'تقبل حسابات [eth_classic] (https://github.com/ethereumclassic/tweets-eth_classic) و [ETC_Network] (https://github.com/ethereumclassic/tweets-etc_network) تغريدات المجتمع المقترحة. ببساطة ، غرد تغريدتك المقترحة باستخدام الهاشتاج "# ETCtweets" ، وسيراجعها المجتمع في موضوع Discord "# ETCtweets".'
      grants:
        question: هل يمكنني الحصول على أموال للمساهمة في Ethereum Classic؟
        answer: |
          تتمثل الطريقة الرئيسية للدفع في الشعور بالدفء الغامض بالرفاهية ، مع العلم أنك تساهم في مستقبل البشرية من خلال المساعدة في تقنية مهمة.

          بخلاف ذلك ، هناك برامج منح عرضية يجب أن تراقبها من خلال متابعة المحادثة داخل المجتمع.
