title: 기고자 FAQ
seo: ETC 커뮤니티에 가입하고 Ethereum Classic에 기여하려는 사람들을 위한 자주 묻는 질문입니다.
info: 여기에서 질문에 대한 답변을 찾을 수 없습니까? ETC 커뮤니티 [discord](https://ethereumclassic.org/discord) 서버에 문의해보세요.
description: Ethereum Classic 커뮤니티에 참여하는 방법에 대해 배우고 싶으시다면 바로 찾아오셨습니다.
items:
  questions:
    items:
      developer:
        question: Ethereum Classic에 기여하려면 개발자가 되어야 합니까?
        answer: 전혀. 개발자가 인프라 구축에 중요한 가치를 제공하는 동안, 틀림없이 더 중요한 역할은 비개발자가 수행합니다. 당신의 재능이 무엇이든, Ethereum Classic의 소문을 조정하고 퍼뜨리는 것과 같은 다른 방법으로 도울 수 있습니다.
      channels:
        question: ETC 커뮤니티에 가입하려면 어떻게 해야 하나요?
        answer: 가입 허가를 요청할 필요가 없습니다. 기여를 시작하세요!
      tasks:
        question: 어떤 작업을 도와드릴까요?
        answer: 프로젝트에서 여러분의 도움을 받을 수 있는 목록은 [Ethereum Classic Volunteer GitHub 저장소](https://github.com/ethereumclassic/volunteer)에서 유지 관리됩니다.
      where:
        question: Ethereum Classic 지지자들은 주로 어디에서 어울리나요?
        answer: 영어를 사용하는 ETC 커뮤니티는 주로 [Discord](https://ethereumclassic.org/discord)에서 활동합니다. [소셜 채널](/community/channels) 섹션에서 다른 언어로 된 포럼을 포함하여 다른 커뮤니티 포럼을 찾을 수 있습니다.
      ecips:
        question: Ethereum Classic에 대한 개선 사항을 제안하려면 어떻게 해야 합니까?
        answer: 프로토콜 업그레이드를 제안하려면 [Ethereum Classic 개선 제안](/development/ecips) 프로세스를 사용할 수 있지만 먼저 ETC [소셜 채널](/community/channels) 중 하나에서 다른 커뮤니티 구성원과 브레인스토밍하는 것이 좋습니다.
      toxicity:
        question: ETC 커뮤니티가 유독하다고 들었습니다. 사실인가요?
        answer: |
          아무도 ETC 커뮤니티의 일원이 되기 위해 허가를 필요로 하지 않기 때문에 매우 좋은 것부터 때로는 조금 더 불쾌한 것까지 모든 종류의 캐릭터를 끌어들입니다. 또한 더 넓은 암호 화폐 공간의 많은 ETCer와 참가자는 의사 익명이므로 필터가 적습니다. 전체 커뮤니티를 대표하는 한 사람의 태도를 취하지 마십시오.

          좀 더 차분한 대화를 원하신다면 [ETC Coop Discord](https://discord.gg/5wDyd6u6pU)를 이용해보세요.
      events:
        question: Ethereum Classic 이벤트가 있습니까?
        answer: 네, 매년 컨퍼런스, 주간 커뮤니티 콜, 비정기 개발자 콜을 진행하고 있습니다. [events](/community/events) 섹션에서 현재, 과거 및 미래 이벤트에 대해 자세히 알아볼 수 있습니다.
      website:
        question: 내 앱, 비디오 또는 기사를 이 웹사이트에 어떻게 추가합니까?
        answer: 지침은 이 웹사이트의 [GitHub 저장소](https://github.com/ethereumclassic/ethereumclassic.github.io)를 확인하세요.
      tweets:
        question: 트윗을 제안하려면 어떻게 해야 하나요?
        answer: '[@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) 및 [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) Twitter 계정은 커뮤니티 추천 트윗을 수락합니다. 제안된 트윗을 해시태그 `#ETCtweets`와 함께 트윗하기만 하면 커뮤니티의 `#ETCtweets` Discord 스레드에서 검토됩니다.'
      grants:
        question: Ethereum Classic에 기여하기 위해 돈을 받을 수 있습니까?
        answer: |
          주요 지불 방법은 귀하가 중요한 기술을 통해 인류의 미래에 기여하고 있음을 아는 따뜻한 퍼지 느낌의 웰빙입니다.

          그 외에도 커뮤니티 내에서 대화를 따라가며 주시해야 하는 가끔 보조금 프로그램이 있습니다.
