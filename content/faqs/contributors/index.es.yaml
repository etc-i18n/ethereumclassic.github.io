title: FAQs del colaborador
seo: Preguntas frecuentes para aquellos que buscan unirse a la comunidad ETC y contribuir a Ethereum Classic.
info: '¿No puedes encontrar una respuesta a tu pregunta aquí? Intenta preguntar en el servidor de la comunidad ETC [discord](https://ethereumclassic.org/discord).'
__contribute: true
description: Si quieres aprender a involucrarte en la comunidad Ethereum Classic, estás en el lugar adecuado.
items:
  questions:
    items:
      developer:
        question: '¿Necesito ser un desarrollador para contribuir a Ethereum Classic?'
        answer: No en absoluto. Mientras que los desarrolladores proporcionan valor crítico en la construcción de infraestructuras, un papel más importante es desempeñado por los no desarrolladores. Cualquiera que sea tu talento, puedes ayudar de otras maneras, coordinando y ayudando a difundir la palabra de Ethereum Classic, a su vez reclutando más desarrolladores y otros reclutadores.
      channels:
        question: '¿Cómo puedo unirme a la comunidad de ETC?'
        answer: No necesitas pedir permiso para unirte. ¡Empieza a contribuir!
      tasks:
        question: '¿Con qué tareas puedo ayudar?'
        answer: Una lista de cosas con las que el proyecto podría usar tu ayuda se mantiene en el [repositorio de GitHub de Ethereum Classic Volunteer](https://github.com/ethereumclassic/volunteer).
      where:
        question: '¿Dónde se encuentran los seguidores de Ethereum Classic en su mayoría?'
        answer: La comunidad ETC de habla inglesa está principalmente activa en [Discord](https://ethereumclassic.org/discord). Puedes encontrar otros foros comunitarios, incluyendo aquellos en otros idiomas, en la sección [Canales Sociales](/community/channels).
      ecips:
        question: '¿Cómo puedo sugerir mejoras a Ethereum Classic?'
        answer: Para sugerir actualizaciones de protocolo, puedes usar el proceso [Ethereum Classic Improvement Proposal](/development/ecips) pero vale la pena participar con otros miembros de la comunidad en uno de los [Canales Sociales](/community/channels) primero.
      toxicity:
        question: He oído que la comunidad ETC es tóxica. ¿Es eso cierto?
        answer: |
          Como nadie necesita permiso para formar parte de la comunidad ETC, atrae todo tipo de personajes, Muy agradable a, en alguna ocasión, un poco más desagradable. Además, muchos ETCers y participantes en el espacio de criptomonedas más amplio son pseudoanónimos, así que tienen menos de un filtro. No tome la actitud de una persona para representar a toda la comunidad, y por favor no deje que esto le disuada de contribuir.

          Si prefieres una conversación más moderada, prueba el [ETC Coop Discord](https://discord.gg/5wDyd6u6pU), que impone reglas más estrictas en cuanto a la cortesía en la comunicación.
      events:
        question: '¿Hay algún evento Ethereum Classic o Ethereum?'
        answer: Sí, se realizan conferencias anuales, llamadas semanales a la comunidad y llamadas irregulares a desarrolladores. Puede encontrar más información sobre eventos presentes, pasados y futuros en la sección [events](/community/events).
      website:
        question: '¿Cómo puedo añadir mi aplicación, vídeo o artículo a este sitio web?'
        answer: Por favor, echa un vistazo al [repositorio de GitHub](https://github.com/ethereumclassic/ethereumclassic.github.io) de este sitio web para obtener instrucciones.
      tweets:
        question: '¿Cómo puedo sugerir tweets?'
        answer: 'Las cuentas de Twitter [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) y [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) aceptan tweets sugeridos por la comunidad. Simplemente tweet tu tweet sugerido con el hashtag `#ETCtweets`, y será revisado por la comunidad en el hilo `#ETCtweets` de Discord.'
      grants:
        question: '¿Puedo recibir pagos por contribuir a Ethereum Classic?'
        answer: |
          El método principal de pago es a través de cálidos sentimientos difusos de bienestar, saber que usted está contribuyendo al futuro de la humanidad ayudando con una importante tecnología.

          Aparte de eso, hay programas de becas ocasionales que deberías vigilar siguiendo la conversación dentro de la comunidad.
