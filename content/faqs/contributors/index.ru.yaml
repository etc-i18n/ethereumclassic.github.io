title: Часто задаваемые вопросы о вкладчиках
seo: Часто задаваемые вопросы для тех, кто хочет присоединиться к сообществу ETC и внести свой вклад в Ethereum Classic.
info: Не можете найти ответ на свой вопрос здесь? Попробуйте задать вопрос на сервере сообщества ETC [discord](https://ethereumclassic.org/discord).
description: Если вы хотите узнать об участии в сообществе Ethereum Classic, вы попали по адресу.
items:
  questions:
    items:
      developer:
        question: Нужно ли мне быть разработчиком, чтобы внести свой вклад в Ethereum Classic?
        answer: Вовсе нет. Хотя разработчики оказывают решающее значение в создании инфраструктуры, возможно, более важную роль играют не разработчики. Какими бы талантами вы ни обладали, вы можете помочь другими способами, например, координируя и помогая распространять информацию об Ethereum Classic, что в свою очередь привлечет больше разработчиков и других рекрутеров.
      channels:
        question: Как я могу присоединиться к сообществу ETC?
        answer: Вам не нужно спрашивать разрешения, чтобы присоединиться. Просто начните вносить свой вклад!
      tasks:
        question: С какими задачами я могу помочь?
        answer: Список того, в чем проекту может понадобиться ваша помощь, содержится в репозитории [Ethereum Classic Volunteer GitHub](https://github.com/ethereumclassic/volunteer).
      where:
        question: Где в основном тусуются сторонники Ethereum Classic?
        answer: Англоязычное сообщество ETC в основном активно на [Discord](https://ethereumclassic.org/discord). Другие форумы сообщества, в том числе и на других языках, вы можете найти в разделе [Социальные каналы](/community/channels).
      ecips:
        question: Как я могу предложить улучшения для Ethereum Classic?
        answer: Чтобы предложить усовершенствование протокола, вы можете воспользоваться процессом [Ethereum Classic Improvement Proposal](/development/ecips), но сначала стоит провести мозговой штурм с другими членами сообщества в одном из [социальных каналов](/community/channels) ETC.
      toxicity:
        question: Я слышал, что сообщество ETC токсично. Это правда?
        answer: |
          Поскольку для того, чтобы стать частью сообщества ETC, никому не нужно разрешение, оно привлекает самых разных людей, от очень приятных до, иногда, немного более неприятных. Кроме того, многие ETC и участники более широкого криптовалютного пространства являются псевдоанонимами, поэтому у них меньше фильтров. Не принимайте отношение одного человека за отношение всего сообщества, и, пожалуйста, не позволяйте этому отговорить вас от участия.

          Если вы предпочитаете более модерируемое общение, попробуйте [ETC Coop Discord](https://discord.gg/5wDyd6u6pU), где действуют более строгие правила вежливости в общении.
      events:
        question: Проводятся ли какие-либо мероприятия по Ethereum Classic?
        answer: Да, проводятся ежегодные конференции, еженедельные звонки сообщества и нерегулярные звонки разработчиков. Вы можете узнать больше о настоящих, прошлых и будущих мероприятиях в разделе [events](/community/events).
      website:
        question: Как я могу добавить свое приложение, видео или статью на этот сайт?
        answer: Пожалуйста, ознакомьтесь с инструкциями на этом сайте [репозиторий GitHub](https://github.com/ethereumclassic/ethereumclassic.github.io).
      tweets:
        question: Как я могу предложить твиты?
        answer: 'Аккаунты [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) и [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) в Twitter принимают твиты, предложенные сообществом. Просто опубликуйте предложенный вами твит с хэштегом `#ETCtweets`, и он будет рассмотрен сообществом в теме `#ETCtweets` Discord.'
      grants:
        question: Могу ли я получить деньги за вклад в Ethereum Classic?
        answer: |
          Основной способ оплаты - это теплые чувства благополучия, осознание того, что вы вносите свой вклад в будущее человечества, помогая развитию важной технологии.

          Кроме того, время от времени проводятся программы грантов, за которыми нужно следить, следя за разговорами в сообществе.
