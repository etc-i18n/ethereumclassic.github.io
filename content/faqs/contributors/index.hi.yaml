title: योगदानकर्ता अक्सर पूछे जाने वाले प्रश्न
seo: उन लोगों के लिए अक्सर पूछे जाने वाले प्रश्न जो ईटीसी समुदाय में शामिल होना चाहते हैं और एथेरियम क्लासिक में योगदान करते हैं।
info: यहां आपके प्रश्न का उत्तर नहीं मिल रहा है? ईटीसी समुदाय [discord](https://ethereumclassic.org/discord) सर्वर में पूछने का प्रयास करें।
description: यदि आप एथेरियम क्लासिक समुदाय में शामिल होने के बारे में सीखना चाहते हैं, तो आप सही जगह पर हैं।
items:
  questions:
    items:
      developer:
        question: क्या मुझे एथेरियम क्लासिक में योगदान करने के लिए एक डेवलपर होने की आवश्यकता है?
        answer: बिल्कुल भी नहीं। जबकि डेवलपर्स बुनियादी ढांचे के निर्माण में महत्वपूर्ण मूल्य प्रदान करते हैं, गैर-डेवलपर्स द्वारा तर्कसंगत रूप से अधिक महत्वपूर्ण भूमिका निभाई जाती है। आपकी प्रतिभा जो भी हो, आप अन्य तरीकों से मदद कर सकते हैं, जैसे कि एथेरियम क्लासिक के शब्द को फैलाने में मदद करके, और अधिक डेवलपर्स और अन्य भर्तीकर्ताओं की भर्ती करके।
      channels:
        question: मैं ईटीसी समुदाय में कैसे शामिल हो सकता हूं?
        answer: शामिल होने के लिए आपको अनुमति मांगने की आवश्यकता नहीं है। बस योगदान देना शुरू करें!
      tasks:
        question: मैं किन कार्यों में मदद कर सकता हूं?
        answer: जिन चीज़ों के लिए प्रोजेक्ट आपकी मदद का उपयोग कर सकता है, उसकी एक सूची [एथेरियम क्लासिक वालंटियर गिटहब रिपॉजिटरी] (https://github.com/ethereumclassic/volunteer) में रखी गई है।
      where:
        question: एथेरियम क्लासिक समर्थक ज्यादातर कहाँ रहते हैं?
        answer: अंग्रेजी बोलने वाला ईटीसी समुदाय ज्यादातर [Discord](https://ethereumclassic.org/discord) पर सक्रिय है। आप [सामाजिक चैनल](/समुदाय/चैनल) अनुभाग में अन्य भाषाओं सहित अन्य सामुदायिक फ़ोरम पा सकते हैं।
      ecips:
        question: मैं एथेरियम क्लासिक में सुधार का सुझाव कैसे दे सकता हूं?
        answer: प्रोटोकॉल अपग्रेड का सुझाव देने के लिए, आप [एथेरियम क्लासिक इम्प्रूवमेंट प्रस्ताव](/विकास/ईसिप्स) प्रक्रिया का उपयोग कर सकते हैं, लेकिन पहले ईटीसी [सामाजिक चैनल](/ समुदाय/चैनल) में से किसी एक में समुदाय के अन्य सदस्यों के साथ विचार-मंथन करना उचित है।
      toxicity:
        question: मैंने सुना है कि ईटीसी समुदाय विषाक्त है। क्या वह सच है?
        answer: |
          क्योंकि किसी को भी ETC समुदाय का हिस्सा बनने के लिए अनुमति की आवश्यकता नहीं है, यह सभी प्रकार के पात्रों को आकर्षित करता है, बहुत अच्छे से लेकर, कभी-कभी, थोड़ा अधिक अप्रिय। इसके अलावा, व्यापक क्रिप्टोकुरेंसी स्पेस में कई ईटीसीर्स और प्रतिभागी छद्म नाम हैं, इसलिए फ़िल्टर कम है। पूरे समुदाय का प्रतिनिधित्व करने के लिए एक व्यक्ति का रवैया न लें, और कृपया इसे योगदान देने से न रोकें।

          यदि आप अधिक मॉडरेट की गई बातचीत पसंद करते हैं, तो [ETC Coop Discord](https://discord.gg/5wDyd6u6pU) आज़माएं, जो संचार में विनम्रता के बारे में कड़े नियमों को लागू करता है।
      events:
        question: क्या कोई एथेरियम क्लासिक इवेंट हैं?
        answer: हां, वार्षिक सम्मेलन, साप्ताहिक सामुदायिक कॉल और अनियमित डेवलपर कॉल आयोजित किए जाते हैं। आप वर्तमान, भूतकाल और भविष्य की घटनाओं के बारे में [events](/समुदाय/घटनाएँ) अनुभाग में अधिक जानकारी प्राप्त कर सकते हैं।
      website:
        question: मैं इस वेबसाइट पर अपना ऐप, वीडियो या लेख कैसे जोड़ सकता हूं?
        answer: निर्देशों के लिए कृपया इस वेबसाइट की [GitHub रिपॉजिटरी](https://github.com/ethereumclassic/ethereumclassic.github.io) देखें।
      tweets:
        question: मैं ट्वीट्स का सुझाव कैसे दे सकता हूं?
        answer: '[@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) और [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) ट्विटर अकाउंट समुदाय द्वारा सुझाए गए ट्वीट्स को स्वीकार करते हैं। बस अपने सुझाए गए ट्वीट को हैशटैग `#ETCtweets` के साथ ट्वीट करें, और समुदाय द्वारा `#ETCtweets` डिस्कॉर्ड थ्रेड में इसकी समीक्षा की जाएगी।'
      grants:
        question: क्या मुझे एथेरियम क्लासिक में योगदान करने के लिए भुगतान किया जा सकता है?
        answer: |
          भुगतान का मुख्य तरीका भलाई की गर्म अस्पष्ट भावनाओं के माध्यम से है, यह जानकर कि आप एक महत्वपूर्ण तकनीक के साथ मदद करके मानवता के भविष्य में योगदान दे रहे हैं।

          इसके अलावा, कभी-कभी अनुदान कार्यक्रम होते हैं जिन पर आपको समुदाय के भीतर बातचीत का अनुसरण करके नज़र रखनी चाहिए।
