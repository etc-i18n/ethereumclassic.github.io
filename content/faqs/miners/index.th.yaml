title: คำถามที่พบบ่อยเกี่ยวกับคนงานเหมือง
seo: คำถามที่พบบ่อยสำหรับผู้ที่ต้องการขุดบล็อกเชน Ethereum Classic Proof of Work
info: 'ไม่พบคำตอบสำหรับคำถามของคุณที่นี่? ลองถามในเซิร์ฟเวอร์ ETC community [discord](https://ethereumclassic.org/discord) โดยเฉพาะอย่างยิ่ง คุณอาจพบช่องทาง `#trading'' ที่น่าสนใจของ ETC Discord'
description: คุณเป็นคนขุดแร่หรือสนใจที่จะเรียนรู้วิธีการขุด ETC หรือไม่? หน้านี้เหมาะสำหรับคุณ
items:
  questions:
    items:
      hardware:
        question: ฉันต้องใช้ฮาร์ดแวร์ใดในการขุด ETC
        answer: |
          หมวดหมู่ฮาร์ดแวร์หลักสองประเภทที่สามารถใช้ในการขุด Ethereum Classic ได้คือ GPU และ ASIC และในแต่ละหมวดหมู่มีตัวเลือกมากมาย คุณสามารถดูคำแนะนำสั้น ๆ เกี่ยวกับวิธีการตัดสินใจว่าจะใช้อะไรในส่วน [ฮาร์ดแวร์การขุด](/การขุด/ฮาร์ดแวร์)
      software:
        question: ฉันสามารถใช้ซอฟต์แวร์ใดในการขุด ETC ได้บ้าง
        answer: |
          ขึ้นอยู่กับระบบปฏิบัติการของคุณ มีตัวเลือกมากมาย ตรวจสอบ [ซอฟต์แวร์การขุด](/การขุด/ซอฟต์แวร์) เพื่อค้นหาเครื่องมือที่เหมาะสมสำหรับคุณ คุณยังพบวิดีโอสอนออนไลน์โดยค้นหา "วิธีขุด Ethereum Classic"
      switch:
        question: ก่อนหน้านี้ฉันเคยขุด ETH ฉันต้องทำอย่างไรเพื่อเปลี่ยนไปใช้ ETC
        answer: |
          อัลกอริธึมการแฮชของ Ethereum Classic เกือบจะเหมือนกับ ETHash ดังนั้นจึงสนับสนุนฮาร์ดแวร์เดียวกัน และการขุด ETC ควรจะเปลี่ยนไปใช้พูลการขุดที่รองรับ ETC ได้ง่ายๆ
      pools:
        question: พูลการขุดคืออะไร?
        answer: |
          เนื่องจาก Ethereum Classic มีแฮชเรตขนาดใหญ่ จึงไม่น่าเป็นไปได้ที่นักขุดเดี่ยวรายเล็กจะโชคดีพอที่จะขุดบล็อกได้ด้วยตัวเอง ด้วยเหตุผลนี้ เว้นแต่ว่าคุณมีการดำเนินการขุดขนาดใหญ่ ผู้ขุดคนเดียวมักจะเข้าร่วมกลุ่มการขุดเพื่อรับรางวัลปกติที่น้อยกว่าปกติ ตามสัดส่วนของอัตราแฮชที่พวกเขาบริจาค
      poolsList:
        question: พูลการขุดใดรองรับ ETC
        answer: |
          คุณสามารถค้นหารายการพูลที่รองรับ Ethereum Classic ได้ในส่วน [mining pools](/mining/pools) และตัวชี้วัดเกี่ยวกับขนาดของพูลเหล่านี้ในส่วน [network monitors](/network/monitors)
      bestPool:
        question: พูลการขุดใดดีที่สุด?
        answer: |
          มองหาพูลที่มีค่าธรรมเนียมต่ำและสระที่ใหญ่พอที่จะหาบล็อคได้อย่างสม่ำเสมอ คุณไม่จำเป็นต้องเข้าร่วมกลุ่มที่ใหญ่ที่สุด เนื่องจากการปรับสมดุลของ hashrate ระหว่างกลุ่มต่างๆ จะช่วยให้ Ethereum Classic กระจายอำนาจ
      schedule:
        question: การขุด ETC สามารถทำกำไรได้หรือไม่?
        answer: |
          ปัจจุบัน Ethereum Classic เป็นสกุลเงินดิจิทัลที่สามารถขุดได้ด้วย GPU ที่ใหญ่ที่สุดในแง่ของรายได้สุทธิ โดยมีมูลค่ารวม USD มากที่สุดของรางวัลบล็อก

          เช่นเดียวกับการดำเนินการขุด cryptocurrency ทั้งหมด การที่คุณจะสามารถทำกำไรได้หรือไม่นั้นขึ้นอยู่กับปัจจัยหลายประการ เช่น ประสิทธิภาพและขนาดของฮาร์ดแวร์ แต่ส่วนใหญ่จะพิจารณาจากค่าไฟฟ้าในพื้นที่ของคุณ

          ผู้ใช้บางรายอาจตัดสินใจทำเหมืองโดยสูญเสีย เนื่องจากช่วยให้พวกเขาได้รับ ETC "ใหม่" สำหรับธุรกรรมที่ไม่มีที่มา
      ethash:
        question: อัลกอริธึมการขุดของ Ethereum Classic คืออะไร?
        answer: |
          Ethereum Classic ใช้อัลกอริธึมการขุด [ETCHash](#TODO) ซึ่งเป็นญาติสนิทของ ETHash ของ Ethereum โดยมีขนาด DAG ที่เล็กกว่า ฮาร์ดแวร์ที่ใช้ในการขุด ETH ก่อนการผสานก็สามารถนำมาใช้เพื่อขุด ETC ได้เช่นกัน
      emission:
        question: รางวัลบล็อก Ethereum Classic คืออะไร?
        answer: |
          ปัจจุบันแหล่งรายได้หลักของนักขุดมาจากรางวัลฐานคงที่ ดังที่ระบุไว้ใน ECIP-1017 ทุกๆ 5 ล้านบล็อค รางวัลนี้จะลดลง 20% ในลักษณะเดียวกับการ Halvening ของ Bitcoin

          นอกจากนี้ยังมีแหล่งรายได้เพิ่มเติมอีก 3 แหล่งที่นักขุดควรพิจารณาเมื่อคำนวณความสามารถในการทำกำไร ซึ่งส่วนใหญ่ขึ้นอยู่กับการใช้งานเครือข่าย:

          - ค่าธรรมเนียมการทำธุรกรรม
          - อัตราลุง
          - MEV (มูลค่าที่สกัดได้จากผู้ขุด)
      asics:
        question: ASIC อัลกอริทึมการขุดของ Ethereum Classic นั้นใช้งานได้หรือไม่
        answer: |
          แต่เดิม ETHash ได้รับการออกแบบมาให้ใช้หน่วยความจำได้ยาก โดยมีเป้าหมายเพื่อทำให้การใช้ ASIC (เช่น ที่ออกแบบมาสำหรับอัลกอริธึม SHA256 ของ Bitcoin) ไม่สามารถใช้งานได้

          เมื่อเวลาผ่านไป ก็ตระหนักว่า [ไม่มีการต่อต้าน ASIC](#TODO) ในที่สุด อัลกอริธึมการขุดทั้งหมด หากทำกำไรได้ จะสร้างแรงจูงใจให้ผู้ออกแบบชิปคิดหาการปรับให้เหมาะสมสำหรับอัลกอริธึมเฉพาะนั้น ซึ่งเกิดขึ้นสำหรับ ETHash (และสืบทอดโดย ETCHash)

          ในปี 2022 มี ASIC ที่สามารถขุด ETCHash ได้อย่างมีประสิทธิภาพด้านพลังงานมากกว่า GPU ถึง 2 เท่าถึง 6 เท่า และมีแนวโน้มว่าแนวโน้มนี้จะดำเนินต่อไป
      rewards:
        question: เปอร์เซ็นต์ของรางวัลบล็อกของ ETC ตกเป็นของคนงานเหมือง?
        answer: |
          100%. ไม่เหมือนกับโครงการอื่น ๆ ที่มี % ของรางวัลบล็อกที่ส่งไปยังระบบคลังแบบรวมศูนย์ ETC ยังคงเป็นกลางอย่างเต็มที่ในเรื่องนี้ ในปี 2021 [ข้อเสนอคลัง](#TODO) แบบนี้ถูกปฏิเสธโดยชุมชน ETC
      sha3:
        question: Ethereum Classic กำลังเปลี่ยนอัลกอริทึมการขุดเป็น SHA3 หรือไม่
        answer: |
          ไม่น่าเป็นไปได้มาก ณ จุดนี้ ก่อนที่

          จะเปลี่ยนไปใช้ Proof of Stake มีการถกเถียงกันอย่างต่อเนื่องเกี่ยวกับ ETC ที่เปลี่ยนไปใช้ SHA3 ส่วนหนึ่งเพื่อป้องกัน "น้ำท่วม" ของ hashrate ที่ซ่อนอยู่ซึ่งสามารถนำมาใช้เพื่อโจมตี 51% ของ chain หลังการรวม

          นับตั้งแต่ The Merge ซึ่งห่างไกลจากการถูกโจมตี ETC ได้กลายเป็น "ผู้ล่าสูงสุด" ของอัลกอริทึมการขุดในตระกูล ETHash ซึ่งทำให้การโจมตี 51% ยากขึ้นมาก การเปลี่ยนไปใช้อัลกอริธึม SHA3 ใหม่ทั้งหมดจะเสียสละตำแหน่งที่ปลอดภัยนี้และไม่มีการถกเถียงกันอย่างแข็งขันอีกต่อไป
      pos:
        question: ETC จะเปลี่ยนไปใช้ Proof of Stake ในอนาคตหรือไม่?
        answer: |
          ในขณะที่การเปลี่ยนแปลงใดๆ ใน Ethereum Classic นั้น *เป็นไปได้* ในทางเทคนิค การเปลี่ยนไปใช้ Proof of Stake นั้นไม่สามารถป้องกันได้ในทางปฏิบัติ เนื่องจากฉันทามติได้ก่อตัวขึ้นเกี่ยวกับความเหนือกว่าของ Proof of Work ในแง่ของการต่อต้านการเซ็นเซอร์ ข้อเสนอใด ๆ ที่จะแนะนำ Proof of Stake บน Ethereum Classic จะถูกเยาะเย้ยในตอนแรก และหากถูกบังคับให้ใส่รหัสลูกค้า จะทำให้เกิดการแบ่งลูกโซ่ซึ่งส่งผลให้เกิดสองเชน ไม่ว่าจะเกิดอะไรขึ้น จะมีเวอร์ชันของ Ethereum Classic ที่ยังคงอยู่ใน Proof of Work ทำให้ความพยายามในการติดตั้ง PoS นั้นไร้ผลอย่างมาก

          คุณสามารถอ่านเพิ่มเติมได้ในส่วน [หลักฐานการทำงาน](/why-classic/proof-of-work)
      uncle:
        question: ลุงคืออะไร?
        answer: |
          นักขุดหลายคนแข่งขันกันเพื่อส่งบล็อคไปยังบล็อคเชน นักขุดบางคนจะสูญเสียการแข่งขันอย่างหลีกเลี่ยงไม่ได้ blockchain อ้างอิงถึงบล็อคที่สูญเสียเพื่อทำให้ blockchain มีความปลอดภัยมากขึ้น บล็อกที่สูญเสียเหล่านี้ซึ่งนำไปสู่ความปลอดภัยของบล็อคเชนเรียกว่า _uncles_ คำนี้มาจากข้อเท็จจริงที่ว่าบล็อกอยู่ก่อนบล็อก _parent_ บล็อคที่เสียไปไม่ใช่พ่อแม่แต่ยังเกี่ยวข้องกับพ่อแม่ ดังนั้นพวกเขาจึงเป็นเหมือนลุง

          - [ทั้งหมดเกี่ยวกับ Ethereum - ลุง](https://youtu.be/iIhxtuIhT_g)
