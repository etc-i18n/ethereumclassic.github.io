title: Câu hỏi thường gặp về thợ mỏ
seo: Câu hỏi thường gặp dành cho những người muốn khai thác chuỗi khối Bằng chứng Công việc Cổ điển của Ethereum.
info: 'Không thể tìm thấy câu trả lời cho câu hỏi của bạn ở đây? Hãy thử hỏi trong máy chủ [discord](https://ethereumclassic.org/discord) của cộng đồng ETC. Cụ thể, bạn có thể tìm thấy kênh `` # giao dịch '''' của ETC Discord mà bạn quan tâm.'
description: Bạn có phải là người khai thác hoặc muốn tìm hiểu cách khai thác ETC không? Trang này là dành cho bạn.
items:
  questions:
    items:
      hardware:
        question: Tôi cần phần cứng nào để khai thác ETC?
        answer: |
          Hai danh mục phần cứng chính có thể được sử dụng để khai thác Ethereum Classic là GPU và ASIC, và trong mỗi danh mục có nhiều tùy chọn. Bạn có thể tìm thấy một hướng dẫn ngắn về cách quyết định những gì sẽ sử dụng trong phần [phần cứng khai thác] (/ mining / hardware).
      software:
        question: Tôi có thể sử dụng phần mềm nào để khai thác ETC?
        answer: |
          Tùy thuộc vào hệ điều hành của bạn, có một số tùy chọn có sẵn. Kiểm tra [phần mềm khai thác] (/ mining / software) để tìm các công cụ phù hợp với bạn. Bạn cũng có thể tìm thấy các video hướng dẫn trực tuyến bằng cách tìm kiếm "Cách khai thác Ethereum Classic".
      switch:
        question: Trước đây tôi đã khai thác ETH. Tôi cần làm gì để chuyển sang ETC?
        answer: |
          Thuật toán băm của Ethereum Classic gần như giống với ETHash, vì vậy nó hỗ trợ cùng một phần cứng và việc khai thác ETC phải đơn giản như chuyển đổi sang một nhóm khai thác hỗ trợ ETC.
      pools:
        question: Nhóm khai thác là gì?
        answer: |
          Vì Ethereum Classic có tỷ lệ băm lớn, rất khó có khả năng một người khai thác đơn lẻ nhỏ đủ may mắn để tự mình khai thác một khối. Vì lý do này, trừ khi bạn có một hoạt động khai thác lớn, những người khai thác đơn lẻ thường tham gia nhóm khai thác để nhận phần thưởng nhỏ hơn thường xuyên hơn, tỷ lệ với hashrate mà họ đóng góp.
      poolsList:
        question: Các nhóm khai thác nào hỗ trợ ETC?
        answer: |
          Bạn có thể tìm thấy danh sách các nhóm hỗ trợ Ethereum Classic trong phần [nhóm khai thác] (/ mining / pool) và các chỉ số về quy mô của các nhóm này trong phần [mạng giám sát] (/ mạng / màn hình).
      bestPool:
        question: Nhóm khai thác nào là tốt nhất?
        answer: |
          Tìm kiếm một nhóm có phí thấp và đủ lớn để tìm các khối khá thường xuyên. Bạn không nhất thiết phải muốn tham gia nhóm lớn nhất, vì việc cân bằng tỷ lệ băm giữa các nhóm khác nhau giúp giữ cho Ethereum Classic phi tập trung.
      schedule:
        question: Khai thác ETC có sinh lợi không?
        answer: |
          Ethereum Classic hiện là tiền điện tử có thể khai thác GPU lớn nhất về doanh thu ròng, với tổng giá trị bằng USD lớn nhất của phần thưởng khối.

          Như với tất cả các hoạt động khai thác tiền điện tử, việc bạn có thể kiếm được lợi nhuận hay không phụ thuộc vào một số yếu tố, chẳng hạn như hiệu quả phần cứng và quy mô, nhưng phần lớn được xác định bởi chi phí điện tại khu vực địa phương của bạn.

          Một số người dùng có thể quyết định khai thác khi bị thua lỗ, vì nó cho phép họ có được ETC "mới" cho các giao dịch không có bất kỳ nguồn gốc nào.
      ethash:
        question: Thuật toán khai thác của Ethereum Classic là gì?
        answer: |
          Ethereum Classic sử dụng thuật toán khai thác [ETCHash](#TODO), một người anh em họ gần của ETHash của Ethereum, với kích thước DAG nhỏ hơn. Phần cứng đang được sử dụng để khai thác ETH trước khi hợp nhất cũng có thể được sử dụng để khai thác ETC.
      emission:
        question: Phần thưởng khối Ethereum Classic là gì?
        answer: |
          Hiện tại, nguồn doanh thu chính của các thợ đào đến từ phần thưởng cơ sở cố định, như được nêu trong ECIP-1017. Cứ sau 5 triệu khối, phần thưởng này sẽ giảm đi 20%, theo cách tương tự như việc giảm một nửa của Bitcoin.

          Ngoài ra còn có 3 nguồn doanh thu bổ sung mà người khai thác nên cân nhắc khi tính toán lợi nhuận, phần lớn phụ thuộc vào việc sử dụng mạng:

          - Phí giao dịch
          - Tỷ lệ chú ý
          - MEV (Giá trị có thể trích xuất của người khai thác)
      asics:
        question: Thuật toán khai thác của Ethereum Classic có phải là ASIC chống chọi không?
        answer: |
          ETHash ban đầu được thiết kế để khó sử dụng bộ nhớ, với mục tiêu làm cho việc sử dụng ASIC (chẳng hạn như những thứ được thiết kế cho thuật toán SHA256 của Bitcoin) không khả thi.

          Cùng với thời gian, người ta nhận ra rằng [không có cái gọi là kháng ASIC] (# CẦN LÀM). Cuối cùng, tất cả các thuật toán khai thác, nếu có lợi nhuận, sẽ tạo động lực cho các nhà thiết kế chip đưa ra các tối ưu hóa cho thuật toán cụ thể đó, điều này đã xảy ra đối với ETHash (và được ETCHash kế thừa).

          Kể từ năm 2022, ASIC có sẵn có thể khai thác ETCHash hiệu quả hơn gấp 2 lần đến 6 lần so với GPU và có khả năng xu hướng này sẽ tiếp tục.
      rewards:
        question: Bao nhiêu phần trăm phần thưởng khối của ETC dành cho thợ đào?
        answer: |
          100%. Không giống như nhiều dự án khác, có% phần thưởng khối được chuyển đến hệ thống kho bạc tập trung, ETC vẫn hoàn toàn trung lập về vấn đề này. Vào năm 2021, một [đề xuất kho bạc] (# TODO) như thế này đã bị cộng đồng ETC từ chối.
      sha3:
        question: Ethereum Classic có đang chuyển thuật toán khai thác sang SHA3 không?
        answer: |
          Rất khó xảy ra vào thời điểm này.

          Trước khi Ethereum chuyển sang Proof of Stake, đã có cuộc tranh luận liên tục về việc ETC chuyển sang SHA3, một phần để bảo vệ khỏi "The Flood" của hashrate tiềm ẩn có thể được sử dụng để tấn công 51% chuỗi sau hợp nhất.

          Kể từ khi The Merge không bị tấn công, thay vào đó, ETC đã trở thành "kẻ săn mồi đỉnh cao" của dòng thuật toán khai thác ETHash, khiến việc tấn công 51% trở nên khó khăn hơn rất nhiều. Việc chuyển sang thuật toán SHA3 hoàn toàn mới sẽ hy sinh vị trí an toàn này và không còn được tranh luận tích cực.
      pos:
        question: ETC sẽ chuyển sang Proof of Stake trong tương lai?
        answer: |
          Mặc dù bất kỳ thay đổi nào đối với Ethereum Classic về mặt kỹ thuật là * có thể *, nhưng việc chuyển sang Proof of Stake trên thực tế là không thể thực hiện được, vì sự đồng thuận đã hình thành xung quanh tính ưu việt của Proof of Work về khả năng chống kiểm duyệt. Bất kỳ đề xuất nào để giới thiệu Proof of Stake trên Ethereum Classic lúc đầu sẽ bị chế giễu và nếu bị ép buộc vào mã khách hàng, sẽ gây ra sự phân tách chuỗi dẫn đến hai chuỗi. Bất cứ điều gì xảy ra, sẽ có một phiên bản Ethereum Classic vẫn còn trên Proof of Work, khiến những nỗ lực triển khai PoS hầu như không có kết quả.

          Bạn có thể đọc thêm trong phần [Proof of Work] (/ why-classic / proof-of-work).
      uncle:
        question: Bác là gì?
        answer: |
          Một số thợ đào cạnh tranh để gửi các khối lên blockchain. Chắc chắn một số thợ đào sẽ thua cuộc cạnh tranh. Blockchain tham chiếu đến các khối bị mất để làm cho blockchain an toàn hơn. Những khối mất mát này góp phần vào bảo mật của blockchain được gọi là _uncles_. Thuật ngữ này xuất phát từ thực tế là các khối có các khối _parent_ đứng trước. Khối thua không phải là phụ huynh nhưng vẫn liên quan đến phụ huynh. Do đó họ giống như những người chú.

          - [Giới thiệu về Ethereum - Uncles] (https://youtu.be/iIhxtuIhT_g)
