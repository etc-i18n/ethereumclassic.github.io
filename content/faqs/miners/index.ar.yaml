title: الأسئلة الشائعة حول عامل المنجم
seo: الأسئلة المتداولة لأولئك الذين يتطلعون إلى استخراج بلوكشين Ethereum Classic Proof of Work.
info: 'لا يمكنك العثور على إجابة لسؤالك هنا؟ جرب السؤال في خادم ETC community [discord](https://ethereumclassic.org/discord). على وجه التحديد ، قد تجد قناة "التداول #" الخاصة بـ ETC Discord.'
description: هل أنت عامل منجم أو مهتم بتعلم كيفية تعدين ETC؟ هذه الصفحة لك.
items:
  questions:
    items:
      hardware:
        question: ما هي الأجهزة التي أحتاجها لتعدين ETC؟
        answer: |
          فئتا الأجهزة الرئيسيتان اللتان يمكن استخدامهما لتعدين Ethereum Classic هما GPUs و ASICs ، وداخل كل فئة هناك العديد من الخيارات. يمكنك العثور على دليل قصير حول كيفية تحديد ما يجب استخدامه في قسم [أجهزة التعدين] (/ التعدين / الأجهزة).
      software:
        question: ما هو البرنامج الذي يمكنني استخدامه لتعدين ETC؟
        answer: |
          اعتمادًا على نظام التشغيل الخاص بك ، هناك عدد من الخيارات المتاحة. تحقق من [برنامج التعدين] (/ التعدين / البرنامج) للعثور على الأدوات المناسبة لك. يمكنك أيضًا العثور على مقاطع فيديو تعليمية عبر الإنترنت من خلال البحث عن "كيفية تعدين Ethereum Classic".
      switch:
        question: كنت أقوم سابقًا بتعدين ETH. ماذا علي أن أفعل للتبديل إلى ETC؟
        answer: |
          إن خوارزمية تجزئة Ethereum Classic متطابقة تقريبًا مع ETHash ، لذا فهي تدعم نفس الأجهزة ، ويجب أن يكون تعدين ETC بسيطًا للتحول إلى مجموعة تعدين تدعم ETC.
      pools:
        question: ما هو حوض التعدين؟
        answer: |
          نظرًا لأن Ethereum Classic تتمتع بمعدل تجزئة كبير ، فمن غير المرجح أن يكون عامل منجم منفرد صغير محظوظًا بما يكفي لتعدين كتلة بمفردها. لهذا السبب ، ما لم تكن لديك عملية تعدين كبيرة ، فعادة ما ينضم عمال المناجم المنفردين إلى تجمع تعدين للحصول على مكافآت أصغر وأكثر انتظامًا ، تتناسب مع معدل التجزئة الذي يساهمون به.
      poolsList:
        question: ما هي مجمعات التعدين التي تدعم ETC؟
        answer: |
          يمكنك العثور على قائمة بالمجمعات التي تدعم Ethereum Classic في قسم [مجمعات التعدين] (/ التعدين / المجمعات) ، والمقاييس الخاصة بحجم هذه المجمعات في قسم [Network monitors] (/ network / monitors).
      bestPool:
        question: أي حوض تعدين هو الأفضل؟
        answer: |
          ابحث عن مسبح برسوم منخفضة وواحد كبير بما يكفي للعثور على الكتل بشكل منتظم. لا يجب بالضرورة أن ترغب في الانضمام إلى أكبر تجمع ، لأن موازنة التجزئة بين التجمعات المختلفة تساعد في الحفاظ على لامركزية Ethereum Classic.
      schedule:
        question: هل من المربح تعدين ETC؟
        answer: |
          تعد Ethereum Classic حاليًا أكبر عملة معماة GPU قابلة للتعدين من حيث صافي الإيرادات ، مع أكبر قيمة إجمالية بالدولار الأمريكي لمكافآت الكتلة. كما هو الحال مع جميع عمليات تعدين العملات الرقمية ، يعتمد ما إذا كان بإمكانك تحقيق ربح أم لا على

          من العوامل ، مثل كفاءة الأجهزة وحجمها ، ولكن يتم تحديدها إلى حد كبير من خلال تكلفة الكهرباء في منطقتك المحلية.

          قد يقرر بعض المستخدمين التعدين في حيرة ، لأنه يمكنهم من الحصول على ETC "جديد" للمعاملات التي ليس لها أي مصدر.
      ethash:
        question: ما هي خوارزمية التعدين في Ethereum Classic؟
        answer: |
          يستخدم Ethereum Classic خوارزمية التعدين [ETCHash](#TODO) ، وهو ابن عم قريب من ETHash من Ethereum ، مع حجم DAG أصغر. يمكن أيضًا استخدام الأجهزة التي تم استخدامها لتعدين ETH للدمج المسبق لتعدين ETC.
      emission:
        question: ما هي مكافأة كتلة Ethereum Classic؟
        answer: |
          في الوقت الحالي ، يأتي المصدر الرئيسي لإيرادات المعدنين من المكافأة الأساسية الثابتة ، كما هو موضح في ECIP-1017. كل 5 ملايين كتلة ، يتم تخفيض هذه المكافأة بنسبة 20٪ ، بطريقة مشابهة لهالفينج بيتكوين.

          هناك أيضًا 3 مصادر إضافية للإيرادات يجب أن يأخذها عمال المناجم في الاعتبار عند حساب الربحية ، والتي تعتمد إلى حد كبير على استخدام الشبكة:

          - رسوم المعاملات
          - معدل العم
          - MEV (القيمة القابلة للاستخراج الخاصة بالمعدن)
      asics:
        question: هل خوارزمية التعدين في Ethereum Classic ASIC مقيمة؟
        answer: |
          تم تصميم ETHash في الأصل ليكون صعب الذاكرة ، وذلك بهدف جعل استخدام ASICs (مثل تلك المصممة لخوارزمية SHA256 الخاصة ببيتكوين) غير قابلة للتطبيق.

          مع مرور الوقت ، تم إدراك أنه [لا يوجد شيء مثل مقاومة ASIC] (# TODO). في النهاية ، ستخلق جميع خوارزميات التعدين ، إذا كانت مربحة ، حافزًا لمصممي الشرائح للتوصل إلى تحسينات لتلك الخوارزمية المحددة ، والتي حدثت لـ ETHash (ورثتها ETCHash).

          اعتبارًا من عام 2022 ، تتوفر ASICs التي يمكنها تعدين ETCHash من 2x إلى 6x طاقة أكثر كفاءة من وحدات معالجة الرسومات ، ومن المرجح أن يستمر هذا الاتجاه.
      rewards:
        question: ما هي النسبة المئوية لمكافأة كتلة ETC التي يذهب إليها عمال المناجم؟
        answer: |
          100٪. على عكس العديد من المشاريع الأخرى ، التي تحصل على نسبة مئوية من مكافآت الكتلة تذهب إلى نظام خزانة مركزي ، تظل ETC محايدة تمامًا في هذا الصدد. في عام 2021 ، تم رفض [عرض الخزانة] (# TODO) مثل هذا من قبل مجتمع ETC.
      sha3:
        question: هل تقوم Ethereum Classic بتحويل خوارزمية التعدين الخاصة بها إلى SHA3؟
        answer: |
          من غير المحتمل جدا في هذه المرحلة.

          قبل أن تتحول Ethereum إلى Proof of Stake ، كان هناك جدل مستمر حول تحول ETC إلى SHA3 ، جزئيًا للدفاع عن "الطوفان" للتجزئة الكامنة التي يمكن استخدامها لمهاجمة 51٪ من السلسلة بعد الدمج.

          منذ الدمج ، بعيدًا عن الهجوم ، أصبحت ETC بدلاً من ذلك "المفترس الرئيسي" لعائلة ETHash من خوارزميات التعدين ، مما يجعل هجوم 51٪ أكثر صعوبة. سيؤدي التبديل إلى خوارزمية SHA3 جديدة تمامًا إلى التضحية بهذا الموقع الآمن ولم يعد قيد المناقشة بنشاط.
      pos:
        question: هل سيتحول ETC إلى Proof of Stake في المستقبل؟
        answer: |
          في حين أن أي تغيير في Ethereum Classic ممكن من الناحية الفنية * ، فإن التبديل إلى Proof of Stake لا يمكن الدفاع عنه عمليًا ، حيث تشكل إجماع حول تفوق Proof of Work فيما يتعلق بمقاومة الرقابة. أي اقتراح لتقديم إثبات الحصة على Ethereum Classic سيتم السخرية منه في البداية ، وإذا تم فرضه في رمز العميل ، فسيؤدي إلى انقسام السلسلة مما يؤدي إلى سلسلتين. مهما حدث ، ستكون هناك نسخة من Ethereum Classic بقيت في إثبات العمل ، مما يجعل محاولات تطبيق PoS غير مثمرة إلى حد كبير.

          يمكنك قراءة المزيد في قسم [إثبات العمل] (/ why-classic / proof-of-work).
      uncle:
        question: ما هو العم؟
        answer: |
          يتنافس العديد من المعدنين لإرسال كتل إلى blockchain. حتما سيخسر بعض عمال المناجم المنافسة. تشير blockchain إلى الكتل المفقودة لجعل blockchain أكثر أمانًا. يشار إلى هذه الكتل الخاسرة التي تساهم في أمان blockchain باسم _uncles_. يأتي المصطلح من حقيقة أن الكتل لها كتل سابقة _parent_. الكتل الخاسرة ليست الوالدين ولكنها لا تزال مرتبطة بالوالدين. ومن ثم فهم مثل الأعمام.

          - [كل شيء عن Ethereum - الأعمام] (https://youtu.be/iIhxtuIhT_g)
