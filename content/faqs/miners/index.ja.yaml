        question: ETCを採掘するにはどのハードウェアが必要ですか?
        answer: |
          Ethereum Classicを採掘するために使用できる2つの主要なハードウェアカテゴリはGPUとASICです。各カテゴリには多くのオプションがあります。 format@@0(/mining/hardware) セクションでどのように使用するかについての簡単なガイドがあります。
