title: マイナーに関するFAQ
seo: Ethereum Classic Proof of Workブロックチェーンのマイニングを検討されている方へのよくある質問です。
info: 'ご質問に対する回答がここで見つかりませんか？ETC コミュニティ [discord](https://ethereumclassic.org/discord) サーバーで質問してみてください。特に、ETC Discord の `#trading` チャンネルが参考になるかもしれません。'
description: マイニングをされている方、ETCのマイニングに興味がある方。このページはあなたのためのものです。
items:
  questions:
    items:
      hardware:
        question: ETCの採掘に必要なハードウェアは何ですか？
        answer: |
          イーサリアムクラシックのマイニングに使用できるハードウェアは、GPUとASICの2つに大別され、それぞれのカテゴリー内にも多くの選択肢があります。マイニングハードウェア](/mining/hardware)セクションで、何を使うか決める方法について簡単なガイドを見つけることができます。
      software:
        question: ETCの採掘にはどんなソフトが使えますか？
        answer: |
          お使いのOSによって、様々なオプションがあります。マイニングソフトウェア](/mining/software)をチェックして、自分に合ったツールを見つけてください。また、「How to mine Ethereum Classic」と検索すると、オンラインのビデオチュートリアルを見つけることができます。
      switch:
        question: 以前はETHを採掘していました。ETCに切り替えるにはどうしたらよいですか？
        answer: |
          Ethereum ClassicのハッシュアルゴリズムはETHashとほぼ同じなので、同じハードウェアに対応しており、ETCの採掘はETCに対応したマイニングプールに切り替えるだけで済むはずです。
      pools:
        question: マイニングプールとは何ですか？
        answer: |
          イーサリアムクラシックは大きなハッシュレートを享受しているため、小さなソロマイナーが自分自身でブロックを採掘する幸運に恵まれることは非常に稀です。このため、大規模な採掘作業を行っていない限り、ソロマイナーは通常、貢献したハッシュレートに比例して、より小さい報酬を定期的に受け取るためにマイニングプールに参加します。
      poolsList:
        question: どのマイニングプールがETCをサポートしていますか？
        answer: |
          Ethereum Classicをサポートするプールの一覧は[mining pools](/mining/pools)セクションで、これらのプールのサイズに関する指標は[network monitors](/network/monitors)セクションで確認できます。
      bestPool:
        question: どのマイニングプールが一番いいの？
        answer: |
          手数料が安く、ブロックを定期的に発見できる規模のプールを探してください。異なるプール間でハッシュレートのバランスを取ることで、イーサリアムクラシックの分散化を維持することができるため、必ずしも最大規模のプールに参加したいとは思わないはずです。
      schedule:
        question: ETCの採掘は儲かるのか？
        answer: |
          イーサリアムクラシックは現在、純収益の点で最大のGPUマイニング可能な暗号通貨であり、ブロック報酬の合計米ドル額も最大です。

          すべての暗号通貨の採掘作業と同様に、利益を上げられるかどうかは、ハードウェアの効率や規模など多くの要因に左右されますが、お住まいの地域の電気料金に大きく左右されます。

          ユーザーによっては、出所のない取引で「新鮮な」ETCを取得できるため、損失を覚悟で採掘することもあります。
      ethash:
        question: イーサリアムクラシックのマイニングアルゴリズムとは何ですか？
        answer: |
          Ethereum Classicは、EthereumのETHashの近縁種である [ETCHash](#TODO)マイニングアルゴリズムを使用しており、DAGサイズが小さくなっています。マージ前のETHの採掘に使用されていたハードウェアは、ETCの採掘にも使用することができる。
      emission:
        question: イーサリアムクラシックのブロック報酬とは何ですか？
        answer: |
          現在、採掘者の主な収入源は、ECIP-1017に概説されているように、固定の基本報酬からきている。この報酬は500万ブロックごとに、ビットコインの半減期と同じように20%ずつ減額される。

          また、採掘者が収益性を計算する際に考慮すべき3つの追加収入源があり、それらは主にネットワーク使用量に依存する。

          - 取引手数料
          - アンクルレート
          - MEV (Miner Extractable Value)
      asics:
        question: イーサリアムクラシックのマイニングアルゴリズムはASIC耐性があるのか？
        answer: |
          ETHashはもともと、ASIC(BitcoinのSHA256アルゴリズム用に設計されたものなど)の使用を不可能にする目的で、メモリ難に設計されていました。

          時が経つにつれ、[ASIC耐性などない]ことが分かってきました(#TODO)。最終的には、すべての採掘アルゴリズムが、利益を生むのであれば、チップ設計者がその特定のアルゴリズムのための最適化を考え出すインセンティブを生み出すことになり、それはETHashで起こった(そしてETCHashに継承された)。

          2022年現在、ETCHashはGPUの2倍から6倍のエネルギー効率で採掘できるASICが利用可能で、この傾向は続くと思われます。
      rewards:
        question: ETCのブロック報酬のうち、何パーセントが採掘者に支払われるのですか？
        answer: |
          100%.ブロック報酬の％が中央集権的な国庫システムに行く他の多くのプロジェクトとは異なり、ETCはこの点に関して完全に中立を保っています。2021年、このような[treasury proposal](#TODO)はETCコミュニティによって拒否されました。
      sha3:
        question: イーサリアムクラシックは採掘アルゴリズムをSHA3に変更するのか？
        answer: |
          現時点ではその可能性は非常に低いです。

          EthereumがProof of Stakeに移行する前、ETCがSHA3に移行することについて継続的な議論がありましたが、これは、マージ後にチェーンを51%攻撃するために使用できる潜在的ハッシュレートの「The Flood」からの防衛のためでもありました。

          The Merge以降、ETCは攻撃されるどころか、ETHashファミリーのマイニングアルゴリズムの「頂点捕食者」となり、51%攻撃がはるかに困難になっています。全く新しいSHA3アルゴリズムに切り替えると、この安全なポジションが犠牲になるため、もはや積極的に議論されることはありません。
      pos:
        question: 今後、ETCはProof of Stakeに切り替わるのでしょうか？
        answer: |
          Ethereum Classicへのいかなる変更も技術的には*可能であるが、Proof of Stakeへの切り替えは、検閲への耐性という点でProof of Workの優位性についてのコンセンサスが形成されているため、実質的に不可能である。Ethereum ClassicにProof of Stakeを導入する提案は、まず嘲笑され、クライアントコードに強制されれば、2つのチェーンになるチェーンスプリットを引き起こすだろう。何が起ころうとも、Proof of Workに留まったEthereum Classicのバージョンは存在し、PoSを導入する試みはほとんど実を結ばなくなるのです。

          詳しくは[Proof of Work](/why-classic/proof-of-work)セクションでご覧いただけます。
      uncle:
        question: おじさんとは？
        answer: |
          複数の採掘者が競ってブロックをブロックチェーンに投入する。必然的に一部の採掘者は競争に負けることになる。ブロックチェーンは負けたブロックを参照し、ブロックチェーンの安全性を高める。ブロックチェーンのセキュリティに貢献するこれらの負けたブロックは、「おじさん」と呼ばれる。この言葉は、ブロックには先行する_親_ブロックがあることに由来しています。負けたブロックは親ではありませんが、親と関係があることに変わりはありません。したがって、彼らは叔父のようなものです。

          - イーサリアムのすべて - おじさん](https://youtu.be/iIhxtuIhT_g)
