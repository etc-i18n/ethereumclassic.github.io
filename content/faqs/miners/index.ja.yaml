        question: ETCに切り替えるには何をする必要がありますか?
        answer: |
          Ethereum ClassicのハッシュアルゴリズムはETHashとほぼ同じであるため、同じハードウェアをサポートしています。 ETCを採掘するにはETCをサポートするマイニングプールへの切り替えを簡単にする必要があります。
