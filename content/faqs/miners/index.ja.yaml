        question: ETCを採掘するためにどのようなソフトウェアを使用できますか?
        answer: |
          お使いのオペレーティングシステムに応じて、さまざまなオプションが用意されています。format@@0(/mining/software) をチェックして、適切なツールを見つけてください。 また、オンラインでビデオチュートリアルを見つけるには、「Ethereum Classicを採掘する方法」を検索します。
