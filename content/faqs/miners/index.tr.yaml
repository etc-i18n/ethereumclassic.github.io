title: Madenci SSS
seo: Ethereum Classic Proof of Work blok zincirinde madencilik yapmak isteyenler için Sıkça Sorulan Sorular.
info: 'Sorunuza burada cevap bulamadınız mı? ETC topluluğu [discord](https://ethereumclassic.org/discord) sunucusunda sormayı deneyin. Özellikle, ETC Discord''un `#trading` kanalını ilgi çekici bulabilirsiniz.'
description: Madenci misiniz veya ETC madenciliği yapmayı öğrenmek mi istiyorsunuz? Bu sayfa sizin için.
items:
  questions:
    items:
      hardware:
        question: ETC madenciliği yapmak için hangi donanıma ihtiyacım var?
        answer: |
          Ethereum Classic madenciliği için kullanılabilecek iki ana donanım kategorisi GPU'lar ve ASIC'lerdir ve her kategori içinde birçok seçenek vardır. Ne kullanacağınıza nasıl karar vereceğinize dair kısa bir kılavuzu [madencilik donanımı](/mining/hardware) bölümünde bulabilirsiniz.
      software:
        question: ETC madenciliği yapmak için hangi yazılımı kullanabilirim?
        answer: |
          İşletim sisteminize bağlı olarak, bir dizi seçenek mevcuttur. Sizin için doğru araçları bulmak için [madencilik yazılımı](/mining/software) bölümüne göz atın. Ayrıca "Ethereum Classic madenciliği nasıl yapılır" şeklinde arama yaparak çevrimiçi video eğitimleri de bulabilirsiniz.
      switch:
        question: Daha önce ETH madenciliği yapıyordum. ETC'ye geçmek için ne yapmam gerekiyor?
        answer: |
          Ethereum Classic'in hashing algoritması ETHash ile neredeyse aynıdır, bu nedenle aynı donanımı destekler ve ETC madenciliği, ETC'yi destekleyen bir madencilik havuzuna geçmek kadar basit olmalıdır.
      pools:
        question: Madencilik havuzu nedir?
        answer: |
          Ethereum Classic büyük bir hashrate'e sahip olduğundan, küçük bir solo madencinin kendi başına bir blok çıkaracak kadar şanslı olması pek olası değildir. Bu nedenle, büyük bir madencilik operasyonunuz yoksa, solo madenciler genellikle katkıda bulundukları hashrate ile orantılı olarak daha küçük ve daha düzenli ödüller almak için bir madencilik havuzuna katılırlar.
      poolsList:
        question: Hangi madencilik havuzları ETC'yi destekliyor?
        answer: |
          Madencilik havuzları](/mining/pools) bölümünde Ethereum Classic'i destekleyen havuzların bir listesini ve [ağ monitörleri](/network/monitors) bölümünde bu havuzların büyüklüğüne ilişkin ölçümleri bulabilirsiniz.
      bestPool:
        question: Hangi madencilik havuzu en iyisidir?
        answer: |
          Düşük ücretli ve oldukça düzenli bloklar bulabilecek kadar büyük bir havuz arayın. Hashrate'in farklı havuzlar arasında dengelenmesi Ethereum Classic'in merkeziyetsiz kalmasına yardımcı olacağından, mutlaka en büyük havuza katılmak istememelisiniz.
      schedule:
        question: ETC madenciliği yapmak karlı mı?
        answer: |
          Ethereum Classic şu anda net gelir açısından GPU ile madenciliği yapılabilen en büyük kripto para birimidir ve blok ödüllerinin toplam USD değeri en yüksektir.

          Tüm kripto para madenciliği operasyonlarında olduğu gibi, kar elde edip edemeyeceğiniz donanım verimliliği ve ölçek gibi bir dizi faktöre bağlıdır, ancak büyük ölçüde yerel bölgenizdeki elektrik maliyetine göre belirlenir.

          Bazı kullanıcılar, herhangi bir kaynağı olmayan işlemler için "taze" ETC elde etmelerini sağladığı için zararına madencilik yapmaya karar verebilir.
      ethash:
        question: Ethereum Classic'in madencilik algoritması nedir?
        answer: |
          Ethereum Classic, Ethereum'un ETHash'inin yakın bir kuzeni olan ve daha küçük bir DAG boyutuna sahip [ETCHash](#TODO) madencilik algoritmasını kullanmaktadır. Birleşme öncesi ETH madenciliği için kullanılan donanım, ETC madenciliği için de kullanılabilir.
      emission:
        question: Ethereum Classic blok ödülü nedir?
        answer: |
          Şu anda madenciler için ana gelir kaynağı ECIP-1017'de belirtildiği gibi sabit temel ödülden gelmektedir. Her 5 milyon blokta bir bu ödül, Bitcoin'in yarılanmasına benzer bir şekilde %20 oranında azaltılır.

          Ayrıca madencilerin karlılıklarını hesaplarken göz önünde bulundurmaları gereken ve büyük ölçüde ağ kullanımına bağlı olan 3 ek gelir kaynağı daha vardır:

          - İşlem Ücretleri
          - Amca Oranı
          - MEV (Madenci Çıkarılabilir Değeri)
      asics:
        question: Ethereum Classic'in madencilik algoritması ASIC dirençli mi?
        answer: |
          ETHash başlangıçta ASIC'lerin (Bitcoin'in SHA256 algoritması için tasarlananlar gibi) kullanımını uygulanamaz hale getirmek amacıyla bellek açısından zor olacak şekilde tasarlanmıştır.

          Zamanla, [ASIC direnci diye bir şey olmadığı] anlaşıldı (#TODO). Sonunda tüm madencilik algoritmaları, eğer karlıysa, çip tasarımcıları için ETHash için olan (ve ETCHash tarafından miras alınan) belirli bir algoritma için optimizasyonlar bulmaları için bir teşvik yaratacaktır.

          2022 itibariyle, ETCHash'i GPU'lardan 2 ila 6 kat daha verimli bir şekilde çıkarabilen ASIC'ler mevcuttur ve bu eğilimin devam etmesi muhtemeldir.
      rewards:
        question: ETC'nin blok ödülünün yüzde kaçı madencilere gidiyor?
        answer: |
          100%. Blok ödüllerinin %'sinin merkezi bir hazine sistemine gittiği diğer birçok projenin aksine, ETC bu konuda tamamen tarafsız kalmaktadır. 2021 yılında bunun gibi bir [hazine önerisi] (#TODO) ETC topluluğu tarafından reddedilmiştir.
      sha3:
        question: Ethereum Classic madencilik algoritmasını SHA3'e mi geçiriyor?
        answer: |
          Bu noktada çok düşük bir ihtimal.

          Ethereum Proof of Stake'e geçmeden önce, ETC'nin SHA3'e geçmesi konusunda, kısmen birleşme sonrası zincire %51 saldırmak için kullanılabilecek gizli hashrate "The Flood "dan korunmak için süregelen tartışmalar vardı.

          Birleşmeden bu yana, saldırıya uğramak bir yana, ETC bunun yerine ETHash madencilik algoritmaları ailesinin "tepe yırtıcısı" haline geldi ve %51 saldırısını çok daha zor hale getirdi. Tamamen yeni bir SHA3 algoritmasına geçmek bu güvenli konumu feda etmek anlamına gelir ve artık aktif olarak tartışılmamaktadır.
      pos:
        question: ETC gelecekte Proof of Stake'e geçecek mi?
        answer: |
          Ethereum Classic'te herhangi bir değişiklik teknik olarak *mümkün* olsa da, Proof of Work'ün sansüre direnç açısından üstünlüğü konusunda bir fikir birliği oluştuğu için Proof of Stake'e geçiş pratik olarak savunulamaz. Ethereum Classic'te Proof of Stake'in kullanılmasına yönelik herhangi bir öneri ilk etapta alay konusu olacak ve istemci koduna zorla dahil edilmesi halinde iki zincirle sonuçlanacak bir zincir bölünmesine neden olacaktır. Her ne olursa olsun, Ethereum Classic'in Proof of Work'te kalan bir sürümü olacak ve PoS'u uygulama girişimlerini büyük ölçüde sonuçsuz bırakacaktır.

          Daha fazlasını [Proof of Work](/why-classic/proof-of-work) bölümünde okuyabilirsiniz.
      uncle:
        question: Amca nedir?
        answer: |
          Birçok madenci blok zincirine blok göndermek için rekabet eder. Kaçınılmaz olarak bazı madenciler rekabeti kaybedecektir. Blok zinciri, blok zincirini daha güvenli hale getirmek için kaybedilen blokları referans alır. Blok zincirinin güvenliğine katkıda bulunan bu kaybeden bloklar _amca_ olarak adlandırılır. Bu terim, blokların kendilerinden önce gelen _ebeveyn_ blokları olduğu gerçeğinden gelmektedir. Kaybedilen bloklar ebeveyn değildir ancak yine de ebeveynlerle akrabadır. Dolayısıyla amca gibidirler.

          - [Ethereum Hakkında Her Şey - Amcalar](https://youtu.be/iIhxtuIhT_g)
