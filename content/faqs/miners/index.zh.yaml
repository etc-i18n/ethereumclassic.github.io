description: 您是矿工还是有兴趣学习如何开采ETC？这个页面是为您设计的。
__contribute: true
items:
  questions:
    items:
      hardware:
        question: 我需要什么硬件来挖掘ETC？
        answer: |
          可以用来开采以太基经典的两个主要硬件类别是GPU和ASIC，在每个类别中有许多选择。 您可以找到一个简短的指南，说明如何决定在[采矿硬件](/mining/硬件)部分中使用什么。
      software:
        question: 我可以用什么软件来开采ETC？
        answer: |
          根据您的操作系统有许多可用的选项。查看[采矿软件](/mining/software)为您找到合适的工具。 您还通过搜索“如何挖掘以太久经典”在线找到视频教程。
      switch:
        question: 我以前正在挖掘ETH。我需要做什么来切换到ETC？
        answer: |
          以太空类的散列算法与ETHash几乎完全相同，因此它支持相同的硬件， 采矿ETC应当简单地转向支持ETC的采矿池。
      pools:
        question: 什么是采矿池？
        answer: |
          以太古经典为基础的哈希率很高。 一个小的独矿工不太可能幸运地自行挖出一个块。 为此原因，除非你有一个大型采矿作业， 单矿工通常加入采矿池，按照他们贡献的哈希率获得较小的定期奖励。
      poolsList:
        question: 哪个矿池支持ETC？
        answer: |
          您可以在[采矿池](/采矿/池)部分找到支持以太久经典的池列表。 和[网络监测](/network/monitors)部分这些集合的大小指标。
      bestPool:
        question: 哪个矿池最好？
        answer: |
          寻找一个低收费的池，它足够大，可以相当经常地找到区块。 您不一定要加入最大的池，因为在不同池之间平衡哈希率有助于保持以太坊经典分散。
      schedule:
        question: 开采ETC是否有利可图？
        answer: |
          以净收入而言，以太坊经典目前是最大的 GPU-minable 加密货币，区块奖励的美元总值最大。

          与所有加密货币开采作业一样，您是否能够赚取利润取决于若干因素， 例如硬件效率和尺寸，但在很大程度上取决于您所在地区的电力成本。

          一些用户可能会在丢失时决定开采。 它使它们能够为没有任何出处的交易获取“新的”ETC。
      ethash:
        question: 以太久古典的采矿算法是什么？
        answer: |
          以太久经典使用了 [ETCHash](#TODO) 采矿算法，它是以较小的 DAG 尺寸的 ETHash 的近表面。 用于开采预先合并ETH的硬件也可用于排雷ETC。
      emission:
        question: 什么是以太坊传统区块奖励？
        answer: |
          目前，采矿者的主要收入来源是第1017号ECIP-1017所述的固定基地奖励。 每5百万个区块，这一奖励减少20%，与比特币的一半相类似。

          矿工在计算利润时还应考虑到另外3个收入来源。 这在很大程度上取决于网络使用：

          - 交易费， 取决于网络拥塞
          - 取消分率，TODO
          - MEV (矿工可提取值)
      asics:
        question: 以太空古典的采矿算法是ASIC转售商吗？
        answer: |
          ETHash最初设计成内存困难。 使用ASIC(例如为比特币的 SHA256 算法设计的算法)不可行。

          随着时间的推移，人们认识到[没有像ASIC抗药性](#TODO)。 所有采矿算法如果有利可图，最终都会激励芯片设计师为该特定算法找到优化， ETHash发生(由ETCHash继承)。

          截止2022年，ASIC可以比GPU更有效地开采ETCHas2x到6x。 而且这种趋势很可能会继续下去。
      rewards:
        question: ETC 区块奖励给矿物的百分比是多少？
        answer: |
          与许多其他项目不同，ETC在这个方面仍然保持完全中立，这些项目的区块奖励占中央财政系统的比例。 2021年，一项类似的财政提案(#TODO)遭到ETC社区的拒绝。
      sha3:
        question: 以太久经典正在将其采矿算法切换为 SHA3 吗？
        answer: |
          此时此刻不太可能发生。

          在以太坊为证转换到Stake之前，正在就ETC转换到SHA3的问题进行辩论。 部分是为了防备潜在散列的“洪水”，这些潜在散列可用于51%的撞击后合并链。

          自从合并以来，它远远没有受到攻击， 相反，ETEC已经成为ETHash采矿算法“顶级捕食者”，使得51%的人更难受到攻击。 切换到一个全新的 SHA3 算法会牺牲这个安全位置，不再正在积极辩论。
      pos:
        question: ETC 将来是否会转向Stake证明？
        answer: |
          虽然对以太坊经典的任何改变在技术上是不可能的*， 但转用“利益证明”实际上是站不住脚的。 作为一种共识，围绕着工作证明在新闻检查方面的优越性形成了共识。 任何关于在以太空为基础的古典上引进利益证明的建议最初都是荒谬的。 如果被迫进入客户端代码，将导致链条分成两个链。 不管发生什么情况，都会有一种仍然留在证明工作上的以太空话经典，使得执行《行动纲领》的努力基本上毫无结果。

          您可以在[工作证明](/why-class/prof-of-work)部分阅读更多内容。
