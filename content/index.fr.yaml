## intro
intro:
  title: Créer des applications imparables
  content: |
    Les institutions en place étant de plus en plus menacées par le potentiel sauvage de la technologie blockchain, seules les crypto-monnaies véritablement décentralisées survivront.

    Existant en réponse à la censure des contrats sur la chaîne sœur Ethereum, Classic a prouvé sa capacité à résister à la censure contre vents et marées, et à offrir la vision *originale* Ethereum d'applications *instoppables*.

    En combinant la technologie de l'ETH avec la philosophie de la BTC, l'ETC est positionnée de manière unique pour être la plateforme Smart Contract du futur, alors que les autres chaînes sont compromises ou capturées par des intérêts particuliers.

    Bienvenue, et soyez invités à découvrir le passé, le présent et le futur d'Ethereum Classic ; ses principes, sa proposition de valeur, sa communauté, et plus encore - pour comprendre *pourquoi Classic*.
  button:
    text: Pourquoi classique ?
