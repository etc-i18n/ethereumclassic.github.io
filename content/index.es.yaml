## intro
intro:
  title: Construir aplicaciones imparables
  content: |
    A medida que las instituciones incumbentes se ven cada vez más amenazadas por el salvaje potencial de la tecnología blockchain, sólo las criptomonedas verdaderamente descentralizadas sobrevivirán.

    Existente en respuesta a la censura de contratos en la cadena hermana Ethereum, Classic ha demostrado su capacidad para resistir la censura contra todas las probabilidades y ofrecer la visión *original* de Ethereum de aplicaciones *imparables*.

    Combinando la tecnología de ETH con la filosofía de BTC, ETC tiene una posición única para ser la Plataforma de Contrato Inteligente del futuro, a medida que otras cadenas se vean comprometidas o capturadas por intereses especiales.

    Bienvenido, y por favor sea invitado a descubrir el pasado, presente y futuro de Ethereum Classic; es principios, propuesta de valor, comunidad, y más - para entender *por qué Clásic*.
  button:
    text: '¿Por qué Clásica?'
