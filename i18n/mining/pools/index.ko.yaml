title: 마이닝 풀
seo: Ethereum Classic을 지원하고 ETC를 채굴하기 위해 가입할 수 있는 인기 있는 채굴 풀 목록입니다.
description: |
  마이닝 풀은 블록을 찾거나 암호 화폐를 성공적으로 마이닝할 가능성을 강화하기 위해 네트워크를 통해 계산 리소스를 결합하는 암호 화폐 광부의 공동 그룹입니다.

  이 페이지에는 Ethereum Classic을 지원하는 풀 목록이 포함되어 있습니다.

  검색 범위를 좁힐 수 있도록 가장 인기 있는 수영장이 아래에 강조 표시되어 있습니다. [네트워크 모니터](/network/monitors) 섹션에서 각 마이닝 풀의 크기에 대한 실시간 업데이트를 찾을 수 있습니다. 풀이 전체 네트워크 해시레이트의 30%에 가까워지면 해시레이트를 다른 풀로 지정하여 네트워크의 마이닝 해시레이트를 분산시키는 것을 고려하십시오. 일부 대규모 광부는 이러한 노력을 돕기 위해 해시레이트를 여러 풀에 분산시킵니다. 네트워크가 계속 성장함에 따라 풀 수수료가 채굴자 해시레이트를 유치하기 위해 경쟁이 치열해짐에 따라 해시레이트가 많은 풀에 분산되는 것을 볼 수 있습니다.
