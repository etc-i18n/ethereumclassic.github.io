title: खनन पूल
seo: लोकप्रिय खनन पूलों की एक सूची जिसे आप एथेरियम क्लासिक और माइन ईटीसी का समर्थन करने के लिए शामिल कर सकते हैं।
description: |
  एक माइनिंग पूल क्रिप्टोक्यूरेंसी माइनर्स का एक संयुक्त समूह है जो एक नेटवर्क पर अपने कम्प्यूटेशनल संसाधनों को एक ब्लॉक खोजने की संभावना को मजबूत करने के लिए या क्रिप्टोकुरेंसी के लिए सफलतापूर्वक खनन करने के लिए जोड़ता है।

  इस पृष्ठ में एथेरियम क्लासिक का समर्थन करने वाले पूलों की एक गैर-विस्तृत सूची है।

  आपकी खोज को कम करने में आपकी सहायता के लिए सबसे लोकप्रिय पूलों को नीचे हाइलाइट किया गया है। आप [नेटवर्क मॉनिटर्स](/नेटवर्क/मॉनिटर) अनुभाग में प्रत्येक खनन पूल के आकार के बारे में लाइव अपडेट पा सकते हैं। यदि कोई पूल कुल नेटवर्क हैशरेट के 30% के करीब है, तो नेटवर्क के माइनिंग हैशरेट को विकेंद्रीकृत करने में मदद करने के लिए अपने हैशरेट को एक अलग पूल में इंगित करने पर विचार करें। कुछ बड़े खनिक इन प्रयासों में मदद करने के लिए कई पूलों में अपनी हैश दर फैलाते हैं। जैसे-जैसे नेटवर्क बढ़ता जा रहा है, हमें हैशरेट को कई पूलों में फैला हुआ देखना चाहिए क्योंकि पूल फीस माइनर हैशरेट को आकर्षित करने के लिए अधिक प्रतिस्पर्धी हो जाती है।
