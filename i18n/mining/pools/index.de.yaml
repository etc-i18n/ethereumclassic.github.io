title: Bergbau-Pools
seo: Eine Liste beliebter Mining-Pools, denen Sie beitreten können, um Ethereum Classic zu unterstützen und ETC zu minen.
description: |
  Ein Mining-Pool ist eine gemeinsame Gruppe von Kryptowährungs-Minern, die ihre Rechenressourcen über ein Netzwerk kombinieren, um die Wahrscheinlichkeit zu erhöhen, einen Block zu finden oder auf andere Weise erfolgreich Kryptowährung zu schürfen.

  Diese Seite enthält eine nicht erschöpfende Liste von Pools, die Ethereum Classic unterstützen.

  Die beliebtesten Pools sind unten hervorgehoben, damit Sie Ihre Suche eingrenzen können. Sie können Live-Updates über die Größe der einzelnen Mining-Pools im Abschnitt [Netzwerk-Monitore](/network/monitors) finden. Wenn ein Pool fast 30% der gesamten Netzwerk-Hashrate ausmacht, sollten Sie in Erwägung ziehen, Ihre Hashrate auf einen anderen Pool zu verlagern, um die Mining-Hashrate des Netzwerks zu dezentralisieren. Einige große Miner verteilen ihre Hashrate auf mehrere Pools, um diese Bemühungen zu unterstützen. Wenn das Netzwerk weiter wächst, sollten wir sehen, wie sich die Haschrate auf viele Pools verteilt, da die Poolgebühren wettbewerbsfähiger werden, um die Haschrate der Miner anzuziehen.
