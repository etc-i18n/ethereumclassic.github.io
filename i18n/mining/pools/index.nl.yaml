title: Mijnbouwpools
seo: Een lijst van populaire mijnpools waar u zich bij kunt aansluiten om Ethereum Classic te ondersteunen en ETC te delven.
description: |
  Een mining pool is een gezamenlijke groep van cryptocurrency miners die hun computermiddelen over een netwerk combineren om de kans op het vinden van een blok of het anderszins succesvol minen naar cryptocurrency te vergroten.

  Deze pagina bevat een niet-uitputtende lijst van pools die Ethereum Classic ondersteunen.

  De meest populaire pools zijn hieronder gemarkeerd om u te helpen uw zoekopdracht te verfijnen. U kunt live updates vinden over de grootte van elke mijnpool in de [Netwerkmonitors](/network/monitors) sectie. Als een pool 30% van het totale netwerk hashrate nadert, overweeg dan je hashrate naar een andere pool te verwijzen om het mining hashrate van het netwerk te helpen decentraliseren. Sommige grote miners verspreiden hun hashrate over meerdere pools om te helpen bij deze inspanningen. Naarmate het netwerk blijft groeien, zouden we moeten zien dat het hashrate over veel pools wordt verspreid als de pooltarieven concurrerender worden om het hashrate van de mijnwerkers aan te trekken.
