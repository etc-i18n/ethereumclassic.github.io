title: Kolam Perlombongan
seo: Senarai kumpulan perlombongan popular yang boleh anda sertai untuk menyokong Ethereum Classic dan lombong DLL.
description: |
  Kolam perlombongan ialah kumpulan bersama pelombong mata wang kripto yang menggabungkan sumber pengiraan mereka melalui rangkaian untuk mengukuhkan kebarangkalian mencari blok atau berjaya melombong mata wang kripto.

  Halaman ini mengandungi senarai kumpulan yang tidak lengkap yang menyokong Ethereum Classic.

  Kumpulan paling popular telah diserlahkan di bawah untuk membantu anda mengecilkan carian anda. Anda boleh mendapatkan kemas kini langsung tentang saiz setiap kumpulan perlombongan dalam bahagian [Network Monitors](/network/monitors). Jika kumpulan menghampiri 30% daripada jumlah hashrate rangkaian, pertimbangkan untuk menghalakan hashrate anda ke kumpulan lain untuk membantu memusnahkan hashrate perlombongan rangkaian. Beberapa pelombong besar menyebarkan hashrate mereka ke beberapa kumpulan untuk membantu dalam usaha ini. Memandangkan rangkaian terus berkembang, kita seharusnya melihat kadar hashrate tersebar di banyak kumpulan kerana yuran kumpulan menjadi lebih kompetitif untuk menarik hashrate pelombong.
