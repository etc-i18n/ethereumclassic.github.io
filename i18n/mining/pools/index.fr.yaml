title: Pools miniers
seo: Une liste de pools miniers populaires que vous pouvez rejoindre pour soutenir Ethereum Classic et miner de l'ETC.
description: |
  Un pool de minage est un groupe conjoint de mineurs de crypto-monnaies qui combinent leurs ressources informatiques sur un réseau pour renforcer la probabilité de trouver un bloc ou de réussir à extraire des crypto-monnaies.

  Cette page contient une liste non exhaustive des pools qui prennent en charge Ethereum Classic.

  Les pools les plus populaires ont été mis en évidence ci-dessous pour vous aider à affiner votre recherche. Vous pouvez trouver des mises à jour en direct sur la taille de chaque pool minier dans la section [Network Monitors](/network/monitors). Si un pool approche les 30% du hashrate total du réseau, pensez à diriger votre hashrate vers un autre pool pour aider à décentraliser le hashrate minier du réseau. Certains gros mineurs répartissent leur hashrate sur plusieurs pools pour contribuer à ces efforts. Au fur et à mesure de la croissance du réseau, nous devrions voir le hashrate réparti sur de nombreux pools, les frais de pool devenant plus compétitifs pour attirer le hashrate des mineurs.
