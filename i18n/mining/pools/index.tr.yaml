title: Madencilik Havuzları
seo: Ethereum Classic'i desteklemek ve ETC madenciliği yapmak için katılabileceğiniz popüler madencilik havuzlarının bir listesi.
description: |
  Bir madencilik havuzu, bir blok bulma olasılığını güçlendirmek veya başka bir şekilde başarılı bir şekilde kripto para madenciliği yapmak için bir ağ üzerinden hesaplama kaynaklarını birleştiren ortak bir kripto para madencileri grubudur.

  Bu sayfa, Ethereum Classic'i destekleyen havuzların kapsamlı olmayan bir listesini içerir.

  Aramanızı daraltmanıza yardımcı olmak için en popüler havuzlar aşağıda vurgulanmıştır. Her madencilik havuzunun büyüklüğü hakkında canlı güncellemeleri [Ağ Monitörleri](/ağ/monitörler) bölümünde bulabilirsiniz. Bir havuz toplam ağ hashrate'inin %30'una yaklaşıyorsa, ağın madencilik hashrate'ini merkezsizleştirmeye yardımcı olmak için hashrate'inizi farklı bir havuza yönlendirmeyi düşünün. Bazı büyük madenciler bu çabalara yardımcı olmak için hashrate'lerini birden fazla havuza yaymaktadır. Ağ büyümeye devam ettikçe, havuz ücretleri madenci hashrate'ini çekmek için daha rekabetçi hale geldikçe hashrate'in birçok havuza yayıldığını görmeliyiz.
