title: مجمع التعدين
seo: قائمة بأحواض التعدين الشهيرة التي يمكنك الانضمام إليها لدعم Ethereum Classic وتعدين ETC.
description: |
  تجمع التعدين هو مجموعة مشتركة من المعدنين للعملات المشفرة الذين يجمعون مواردهم الحسابية عبر شبكة لتعزيز احتمالية العثور على كتلة أو تعدين العملات المشفرة بنجاح.

  تحتوي هذه الصفحة على قائمة غير شاملة بالمجمعات التي تدعم Ethereum Classic.

  تم تسليط الضوء على المجموعات الأكثر شيوعًا أدناه لمساعدتك على تضييق نطاق البحث. يمكنك العثور على تحديثات مباشرة حول حجم كل تجمع تعدين في قسم [Network Monitors] (/ network / monitors). إذا كان التجمع يقترب من 30٪ من إجمالي معدل تجزئة الشبكة ، ففكر في توجيه معدل التجزئة الخاص بك إلى مجموعة مختلفة للمساعدة في تحقيق اللامركزية في معدل تجزئة تعدين الشبكة. يقوم بعض عمال المناجم الكبار بنشر التجزئة الخاصة بهم على عدة تجمعات للمساعدة في هذه الجهود. مع استمرار نمو الشبكة ، يجب أن نرى معدل التجزئة منتشرًا على العديد من المجمعات حيث تصبح رسوم التجمع أكثر تنافسية لجذب معدل تجزئة عامل التعدين.
