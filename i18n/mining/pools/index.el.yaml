title: Πισίνες εξόρυξης
seo: Ένας κατάλογος δημοφιλών pools εξόρυξης που μπορείτε να συμμετάσχετε για να υποστηρίξετε το Ethereum Classic και να εξορύξετε ETC.
description: |
  Μια ομάδα εξόρυξης είναι μια κοινή ομάδα ανθρακωρύχων κρυπτονομισμάτων που συνδυάζουν τους υπολογιστικούς τους πόρους σε ένα δίκτυο για να ενισχύσουν την πιθανότητα εύρεσης ενός μπλοκ ή άλλης επιτυχημένης εξόρυξης κρυπτονομισμάτων.

  Αυτή η σελίδα περιέχει έναν μη εξαντλητικό κατάλογο των pools που υποστηρίζουν το Ethereum Classic.

  Οι πιο δημοφιλείς δεξαμενές έχουν επισημανθεί παρακάτω για να σας βοηθήσουν να περιορίσετε την αναζήτησή σας. Μπορείτε να βρείτε ζωντανές ενημερώσεις σχετικά με το μέγεθος κάθε ομάδας εξόρυξης στην ενότητα [Network Monitors](/network/monitors). Εάν μια δεξαμενή πλησιάζει το 30% του συνολικού hashrate του δικτύου, σκεφτείτε να κατευθύνετε το hashrate σας σε μια διαφορετική δεξαμενή για να βοηθήσετε στην αποκέντρωση του hashrate εξόρυξης του δικτύου. Ορισμένοι μεγάλοι εξορύκτες κατανέμουν το hashrate τους σε πολλές δεξαμενές για να βοηθήσουν σε αυτές τις προσπάθειες. Καθώς το δίκτυο συνεχίζει να αναπτύσσεται, θα πρέπει να δούμε το hashrate να κατανέμεται σε πολλές δεξαμενές, καθώς οι χρεώσεις των δεξαμενών γίνονται πιο ανταγωνιστικές για την προσέλκυση του hashrate των ανθρακωρύχων.
