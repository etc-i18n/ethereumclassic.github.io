## intro
intro:
  title: 멈출 수 없는 애플리케이션 구축
  content: |
    기존 기관이 블록체인 기술의 엄청난 잠재력에 의해 점점 더 위협을 받으면서 진정으로 분산되고 안전한 암호화폐만이 살아남을 것입니다.

    자매 체인인 Ethereum™(ETH)에 대한 계약 검열에 대응하고 *Code is Law*의 원칙을 유지하고 보존하기 위해 Ethereum Classic(ETC)은 모든 역경에 대해 검열에 저항하는 능력을 입증했으며 *original * *멈출 수 없는* 애플리케이션에 대한 이더리움 비전.

    Ethereum™(ETH)의 기술과 Bitcoin(BTC)의 철학을 결합함으로써 Ethereum Classic(ETC)은 다른 체인이 특별한 이해 관계자에 의해 손상되거나 캡처됨에 따라 미래의 기본 계층 스마트 계약 플랫폼이 될 수 있는 고유한 위치에 있습니다. .

    환영합니다. 이더리움 클래식의 과거, 현재, 미래를 발견할 수 있도록 초대해 주십시오. 원칙, 가치 제안, 커뮤니티 등 - *왜 Classic*인지 이해합니다.
  button:
    text: 왜 클래식인가?
