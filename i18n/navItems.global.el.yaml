          name: Ανταλλαγές
          description: Πού να αγοράσετε και να εμπορεύεστε ETC
        apps:
          name: Εφαρμογές
          longName: Εφαρμογές και πρωτόκολλο
          description: Οικοσύστημα εφαρμογών που αξιοποιούν το Ethereum Classic
