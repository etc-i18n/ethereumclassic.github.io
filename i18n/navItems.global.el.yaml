            games:
              name: Παιχνίδια
            identity:
              name: Ταυτότητα
            interoperability:
              name: Διαλειτουργικότητα
            finance:
              name: Οικονομικά
            other:
              name: Άλλα
    community:
      name: Κοινότητα
      description: Αν επιθυμείτε την επικοινωνία με ανθρώπους που ενδιαφέρονται για το ETC, δείτε πώς θα τους βρείτε
      navItems:
        channels:
          name: Κανάλια
          longName: Κανάλια κοινωνικής δικτύωσης
          description: Ένας κατάλογος λογαριασμών, δωματίων συνομιλίας και φόρουμ για να συζητήσετε την ETC με άλλους
        teams:
          name: Ομάδες
          longName: Ομάδες προγραμματιστών
          description: Πληροφορίες σχετικά με το ποιος εργάζεται στο Ethereum Classic
        events:
          name: Εκδηλώσεις
          description: Συμμετέχετε στην κοινότητα του ETC στις τακτικές κοινωνικές εκδηλώσεις που πραγματοποιούνται καθ' όλη τη διάρκεια του έτους.
    #bounties:
    #__link: /community/bounties
    #name: Bounties
    #dao:
    #__link: /community/daos
    #name: DAOs
    network:
      name: Δίκτυο
      description: RPC Endpoints, Explorers, Network Monitors, και άλλοι πόροι για τους τεχνικά ενδιαφερόμενους
      navItems:
        endpoints:
          name: Τελικά σημεία
          longName: Τελικά σημεία RPC
          description: Δημόσιες και ιδιωτικές υπηρεσίες επικοινωνίας με το δίκτυο ETC
        explorers:
          name: Εξερευνητές
          longName: Εξερευνητές Blockchain
          description: Εργαλεία για την επιθεώρηση της αλυσίδας για συναλλαγές, μπλοκ και άλλες πληροφορίες
        monitors:
          name: Οθόνες
          longName: Οθόνες δικτύου
          description: Εργαλεία για τον έλεγχο της υγείας και της κατάστασης του δικτύου με διάφορες μετρήσεις
    #statistics:
    #__link: /network/statistics
    #name: Statistics
    mining:
      name: Εξόρυξη
      description: Οι απαιτήσεις για τις δεξαμενές, το λογισμικό και το υλικό θα σας βοηθήσουν να εξορύξετε ETC για διασκέδαση και κέρδος
      navItems:
        hardware:
          name: Υλικό
          description: Πληροφορίες σχετικά με το είδος του εξοπλισμού που είναι καλύτερο να χρησιμοποιήσετε για την κερδοφόρα εξόρυξη ETC
        software:
          name: Λογισμικό
          longName: Λογισμικό εξόρυξης
          description: Κατάλογος εργαλείων που μπορούν να χρησιμοποιηθούν για την εξόρυξη ETC σε διάφορα λειτουργικά συστήματα
        pools:
          name: Πισίνες
          longName: Πισίνες εξόρυξης
          description: Η συμμετοχή σε μια ομάδα εξόρυξης σας επιτρέπει να κερδίσετε με βάση την ισχύ του hashpower και όχι με βάση τα μπλοκ που βρέθηκαν
    develop:
      name: Ανάπτυξη
      description: Δίκτυα δοκιμής, εργαλεία, πελάτες και πληροφορίες σχετικά με το πώς να συνεισφέρετε στο ίδιο το πρωτόκολλο ETC
      navItems:
        development:
          name: Οδηγοί
          longName: Οδηγοί προγραμματιστών
          description: Μια συλλογή από εγχειρίδια για το πώς να χτίσετε dapps στο Ethereum Classic
        clients:
          name: Πελάτες
          description: Το λογισμικό πελάτη αποτελεί τη ραχοκοκαλιά του δικτύου και υλοποιεί το πρωτόκολλο ETC.
        testnets:
          name: Testnets
          description: Δίκτυα για δημόσιες δοκιμές εφαρμογών και αναβαθμίσεων πρωτοκόλλου πριν από την παραγωγή
        tooling:
          name: Εργαλεία
          longName: Εργαλεία προγραμματιστών
          description: Λένε ότι ο τεχνίτης είναι τόσο καλός όσο τα εργαλεία του, οπότε φροντίστε να διαλέξετε καλά εργαλεία!
        repos:
          name: Αποθετήρια
          longName: Αποθετήρια Git
          description: Μια λίστα με τα αποθετήρια έργων που σχετίζονται με το Ethereum Classic για την απόλαυσή σας
        ecips:
          name: ECIPs
          description: Επισκόπηση των προτάσεων βελτίωσης του Ethereum Classic και εγκεκριμένες προτάσεις
