  navItems:
    services:
      name: Υπηρεσίες
      description: Εφαρμογές, πορτοφόλια και ανταλλακτήρια που ενσωματώνονται με το ETC; 100% ανέλεγκτο, οπότε προσέξτε για τα τραβήγματα του χαλιού!
      navItems:
        wallets:
          name: Πορτοφόλια
