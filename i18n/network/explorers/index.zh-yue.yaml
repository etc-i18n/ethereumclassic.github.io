title: 區塊鏈探索者
seo: Ethereum Classic 和各種 ETC 測試網的區塊鏈瀏覽器服務列表。
description: |
  區塊鏈瀏覽器提供了一種便捷的方式來深入了解給定鏈的當前和過去狀態，使您可以檢查區塊、交易和帳戶餘額的內容。

  以下第三方探索者獨立驗證以太坊經典及其測試網路的狀態。它們通常用於檢查交易是否已廣播和確認，但許多提供更高級的功能，例如歷史帳戶餘額、合約驗證等。
