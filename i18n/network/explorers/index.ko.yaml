title: 블록체인 탐험가
seo: Ethereum Classic 및 다양한 ETC 테스트넷을 위한 블록체인 탐색기 서비스 목록입니다.
description: |
  블록체인 탐색기는 특정 체인의 현재와 과거 상태에 대한 인사이트를 얻을 수 있는 편리한 방법을 제공하여 블록, 트랜잭션 및 계정 잔액의 내용을 검사할 수 있습니다.

  다음 타사 탐색기는 이더리움 클래식과 테스트넷의 상태를 독립적으로 검증합니다. 일반적으로 트랜잭션이 브로드캐스트되고 확인되었는지 확인하는 데 사용되지만, 많은 탐색기가 과거 계정 잔액, 계약 확인 등 고급 기능을 제공합니다.
