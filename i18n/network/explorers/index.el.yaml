title: Εξερευνητές Blockchain
seo: Ένας κατάλογος υπηρεσιών εξερεύνησης blockchain για το Ethereum Classic και τα διάφορα ETC testnets.
description: |
  Οι Blockchain Explorers παρέχουν έναν βολικό τρόπο για να αποκτήσετε πληροφορίες σχετικά με την τρέχουσα και την προηγούμενη κατάσταση μιας συγκεκριμένης αλυσίδας, επιτρέποντάς σας να επιθεωρήσετε το περιεχόμενο των μπλοκ, των συναλλαγών και των υπολοίπων λογαριασμών.

  Οι ακόλουθοι εξερευνητές τρίτων ελέγχουν ανεξάρτητα την κατάσταση του Ethereum Classic, και των testnets του. Συνήθως χρησιμοποιούνται για να ελέγξουν ότι οι συναλλαγές έχουν μεταδοθεί και επιβεβαιωθεί, αλλά πολλοί προσφέρουν πιο προηγμένες λειτουργίες, όπως ιστορικά υπόλοιπα λογαριασμών, επαλήθευση συμβολαίων και άλλα.
