title: 区块链探索者
seo: 为Ethereum Classic和各种ETC测试网提供的区块链探索者服务清单。
description: |
  区块链探索者提供了一种方便的方式来深入了解特定链的当前和过去的状态，允许你检查区块的内容，交易和账户余额。

  以下第三方探索器独立验证了Ethereum Classic的状态，以及它的测试网。它们通常用于检查交易是否已被广播和确认，但许多人提供更高级的功能，如历史账户余额，合同验证，等等。
