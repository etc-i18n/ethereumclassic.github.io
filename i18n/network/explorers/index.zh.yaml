title: 区块链探索者
seo: 为Ethereum Classic和各种ETC测试网提供的区块链探索者服务清单。
description: |
  区块链探索器提供了一种便捷的方式，让您可以深入了解特定链的当前和过去状态，从而检查区块、交易和账户余额的内容。

  以下第三方探索器可独立验证以太坊经典版及其测试网的状态。它们通常用于检查交易是否已被广播和确认，但许多还提供更高级的功能，如历史账户余额、合约验证等。
