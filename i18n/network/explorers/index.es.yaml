title: Exploradores de la cadena de bloques
seo: Una lista de servicios de exploración de blockchain para Ethereum Classic y las diversas redes de prueba de ETC.
description: |
  Los exploradores de cadenas de bloques ofrecen una forma cómoda de conocer el estado actual y pasado de una cadena determinada, permitiéndole inspeccionar el contenido de los bloques, las transacciones y los saldos de las cuentas.

  Los siguientes exploradores de terceros verifican de forma independiente el estado de Ethereum Classic y sus redes de prueba. Se utilizan habitualmente para comprobar que las transacciones se han emitido y confirmado, pero muchos ofrecen funciones más avanzadas, como saldos históricos de cuentas, verificación de contratos, etc.
