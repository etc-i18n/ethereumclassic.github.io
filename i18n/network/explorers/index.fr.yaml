title: Explorateurs de la chaîne de blocs
seo: Une liste de services d'exploration de la blockchain pour Ethereum Classic et les différents testnets ETC.
description: |
  Les explorateurs de blockchain constituent un moyen pratique d'obtenir un aperçu de l'état actuel et passé d'une chaîne donnée, en vous permettant d'inspecter le contenu des blocs, des transactions et des soldes de compte.

  Les explorateurs tiers suivants vérifient de manière indépendante l'état d'Ethereum Classic et de ses testnets. Ils sont généralement utilisés pour vérifier que les transactions ont été diffusées et confirmées, mais beaucoup offrent des fonctionnalités plus avancées telles que l'historique des soldes de compte, la vérification des contrats, et plus encore.
