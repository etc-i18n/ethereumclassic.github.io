title: חוקרים בלוקצ'יין
seo: רשימה של שירותי בלוקצ'יין Explorer עבור Ethereum Classic ורשתות הבדיקה השונות של ETC.
description: |
  חוקרים בלוקצ'יין מספקים דרך נוחה לקבל תובנות לגבי המצב הנוכחי והעבר של שרשרת נתונה, ומאפשרים לך לבדוק את תוכן החסימות, העסקאות ויתרות החשבון.

  מגלי הצד השלישי הבאים מאמתים באופן עצמאי את מצב Ethereum Classic ורשתות הבדיקות שלו. הם משמשים בדרך כלל כדי לבדוק שעסקאות שודרו ואושרו, אך רבים מציעים תכונות מתקדמות יותר כגון יתרות חשבון היסטוריות, אימות חוזים ועוד.
