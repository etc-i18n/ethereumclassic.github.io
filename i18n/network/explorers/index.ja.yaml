title: ブロックチェーンエクスプローラーズ
seo: Ethereum Classicや各種ETCテストネットのブロックチェーンエクスプローラーサービス一覧です。
description: |
  ブロックチェーン・エクスプローラーは、指定されたチェーンの現在と過去の状態を洞察する便利な方法を提供し、ブロック、取引、口座残高の内容を検査することができます。

  以下のサードパーティ製エクスプローラーは、イーサリアムクラシックとそのテストネットの状態を独自に検証します。これらは一般的にトランザクションがブロードキャストされ、確認されたことを確認するために使用されますが、多くは過去の口座残高や契約検証など、より高度な機能を提供しています。
