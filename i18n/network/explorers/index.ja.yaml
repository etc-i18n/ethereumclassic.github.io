title: ブロックチェーンエクスプローラーズ
seo: Ethereum Classicや各種ETCテストネットのブロックチェーンエクスプローラーサービス一覧です。
description: |
  ブロックチェーン・エクスプローラーは、特定のチェーンの現在および過去の状態について洞察を得るための便利な方法を提供し、ブロック、取引および口座残高の内容を検査することを可能にします。

  以下のサードパーティ・エクスプローラは、イーサリアムクラシックとそのテストネットの状態を独立して検証しています。これらは一般的に、トランザクションがブロードキャストされ確認されたことを確認するために使用されますが、多くは過去のアカウント残高、コントラクトの検証など、より高度な機能を提供しています。
