title: Exploradores de Blockchain
seo: Uma lista de serviços do blockchain explorer para Ethereum Classic e as várias redes de teste ETC.
description: |
  Os Exploradores de Blockchain fornecem uma forma conveniente de obter informações sobre o estado atual e passado de uma determinada cadeia, permitindo-lhe inspecionar o conteúdo de blocos, transacções e saldos de contas.

  Os seguintes exploradores de terceiros verificam de forma independente o estado do Ethereum Classic e das suas redes de teste. São normalmente utilizados para verificar se as transacções foram transmitidas e confirmadas, mas muitos oferecem funcionalidades mais avançadas, como saldos históricos de contas, verificação de contratos e muito mais.
