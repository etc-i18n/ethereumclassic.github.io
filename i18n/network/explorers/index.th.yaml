title: นักสำรวจบล็อคเชน
seo: รายชื่อบริการ blockchain explorer สำหรับ Ethereum Classic และ ETC testnets ต่างๆ
description: |
  Blockchain Explorers มอบวิธีที่สะดวกในการรับข้อมูลเชิงลึกเกี่ยวกับสถานะปัจจุบันและในอดีตของห่วงโซ่ที่กำหนด ช่วยให้คุณตรวจสอบเนื้อหาของบล็อก ธุรกรรม และยอดคงเหลือในบัญชี

  นักสำรวจบุคคลที่สามต่อไปนี้ตรวจสอบสถานะของ Ethereum Classic อย่างอิสระและเป็นเครือข่ายทดสอบ โดยทั่วไปจะใช้เพื่อตรวจสอบว่าธุรกรรมได้รับการเผยแพร่และยืนยันแล้ว แต่มีฟีเจอร์ขั้นสูงมากมาย เช่น ยอดคงเหลือในบัญชีที่ผ่านมา การตรวจสอบสัญญา และอื่นๆ
