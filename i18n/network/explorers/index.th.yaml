title: นักสำรวจบล็อคเชน
seo: รายชื่อบริการ blockchain explorer สำหรับ Ethereum Classic และ ETC testnets ต่างๆ
description: |
  Blockchain Explorers มอบวิธีที่สะดวกในการรับข้อมูลเชิงลึกเกี่ยวกับสถานะปัจจุบันและอดีตของห่วงโซ่ที่กำหนด ช่วยให้คุณสามารถตรวจสอบเนื้อหาของบล็อก ธุรกรรม และยอดคงเหลือในบัญชี

  นักสำรวจบุคคลที่สามต่อไปนี้ตรวจสอบสถานะของ Ethereum Classic และเครือข่ายทดสอบอย่างอิสระ โดยทั่วไปจะใช้เพื่อตรวจสอบว่าธุรกรรมได้รับการถ่ายทอดและยืนยันแล้ว แต่หลายรายการเสนอคุณสมบัติขั้นสูงเพิ่มเติม เช่น ยอดคงเหลือในบัญชีในอดีต การตรวจสอบสัญญา และอื่นๆ
