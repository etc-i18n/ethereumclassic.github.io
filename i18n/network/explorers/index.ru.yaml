title: Исследователи блокчейна
seo: Список служб блокчейн-исследователей для Ethereum Classic и различных тестовых сетей ETC.
description: |
  Блокчейн-эксплореры - это удобный способ получить представление о текущем и прошлом состоянии данной цепочки, позволяющий просмотреть содержимое блоков, транзакций и балансов счетов.

  Следующие сторонние эксплореры независимо проверяют состояние Ethereum Classic и его тестовых сетей. Они обычно используются для проверки того, что транзакции были переданы и подтверждены, но многие из них предлагают более продвинутые функции, такие как исторические балансы счетов, проверка контрактов и многое другое.
