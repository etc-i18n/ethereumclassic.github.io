title: مستكشفات Blockchain
seo: قائمة بخدمات مستكشف blockchain لـ Ethereum Classic وشبكات ETC المختلفة.
description: |
  توفر Blockchain Explorers طريقة مناسبة للحصول على رؤى حول الحالة الحالية والسابقة لسلسلة معينة ، مما يسمح لك بفحص محتويات الكتل والمعاملات وأرصدة الحسابات.

  يتحقق مستكشفو الجهات الخارجية التالية بشكل مستقل من حالة Ethereum Classic وشبكاتها التجريبية. يتم استخدامها بشكل شائع للتحقق من بث المعاملات وتأكيدها ، لكن العديد منها يقدم ميزات أكثر تقدمًا مثل أرصدة الحسابات التاريخية والتحقق من العقود والمزيد.
