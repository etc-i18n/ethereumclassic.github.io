title: مستكشفات Blockchain
seo: قائمة بخدمات مستكشف blockchain لـ Ethereum Classic وشبكات ETC المختلفة.
description: |
  توفر مستكشفات Blockchain طريقة ملائمة للحصول على نظرة ثاقبة للحالة الحالية والسابقة لسلسلة معينة، مما يسمح لك بفحص محتويات الكتل والمعاملات وأرصدة الحسابات.

  يتحقق مستكشفو الطرف الثالث التاليون بشكل مستقل من حالة Ethereum Classic وشبكات الاختبار الخاصة بها. يتم استخدامها بشكل شائع للتحقق من بث المعاملات وتأكيدها، ولكن الكثير منها يقدم ميزات أكثر تقدمًا مثل أرصدة الحسابات التاريخية، والتحقق من العقود، والمزيد.
