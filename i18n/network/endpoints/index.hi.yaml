title: सार्वजनिक समापन बिंदु
seo: दूरस्थ प्रक्रिया कॉल (RPC) समापन बिंदुओं की एक सूची जिसका उपयोग मेटामास्क और अन्य अनुप्रयोगों के माध्यम से ETC के साथ बातचीत करने के लिए किया जा सकता है।
description: |
  रिमोट प्रोसीजर कॉल (आरपीसी) एंडपॉइंट एथेरियम क्लासिक के लिए आपका प्रवेश द्वार है, और आपको ईटीसी श्रृंखला से डेटा के साथ संचार करने और पढ़ने की अनुमति देता है। अधिकतम विश्वसनीयता के लिए, आप स्थानीय स्तर पर एक [ईटीसी क्लाइंट](/डेवलपमेंट/क्लाइंट) चलाते हैं; एक स्थानीय समापन बिंदु आमतौर पर `http://localhost:8545` पर उपलब्ध कराया जाता है।

  सार्वजनिक एथेरियम क्लासिक आरपीसी एंडपॉइंट भी उपलब्ध हैं, जो या तो समुदाय को मुफ्त में या सदस्यता सेवा के रूप में प्रदान किए जाते हैं। क्योंकि आप [मेटामास्क](/गाइड/मेटामास्क) जैसे वॉलेट का उपयोग करके स्थानीय रूप से लेनदेन पर हस्ताक्षर और प्रसारण कर सकते हैं, आपकी निजी चाबियों की सुरक्षा बनाए रखते हुए सार्वजनिक एंडपॉइंट का उपयोग किया जा सकता है।

  आप अपने वॉलेट या परिनियोजन टूल कॉन्फ़िगरेशन को अपडेट करके ईटीसी (या इसके टेस्टनेट) पर लेनदेन और तैनाती के लिए इन यूआरएल का उपयोग कर सकते हैं। सुनिश्चित करें कि आपने एथेरियम क्लासिक मेननेट के लिए अपनी चेन आईडी को `61` में बदल दिया है।

  अन्य नेटवर्क पर अधिक जानकारी के लिए, [टेस्टनेट](/डेवलपमेंट/टेस्टनेट) अनुभाग देखें।

  **[ChainList.org](https://चेनलिस्ट.org/चेन/61) पर वास्तविक समय-निगरानी वाले ईटीसी आरपीसी एंडपॉइंट्स में से एक का चयन करने की अनुशंसा की जाती है।**
