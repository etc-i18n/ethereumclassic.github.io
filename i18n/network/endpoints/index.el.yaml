title: Δημόσια τελικά σημεία
seo: Ένας κατάλογος τελικών σημείων κλήσης απομακρυσμένης διαδικασίας (RPC) που μπορούν να χρησιμοποιηθούν για την αλληλεπίδραση με το ETC μέσω του MetaMask και άλλων εφαρμογών.
description: |
  Τα Endpoints Remote Procedure Call (RPC) είναι η πύλη σας στο Ethereum Classic και σας επιτρέπουν να επικοινωνείτε και να διαβάζετε δεδομένα από την αλυσίδα ETC. Για μέγιστη αξιοπιστία, εκτελείτε ένα [ETC Client](/development/clients) τοπικά- ένα τοπικό τελικό σημείο είναι συνήθως διαθέσιμο στη διεύθυνση `http://localhost:8545`.

  Διατίθενται επίσης δημόσια τερματικά σημεία Ethereum Classic RPC, τα οποία παρέχονται είτε δωρεάν στην κοινότητα είτε ως συνδρομητική υπηρεσία. Επειδή μπορείτε να υπογράφετε και να μεταδίδετε συναλλαγές τοπικά χρησιμοποιώντας ένα πορτοφόλι όπως το [MetaMask](/guides/metamask), τα δημόσια endpoints μπορούν να χρησιμοποιηθούν διατηρώντας παράλληλα την επιμέλεια των ιδιωτικών σας κλειδιών.

  Μπορείτε να χρησιμοποιήσετε αυτές τις διευθύνσεις URL για συναλλαγές και ανάπτυξη στο ETC (ή στα testnets του) ενημερώνοντας τη διαμόρφωση του πορτοφολιού ή του εργαλείου ανάπτυξης. Βεβαιωθείτε επίσης ότι έχετε αλλάξει το Chain ID σας σε `61` για το Ethereum Classic mainnet.

  Για περισσότερες πληροφορίες σχετικά με άλλα δίκτυα, ανατρέξτε στην ενότητα [testnets](/development/testnets).

  **Συνιστάται να επιλέξετε ένα από τα real-time-monitored ETC RPC endpoints στη διεύθυνση [ChainList.org](https://chainlist.org/en/chain/61).**
