title: Общественные конечные точки
__updated: 2022-12-22
seo: Список конечных точек удаленного вызова процедур (RPC), которые можно использовать для взаимодействия с ETC через MetaMask и другие приложения.
description: |
  Конечные точки удаленного вызова процедур (RPC) являются вашими воротами в Ethereum Classic и позволяют вам взаимодействовать и считывать данные из цепочки ETC. Для максимальной надежности вы запускаете [клиент ETC](/development/clients) локально; локальная конечная точка обычно доступна по адресу `http://localhost:8545`.

  Также доступны общедоступные конечные точки Ethereum Classic RPC, предоставляемые сообществу бесплатно или по подписке. Поскольку вы можете подписывать и транслировать транзакции локально с помощью кошелька, такого как [MetaMask](/guides/metamask), общедоступные конечные точки можно использовать, сохраняя при этом свои закрытые ключи.

  Вы можете использовать эти URL-адреса для транзакций и развертывания в ETC (или его тестовых сетях), обновив конфигурацию своего кошелька или инструмента развертывания. Убедитесь, что вы также изменили свой идентификатор цепочки на «61» для основной сети Ethereum Classic.

  Дополнительные сведения о других сетях см. в разделе [testnets](/development/testnets).

  **Рекомендуется выбрать одну из конечных точек ETC RPC, отслеживаемых в реальном времени, выше [ChainList.org](https://chainlist.org/chain/61).**
