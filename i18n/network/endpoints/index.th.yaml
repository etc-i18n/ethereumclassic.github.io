title: ปลายทางสาธารณะ
seo: รายการปลายทาง Remote Procedure Call (RPC) ที่สามารถใช้เพื่อโต้ตอบกับ ETC ผ่าน MetaMask และแอปพลิเคชันอื่นๆ
description: |
  Remote Procedure Call (RPC) Endpoints เป็นประตูสู่ Ethereum Classic และช่วยให้คุณสามารถสื่อสารและอ่านข้อมูลจาก ETC chain ได้ เพื่อความไม่น่าไว้วางใจสูงสุด คุณเรียกใช้ [ไคลเอ็นต์ ETC](/development/clients) ในเครื่อง ปลายทางในเครื่องมักจะพร้อมใช้งานที่ `http://localhost:8545'

  ปลายทาง Ethereum Classic RPC สาธารณะยังมีให้ใช้งานฟรีสำหรับชุมชนหรือเป็นบริการสมัครสมาชิก เนื่องจากคุณสามารถลงนามและเผยแพร่ธุรกรรมในพื้นที่ได้โดยใช้กระเป๋าเงิน เช่น [MetaMask](/guides/metamask) คุณจึงสามารถใช้ปลายทางสาธารณะในขณะที่ยังคงดูแลคีย์ส่วนตัวของคุณ

  คุณสามารถใช้ URL เหล่านี้เพื่อทำธุรกรรมและปรับใช้กับ ETC (หรือเป็นเครือข่ายทดสอบ) ได้โดยอัปเดตการกำหนดค่ากระเป๋าเงินหรือเครื่องมือการปรับใช้ของคุณ ตรวจสอบให้แน่ใจว่าคุณได้เปลี่ยน Chain ID ของคุณเป็น `61' สำหรับ Ethereum Classic mainnet ด้วย

  สำหรับข้อมูลเพิ่มเติมเกี่ยวกับเครือข่ายอื่น โปรดดูส่วน [testnets](/การพัฒนา/testnets)

  **ขอแนะนำให้เลือกตำแหน่งข้อมูล ETC RPC ที่ได้รับการตรวจสอบแบบเรียลไทม์ที่ [ChainList.org](https://chainlist.org/en/chain/61)**
