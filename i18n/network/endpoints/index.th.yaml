title: ปลายทางสาธารณะ
seo: รายการปลายทาง Remote Procedure Call (RPC) ที่สามารถใช้เพื่อโต้ตอบกับ ETC ผ่าน MetaMask และแอปพลิเคชันอื่นๆ
description: |
  ตำแหน่งข้อมูล Remote Procedure Call (RPC) เป็นประตูสู่ Ethereum Classic และช่วยให้คุณสามารถสื่อสารและอ่านข้อมูลจากเครือข่าย ETC ได้ เพื่อความไม่น่าไว้วางใจสูงสุด คุณเรียกใช้ [ETC Client](/development/clients) ในเครื่อง โดยปกติแล้วตำแหน่งข้อมูลในเครื่องจะพร้อมใช้งานที่ `http://localhost:8545`

  จุดสิ้นสุด Ethereum Classic RPC สาธารณะยังมีให้ใช้งานได้ฟรีสำหรับชุมชนหรือเป็นบริการสมัครสมาชิก เนื่องจากคุณสามารถลงนามและออกอากาศธุรกรรมภายในเครื่องได้โดยใช้กระเป๋าเงิน เช่น [MetaMask](/guides/metamask) จุดสิ้นสุดสาธารณะจึงสามารถใช้ได้ในขณะที่ยังคงรักษาคีย์ส่วนตัวของคุณไว้

  คุณสามารถใช้ URL เหล่านี้เพื่อทำธุรกรรมและปรับใช้กับ ETC (หรือเครือข่ายทดสอบ) ได้โดยการอัปเดตกระเป๋าเงินหรือการกำหนดค่าเครื่องมือปรับใช้ ตรวจสอบให้แน่ใจว่าคุณได้เปลี่ยน Chain ID ของคุณเป็น `61` สำหรับ Ethereum Classic mainnet

  สำหรับข้อมูลเพิ่มเติมเกี่ยวกับเครือข่ายอื่นๆ โปรดดูส่วน [testnets](/development/testnets)

  **ขอแนะนำให้เลือกหนึ่งในตำแหน่งข้อมูล ETC RPC ที่ได้รับการตรวจสอบแบบเรียลไทม์ที่ [ChainList.org](https://chainlist.org/chain/61)**
