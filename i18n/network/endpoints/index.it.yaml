title: Punti finali pubblici
seo: Un elenco di endpoint RPC (Remote Procedure Call) che possono essere utilizzati per interagire con ETC tramite MetaMask e altre applicazioni.
description: |
  Gli endpoint RPC (Remote Procedure Call) sono la porta d'accesso a Ethereum Classic e consentono di comunicare con la catena ETC e di leggerne i dati. Per la massima sicurezza, si esegue un [Client ETC] (/development/clients) localmente; un endpoint locale è solitamente disponibile all'indirizzo `http://localhost:8545`.

  Sono disponibili anche endpoint RPC pubblici di Ethereum Classic, forniti gratuitamente alla comunità o come servizio in abbonamento. Poiché è possibile firmare e trasmettere le transazioni localmente utilizzando un portafoglio come [MetaMask](/guides/metamask), è possibile utilizzare gli endpoint pubblici mantenendo la custodia delle proprie chiavi private.

  È possibile utilizzare questi URL per effettuare transazioni e distribuire su ETC (o sulle sue reti di prova) aggiornando la configurazione del portafoglio o dello strumento di distribuzione. Assicuratevi anche di cambiare il vostro Chain ID in `61` per la mainnet di Ethereum Classic.

  Per maggiori informazioni sulle altre reti, consultate la sezione [testnet](/development/testnet).

  **Si raccomanda di selezionare uno degli endpoint ETC RPC monitorati in tempo reale su [ChainList.org](https://chainlist.org/chain/61).
