title: 퍼블릭 엔드포인트
seo: MetaMask 및 기타 응용 프로그램을 통해 ETC와 상호 작용하는 데 사용할 수 있는 RPC(원격 프로시저 호출) 끝점 목록입니다.
description: |
  원격 프로시저 호출(RPC) 엔드포인트는 이더리움 클래식의 게이트웨이이며, ETC 체인과 통신하고 데이터를 읽을 수 있게 해줍니다. 신뢰성을 극대화하기 위해 로컬에서 [ETC 클라이언트](/개발/클라이언트)를 실행하며, 로컬 엔드포인트는 일반적으로 `http://localhost:8545`에서 사용할 수 있습니다.

  커뮤니티에 무료로 제공되거나 구독 서비스로 제공되는 퍼블릭 이더리움 클래식 RPC 엔드포인트도 사용할 수 있습니다. 메타마스크](/guides/metamask)와 같은 지갑을 사용하여 로컬에서 트랜잭션에 서명하고 브로드캐스트할 수 있으므로, 개인 키를 보관하면서 공개 엔드포인트를 사용할 수 있습니다.

  지갑 또는 배포 도구 구성을 업데이트하여 이러한 URL을 사용하여 ETC(또는 테스트넷)로 트랜잭션 및 배포할 수 있습니다. 또한 이더리움 클래식 메인넷의 경우 체인 ID를 '61'로 변경해야 합니다.

  다른 네트워크에 대한 자세한 내용은 [테스트넷](/개발/테스트넷) 섹션을 확인하시기 바랍니다.

  **실시간 모니터링이 가능한 ETC RPC 엔드포인트 중 하나를 [ChainList.org](https://chainlist.org/chain/61)에서 선택하는 것을 권장합니다.
