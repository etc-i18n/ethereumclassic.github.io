title: Titik Akhir Awam
seo: Senarai titik akhir Panggilan Prosedur Jauh (RPC) yang boleh digunakan untuk berinteraksi dengan ETC melalui MetaMask dan aplikasi lain.
description: |
  Titik Akhir Panggilan Prosedur Jauh (RPC) ialah pintu masuk anda ke Ethereum Classic, dan membolehkan anda berkomunikasi dan membaca data daripada rantaian ETC. Untuk ketidakpercayaan maksimum, anda menjalankan [ETC Client](/development/clients) secara tempatan; titik akhir setempat biasanya disediakan di `http://localhost:8545`.

  Titik akhir RPC Klasik Ethereum Awam juga tersedia, disediakan sama ada secara percuma kepada komuniti atau sebagai perkhidmatan langganan. Oleh kerana anda boleh menandatangani dan menyiarkan urus niaga secara setempat menggunakan dompet seperti [MetaMask](/guides/metamask), titik akhir awam boleh digunakan sambil mengekalkan jagaan kunci peribadi anda.

  Anda boleh menggunakan URL ini untuk berurus niaga dan menggunakan ETC (atau testnetnya) dengan mengemas kini dompet anda atau konfigurasi alat penggunaan. Pastikan anda juga menukar ID Rantaian anda kepada `61` untuk mainnet Ethereum Classic.

  Untuk maklumat lanjut tentang rangkaian lain, lihat bahagian [testnets](/development/testnets).

  **Adalah disyorkan untuk memilih salah satu titik akhir ETC RPC yang dipantau masa nyata di [ChainList.org](https://chainlist.org/chain/61).**
