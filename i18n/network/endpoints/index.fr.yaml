title: Points d'accès publics
seo: Une liste de points de terminaison RPC (Remote Procedure Call) qui peuvent être utilisés pour interagir avec l'ETC via MetaMask et d'autres applications.
description: |
  Les points d'extrémité RPC (Remote Procedure Call) sont votre passerelle vers Ethereum Classic et vous permettent de communiquer avec la chaîne ETC et d'en lire les données. Pour une confiance maximale, vous exécutez un [Client ETC] (/development/clients) localement ; un endpoint local est généralement disponible sur `http://localhost:8545`.

  Des points de terminaison RPC publics Ethereum Classic sont également disponibles, fournis gratuitement à la communauté ou sous forme d'abonnement. Parce que vous pouvez signer et diffuser des transactions localement en utilisant un portefeuille tel que [MetaMask](/guides/metamask), les points de terminaison publics peuvent être utilisés tout en conservant la garde de vos clés privées.

  Vous pouvez utiliser ces URL pour effectuer des transactions et vous déployer sur l'ETC (ou ses réseaux de test) en mettant à jour la configuration de votre porte-monnaie ou de votre outil de déploiement. Veillez également à modifier votre ID de chaîne en `61` pour le réseau principal Ethereum Classic.

  Pour plus d'informations sur les autres réseaux, consultez la section [testnets](/development/testnets).

  **Il est recommandé de sélectionner l'un des points de terminaison RPC de l'ETC surveillés en temps réel sur [ChainList.org](https://chainlist.org/en/chain/61).**
