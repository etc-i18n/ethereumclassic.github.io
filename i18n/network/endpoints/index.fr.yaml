title: Points d'accès publics
__updated: 2022-12-22
seo: Une liste de points de terminaison RPC (Remote Procedure Call) qui peuvent être utilisés pour interagir avec l'ETC via MetaMask et d'autres applications.
description: |
  Les points de terminaison d'appel de procédure à distance (RPC) sont votre passerelle vers Ethereum Classic et vous permettent de communiquer avec et de lire des données à partir de la chaîne ETC. Pour une fiabilité maximale, vous exécutez un [ETC Client](/development/clients) localement ; un point de terminaison local est généralement mis à disposition sur `http://localhost:8545`.

  Des points de terminaison publics Ethereum Classic RPC sont également disponibles, fournis gratuitement à la communauté ou sous forme de service d'abonnement. Étant donné que vous pouvez signer et diffuser des transactions localement à l'aide d'un portefeuille tel que [MetaMask](/guides/metamask), les terminaux publics peuvent être utilisés tout en conservant la garde de vos clés privées.

  Vous pouvez utiliser ces URL pour effectuer des transactions et déployer vers ETC (ou ses réseaux de test) en mettant à jour la configuration de votre portefeuille ou de votre outil de déploiement. Assurez-vous également de changer votre ID de chaîne en "61" pour le réseau principal Ethereum Classic.

  Pour plus d'informations sur les autres réseaux, consultez la section [testnets](/development/testnets).

  ** Il est recommandé de sélectionner l'un des points de terminaison ETC RPC surveillés en temps réel sur [ChainList.org](https://chainlist.org/chain/61). **
