title: نقاط النهاية العامة
__updated: 2022-12-22
seo: قائمة بنقاط نهاية استدعاء الإجراء البعيد (RPC) التي يمكن استخدامها للتفاعل مع ETC عبر MetaMask والتطبيقات الأخرى.
description: |
  نقاط نهاية استدعاء الإجراءات عن بعد (RPC) هي بوابتك إلى Ethereum Classic ، وتسمح لك بالتواصل مع البيانات وقراءتها من سلسلة ETC. لتحقيق أقصى قدر من الثقة ، يمكنك تشغيل [ETC Client] (/ development / clients) محليًا ؛ عادة ما يتم توفير نقطة نهاية محلية على `http: // localhost: 8545`. تتوفر أيضًا نقاط نهاية

  Ethereum Classic RPC العامة ، إما مجانًا للمجتمع أو كخدمة اشتراك. نظرًا لأنه يمكنك توقيع المعاملات وبثها محليًا باستخدام محفظة مثل [MetaMask](/ guides / metamask) ، يمكن استخدام نقاط النهاية العامة مع الاحتفاظ بمفاتيحك الخاصة.

  يمكنك استخدام عناوين URL هذه لإجراء المعاملات والنشر إلى ETC (أو شبكاتها التجريبية) عن طريق تحديث تكوين محفظتك أو أداة النشر. تأكد أيضًا من تغيير معرف السلسلة الخاص بك إلى "61" لشبكة Ethereum Classic mainnet.

  لمزيد من المعلومات حول الشبكات الأخرى ، راجع قسم [testnets](/ development / testnets).

  ** يوصى بتحديد إحدى نقاط نهاية ETC RPC الخاضعة للمراقبة في الوقت الفعلي في [ChainList.org](https://chainlist.org/chain/61).
