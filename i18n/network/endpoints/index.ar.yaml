title: نقاط النهاية العامة
seo: قائمة بنقاط نهاية استدعاء الإجراء البعيد (RPC) التي يمكن استخدامها للتفاعل مع ETC عبر MetaMask والتطبيقات الأخرى.
description: |
  نقاط نهاية استدعاء الإجراء عن بعد (RPC) هي بوابتك إلى Ethereum Classic، وتسمح لك بالتواصل مع البيانات وقراءتها من سلسلة ETC. لتحقيق أقصى قدر من انعدام الثقة، يمكنك تشغيل [ETC Client](/development/clients) محليًا؛ عادةً ما يتم توفير نقطة النهاية المحلية على http://localhost:8545. تتوفر أيضًا نقاط نهاية

  Classic RPC العامة، والتي يتم تقديمها إما مجانًا للمجتمع أو كخدمة اشتراك. نظرًا لأنه يمكنك توقيع المعاملات وبثها محليًا باستخدام محفظة مثل [MetaMask](/guides/metamask)، يمكن استخدام نقاط النهاية العامة مع الاحتفاظ بمفاتيحك الخاصة.

  يمكنك استخدام عناوين URL هذه للتعامل والنشر في ETC (أو شبكات الاختبار الخاصة بها) عن طريق تحديث تكوين محفظتك أو أداة النشر. تأكد أيضًا من تغيير معرف السلسلة الخاص بك إلى `61` لشبكة Ethereum Classic الرئيسية.

  لمزيد من المعلومات حول الشبكات الأخرى، راجع قسم [testnets](/development/testnets).

  ** يوصى بتحديد إحدى نقاط نهاية ETC RPC التي يتم مراقبتها في الوقت الفعلي على [ChainList.org](https://chainlist.org/chain/61).**
