title: Openbare eindpunten
seo: Een lijst van Remote Procedure Call (RPC) eindpunten die kunnen worden gebruikt voor interactie met ETC via MetaMask en andere toepassingen.
description: |
  Remote Procedure Call (RPC) Endpoints zijn je toegangspoort tot Ethereum Classic, en laten je toe om te communiceren met en data te lezen van de ETC keten. Voor maximale betrouwbaarheid draai je een [ETC Client](/development/clients) lokaal; een lokaal endpoint is meestal beschikbaar op `http://localhost:8545`.

  Openbare Ethereum Classic RPC endpoints zijn ook beschikbaar, gratis voor de gemeenschap of als abonnementsdienst. Omdat je transacties lokaal kunt ondertekenen en uitzenden met behulp van een portemonnee zoals [MetaMask](/guides/metamask), kunnen openbare eindpunten worden gebruikt terwijl je je priv√©sleutels bewaart.

  U kunt deze URL's gebruiken om transacties uit te voeren en te deployen naar ETC (of haar testnetten) door de configuratie van uw wallet of deployment tool aan te passen. Zorg ervoor dat je ook je Chain ID verandert in `61` voor Ethereum Classic mainnet.

  Kijk voor meer informatie over andere netwerken in de sectie [testnets](/ontwikkeling/testnets).

  **Het is aanbevolen om een van de real-time gemonitorde ETC RPC eindpunten te selecteren op [ChainList.org](https://chainlist.org/chain/61).**
