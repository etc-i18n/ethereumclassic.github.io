title: Điểm cuối công khai
seo: Danh sách các điểm cuối Cuộc gọi Thủ tục Từ xa (RPC) có thể được sử dụng để tương tác với ETC thông qua MetaMask và các ứng dụng khác.
description: |
  Điểm cuối cuộc gọi thủ tục từ xa (RPC) là cổng vào Ethereum Classic của bạn và cho phép bạn giao tiếp và đọc dữ liệu từ chuỗi ETC. Để có độ tin cậy tối đa, bạn chạy [ETC Client](/development/clients) cục bộ; điểm cuối cục bộ thường có sẵn tại `http://localhost:8545`.

  Điểm cuối RPC Ethereum Classic công khai cũng có sẵn, được cung cấp miễn phí cho cộng đồng hoặc dưới dạng dịch vụ đăng ký. Vì bạn có thể ký và truyền phát các giao dịch cục bộ bằng cách sử dụng ví như [MetaMask](/guides/metamask), nên bạn có thể sử dụng các điểm cuối công khai trong khi vẫn duy trì quyền giám sát các khóa riêng tư của mình.

  Bạn có thể sử dụng các URL này để giao dịch và triển khai tới ETC (hoặc các mạng thử nghiệm của nó) bằng cách cập nhật cấu hình ví hoặc công cụ triển khai của bạn. Đảm bảo rằng bạn cũng thay đổi ID chuỗi của mình thành `61` cho mạng chính Ethereum Classic.

  Để biết thêm thông tin về các mạng khác, hãy xem phần [testnets](/development/testnets).

  **Nên chọn một trong các điểm cuối ETC RPC được giám sát theo thời gian thực tại [ChainList.org](https://chainlist.org/chain/61).**
