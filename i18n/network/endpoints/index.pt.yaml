title: Terminais Públicos
seo: Uma lista de terminais de chamada de procedimento remoto (RPC) que podem ser usados para interagir com o ETC via MetaMask e outros aplicativos.
description: |
  Os Endpoints Remote Procedure Call (RPC) são a tua porta de entrada para o Ethereum Classic, e permitem-te comunicar e ler dados da cadeia ETC. Para máxima fiabilidade, executa um [ETC Client](/development/clients) localmente; um endpoint local é normalmente disponibilizado em `http://localhost:8545`.

  Também estão disponíveis endpoints públicos Ethereum Classic RPC, fornecidos gratuitamente à comunidade ou como um serviço de subscrição. Como pode assinar e transmitir transacções localmente usando uma carteira como a [MetaMask](/guides/metamask), os endpoints públicos podem ser usados enquanto mantém a custódia das suas chaves privadas.

  Pode usar estes URLs para transacionar e implementar no ETC (ou nas suas redes de teste) actualizando a configuração da sua carteira ou ferramenta de implementação. Certifica-te também de que alteras o teu Chain ID para `61` para a rede principal Ethereum Classic.

  Para mais informações sobre outras redes, consulta a secção [testnets](/development/testnets).

  **Recomenda-se a seleção de um dos endpoints ETC RPC monitorizados em tempo real em [ChainList.org](https://chainlist.org/chain/61).**
