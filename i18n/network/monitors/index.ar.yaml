title: شاشات الشبكة
seo: أدوات للتحقق من صحة شبكة Ethereum Classic ، والإحصاءات العامة مثل الإصدار وعدد المعاملات وربحية التعدين.
description: |
  يوجد أدناه مجموعة مختارة من الأدوات التي توفر رؤى حول مجموعة واسعة من المقاييس المتعلقة بـ Ethereum Classic. يقدمون معًا تحليلًا كاملًا للطيف لصحة الشبكة وحالتها.
items:
  monitors:
    items:
      2Miners:
        description: توفر لوحة معلومات إحصائيات Ethereum Classic أهم إحصائيات blockchain والرسوم البيانية ومقاييس الأداء الأخرى التي تم التقاطها مباشرة من العقد عبر الإنترنت.
      CoinMetrics:
        description: البيانات التاريخية التفصيلية التي تغطي عددًا من المقاييس مثل السعر والتجزئة وعدد العناوين وعدد المعاملات وما إلى ذلك.
      CoinWarz:
        description: معلومات تعدين Ethereum Classic - بما في ذلك حاسبة تعدين Ethereum Classic ، وقائمة بأجهزة تعدين Ethereum Classic ، وصعوبة Ethereum Classic مع المخططات التاريخية ، ومخططات تجزئة Ethereum Classic ، بالإضافة إلى سعر Ethereum Classic الحالي.
      Emerald Insights:
        description: Emerald Insights هو جزء من مشروع Emerald ، الذي من المفترض أن يوفر إحصائيات ومراقبة ومعلومات متقدمة حول العملات المشفرة التي تستخدمها Emerald.
      etc-network.info:
        description: موقع صغير لمساعدتك على تصفح الخدمات التي تقدمها etc-network.info.
      ETCNodes:
        description: مستكشف عقدة Ethereum Classic mainnet.
      ForkWatch:
        description: ForkWatch هي أداة مراقبة NiceHash تنبه عن الحالات الشاذة في خوارزميات معينة في سوق NiceHash ، خاصة عندما يتغير سعر تأجير BTC / TH / Day. يساعد ذلك على تحذير أصحاب المصلحة من عملات معدنية معينة في حالة احتمال استئجار طاقة تعدين لهجوم وارد على شبكة معينة.
      MiningPoolStats:
        description: إحصائيات حية حول حالة تجمعات التعدين على ETC ، بما في ذلك توزيع الكتل وتاريخ التجزئة وما إلى ذلك.
      Nanopool:
        description: الصعوبة التاريخية والصعوبة ووقت الحظر والسعر.
      PoolDetective:
        description: تعد تجمعات التعدين لاعبين مهمين في العملات المشفرة لإثبات العمل. لكن من يراقب ما يطلبون من عمال المناجم العمل عليه؟ بدأت مبادرة العملات الرقمية التابعة لمعهد ماساتشوستس للتكنولوجيا مشروعًا في صيف عام 2019 لبدء مراقبة سلوك مجمعات التعدين.
      Tokenview:
        description: توفر Tokenview مستكشفًا عامًا لـ Multi-Crypto Blockchain من خلال عدد من سلاسل الكتل العامة المغطاة، وهي خدمة واجهة برمجة تطبيقات blockchain سريعة ومستقرة، تخدم ملايين المستخدمين والشركات والمشاريع والمؤسسات المالية منذ عام 2017.
      ua-mining:
        description: لوحة معلومات احصائيات Ethereum Classic.
      WhatToMine:
        description: حاسبة الربحية لتعدين Ethereum Classic وسلاسل أخرى.
