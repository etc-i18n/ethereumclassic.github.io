title: नेटवर्क मॉनिटर्स
seo: एथेरियम क्लासिक नेटवर्क के स्वास्थ्य की जाँच करने के लिए उपकरण, और सामान्य आँकड़े जैसे कि जारी करना, लेनदेन की संख्या और खनन लाभप्रदता।
description: |
  नीचे उन उपकरणों का चयन किया गया है जो एथेरियम क्लासिक से संबंधित मीट्रिक की एक विस्तृत श्रृंखला में अंतर्दृष्टि प्रदान करते हैं। साथ में वे नेटवर्क के स्वास्थ्य और स्थिति का पूर्ण स्पेक्ट्रम विश्लेषण प्रदान करते हैं।
items:
  monitors:
    items:
      2Miners:
        description: एथेरियम क्लासिक स्टैटिस्टिक्स डैशबोर्ड सबसे महत्वपूर्ण ब्लॉकचेन आँकड़े, ग्राफ़ और अन्य प्रदर्शन मेट्रिक्स प्रदान करता है जो सीधे ऑनलाइन नोड्स से कैप्चर किए जाते हैं।
      CoinMetrics:
        description: विस्तृत ऐतिहासिक डेटा जिसमें मूल्य, हैश दर, पता गणना, लेन-देन की संख्या आदि जैसे कई मीट्रिक शामिल हैं।
      CoinWarz:
        description: एथेरियम क्लासिक खनन जानकारी - एथेरियम क्लासिक माइनिंग कैलकुलेटर, एथेरियम क्लासिक माइनिंग हार्डवेयर की एक सूची, ऐतिहासिक चार्ट के साथ एथेरियम क्लासिक कठिनाई, एथेरियम क्लासिक हैशरेट चार्ट, साथ ही वर्तमान एथेरियम क्लासिक मूल्य सहित।
      Emerald Insights:
        description: एमराल्ड इनसाइट्स एमराल्ड प्रोजेक्ट का एक हिस्सा है, जो एमराल्ड द्वारा उपयोग की जाने वाली क्रिप्टोकरेंसी के बारे में आंकड़े, निगरानी और उन्नत जानकारी प्रदान करने वाला है।
      etc-network.info:
        description: etc-network.info द्वारा प्रदान की जाने वाली सेवाओं को नेविगेट करने में आपकी सहायता के लिए एक छोटी सी साइट।
      ETCNodes:
        description: एथेरियम क्लासिक मेननेट नोड एक्सप्लोरर।
      ForkWatch:
        description: ForkWatch एक नाइसहैश निगरानी उपकरण है जो नाइसहैश बाजार पर विशिष्ट एल्गोरिदम पर विसंगतियों के बारे में अलर्ट करता है, खासकर जब बीटीसी / टीएच / दिन किराए पर लेने की कीमत में परिवर्तन होता है। यह विशिष्ट सिक्कों के हितधारकों को चेतावनी देने में मदद करता है यदि खनन शक्ति संभावित रूप से किसी विशिष्ट नेटवर्क पर आने वाले हमले के लिए किराए पर ली जाती है।
      MiningPoolStats:
        description: ईटीसी पर खनन पूल की स्थिति के बारे में लाइव आँकड़े, जिसमें ब्लॉक वितरण, हैशरेट इतिहास आदि शामिल हैं।
      Nanopool:
        description: ऐतिहासिक कठिनाई, कठिनाई, ब्लॉक समय और कीमत।
      PoolDetective:
        description: प्रूफ-ऑफ-वर्क क्रिप्टोकरेंसी में माइनिंग पूल महत्वपूर्ण खिलाड़ी हैं। लेकिन जो वे अपने खनिकों को काम करने के लिए कहते हैं, उस पर कौन नज़र रखता है? खनन पूल के व्यवहार की निगरानी शुरू करने के लिए MIT की डिजिटल मुद्रा पहल ने 2019 की गर्मियों में एक परियोजना शुरू की।
      ua-mining:
        description: एथेरियम क्लासिक आँकड़े डैशबोर्ड।
      WhatToMine:
        description: एथेरियम क्लासिक और अन्य श्रृंखलाओं के खनन के लिए लाभप्रदता कैलकुलेटर।
