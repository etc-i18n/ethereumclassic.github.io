title: Netzwerk-Monitore
seo: Tools zur Überprüfung des Zustands des Ethereum Classic-Netzwerks und allgemeine Statistiken wie Emissionen, Transaktionszahlen und Mining-Rentabilität.
description: |
  Im Folgenden finden Sie eine Auswahl von Tools, die Einblicke in eine Vielzahl von Metriken in Bezug auf Ethereum Classic bieten. Zusammen bieten sie eine umfassende Analyse der Gesundheit und des Status des Netzwerks.
items:
  monitors:
    items:
      2Miners:
        description: Das Ethereum Classic Statistik-Dashboard bietet die wichtigsten Blockchain-Statistiken, Graphen und andere Leistungsmetriken, die direkt von Online-Knoten erfasst werden.
      CoinMetrics:
        description: Detaillierte historische Daten zu einer Reihe von Metriken wie Preis, Hash-Rate, Anzahl der Adressen, Anzahl der Transaktionen usw.
      CoinWarz:
        description: Ethereum Classic Mining-Informationen - einschließlich eines Ethereum Classic Mining-Rechners, einer Liste von Ethereum Classic Mining-Hardware, Ethereum Classic-Schwierigkeit mit historischen Diagrammen, Ethereum Classic-Hashrate-Diagrammen sowie dem aktuellen Ethereum Classic-Preis.
      Emerald Insights:
        description: Emerald Insights ist ein Teil des Emerald-Projekts, das Statistiken, Überwachung und erweiterte Informationen über die von Emerald verwendeten Kryptowährungen bereitstellen soll.
      etc-network.info:
        description: Eine kleine Website, die Ihnen die Navigation durch die Dienste von etc-network.info erleichtern soll.
      ETCNodes:
        description: Ethereum Classic Mainnet Knotenexplorer.
      ForkWatch:
        description: ForkWatch ist ein NiceHash-Überwachungstool, das vor Anomalien bei bestimmten Algorithmen auf dem NiceHash-Markt warnt, insbesondere wenn sich der Preis für die Anmietung von BTC/TH/Tag ändert. Dies hilft den Interessenvertretern bestimmter Münzen, gewarnt zu werden, falls Mining-Energie für einen eingehenden Angriff auf ein bestimmtes Netzwerk gemietet werden könnte.
      MiningPoolStats:
        description: Live-Statistiken über den Zustand der Mining-Pools auf ETC, einschließlich Blockverteilung, Hash-Rate-Verlauf usw.
      Nanopool:
        description: Historische Schwierigkeit, Schwierigkeit, Blockzeit und Preis.
      PoolDetective:
        description: Mining-Pools sind wichtige Akteure bei Proof-of-Work-Kryptowährungen. Aber wer überwacht, was sie ihren Minern zur Arbeit auftragen? Die Digital Currency Initiative des MIT startete im Sommer 2019 ein Projekt zur Überwachung des Verhaltens von Mining-Pools.
      ua-mining:
        description: Ethereum Classic Statistisches Dashboard.
      WhatToMine:
        description: Rentabilitätsrechner für das Mining von Ethereum Classic und anderen Chains.
