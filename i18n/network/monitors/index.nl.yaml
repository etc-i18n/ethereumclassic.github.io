title: Netwerk Monitoren
seo: Hulpmiddelen om de gezondheid van het Ethereum Classic netwerk te controleren, en algemene statistieken zoals uitgifte, aantal transacties en winstgevendheid van mijnbouw.
description: |
  Hieronder staat een selectie van tools die inzicht geven in een breed scala aan metrieken met betrekking tot de Ethereum Classic. Samen bieden ze een analyse over het hele spectrum van de gezondheid en de status van het netwerk.
items:
  monitors:
    items:
      2Miners:
        description: Ethereum Classic stats dashboard biedt de belangrijkste blockchain statistieken, grafieken, en andere prestatiecijfers die direct van online nodes zijn vastgelegd.
      CoinMetrics:
        description: Gedetailleerde historische gegevens over een aantal statistieken zoals prijs, hashrate, aantal adressen, aantal transacties, enz.
      CoinWarz:
        description: Ethereum Classic mining informatie - inclusief een Ethereum Classic mining calculator, een lijst van Ethereum Classic mining hardware, Ethereum Classic moeilijkheidsgraad met historische grafieken, Ethereum Classic hashrate grafieken, alsook de huidige Ethereum Classic prijs.
      Emerald Insights:
        description: Emerald Insights is een onderdeel van het Emerald-project, dat statistieken, monitoring en geavanceerde informatie over de door Emerald gebruikte cryptocurrencies moet leveren.
      etc-network.info:
        description: Een kleine site om u te helpen navigeren door de diensten van etc-network.info.
      ETCNodes:
        description: Ethereum Classic mainnet node verkenner.
      ForkWatch:
        description: ForkWatch is een NiceHash monitoring tool die waarschuwt voor anomalieÃ«n op specifieke algoritmen op de NiceHash markt, met name wanneer de prijs voor het huren van BTC/TH/Day verandert. Dit helpt belanghebbenden van specifieke munten te waarschuwen voor het geval mijnkracht mogelijk wordt gehuurd voor een inkomende aanval op een specifiek netwerk.
      MiningPoolStats:
        description: Live statistieken over de toestand van mijnpools op ETC, inclusief blokverdeling, hashrate-geschiedenis, enz.
      Nanopool:
        description: Historische moeilijkheid, moeilijkheidsgraad, bloktijd en prijs.
      PoolDetective:
        description: Mijnpools zijn belangrijke spelers in proof-of-work cryptocurrencies. Maar wie controleert waar ze hun miners aan laten werken? MIT's Digital Currency Initiative startte in de zomer van 2019 een project om het gedrag van mining pools te gaan monitoren.
      ua-mining:
        description: Ethereum Classic stats dashboard.
      WhatToMine:
        description: Winstgevendheidscalculator voor het delven van Ethereum Classic en andere ketens.
