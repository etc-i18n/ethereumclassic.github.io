title: Monitores de red
seo: Herramientas para comprobar la salud de la red Ethereum Classic, y estadísticas generales como la emisión, el recuento de transacciones y la rentabilidad de la minería.
description: |
  A continuación se presenta una selección de herramientas que proporcionan información sobre una amplia gama de métricas relacionadas con Ethereum Classic. En conjunto, proporcionan un análisis completo de la salud y el estado de la red.
items:
  monitors:
    items:
      etc-network.info:
        description: Un pequeño sitio para ayudarle a navegar por los servicios prestados por etc-network.info.
      ETCNodes:
        description: Explorador de nodos de la red principal de Ethereum Classic.
      2Miners:
        description: El panel de estadísticas de Ethereum Classic proporciona las estadísticas más importantes de la cadena de bloques, gráficos y otras métricas de rendimiento capturadas directamente de los nodos en línea.
      CoinMetrics:
        description: Datos históricos detallados que cubren una serie de métricas como el precio, el hashrate, el recuento de direcciones, el recuento de transacciones, etc.
      CoinWarz:
        description: Información de minería de Ethereum Classic - incluyendo una calculadora de minería de Ethereum Classic, una lista de hardware de minería de Ethereum Classic, dificultad de Ethereum Classic con gráficos históricos, gráficos de hashrate de Ethereum Classic, así como el precio actual de Ethereum Classic.
      Emerald Insights:
        description: Emerald Insights es una parte del proyecto Emerald, que se supone que proporciona estadísticas, monitorización y piezas avanzadas de información sobre las criptodivisas utilizadas por Emerald.
      ForkWatch:
        description: ForkWatch es una herramienta de monitoreo de NiceHash que alerta sobre anomalías en algoritmos específicos en el mercado de NiceHash, especialmente cuando el precio de alquiler de BTC/TH/Día cambia. Esto ayuda a los interesados en monedas específicas a ser advertidos en caso de que la potencia minera sea potencialmente alquilada para un ataque entrante en una red específica.
      MiningPoolStats:
        description: Estadísticas en vivo sobre el estado de los pools de minería en ETC, incluyendo la distribución de bloques, el historial de hashrate, etc.
      Nanopool:
        description: Dificultad histórica, dificultad, tiempo de bloqueo y precio.
      PoolDetective:
        description: Los pools de minería son actores importantes en las criptomonedas proof-of-work. Pero, ¿quién supervisa lo que les dicen a sus mineros que trabajen? La Iniciativa de Moneda Digital del MIT inició un proyecto en el verano de 2019 para comenzar a monitorear el comportamiento de los pools de minería.
      TokenView:
        description: Estadísticas históricas estándar de la red.
      WhatToMine:
        description: Calculadora de rentabilidad para minar Ethereum Classic y otras cadenas.
      Kotti Stats:
        description: Estadísticas de la red de pruebas de Ethereum Classic Kotti.
      ua-mining:
        description: Panel de estadísticas de Ethereum Classic.
