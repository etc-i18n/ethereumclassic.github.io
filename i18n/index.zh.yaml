## intro
intro:
  title: 构建不可阻挡的应用
  content: |
    随着现任机构越来越受到区块链技术疯狂潜力的威胁，只有真正去中心化和安全的加密货币才能生存。

    为了应对姐妹链Ethereum™ (ETH)上的合同审查，并坚持和维护*代码即法律*的原则，Ethereum Classic (ETC)已经证明它有能力抵制审查，克服一切困难，并提供*原始*Ethereum愿景的*不可阻挡的*应用。

    通过结合以太坊™(ETH)的技术和比特币(BTC)的理念，以太坊经典(ETC)处于独特的地位，成为未来的基础层智能合约平台，因为其他链变得妥协或被特殊利益所捕获。

    欢迎你，并请你发现Ethereum Classic的过去、现在和未来；它的原则、价值主张、社区等等--了解*为什么是Classic*。
  button:
    text: 为什么是经典？
