items:
  main:
    title: Principios básicos
    description: Esta sección contiene una selección de los artículos más importantes que profundizan en la filosofía subyacente de la Fundación Ethereum Classic. Estas son las ideas que, en última instancia, mantienen la visión original de Ethereum.
    items:
      Declaration of Independence:
        name: Declaración de Independencia
        description: Una declaración de la razón de ser de ETC, una lista de quejas y una descripción de sus principios y objetivos. Es uno de los primeros documentos fundacionales de Ethereum Classic, publicado originalmente en agosto de 2016 y traducido a muchos idiomas.
      A Crypto-Decentralist Manifesto:
        name: Un manifiesto criptodecentralista
        description: Otro documento influyente de los primeros días de Ethereum Classic. Describe los valores fundamentales de la descentralización y ayuda a informar la toma de decisiones dentro de la comunidad ETC.
      Ethereum Classic Vision:
        name: Visión de Ethereum Classic
        description: Cómo Ethereum Classic será una plataforma informática de éxito y por qué ETC es un excelente almacén de valor.
      keepEtcClassic:
        name: Mantengamos Ethereum Classic
        description: Un recordatorio en profundidad sobre la importancia de defender los principios de Ethereum Classic, en respuesta a una propuesta del Tesoro (ahora retirada).
  past:
    title: Los hombros de los gigantes
    description: Ethereum Classic no podría existir sin otros proyectos pioneros como la base original de la cadena de bloques y la filosofía descentralista de Bitcoin, y la tecnología de la plataforma de contratos inteligentes completa de Turing proporcionada por The Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: La idea de los contratos inteligentes
        description: La idea de Nick Szabo sobre los contratos inteligentes es de 1997.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: un sistema de dinero electrónico entre iguales"
        description: El libro blanco original de Satoshi Nakamoto sigue siendo una lectura recomendada para cualquier persona que estudie el funcionamiento de Bitcoin y Blockchains.
      ethWhitepaper:
        name: "Informe sobre Ethereum"
        description: El Whitepaper original de Ethereum explica cómo la utilidad de la tecnología blockchain se desata al "resolver el problema político de decidir quién puede influir en el consenso", y el concepto de DAOs, Stablecoins, etc.
      ethYellowPaper:
        name: "Libro amarillo de Ethereum"
        description: La descripción técnica original del protocolo Ethereum, por Gavin Wood
