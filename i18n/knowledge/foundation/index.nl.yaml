items:
  main:
    title: Kernbeginselen
    description: Deze sectie bevat een selectie van de belangrijkste artikelen die diep in de onderliggende filosofie van The Ethereum Classic Foundation duiken. Dit zijn de ideeën die uiteindelijk de Originele Ethereum Visie in stand houden.
    items:
      Declaration of Independence:
        name: Verklaring van Onafhankelijkheid
        description: Een verklaring van de bestaansreden van ETC, een lijst van grieven en een beschrijving van haar principes en doelstellingen. Het is een van de vroege oprichtingsdocumenten van Ethereum Classic, oorspronkelijk gepubliceerd in augustus 2016 en vertaald in vele talen.
      A Crypto-Decentralist Manifesto:
        name: Een crypto-decentralistisch manifest
        description: Nog een invloedrijk document uit de begindagen van Ethereum Classic. Het schetst de kernwaarden van decentralisatie, en helpt de besluitvorming binnen de ETC gemeenschap te informeren.
      Ethereum Classic Vision:
        name: Ethereum Classic Visie
        description: Hoe Ethereum Classic een succesvol rekenplatform wordt en waarom ETC een uitstekende waardeopslag is.
      keepEtcClassic:
        name: Laten we Ethereum Classic Classic houden
        description: Een diepgaande herinnering over het belang van het verdedigen van de principes van Ethereum Classic, in reactie op een (nu ingetrokken) voorstel van de Schatkist.
  past:
    title: De schouders van reuzen
    description: Ethereum Classic zou niet kunnen bestaan zonder andere baanbrekende projecten zoals het oorspronkelijke blockchain-grondwerk en de decentralistische filosofie van Bitcoin, en de Turing-complete Smart Contract platformtechnologie van The Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: Het idee van slimme contracten
        description: Nick Szabo's idee van slimme contracten uit 1997.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: een Peer-to-Peer elektronisch geldsysteem"
        description: De oorspronkelijke whitepaper van Satoshi Nakamoto is nog steeds aanbevolen lectuur voor iedereen die bestudeert hoe Bitcoin en Blockchains werken.
      ethWhitepaper:
        name: "Ethereum Whitepaper"
        description: De originele Ethereum Whitepaper legt uit hoe het nut van blockchaintechnologie wordt ontketend door "het politieke probleem op te lossen van het beslissen wie de consensus mag beïnvloeden", en het concept van DAO's, Stablecoins, enz.
      ethYellowPaper:
        name: "Ethereum Yellowpaper"
        description: De oorspronkelijke technische beschrijving van het Ethereum Protocol, door Gavin Wood
