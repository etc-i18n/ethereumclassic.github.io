items:
  main:
    title: Temeljna načela
    description: Ovaj odjeljak sadrži izbor najvažnijih članaka koji duboko zaranjaju u temeljnu filozofiju The Ethereum Classic Foundation. Ovo su ideje koje u konačnici održavaju originalnu Ethereum viziju.
    items:
      Declaration of Independence:
        name: Deklaracija o neovisnosti
        description: Izjava o razlozima postojanja ETC-a, popis pritužbi i opis njegovih načela i ciljeva. To je jedan od ranih temeljnih dokumenata Ethereum Classica, izvorno objavljen u kolovozu 2016. i preveden na mnoge jezike.
      A Crypto-Decentralist Manifesto:
        name: Kripto-decentralistički manifest
        description: Još jedan utjecajan dokument iz ranih dana Ethereum Classica. Ocrtava temeljne vrijednosti decentralizacije i pomaže u donošenju odluka unutar ETC zajednice.
      Ethereum Classic Vision:
        name: Ethereum Classic Vision
        description: Kako će Ethereum Classic biti uspješna računalna platforma i zašto je ETC izvrsna pohrana vrijednosti.
      keepEtcClassic:
        name: Zadržimo Ethereum Classic Classic
        description: Detaljan podsjetnik o važnosti obrane načela Ethereum Classica, kao odgovor na (sada povučeni) prijedlog Ministarstva financija.
  past:
    title: Ramena divova
    description: Ethereum Classic ne bi mogao postojati bez drugih pionirskih projekata kao što su izvorna osnova blockchaina i decentralistička filozofija Bitcoina te Turingova potpuna tehnologija platforme Smart Contract koju pruža The Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: Ideja pametnih ugovora
        description: Ideja Nicka Szaboa o postu pametnih ugovora iz 1997.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: Peer-to-peer sustav elektroničke gotovine"
        description: Originalna bijela knjiga Satoshija Nakamota i dalje se preporučuje za čitanje svima koji proučavaju kako funkcioniraju Bitcoin i Blockchains.
      ethWhitepaper:
        name: "Bijela knjiga za Ethereum"
        description: Original Ethereum Whitepaper objašnjava kako se korisnost blockchain tehnologije oslobađa "rješavanjem političkog problema odlučivanja o tome tko može utjecati na konsenzus" i koncepta DAO-a, stabilnih kovanica itd.
      ethYellowPaper:
        name: "Ethereum Yellowpaper"
        description: Izvorni tehnički opis Ethereum protokola, Gavin Wood
