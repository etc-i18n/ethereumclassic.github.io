items:
  main:
    title: Βασικές αρχές
    description: Αυτή η ενότητα περιέχει μια επιλογή από τα πιο σημαντικά άρθρα που εμβαθύνουν στη φιλοσοφία του Ethereum Classic Foundation. Αυτές είναι οι ιδέες που τελικά διατηρούν το αρχικό όραμα του Ethereum.
    items:
      Declaration of Independence:
        name: Διακήρυξη της Ανεξαρτησίας
        description: Δήλωση του λόγου ύπαρξης της ETC, κατάλογος παραπόνων και περιγραφή των αρχών και των στόχων της. Πρόκειται για ένα από τα πρώτα ιδρυτικά έγγραφα του Ethereum Classic, το οποίο δημοσιεύθηκε αρχικά τον Αύγουστο του 2016 και μεταφράστηκε σε πολλές γλώσσες.
      A Crypto-Decentralist Manifesto:
        name: Ένα κρυπτο-συγκεντρωτικό μανιφέστο
        description: Άλλο ένα σημαντικό έγγραφο από τις πρώτες ημέρες του Ethereum Classic. Περιγράφει τις βασικές αξίες της αποκέντρωσης και βοηθά στη λήψη αποφάσεων εντός της κοινότητας ETC.
      Ethereum Classic Vision:
        name: Ethereum Classic Όραμα
        description: Πώς το Ethereum Classic θα είναι μια επιτυχημένη υπολογιστική πλατφόρμα και γιατί το ETC είναι ένα εξαιρετικό μέσο αποθήκευσης αξίας.
      keepEtcClassic:
        name: Ας κρατήσουμε το Ethereum Classic Classic
        description: Μια εμπεριστατωμένη υπενθύμιση σχετικά με τη σημασία της υπεράσπισης των αρχών του Ethereum Classic, ως απάντηση σε μια (πλέον αποσυρθείσα) πρόταση του Υπουργείου Οικονομικών.
  past:
    title: Οι ώμοι των γιγάντων
    description: Το Ethereum Classic δεν θα μπορούσε να υπάρξει χωρίς άλλα πρωτοποριακά έργα, όπως το αρχικό θεμέλιο της αλυσίδας μπλοκ και η αποκεντρωτική φιλοσοφία του Bitcoin, καθώς και η ολοκληρωμένη κατά Turing τεχνολογία της πλατφόρμας Smart Contract που παρέχεται από το Ethereum Project.
    items:
      The idea of Smart Contracts:
        name: Η ιδέα των Έξυπνων Συμβολαίων
        description: Η ιδέα του Nick Szabo για τα έξυπνα συμβόλαια δημοσιεύτηκε το 1997.
      Bitcoin A Peer-to-Peer Electronic Cash System:
        name: "Bitcoin: Ένα σύστημα ηλεκτρονικών μετρητών από ομότιμο σε ομότιμο"
        description: Το αρχικό whitepaper του Satoshi Nakamoto εξακολουθεί να συνιστάται για όποιον μελετά τον τρόπο λειτουργίας του Bitcoin και των Blockchains.
      ethWhitepaper:
        name: "Ethereum Whitepaper"
        description: Το Original Ethereum Whitepaper εξηγεί πώς η χρησιμότητα της τεχνολογίας blockchain απελευθερώνεται με την "επίλυση του πολιτικού προβλήματος της απόφασης για το ποιος θα επηρεάσει τη συναίνεση" και την έννοια των DAOs, των Stablecoins κ.λπ.
      ethYellowPaper:
        name: "Ethereum Yellowpaper"
        description: Η αρχική τεχνική περιγραφή του Ethereum Protocol, από τον Gavin Wood
