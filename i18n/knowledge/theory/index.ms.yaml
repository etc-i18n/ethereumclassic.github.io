title: Teori & Penyelidikan
seo: Koleksi artikel yang merangkumi pelbagai topik yang berkaitan dengan falsafah asas, sejarah dan cadangan nilai unik Ethereum Classic.
description: |
  Di atas dan di luar penyewa teras Ethereum Classic, seluruh aliran pemikiran berdasarkan akibat The Hard Fork dan kesinambungan The Original Ethereum Vision telah muncul.

  Koleksi artikel telah dikumpulkan di bawah yang meneroka kesan ETC, sejarahnya, dan julat teori dan topik penyelidikan yang lebih luas, untuk membantu anda memahami lagi kedudukan unik Ethereum Classic dan potensi yang tidak terhad.
