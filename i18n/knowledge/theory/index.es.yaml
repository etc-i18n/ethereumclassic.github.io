title: Teoría e investigación
seo: Una colección de artículos que cubren una amplia gama de temas relacionados con la filosofía subyacente, la historia y la propuesta de valor única de Ethereum Classic.
description: |
  Más allá de los principios básicos de Ethereum Classic, ha surgido toda una escuela de pensamiento basada en las consecuencias de la bifurcación dura y la continuación de la visión original de Ethereum.

  A continuación se ha reunido una colección de artículos que exploran el impacto de ETC, su historia y una gama más amplia de temas de teoría e investigación, para ayudar a comprender mejor la posición única de Ethereum Classic y su potencial ilimitado.
