title: Теория и исследования
seo: Сборник статей, охватывающих широкий спектр тем, связанных с философией, историей и уникальным ценностным предложением Ethereum Classic.
description: |
  Помимо основных положений Ethereum Classic, возникла целая школа мысли, основанная на последствиях хард-форка и продолжении первоначального видения Ethereum.

  Ниже собрана коллекция статей, в которых рассматривается влияние ETC, его история, а также более широкий спектр теоретических и исследовательских тем, чтобы помочь вам лучше понять уникальное положение Ethereum Classic и его неограниченный потенциал.
