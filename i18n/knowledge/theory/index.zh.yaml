title: 理论与研究
seo: 一组文章涵盖了与Ethereum Classic的基本理念、历史和独特价值主张有关的各种主题。
description: |
  在Ethereum Classic的核心租户之上和之外，出现了一个基于The Hard Fork的后果和The Original Ethereum Vision的延续的整个思想流派。

  下面收集了一些文章，探讨ETC的影响，它的历史，以及更广泛的理论和研究课题，以帮助你进一步了解Ethereum Classic的独特地位和无限的潜力。
