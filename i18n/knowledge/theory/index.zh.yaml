        name: 以太坊经典愿景
        description: 以太坊经典将如何成为一个成功的计算平台，以及为什么ETC是一个优秀的价值存储。
      Ethereum Classic vs. Ethereum 2.0, What is the Difference?:
        name: 以太坊经典与以太坊2.0，有什么区别？
        description: 可以说，Ethereum Classic是一个保守的运行系统，注重安全，而即将到来的Ethereum 2.0是一个渐进的运行系统，注重性能。
