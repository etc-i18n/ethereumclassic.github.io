title: Theorie en onderzoek
seo: Een verzameling artikelen over een breed scala aan onderwerpen die betrekking hebben op de onderliggende filosofie, geschiedenis en unieke waardepropositie van Ethereum Classic.
description: |
  Boven en naast de kernprincipes van Ethereum Classic is een hele denkschool ontstaan, gebaseerd op de gevolgen van The Hard Fork en de voortzetting van The Original Ethereum Vision.

  Hieronder is een verzameling artikelen verzameld die de impact van ETC, haar geschiedenis en een breder scala aan theorie en onderzoeksonderwerpen verkennen, om u te helpen de unieke positie en het onbegrensde potentieel van Ethereum Classic beter te begrijpen.
