title: Garis Masa Peristiwa
items:
  frontierRelease:
    title: Ethereum Dilancarkan
    text: Vitalik Buterin dan The Ethereum Foundation mencipta platform kontrak pintar lengkap Turing berasaskan blockchain pertama dengan keluaran Frontier.
  frontierThawingUpgrade:
    title: Naik Taraf Pencairan Sempadan
    text: Rangkaian ini melaksanakan 'Zaman Ais' di blok 200,000 memperkenalkan Bom Kesukaran, satu mekanisme yang direka untuk mengalihkan mekanisme konsensus rangkaian daripada Bukti Kerja kepada Bukti Pegangan.
  homesteadUpgrade:
    title: Naik Taraf Homestead
    text: Homestead ialah keluaran versi utama kedua bagi platform Ethereum.
  slockItCreatesThe Dao:
    title: Slock.it Mencipta DAO
    text: Slock.it membina Kontrak Ethereum DAO; audit keselamatan diselesaikan oleh Dejavu.
  the DaoCrowdsaleBegins:
    title: Jualan Ramai DAO Bermula
    text: Kontrak pintar DAO digunakan; orang awam menghantarnya nilai sebagai balasan untuk token DAO.
  securityProposal:
    title: Cadangan Keselamatan
    text: Slock.it mengumumkan cadangan $1.5 Juta USD, dibayar dalam Ether oleh crowdfund, 'untuk menjamin integriti The DAO'.
  moratoriumCalled:
    title: Moratorium Dipanggil
    text: Pada hari terakhir jualan ramai, kurator DAO Vlad Zamfir menyeru agar moratorium pada The DAO, memetik banyak isu keselamatan teori permainan.
  the DaoCrowdsaleEnds:
    title: Jualan Ramai DAO Berakhir
    text: Jualan ramai itu selesai untuk menjadi yang terbesar di dunia dan mengumpul $150 Juta USD yang luar biasa.
  recursiveCallBugDiscovered:
    title: Pepijat Panggilan Rekursif Ditemui
    text: Peter Vessenes mendedahkan secara terbuka kewujudan kelemahan keselamatan kritikal yang diabaikan dalam banyak kontrak Solidity.
  noFundsAtRisk:
    title: Tiada Dana Berisiko
    text: Stephan Tual secara terbuka mendakwa bahawa dana DAO adalah selamat walaupun terdapat kelemahan keselamatan kritikal yang baru ditemui.
  the DAOIsHacked:
    title: DAO Digodam
    text: Eter perlahan-lahan dan senyap disalirkan dari DAO apabila pepijat kemasukan semula digunakan.
  panicHitsTheMarkets:
    title: Panik Melanda Pasaran
    text: Harga Ether dikurangkan separuh apabila Griff Green mengumumkan bahawa DAO telah digodam.
  theCountdownBegins:
    title: Countdown Bermula
    text: Mekanisme pemisahan DAO memberi masa kira-kira sebulan untuk mencari penyelesaian yang memulihkan dana; Yayasan dan pemaju komuniti berlumba-lumba untuk melaksanakan garpu lembut.
  robinHoodGroupAnnounced:
    title: Kumpulan Robin Hood Diumumkan
    text: Sekumpulan penggodam 'white-hat' menjamin 70% dana DAO tetapi tindakan peringkat protokol diperlukan untuk menyelamatkan baki 30% yang dipecah oleh penggodam.
  softForkTheDao:
    title: "DAO Wars: Soft Fork Vote"
    text: Yayasan Ethereum mengeluarkan pelanggan 'Soft Fork' untuk menapis transaksi yang datang daripada penggodam; kolam perlombongan mengundi untuk membolehkannya dengan menurunkan had gas.
  softForkVulnerability:
    title: Kerentanan Garpu Lembut
    text: Kelemahan Penafian Perkhidmatan Kritikal ditemui dalam pelaksanaan Soft Fork, pelombong dengan cepat memutuskan untuk TIDAK menggunakannya.
  hardForkDebate:
    title: Perbahasan Garpu Keras
    text: Banyak hari pertengkaran sengit berlaku dalam komuniti Ethereum tentang kebaikan dan keburukan melaksanakan Hard Fork.
  hardForkSpecAnnounced:
    title: Spesifikasi Hard Fork Diumumkan
    text: Satu-satunya pilihan yang tinggal ialah Hard Fork yang kontroversial. Spesifikasi ditentukan dan diumumkan oleh ahli Slock.it dan Yayasan Ethereum.
  lastMinuteCarbonvote:
    title: Undi Karbon Minit Terakhir
    text: Dengan notis 12 jam, Yayasan Ethereum menggunakan 'undi syiling' pihak ketiga yang kontroversial untuk menentukan bahawa Hard Fork harus dihidupkan secara lalai; konsensus diisytiharkan, dan pelanggan yang dikemas kini dikeluarkan.
  daoBailoutHardFork:
    title: DAO Bailout Hard Fork
    text: Dengan kira-kira 80% nod mengemas kini kepada pelanggan baharu, komuniti dengan cemas menunggu ketibaan blok pengaktifan garpu DAO Bailout 1,920,000.
  newEthereumIsBorn:
    title: Rantai Garpu Baharu
    text: Rantai bercabang dilahirkan! Yayasan Ethereum mencipta versi Ethereum yang diubah pada 20 Julai 2016 untuk membalikkan kecurian DAO. Sebagai pemegang hak tanda dagangan, Yayasan Ethereum menggunakan jenama Ethereum (ETH) pada rantaian bercabang baharu.
  ethereumRenamedToClassic:
    title: Rantai Bukan Garpu Asal
    text: Dengan ramalan rantai asal tidak bercabang akan hilang dalam beberapa jam, ramai yang terkejut apabila mendapati pelombong terus menyokong rantai asal. Meja Bisq dan OTC memberikan token ini buku pesanan penemuan harga. Peserta pasaran menjenamakan semula rantaian tidak bercabang Ethereum Classic (ETC).
  missionAccomplished:
    title: Misi tercapai!
    text: Komuniti ETH menghela nafas lega kerana kod garpu DAO berjaya dilaksanakan tanpa kelemahan yang jelas; gabus champagne muncul di seluruh dunia. Kelahiran rantai baru adalah satu kejayaan!
  poloniexListsETC:
    title: Senarai Poloniex DLL
    text: Pertukaran Ethereum terbesar menandakan sokongan jangka panjang untuk rantaian asal, Poloniex menyenaraikan DLL. Banyak pertukaran dengan cepat mengikutinya.
  etheriansInDisarray:
    title: Patah Etherean
    text: The Flame Wars bermula dalam subreddits. Memandangkan pertengkaran vitriolik yang dicaj secara ekonomi mula melanda para peserta apabila berhadapan dengan realiti perpecahan itu.
  ethereumClassicsupporters:
    title: Penyokong Klasik Ethereum
    text: Penyokong Ethereum Classic bercabang daripada subreddit Ethereum dan membentuk saluran sosial mereka sendiri.
  geth-ETC-Support:
    title: Geth Menyokong Ethereum Classic
    text: Geth mengeluarkan sokongan untuk rangkaian Ethereum Classic. Nod ini telah mengeluarkan semua kod DAO daripada pelanggan dan tidak memerlukan bendera tambahan untuk menggunakan rangkaian Ethereum Classic.
  parity-ETC-Support:
    title: Parity Menyokong Ethereum Classic
    text: Pariti menandakan sokongan jangka panjang untuk Ethereum Classic dengan keluaran 1.2.3 yang menangani isu kestabilan rangkaian untuk kedua-dua rantai Ethereum HF dan Ethereum Classic serta membawa beberapa perubahan pada API pengesanan transaksi.
  51Pool:
    title: 51% Ancaman Serangan
    text: Penyokong ETH membentuk kumpulan perlombongan yang dipanggil 51Pool.org dengan rancangan untuk memusnahkan rangkaian ETC dengan mengatur serangan 51%.
  minerSupport:
    title: Sokongan Pelombong DLL
    text: Selepas rangkaian ETC berkembang ke tahap di mana mereka tidak lagi boleh menyerangnya, pelombong ETH mengisytiharkan secara terbuka untuk tidak menyerang ETC. Untuk mengelakkan mencederakan pemegang Ethereum Classic yang tidak bersalah, pelombong ETHash memberikan sumber kepada perlombongan ETC.
  attackRhg:
    title: Serangan RHG DLL
    text: Kumpulan Robin Hood cuba memasarkan sejumlah besar ETC yang dicuri daripada garpu DAO. Poloniex membekukan dana mereka.
  classicDeclaresIndependence:
    title: Klasik Mengisytiharkan Kemerdekaan
    text: Selepas serangan bertubi-tubi dari bahagian rantaian ETH yang berpecah, penyokong Ethereum Classic berdiri teguh dan mengisytiharkan kebebasan mereka daripada rantaian ETH baharu.
  classicRebuilds:
    title: Pertempuran Diuji dan Berdaya Tahan
    text: Ethereum Classic membuktikan daya tahannya kepada pasaran apabila ETC muncul daripada serangan ETH dengan harga yang stabil. Prinsip teras rangkaian digalvani semasa Bailout DAO. Penyokong mula membina semula dari abu.
  unlockedDaoFunds:
    title: Dana DAO Buka Kunci di DLL
    text: Berjuta-juta ETC yang dikunci atau dibekukan sebelum ini tersedia kepada pemegang token DAO dan penggodam DAO. Harga ETC bertahan dengan sangat baik dalam menghadapi lambakan pasaran yang besar.
  codeIsLaw:
    title: Kod adalah Undang-undang
    text: Semasa serangan ETH, banyak laungan pertempuran keluar daripada penyokong Ethereum Classic. Mereka mula menjelaskan prinsip teras mereka dan mengesahkan kewujudan rangkaian ETC kepada orang ramai.
  gasReprice:
    title: Peningkatan Harga Gas
    text: Kedua-dua rangkaian Ethereum diserang kerana kelemahan dalam timbunan teknologi. Pembangun ETC dengan cepat memastikan peningkatan rangkaian yang lancar dan tidak menimbulkan perbalahan untuk menambal kelemahan yang dieksploitasi.
  etcMonetaryPolicy:
    title: Dasar Monetari DLL
    text: Penyokong Ethereum Classic membahaskan jadual pelepasan dan dasar monetari ETC.
  grothendieckTeam:
    title: Pasukan Grothendieck
    text: IOHK menyerahkan sepasukan 7 pembangun sepenuh masa kepada Ethereum Classic
  dieHardUpgrade:
    title: Die Hard Upgrade
    text: Ethereum Classic menangani serangan ulangan dan menangguhkan bom kesukaran dalam peningkatan rangkaian.
  etcDEVTeamAnnouncement:
    title: Pasukan ETCDEV
    text: Pasukan penyumbang dan sukarelawan ETC jangka panjang menjenamakan semula sebagai pasukan ETCDEV.
  monetaryPolicyAdopted:
    title: Konsensus Dasar Monetari
    text: Ethereum Classic membentuk konsensus sekitar dasar monetari bermodal tetap 210.7M ETC dengan jadual pelepasan terhad yang diinspirasikan oleh Bitcoin yang dipanggil 5M20; 20% pengurangan ganjaran blok setiap 5 juta blok.
  etcInvestmentFund:
    title: Dana Pelaburan ETCG
    text: Grayscale melancarkan dana kripto bukan bitcoin pertama yang membolehkan pelabur tradisional menambahkan ETC pada portfolio mereka dengan semua faedah cukai aset pelaburan tradisional.
  etcCommonwealth:
    title: Pasukan Komanwel
    text: Pasukan pembangunan dibentuk di bawah nama Komanwel Ethereum.
  mantis-Launch:
    title: Pelancaran Mantis
    text: Pengeluaran pelanggan beta ini, Mantis, akan berlangsung hari ini dan merupakan kemuncak tujuh bulan kerja oleh Pasukan Grothendieck, pembangun IOHK khusus untuk Ethereum Classic.
  etcCoop:
    title: Pasukan Koperasi DLL
    text: Skala kelabu menandakan sokongan jangka panjang untuk pembangunan protokol Ethereum Classic dengan menaja pasukan Koperasi ETC dengan sebahagian daripada yuran pengurusan ETCG mereka. Derma kepada bukan untung boleh ditolak cukai.
  etcSummitHK:
    title: Sidang Kemuncak ETC 2017
    text: Persidangan Ethereum Classic tahunan pertama diadakan di Hong Kong.
  gothamUpgrade:
    title: Naik Taraf Gotham
    text: Peningkatan Gotham mewujudkan dasar monetari yang boleh diramal dan jadual pelepasan yang diilhamkan oleh Bitcoin. 5M20, ganjaran blok akan berkurangan sebanyak 20% setiap 5J blok.
  era2:
    title: Era 5M20 2
    text: Jadual pelepasan 5M20 Ethereum Classic memasuki Era 2. Ganjaran blok dikurangkan sebanyak 20% kepada 4 ETC setiap blok.
  multi-Geth-Launch:
    title: Pelancaran Multi-Geth
    text: Projek klien Multi-Geth dilancarkan. Ini adalah pelanggan go-ethereum yang dicabangkan daripada versi Ethereum Foundation, bertujuan untuk mengikuti rapat untuk perubahan huluan, dan menyokong berbilang rangkaian Ethereum. Kami baru sahaja menambah sokongan alfa untuk rangkaian Ethereum Classic.
  defuseDifficultyBomb:
    title: Redakan Bom Kesukaran
    text: ETC dengan selamat melumpuhkan bom kesukaran untuk menukar projek Ethereum asal kepada PoS. Ethereum Classic menandakan komitmen jangka panjang kepada Bukti Kerja sebagai mekanisme konsensus rangkaian.
  etclabs:
    title: Pasukan Makmal ETC
    text: Ethereum Classic Labs menyediakan pembiayaan, sambungan industri dan ruang pejabat kepada projek ETC yang sedang berkembang; dengan ruang pejabat di San Francisco dan Singapura.
  kotti:
    title: Kotti Testnet Dilancarkan
    text: Koperasi ETC membiayai pembangunan testnet Kotti, sebuah testnet Bukti Kuasa yang dibina untuk menyediakan ujian kesalingoperasian dengan Görli Testnet ETH rantaian saudara. PoA menjadi persekitaran testnet pilihan untuk ujian pembangunan dapp.
  etcSummitSeoul:
    title: Sidang Kemuncak ETC 2018
    text: Persidangan Ethereum Classic tahunan kedua diadakan di Seoul, Korea Selatan.
  coinbase:
    title: Senarai Coinbase DLL
    text: Pertukaran mata wang kripto terbesar di AS menandakan sokongan jangka panjang untuk rantaian Ethereum asal; Ethereum Classic.
  etcLabsIncubator:
    title: Pelancaran Program Inkubator
    text: Ethereum Classic Labs melancarkan program inkubator. ETC Labs komited untuk bekerjasama dengan sebanyak 24 syarikat permulaan berasaskan Ethereum Classic setiap tahun.
  51Attack:
    title: 51% Serangan
    text: Ethereum Classic mengalami serangan penyusunan semula rantaian pertama yang berjaya pada rangkaiannya. ETC yang berdaya tahan bangkit daripada abu.
  51AttackReturn:
    title: Penyerang Whitehat
    text: Penyerang 51% nampaknya adalah penggodam whitehat dan mengembalikan dana yang dicuri kepada pertukaran yang terjejas. Pertukaran berpusat mengetatkan 51% pemantauan serangan pada syiling Bukti Kerja di seluruh papan.
  atlantisConsensus:
    title: Konsensus Kasar Atlantis
    text: Pembangun teras Ethereum Classic mencapai konsensus kasar mengenai ECIP-1054 dalam usaha untuk melaksanakan peningkatan protokol rangkaian Spurious Dragon dan Byzantium ETH.
  atlantisUpgrade:
    title: Naik Taraf Atlantis
    text: Pembangun teras Ethereum Classic melaksanakan peningkatan protokol rangkaian Spurious Dragon dan Byzantium ETH untuk mengekalkan pariti operasi dengan rantaian saudaranya.
  etcSummitVancouver:
    title: Sidang Kemuncak ETC 2019
    text: Persidangan Ethereum Classic tahunan ketiga diadakan di Vancouver, Kanada.
  mordorLaunch:
    title: Mordor Dilancarkan
    text: Pembangun teras mengalih keluar lebihan testnet dengan menggantikan rangkaian ujian Kensington, Morden dan Nazgul dengan Mordor, testnet Ethash PoW untuk ujian tahap protokol.
  besu-ETC-Support:
    title: Besu Menyokong Ethereum Classic
    text: Hyperledger Besu menambah sokongan Ethereum Classic kepada pelanggan Ethereum mereka yang direka bentuk untuk mesra perusahaan untuk kedua-dua kes penggunaan rangkaian yang dibenarkan awam dan persendirian.
  aztlanConsensus:
    title: Konsensus Kasar Aztlán
    text: Pembangun teras Ethereum Classic mencapai konsensus kasar mengenai ECIP-1061 dalam usaha untuk melaksanakan peningkatan protokol rangkaian Istanbul ETH.
  aghartaConsensus:
    title: Konsensus Kasar Agharta
    text: Pembangun teras Ethereum Classic mencapai konsensus kasar mengenai ECIP-1056 dalam usaha untuk melaksanakan peningkatan protokol rangkaian Constantinople dan Petersburg ETH.
  aghartaUpgrade:
    title: Naik Taraf Agharta
    text: Pembangun teras Ethereum Classic melaksanakan peningkatan protokol rangkaian Constantinople dan Petersburg ETH untuk mengekalkan pariti operasi dengan rantaian saudaranya.
  core-Geth-Launch:
    title: Pelancaran Teras-Geth
    text: Pasukan Teras ETC meninggalkan projek pelanggan Multi-Geth. Projek ini dinamakan Core-Geth, usaha hiliran ethereum/go-ethereum untuk menjadikan Protokol Ethereum boleh diakses dan diperluaskan untuk ekosistem yang pelbagai.
  phoenixFixConsensus:
    title: Phoenix Betulkan Konsensus Kasar
    text: Semasa pelaksanaan testnet Aztlán, pembangun teras Ethereum Classic menemui komplikasi dengan spesifikasi ECIP 1061 untuk menambah peningkatan protokol rangkaian Istanbul ETH. Seperti yang dimaksudkan, testnet ETC menangkap isu dan pembangun teras menentukan tampung untuk isu tersebut.
  ecip1050-Status-Codes:
    title: Kod Status ECIP 1050
    text: Kod Status ECIP 1050 beralih ke status Akhir. Piawaian ini menggariskan set biasa Kod Status dalam nada yang sama seperti status HTTP. Ini menyediakan set isyarat yang dikongsi untuk membolehkan kontrak pintar bertindak balas terhadap situasi secara autonomi, mendedahkan mesej ralat setempat kepada pengguna dan sebagainya.
  aztlanBugs:
    title: Testnets Tangkap Pepijat
    text: Semasa pelaksanaan testnet Aztlán, pembangun teras Ethereum Classic menemui komplikasi dengan spesifikasi ECIP 1061 dan 1078 untuk menambah peningkatan protokol rangkaian Istanbul ETH. Meowbits of ETC Core mendokumenkan penemuan. Seperti yang dimaksudkan, testnet ETC menangkap isu dan pembangun teras kembali ke papan lukisan.
  aztlanRejected:
    title: Aztlán Ditolak
    text: Berdasarkan isu yang ditemui semasa pelaksanaan testnet Aztlán, Phoenix Fix didapati tidak menjadi pembetulan yang mencukupi dan kedua-dua testnets rosak; pembangun Teras bercadang untuk menolak ecips-1061, 1078, 1086 kerana kebimbangan keselamatan dan kestabilan dan meneruskan penulisan cadangan baharu dari awal.
  phoenixConsensus:
    title: Konsensus Kasar Phoenix
    text: Pembangun teras Ethereum Classic mencapai konsensus kasar mengenai ECIP-1088 dalam usaha untuk melaksanakan peningkatan protokol rangkaian Istanbul ETH. Pelaksanaan Testnet mendedahkan isu dengan percubaan sebelumnya dalam spesifikasi ECIP-1061 dan ECIP-1078.
  phoenixMordor:
    title: Ujian Phoenix Mordor
    text: Ujian Phoenix bermula pada testnet Mordor PoW pada blok 999,983. Pasukan pembangunan teras telah memberi isyarat bahawa ini adalah pelaksanaan yang kompleks. Ujian mungkin mendedahkan isu yang melambatkan peningkatan rangkaian ini, tetapi Ethereum Classic tidak akan tergesa-gesa untuk menaik taraf mainnet. Keselamatan rangkaian adalah keutamaan berbanding kelajuan pembangunan dan garis masa sewenang-wenangnya.
  era3:
    title: Era 5M20 3
    text: Ganjaran blok Ethereum Classic dikurangkan sebanyak 20% kepada 3.2 ETC setiap blok, mengikut jadual pelepasan 5M20 yang diinspirasikan bitcoin.
  phoenixKotti:
    title: Ujian Phoenix Kotti
    text: Ujian Phoenix bermula pada testnet Kotti PoA di blok 2,200,013. Pasukan pembangunan teras telah memberi isyarat bahawa ini adalah pelaksanaan yang kompleks. Ujian mungkin mendedahkan isu yang melambatkan peningkatan rangkaian ini, tetapi Ethereum Classic tidak akan tergesa-gesa untuk menaik taraf mainnet.
  phoenixUpgrade:
    title: Peningkatan Phoenix
    text: Pembangun teras Ethereum Classic melaksanakan peningkatan protokol rangkaian Istanbul ETH untuk mengekalkan pariti operasi dengan rantaian saudaranya.
  client-Deprecation-Attacks:
    title: Serangan Penamatan Pelanggan
    text: Pada ulang tahun ke-4 DAO Bailout Hard Fork, penyelenggara pelanggan tertumpu ETH mengatur serangan sosial ke atas Ethereum Classic. Penyelenggara pelanggan mengumumkan penamatan sokongan Ethereum Classic, kemudian laksanakan kempen pemasaran maklumat yang salah yang memetik rangkaian ETC akan kehilangan 70% daripada hashrate antara kepalsuan lain.
  51Attack2:
    title: "51% Serangan #2"
    text: Ethereum Classic mengalami serangan penyusunan semula rantaian kedua yang berjaya pada rangkaiannya.
  51Attack3:
    title: "51% Serangan #3"
    text: Ethereum Classic mengalami serangan penyusunan semula rantaian ketiga yang berjaya pada rangkaiannya.
  51Attack4:
    title: "51% Serangan #4"
    text: Ethereum Classic mengalami serangan penyusunan semula rantaian keempat yang berjaya pada rangkaiannya.
  messClientFunctionality:
    title: Kefungsian Pelanggan MESS
    text: Pelanggan Core-Geth melaksanakan bendera untuk menggunakan fungsi MESS pilihan sebagai tindak balas kepada 51% serangan rangkaian Ethereum Classic.
  thanosMordor:
    title: Ujian Thanos Mordor
    text: Ujian Thanos bermula pada testnet Mordor PoW pada blok 2,520,000.
  thanosUpgrade:
    title: Peningkatan Thanos
    text: Ethereum Classic melaksanakan Peningkatan Thanos untuk menentukur semula panjang zaman yang digunakan dalam pengiraan DAG.
  etchash:
    title: ETChash
    text: Ethereum Classic melaksanakan Peningkatan Thanos untuk melaraskan algoritma perlombongan daripada ETHash kepada ETCHash.
  manis-ETC-Stupport:
    title: Kebangkitan Pelanggan Mantis ETC
    text: Input Output Global menandakan sokongan untuk rangkaian Ethereum Classic dengan kebangkitan semula pelanggan Mantis dan GUI.
  gethBugs:
    title: Pepijat Pelanggan Geth
    text: Geth mengeksploitasi pepijat perisian yang memisahkan mainnet Ethereum Foundation pada Ogos, 2021 membahagikan mainnet Ethereum Classic. Semua orang dinasihatkan untuk mengemas kini pelanggan mereka.
  lcetcc:
    title: Mari Kekalkan Ethereum Klasik Klasik
    text: Seorang peserta ETC yang prihatin telah menulis bantahan panjang yang berhujah menentang pelaksanaan ECIP-1098.
  treasuryDebate:
    title: Cadangan Perbendaharaan IOHK Ditarik balik
    text: Selepas perbincangan selama setahun tentang sama ada ECIP-1098 akan sesuai dengan nilai ETC, ETC Coop, diikuti dengan IOHK menarik balik sokongan untuk Cadangan Perbendaharaan di peringkat rangkaian.
  magnetoUpgrade:
    title: Naik Taraf Magneto
    text: Pembangun teras Ethereum Classic melaksanakan peningkatan protokol rangkaian Berlin ETH untuk mengekalkan pariti operasi dengan rantaian saudaranya.
  mystiqueUpgrade:
    title: Peningkatan Mistik
    text: Pembangun teras Ethereum Classic melaksanakan peningkatan protokol rangkaian London ETH untuk mengekalkan pariti operasi dengan rantaian saudaranya.
  etcFlood:
    title: ETC Mengalu-alukan Hashrate Baharu
    text: Ethereum Classic memberikan sokongan kepada algoritma perlombongan ETChash dan ekosistem perlombongan semasa. Ini meletakkan Ethereum Classic sebagai rangkaian yang berada pada kedudukan yang baik untuk menyerap sebahagian besar pelombong Ethash yang tidak diberi hak dengan langkah rangkaian ETH untuk membuktikan konsensus kepentingan.
  era4:
    title: Era 5M20 4
    text: Ganjaran blok Ethereum Classic dikurangkan sebanyak 20% kepada 2.56 ETC setiap blok, mengikut jadual pelepasan 5M20 yang diinspirasikan bitcoin. Kadar hash perlombongan ETChash terus bertukar kepada ETC dengan rangkaian mencapai Puncak Sepanjang Masa.
  sha3Withdrawn:
    title: Cadangan SHA3 Ditarik Balik
    text: Selepas lebih daripada tiga tahun perdebatan yang menimbulkan perbalahan, ECIP-1049 ditarik balik kerana kemungkinan berlakunya hardfork yang dipertikaikan. Ethereum Classic kekal dalam kedudukan yang baik untuk berkembang maju di ETChash dalam dunia selepas penggabungan.
  vitalikEndorsesETC:
    title: Vitalik Buterin Menyokong Ethereum Classic
    text: Vitalik Buterin, pengasas bersama Ethereum yang paling terkemuka, memberikan pengesahan rangkaian Ethereum asal-- Ethereum Classic untuk mereka yang menghargai rantaian Bukti Kerja.
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPool menyokong ekosistem Ethereum Classic dengan Pelaburan $10J. Antpool membekalkan dana perbendaharaan dengan matlamat untuk menyokong ekosistem pembangunan profesional di Ethereum Classic.
  hashrateSurges:
    title: ETC Hashrate Lonjakan
    text: Apabila penggabungan Ethereum yang akan datang terus menimbulkan keseronokan dalam ruang crypto, Ethereum Classic (ETC), adik kepada Ethereum, telah menyaksikan peningkatan 83% dalam hashrate sejak Jun 2022.
  twitter-Account-Capture:
    title: Tangkapan Korporat Akaun Twitter
    text: Beberapa hari sebelum Gabungan, Charles Hoskinson secara terbuka memberi isyarat niat untuk "menggunakan semula" akaun twitter utama Ethereum Classic. Dia mewajarkan tindakan ini kerana kos yang tidak dapat dihantar dalam pelanggan Mantis yang tidak dihantar dan penolakan cadangan perbendaharaan berpusat IOHK 2021 (ECIP-1098).
  ethMerge:
    title: Perpindahan ETH ke Bukti Kepentingan
    text: Yayasan Ethereum menaik taraf rangkaian EVM terbesar kepada konsensus bukti kepentingan. Acara Gabungan ini mengukuhkan Ethereum Classic sebagai rangkaian EVM Bukti Kerja terbesar. Keselamatan rangkaian Ethereum Classic meningkat apabila ia menjadi rangkaian puncak semua algoritma perlombongan derivatif Ethash. Phoenix bangkit.
  twitter-Account-Rebranded:
    title: Akaun Twitter Dijenamakan Semula
    text: Putus daripada penolakan sosial komuniti ETC terhadap perbendaharaan berpusat IOHK pada tahun 2021, Charles Hoskinson memindahkan akaun Twitter utama Ethereum Classic kepada projek sumber terbuka pihak ketiga yang dipanggil Ergo. Pasukan Ergo menjenamakan semula akaun itu kepada projek mereka sendiri. Bob Summerwill dihantar akaun Twitter yang baru didaftarkan dengan akaun Twitter utama pemegang twitter dengan 0 sejarah dan 0 pengikut.
  aBrightFuture:
    title: Masa Depan yang Cerah
    text: Memandangkan ekosistem terus berkembang secara organik, pasukan pembangunan bebas dan peserta rangkaian dipandu oleh prinsip yang menjadikan Ethereum Classic sebagai rangkaian yang unik. Rangkaian ini benar-benar terpencar, tidak berubah dan tidak dapat dihentikan. Kod adalah undang-undang.
