title: ไทม์ไลน์กิจกรรม
items:
  frontierRelease:
    title: Ethereum เปิดตัว
  frontierThawingUpgrade:
    title: การอัพเกรดการละลายชายแดน
    text: เครือข่ายใช้ 'ยุคน้ำแข็ง' ที่ช่วงตึก 200,000 ที่แนะนำการบอมบ์ความยาก ซึ่งเป็นกลไกที่ออกแบบมาเพื่อย้ายกลไกฉันทามติของเครือข่ายออกจาก Proof-of-Work เป็น Proof-of-Stake
  homesteadUpgrade:
    title: การอัพเกรดโฮมสเตด
    text: Homestead เป็นเวอร์ชันหลักที่สองของแพลตฟอร์ม Ethereum
  slockItCreatesThe Dao:
    title: Slock.it สร้าง DAO
    text: Slock.it สร้างสัญญา DAO Ethereum; การตรวจสอบความปลอดภัยเสร็จสิ้นโดย Dejavu
  the DaoCrowdsaleBegins:
    title: DAO Crowdsale เริ่มต้นขึ้น
    text: มีการปรับใช้สัญญาอัจฉริยะ DAO สมาชิกของสาธารณะส่งมูลค่าเพื่อแลกกับโทเค็น DAO
  securityProposal:
    title: ข้อเสนอด้านความปลอดภัย
    text: Slock.it ประกาศข้อเสนอ 1.5 ล้านเหรียญสหรัฐ จ่ายเป็น Ether โดยคราวด์ฟันด์ 'เพื่อรับประกันความสมบูรณ์ของ The DAO'
  moratoriumCalled:
    title: เลื่อนการชำระหนี้ที่เรียกว่า
    text: ในวันสุดท้ายของการขายฝูงชน ภัณฑารักษ์ของ DAO Vlad Zamfir เรียกร้องให้มีการเลื่อนการชำระหนี้ใน The DAO โดยอ้างถึงปัญหาด้านความปลอดภัยตามทฤษฎีของเกมมากมาย
  the DaoCrowdsaleEnds:
    title: DAO Crowdsale สิ้นสุดลง
    text: การระดมทุนครั้งนี้เสร็จสมบูรณ์จนกลายเป็นบริษัทที่ใหญ่ที่สุดในโลกและระดมทุนได้ถึง 150 ล้านเหรียญสหรัฐอย่างไม่น่าเชื่อ
  recursiveCallBugDiscovered:
    title: พบข้อผิดพลาดการโทรแบบเรียกซ้ำ
    text: Peter Vessenes เปิดเผยต่อสาธารณชนถึงการมีอยู่ของช่องโหว่ด้านความปลอดภัยที่สำคัญซึ่งมองข้ามไปในสัญญา Solidity จำนวนมาก
  noFundsAtRisk:
    title: ไม่มีกองทุนที่มีความเสี่ยง
    text: Stephan Tual เปิดเผยต่อสาธารณชนว่ากองทุน DAO นั้นปลอดภัยแม้จะมีช่องโหว่ด้านความปลอดภัยที่สำคัญที่เพิ่งค้นพบใหม่
  the DAOIsHacked:
    title: DAO ถูกแฮ็ก
    text: อีเธอร์ถูกระบายออกจาก DAO อย่างช้าๆ และเงียบเชียบ เนื่องจากมีการนำจุดบกพร่องกลับเข้ามาใหม่
  panicHitsTheMarkets:
    title: ความตื่นตระหนกตีตลาด
    text: ราคาของ Ether ลดลงครึ่งหนึ่งเมื่อ Griff Green ประกาศว่า DAO ถูกแฮ็ก
  theCountdownBegins:
    title: เริ่มนับถอยหลัง
    text: กลไกการแยกของ DAO ให้เวลาประมาณหนึ่งเดือนในการแก้ปัญหาที่จะกู้คืนเงิน นักพัฒนามูลนิธิและชุมชนต่างแข่งขันกันเพื่อใช้ซอฟต์ฟอร์ค
  robinHoodGroupAnnounced:
    title: ประกาศกลุ่มโรบินฮู้ด
    text: กลุ่มแฮกเกอร์ 'หมวกขาว' รักษาความปลอดภัย 70% ของเงินทุน DAO แต่ต้องมีการดำเนินการระดับโปรโตคอลเพื่อแบ่งส่วนที่เหลืออีก 30% โดยแฮ็กเกอร์
  softForkTheDao:
    title: "DAO Wars: โหวตแบบซอฟต์ฟอร์ก"
    text: มูลนิธิ Ethereum เปิดตัวไคลเอนต์ 'Soft Fork' เพื่อเซ็นเซอร์ธุรกรรมที่มาจากแฮ็กเกอร์ กลุ่มการขุดลงคะแนนเพื่อเปิดใช้งานโดยลดขีด จำกัด ของก๊าซ
  softForkVulnerability:
    title: ช่องโหว่ของ Soft Fork
    text: พบข้อบกพร่องที่สำคัญของการปฏิเสธบริการในการใช้งาน Soft Fork ผู้ขุดจึงตัดสินใจไม่ใช้งานอย่างรวดเร็ว
  hardForkDebate:
    title: การอภิปราย Hard Fork
    text: มีการโต้เถียงกันอย่างเข้มข้นในชุมชน Ethereum เป็นเวลาหลายวันเกี่ยวกับข้อดีและข้อเสียของการนำ Hard Fork ไปใช้งาน
  hardForkSpecAnnounced:
    title: ประกาศสเป็ค Hard Fork
    text: ตัวเลือกเดียวที่เหลืออยู่คือ Hard Fork ที่มีการโต้เถียง ข้อมูลจำเพาะถูกกำหนดและประกาศโดยสมาชิก Slock.it และ Ethereum Foundation
  lastMinuteCarbonvote:
    title: Carbonvote นาทีสุดท้าย
    text: ด้วยการแจ้งล่วงหน้า 12 ชั่วโมง มูลนิธิ Ethereum ใช้ 'การโหวตเหรียญ' ของบุคคลที่สามที่ขัดแย้งกันเพื่อพิจารณาว่าควรเปิด Hard Fork ตามค่าเริ่มต้น มีการประกาศฉันทามติและมีการเปิดตัวไคลเอนต์ที่อัปเดต
  daoBailoutHardFork:
    title: DAO Bailout ฮาร์ดส้อม
    text: ด้วยโหนดประมาณ 80% ที่อัปเดตไปยังไคลเอนต์ใหม่ ชุมชนต่างรอคอยการมาถึงของบล็อกการเปิดใช้งาน DAO Bailout fork 1,920,000 อย่างกระวนกระวายใจ
  newEthereumIsBorn:
    title: ใหม่ส้อมโซ่
    text: เกิดโซ่ง่าม! มูลนิธิ Ethereum ได้สร้างเวอร์ชันที่แก้ไขของ Ethereum ในวันที่ 20 กรกฎาคม 2016 เพื่อย้อนกลับการโจรกรรม DAO ในฐานะผู้ถือสิทธิ์ในเครื่องหมายการค้า มูลนิธิ Ethereum นำแบรนด์ Ethereum (ETH) ไปใช้กับสายโซ่ fork ใหม่
  ethereumRenamedToClassic:
    title: เดิมไม่ส้อมโซ่
    text: ด้วยการคาดคะเนของโซ่แบบ non-fork ดั้งเดิมที่จะหายไปภายในไม่กี่ชั่วโมง หลายคนประหลาดใจที่พบว่านักขุดยังคงสนับสนุนเชนเดิมต่อไป โต๊ะ Bisq และ OTC ให้โทเค็นเหล่านี้เป็นหนังสือสั่งซื้อการค้นพบราคา ผู้เข้าร่วมตลาดทำการรีแบรนด์ Ethereum Classic (ETC) แบบ non-fork นี้
  missionAccomplished:
    title: ภารกิจเสร็จสมบูรณ์!
    text: ชุมชน ETH โล่งอกเมื่อโค้ด DAO fork ใช้งานได้สำเร็จโดยไม่มีข้อบกพร่องที่เห็นได้ชัด จุกแชมเปญแตกกระจายไปทั่วโลก การเกิดโซ่ใหม่ประสบความสำเร็จ!
  poloniexListsETC:
    title: Poloniex แสดงรายการ ETC
    text: การแลกเปลี่ยน Ethereum ที่ใหญ่ที่สุดส่งสัญญาณถึงการสนับสนุนระยะยาวสำหรับเชนดั้งเดิม Poloniex แสดงรายการ ETC การแลกเปลี่ยนจำนวนมากดำเนินไปอย่างรวดเร็ว
  etheriansInDisarray:
    title: อีเธอเรียสแตกหัก
    text: Flame Wars เริ่มต้นใน subreddits ในขณะที่การทะเลาะวิวาทของกรดกำมะถันที่มีค่าใช้จ่ายทางเศรษฐกิจเริ่มจับผู้เข้าร่วมเมื่อต้องคำนึงถึงความเป็นจริงของการแยก
  ethereumClassicsupporters:
    title: ผู้สนับสนุน Ethereum Classic
    text: ผู้สนับสนุน Ethereum Classic แยกสาขาออกจาก Ethereum subreddits และสร้างช่องทางโซเชียลของตนเอง
  geth-ETC-Support:
    title: Geth รองรับ Ethereum Classic
    text: Geth ออกการสนับสนุนสำหรับเครือข่าย Ethereum Classic โหนดนี้ลบรหัส DAO ทั้งหมดออกจากไคลเอนต์และไม่ต้องการแฟล็กเพิ่มเติมเพื่อใช้เครือข่าย Ethereum Classic
  parity-ETC-Support:
    title: Parity รองรับ Ethereum Classic
    text: Parity ส่งสัญญาณถึงการสนับสนุนระยะยาวสำหรับ Ethereum Classic ด้วยรุ่น 1.2.3 ที่แก้ไขปัญหาความเสถียรของเครือข่ายสำหรับทั้ง Ethereum HF และ Ethereum Classic chains และนำการเปลี่ยนแปลงเล็กน้อยมาสู่ API การติดตามธุรกรรม
  51Pool:
    title: 51% ภัยคุกคามจากการโจมตี
    text: ผู้สนับสนุน ETH จัดตั้งกลุ่มการขุดที่เรียกว่า 51Pool.org โดยมีแผนที่จะทำลายเครือข่าย ETC โดยเตรียมการโจมตี 51%
  minerSupport:
    title: คนงานสนับสนุน ETC
    text: หลังจากที่เครือข่าย ETC เติบโตขึ้นจนไม่สามารถโจมตีได้อีกต่อไป นักขุด ETH ได้ประกาศต่อสาธารณชนว่าจะไม่โจมตี ETC เพื่อป้องกันการทำร้ายผู้ถือครอง Ethereum Classic ผู้บริสุทธิ์ ผู้ขุด ETHash ได้มอบทรัพยากรในการขุด ETC
  attackRhg:
    title: การโจมตี RHG ฯลฯ
    text: กลุ่มโรบินฮูดพยายามทุ่มตลาดทิ้ง ETC จำนวนมากที่ขโมยมาจากส้อม DAO Poloniex ระงับเงินทุนของพวกเขา
  classicDeclaresIndependence:
    title: คลาสสิกประกาศอิสรภาพ
    text: หลังจากการโจมตีอย่างไม่หยุดยั้งจากฝั่ง ETH ของการแยกเชน ผู้สนับสนุน Ethereum Classic ยืนหยัดอย่างมั่นคงและประกาศอิสรภาพจากเชน ETH ใหม่
  classicRebuilds:
    title: การทดสอบการต่อสู้และความยืดหยุ่น
    text: Ethereum Classic พิสูจน์ความยืดหยุ่นต่อตลาดในขณะที่ ETC โผล่ออกมาจากการโจมตี ETH ด้วยราคาที่มีเสถียรภาพ หลักการสำคัญของเครือข่ายได้รับการสังกะสีระหว่าง DAO Bailout ผู้สนับสนุนเริ่มสร้างใหม่จากเถ้าถ่าน
  unlockedDaoFunds:
    title: กองทุน DAO ปลดล็อคใน ETC
    text: ETC ที่ถูกล็อคหรือแช่แข็งไว้ก่อนหน้านี้หลายล้านรายการพร้อมให้ผู้ถือโทเค็น DAO และแฮ็กเกอร์ DAO ราคาของ ETC ถือได้ดีมากเมื่อเผชิญกับการทิ้งตลาดขนาดใหญ่
  codeIsLaw:
    title: รหัสคือกฎหมาย
    text: ในระหว่างการโจมตี ETH เสียงร้องต่อสู้จำนวนมากออกมาจากผู้สนับสนุน Ethereum Classic พวกเขาเริ่มชี้แจงหลักการหลักและตรวจสอบการมีอยู่ของเครือข่าย ETC ต่อสาธารณะ
  gasReprice:
    title: การอัพเกรดราคาแก๊ส
    text: เครือข่าย Ethereum ทั้งสองถูกโจมตีเนื่องจากช่องโหว่ในสแต็คเทคโนโลยี นักพัฒนาของ ETC ช่วยให้มั่นใจได้อย่างรวดเร็วว่าการอัปเกรดเครือข่ายเป็นไปอย่างราบรื่นและไม่ขัดแย้งกันเพื่อแก้ไขช่องโหว่ที่ใช้ประโยชน์จากช่องโหว่
  etcMonetaryPolicy:
    title: ETC นโยบายการเงิน
    text: ผู้สนับสนุน Ethereum Classic อภิปรายกำหนดการการปล่อย ETC และนโยบายการเงิน
  grothendieckTeam:
    title: ทีม Grothendieck
    text: IOHK มอบทีมนักพัฒนาเต็มเวลา 7 คนให้กับ Ethereum Classic
  dieHardUpgrade:
    title: อัพเกรดตายยาก
    text: Ethereum Classic จัดการกับการโจมตีซ้ำและชะลอการระเบิดความยากในการอัปเกรดเครือข่าย
  etcDEVTeamAnnouncement:
    title: ทีม ETCDEV
    text: ทีมผู้สนับสนุน ETC ระยะยาวและอาสาสมัครรีแบรนด์ในฐานะทีม ETCDEV
  monetaryPolicyAdopted:
    title: ฉันทามตินโยบายการเงิน
    text: Ethereum Classic สร้างฉันทามติเกี่ยวกับนโยบายการเงินแบบคงที่ของ ETC จำนวน 210.7 ล้านรายการ โดยมีกำหนดการการปล่อยก๊าซเรือนกระจกแบบจำกัดซึ่งได้รับแรงบันดาลใจจาก Bitcoin ที่เรียกว่า 5M20 ลดรางวัลบล็อก 20% ทุก ๆ 5 ล้านบล็อก
  etcInvestmentFund:
    title: กองทุนรวมอีทีซีจี
    text: Grayscale เปิดตัวกองทุน crypto แรกที่ไม่ใช่ bitcoin ซึ่งช่วยให้นักลงทุนดั้งเดิมสามารถเพิ่ม ETC ลงในพอร์ตการลงทุนของพวกเขาด้วยสิทธิประโยชน์ทางภาษีทั้งหมดของสินทรัพย์การลงทุนแบบดั้งเดิม
  etcCommonwealth:
    title: ทีมเครือจักรภพ
    text: ทีมพัฒนาก่อตั้งภายใต้ชื่อเครือจักรภพ Ethereum
  mantis-Launch:
    title: เปิดตัวตั๊กแตนตำข้าว
    text: การเปิดตัวไคลเอ็นต์เบต้านี้ Mantis จะมีขึ้นในวันนี้และเป็นสุดยอดของการทำงานเป็นเวลาเจ็ดเดือนโดยทีม Grothendieck ซึ่งเป็นนักพัฒนา IOHK ที่ทุ่มเทให้กับ Ethereum Classic
  etcCoop:
    title: ทีมสหกรณ์ ETC
    text: ระดับสีเทาส่งสัญญาณถึงการสนับสนุนระยะยาวสำหรับการพัฒนาโปรโตคอล Ethereum Classic โดยการสนับสนุนทีม ETC Cooperative ด้วยค่าธรรมเนียมการจัดการ ETCG ส่วนหนึ่ง การบริจาคให้กับองค์กรไม่แสวงหากำไรสามารถหักลดหย่อนภาษีได้
  etcSummitHK:
    title: การประชุมสุดยอด ETC 2017
    text: การประชุม Ethereum Classic ประจำปีครั้งแรกจัดขึ้นที่ฮ่องกง
  gothamUpgrade:
    title: Gotham อัพเกรด
    text: การอัพเกรด Gotham ได้กำหนดนโยบายการเงินและกำหนดการปล่อยมลพิษที่คาดการณ์ได้ซึ่งได้รับแรงบันดาลใจจาก Bitcoin 5M20 รางวัลบล็อกจะลดลง 20% ทุก ๆ 5M บล็อก
  era2:
    title: 5M20 ยุค 2
    text: ตารางการปล่อย 5M20 ของ Ethereum Classic เข้าสู่ยุคที่ 2 รางวัลบล็อกจะลดลง 20% เป็น 4 ETC ต่อบล็อก
  multi-Geth-Launch:
    title: Multi-Geth เปิดตัว
    text: เปิดตัวโครงการไคลเอนต์ Multi-Geth นี่เป็นไคลเอนต์ go-ethereum ที่แยกจากเวอร์ชันของ Ethereum Foundation ที่มีจุดประสงค์เพื่อติดตามการเปลี่ยนแปลงอัปสตรีมอย่างใกล้ชิด และสนับสนุนเครือข่าย Ethereum หลายเครือข่าย เราเพิ่งเพิ่มการรองรับอัลฟ่าสำหรับเครือข่าย Ethereum Classic
  defuseDifficultyBomb:
    title: กลบเกลื่อนระเบิดความยาก
    text: ETC ปิดใช้งานการบอมบ์ความยากอย่างปลอดภัยเพื่อเปลี่ยนโปรเจ็กต์ Ethereum ดั้งเดิมเป็น PoS Ethereum Classic ส่งสัญญาณถึงความมุ่งมั่นในระยะยาวต่อ Proof of Work ในฐานะกลไกฉันทามติของเครือข่าย
  etclabs:
    title: ทีมงาน ETC Labs
    text: Ethereum Classic Labs จัดหาเงินทุน การเชื่อมต่อในอุตสาหกรรม และพื้นที่สำนักงานให้กับโครงการ ETC ที่กำลังเติบโต พร้อมพื้นที่สำนักงานในซานฟรานซิสโกและสิงคโปร์
  kotti:
    title: Kotti Testnet เปิดตัว
    text: สหกรณ์ ETC ให้เงินสนับสนุนการพัฒนา Kotti testnet ซึ่งเป็นเครือข่ายทดสอบ Proof-of-Authority ที่สร้างขึ้นเพื่อให้การทดสอบการทำงานร่วมกันกับ Görli Testnet ของ ETH ในเครือ ETH PoA กลายเป็นสภาพแวดล้อม testnet ที่ต้องการสำหรับการทดสอบการพัฒนา dapp
  etcSummitSeoul:
    title: ETC Summit 2018
    text: การประชุม Ethereum Classic ประจำปีครั้งที่สองจัดขึ้นที่กรุงโซล ประเทศเกาหลีใต้
  coinbase:
    title: รายการ Coinbase ETC
    text: การแลกเปลี่ยนคริปโตเคอเรนซีที่ใหญ่ที่สุดในสหรัฐอเมริกาส่งสัญญาณถึงการสนับสนุนระยะยาวสำหรับเชน Ethereum ดั้งเดิม อีเธอเรียม คลาสสิก
  etcLabsIncubator:
    title: เปิดตัวโปรแกรมฟักไข่
    text: Ethereum Classic Labs เปิดตัวโปรแกรมฟักไข่ ETC Labs มุ่งมั่นที่จะทำงานร่วมกับการเริ่มต้นใช้งาน Ethereum Classic มากถึง 24 รายในแต่ละปี
  51Attack:
    title: โจมตี 51%
    text: Ethereum Classic ประสบกับการโจมตีการปรับโครงสร้างองค์กรแบบลูกโซ่ที่ประสบความสำเร็จเป็นครั้งแรกในเครือข่าย ETC ที่ยืดหยุ่นขึ้นจากเถ้าถ่าน
  51AttackReturn:
    title: Whitehat Attacker
    text: ผู้โจมตี 51% ดูเหมือนจะเป็นแฮ็กเกอร์หมวกขาวและส่งคืนเงินที่ถูกขโมยไปยังการแลกเปลี่ยนที่ถูกบุกรุก การแลกเปลี่ยนแบบรวมศูนย์กระชับการตรวจสอบการโจมตี 51% บนเหรียญ Proof of Work ทั่วทั้งกระดาน
  atlantisConsensus:
    title: ฉันทามติหยาบของแอตแลนติส
    text: นักพัฒนาหลักของ Ethereum Classic เข้าถึงฉันทามติคร่าวๆ เกี่ยวกับ ECIP-1054 ในความพยายามที่จะปรับใช้การอัปเกรดโปรโตคอลเครือข่าย Spurious Dragon และ Byzantium ของ ETH
  atlantisUpgrade:
    title: แอตแลนติสอัพเกรด
    text: นักพัฒนาหลักของ Ethereum Classic ใช้การอัปเกรดโปรโตคอลเครือข่าย Spurious Dragon และ Byzantium ของ ETH เพื่อรักษาความเท่าเทียมกันในการปฏิบัติงานกับเครือข่ายในเครือ
  etcSummitVancouver:
    title: ETC Summit 2019
    text: การประชุม Ethereum Classic ประจำปีครั้งที่สามจัดขึ้นที่เมืองแวนคูเวอร์ ประเทศแคนาดา
  mordorLaunch:
    title: Mordor เปิดตัว
    text: นักพัฒนาหลักลบความซ้ำซ้อนของ testnet โดยแทนที่เครือข่ายทดสอบ Kensington, Morden และ Nazgul ด้วย Mordor ซึ่งเป็น Ethash PoW testnet สำหรับการทดสอบระดับโปรโตคอล
  besu-ETC-Support:
    title: Besu รองรับ Ethereum Classic
    text: Hyperledger Besu เพิ่มการรองรับ Ethereum Classic ให้กับไคลเอนต์ Ethereum ของพวกเขาที่ออกแบบมาเพื่อให้เป็นมิตรกับองค์กรสำหรับกรณีการใช้งานเครือข่ายสาธารณะและส่วนตัวที่ได้รับอนุญาต
  aztlanConsensus:
    title: Aztlan Rough Consensus
    text: นักพัฒนาหลักของ Ethereum Classic บรรลุฉันทามติคร่าวๆ เกี่ยวกับ ECIP-1061 ในความพยายามที่จะปรับใช้การอัปเกรดโปรโตคอลเครือข่ายอิสตันบูลของ ETH
  aghartaConsensus:
    title: Agharta Rough Consensus
    text: นักพัฒนาหลักของ Ethereum Classic บรรลุฉันทามติคร่าวๆ เกี่ยวกับ ECIP-1056 ในความพยายามที่จะปรับใช้การอัปเกรดโปรโตคอลเครือข่ายของ ETH ที่กรุงคอนสแตนติโนเปิลและปีเตอร์สเบิร์ก
  aghartaUpgrade:
    title: Agharta อัพเกรด
    text: นักพัฒนาหลักของ Ethereum Classic ใช้การอัปเกรดโปรโตคอลเครือข่ายคอนสแตนติโนเปิลและปีเตอร์สเบิร์กของ ETH เพื่อรักษาความเท่าเทียมกันในการปฏิบัติงานกับเครือข่ายในเครือ
  core-Geth-Launch:
    title: Core-Geth Launch
    text: ทีมงาน ETC Core แยกตัวออกจากโครงการไคลเอนต์ Multi-Geth โปรเจ็กต์นี้มีชื่อว่า Core-Geth ซึ่งเป็นความพยายามดาวน์สตรีมของ ethereum/go-ethereum เพื่อทำให้ Ethereum Protocol สามารถเข้าถึงได้และขยายได้สำหรับระบบนิเวศที่หลากหลาย
  phoenixFixConsensus:
    title: Phoenix Fix Rough Consensus
    text: ระหว่างการใช้งาน Aztlán testnet นักพัฒนาหลักของ Ethereum Classic พบความยุ่งยากกับข้อกำหนด ECIP 1061 เพื่อเพิ่มการอัปเกรดโปรโตคอลเครือข่ายอิสตันบูลของ ETH ตามที่ตั้งใจไว้ เครือข่ายทดสอบ ETC จะตรวจจับปัญหาและนักพัฒนาหลักระบุแพตช์สำหรับปัญหาดังกล่าว
  ecip1050-Status-Codes:
    title: รหัสสถานะ ECIP 1050
    text: รหัสสถานะ ECIP 1050 จะย้ายไปยังสถานะสุดท้าย มาตรฐานนี้สรุปชุดรหัสสถานะทั่วไปในลักษณะเดียวกับสถานะ HTTP ซึ่งจะให้ชุดสัญญาณที่ใช้ร่วมกันเพื่อให้สัญญาอัจฉริยะตอบสนองต่อสถานการณ์ต่างๆ ได้ด้วยตนเอง แสดงข้อความแสดงข้อผิดพลาดที่แปลให้ผู้ใช้ทราบ และอื่นๆ
  aztlanBugs:
    title: Testnets จับแมลง
    text: ระหว่างการใช้งาน Aztlán testnet นักพัฒนาหลักของ Ethereum Classic พบความยุ่งยากกับข้อกำหนด ECIP 1061 และ 1078 เพื่อเพิ่มการอัปเกรดโปรโตคอลเครือข่ายอิสตันบูลของ ETH Meowbits ของ ETC Core จัดทำเอกสารการค้นพบ ตามที่ตั้งใจไว้ เครือข่ายทดสอบ ETC จะตรวจจับปัญหาและนักพัฒนาหลักกลับไปที่กระดานวาดภาพ
  aztlanRejected:
    title: Aztlan ถูกปฏิเสธ
    text: จากปัญหาที่ค้นพบระหว่างการใช้งาน Aztlán testnet พบว่า Phoenix Fix นั้นไม่ใช่วิธีแก้ไขที่เพียงพอและเครือข่ายทดสอบทั้งสองเสีย นักพัฒนาหลักเสนอให้ปฏิเสธ ecips-1061, 1078, 1086 เนื่องจากข้อกังวลด้านความปลอดภัยและความเสถียร และดำเนินการเขียนข้อเสนอใหม่ตั้งแต่ต้น
  phoenixConsensus:
    title: Phoenix Rough Consensus
    text: นักพัฒนาหลักของ Ethereum Classic บรรลุฉันทามติคร่าวๆ เกี่ยวกับ ECIP-1088 ในความพยายามที่จะปรับใช้การอัปเกรดโปรโตคอลเครือข่ายอิสตันบูลของ ETH การใช้งาน Testnet เผยให้เห็นปัญหากับความพยายามก่อนหน้านี้ในข้อกำหนด ECIP-1061 และ ECIP-1078
  phoenixMordor:
    title: การทดสอบ Phoenix Mordor
    text: การทดสอบฟีนิกซ์เริ่มต้นขึ้นบนเครือข่ายทดสอบ Mordor PoW บนบล็อก 999,983 ทีมพัฒนาหลักได้ส่งสัญญาณว่านี่เป็นการดำเนินการที่ซับซ้อน การทดสอบอาจเปิดเผยปัญหาที่ทำให้การอัพเกรดเครือข่ายล่าช้า แต่ Ethereum Classic จะไม่รีบเร่งในการอัพเกรด mainnet ความปลอดภัยของเครือข่ายมีความสำคัญมากกว่าความเร็วของการพัฒนาและระยะเวลาที่กำหนด
  era3:
    title: 5M20 ยุค 3
    text: รางวัลบล็อกของ Ethereum Classic ลดลง 20% เป็น 3.2 ETC ต่อบล็อก ตามกำหนดการปล่อย 5M20 ที่ได้รับแรงบันดาลใจจาก bitcoin
  phoenixKotti:
    title: การทดสอบ Phoenix Kotti
    text: การทดสอบ Phoenix เริ่มต้นขึ้นบนเครือข่ายทดสอบ Kotti PoA บนบล็อก 2,200,013 ทีมพัฒนาหลักได้ส่งสัญญาณว่านี่เป็นการดำเนินการที่ซับซ้อน การทดสอบอาจเปิดเผยปัญหาที่ทำให้การอัพเกรดเครือข่ายล่าช้า แต่ Ethereum Classic จะไม่รีบเร่งในการอัพเกรด mainnet
  phoenixUpgrade:
    title: ฟีนิกซ์อัพเกรด
    text: นักพัฒนาหลักของ Ethereum Classic ใช้การอัปเกรดโปรโตคอลเครือข่ายอิสตันบูลของ ETH เพื่อรักษาความเท่าเทียมกันในการปฏิบัติงานกับเครือข่ายในเครือ
  client-Deprecation-Attacks:
    title: การโจมตีการเลิกใช้งานไคลเอ็นต์
    text: ในวันครบรอบ 4 ปีของ DAO Bailout Hard Fork ผู้ดูแลลูกค้าที่เน้น ETH เป็นศูนย์กลางจัดการการโจมตีทางโซเชียลบน Ethereum Classic ผู้ดูแลลูกค้าประกาศเลิกใช้การสนับสนุน Ethereum Classic จากนั้นดำเนินการแคมเปญการตลาดที่ให้ข้อมูลเท็จโดยอ้างว่าเครือข่าย ETC จะสูญเสียแฮชเรต 70% ท่ามกลางความเท็จอื่นๆ
  51Attack2:
    title: "โจมตี 51% #2"
    text: Ethereum Classic ประสบกับการโจมตีการปรับโครงสร้างองค์กรลูกโซ่ที่ประสบความสำเร็จครั้งที่สองบนเครือข่ายของตน
  51Attack3:
    title: "โจมตี 51% #3"
    text: Ethereum Classic ประสบกับการโจมตีการปรับโครงสร้างองค์กรลูกโซ่ที่ประสบความสำเร็จครั้งที่สามบนเครือข่ายของตน
  51Attack4:
    title: "51% โจมตี #4"
    text: Ethereum Classic ประสบกับการโจมตีการปรับโครงสร้างองค์กรลูกโซ่ที่ประสบความสำเร็จเป็นครั้งที่สี่บนเครือข่ายของตน
  messClientFunctionality:
    title: ฟังก์ชันไคลเอ็นต์ MESS
    text: ไคลเอนต์ Core-Geth ใช้แฟล็กเพื่อใช้ฟังก์ชัน MESS เสริมเพื่อตอบสนองต่อการโจมตี 51% ของเครือข่าย Ethereum Classic
  thanosMordor:
    title: การทดสอบธานอส มอร์ดอร์
    text: การทดสอบธานอสเริ่มต้นบนเครือข่ายทดสอบ Mordor PoW บนบล็อก 2,520,000
  thanosUpgrade:
    title: ธานอสอัพเกรด
    text: Ethereum Classic ใช้ Thanos Upgrade เพื่อปรับเทียบความยาวของยุคที่ใช้ในการคำนวณ DAG
  etchash:
    title: ETChash
    text: Ethereum Classic ใช้ Thanos Upgrade เพื่อปรับอัลกอริทึมการขุดจาก ETHash เป็น ETCHash
  manis-ETC-Stupport:
    title: การฟื้นฟูลูกค้าตั๊กแตนตำข้าว ETC
    text: อินพุต เอาท์พุต สัญญาณทั่วโลกรองรับเครือข่าย Ethereum Classic พร้อมการฟื้นคืนชีพของไคลเอ็นต์ Mantis และ GUI
  gethBugs:
    title: ข้อบกพร่องของลูกค้า Geth
    text: Geth ใช้ประโยชน์จากจุดบกพร่องของซอฟต์แวร์ที่แยก Ethereum Foundation mainnet ในเดือนสิงหาคม 2021 แยก Ethereum Classic mainnet ขอแนะนำให้ทุกคนอัปเดตลูกค้าของตน
  lcetcc:
    title: มารักษา Ethereum Classic Classic กันเถอะ
    text: ผู้เข้าร่วม ETC ที่เกี่ยวข้องได้เขียนข้อโต้แย้งที่ยาวนานซึ่งโต้แย้งกับการนำ ECIP-1098 ไปใช้
  treasuryDebate:
    title: ถอนข้อเสนอกระทรวงการคลัง IOHK
    text: หลังจากปรึกษาหารือกันมานานหนึ่งปีว่า ECIP-1098 จะเจลกับค่า ETC หรือไม่ ETC Coop ตามด้วย IOHK ถอนการสนับสนุนสำหรับข้อเสนอ Treasury Proposal ในระดับเครือข่าย
  magnetoUpgrade:
    title: การอัพเกรดแมกนีโต
    text: นักพัฒนาหลักของ Ethereum Classic ใช้การอัปเกรดโปรโตคอลเครือข่ายเบอร์ลินของ ETH เพื่อรักษาความเท่าเทียมกันในการปฏิบัติงานกับเครือข่ายในเครือ
  mystiqueUpgrade:
    title: อัพเกรดมิสทีค
    text: นักพัฒนาหลักของ Ethereum Classic ใช้การอัปเกรดโปรโตคอลเครือข่ายลอนดอนของ ETH เพื่อรักษาความเท่าเทียมกันในการปฏิบัติงานกับเครือข่ายในเครือ
  etcFlood:
    title: ETC ต้อนรับ Hashrate ใหม่
  era4:
    title: 5M20 ยุค 4
  vitalikEndorsesETC:
    title: Vitalik Buterin รับรอง Ethereum Classic
    text: Vitalik Buterin ผู้ร่วมก่อตั้งที่โดดเด่นที่สุดของ Ethereum ให้การสนับสนุนเครือข่าย Ethereum ดั้งเดิม - Ethereum Classic สำหรับผู้ที่ให้ความสำคัญกับสาย Proof-of-Work
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPool รองรับระบบนิเวศ Ethereum Classic ด้วยการลงทุน $10M Antpool จัดตั้งกองทุนการคลังโดยมีเป้าหมายเพื่อสนับสนุนระบบนิเวศการพัฒนาอย่างมืออาชีพบน Ethereum Classic
  hashrateSurges:
    title: ETC Hashrate เพิ่มขึ้น
    text: เนื่องจากการควบรวม Ethereum ที่กำลังจะเกิดขึ้นอย่างต่อเนื่องทำให้เกิดความตื่นเต้นในพื้นที่ crypto Ethereum Classic (ETC) ซึ่งเป็นน้องสาวของ Ethereum ได้เห็นอัตราการแฮชเพิ่มขึ้น 83% ตั้งแต่เดือนมิถุนายน 2022
  twitter-Account-Capture:
    title: บัญชี Twitter บริษัท แคปเจอร์
    text: วันก่อนการควบรวมกิจการ Charles Hoskinson ส่งสัญญาณต่อสาธารณชนถึงเจตนาที่จะ "ปรับเปลี่ยน" บัญชี Twitter หลักของ Ethereum Classic เขาให้เหตุผลกับการกระทำนี้เนื่องจากต้นทุนที่ลดลงในไคลเอนต์ตั๊กแตนตำข้าวที่ยังไม่ได้ส่งมอบและการปฏิเสธข้อเสนอการคลังแบบรวมศูนย์ปี 2021 ของ IOHK (ECIP-1098)
  ethMerge:
    title: การย้าย ETH ไปสู่ Proof of Stake
    text: มูลนิธิ Ethereum อัพเกรดเครือข่าย EVM ที่ใหญ่ที่สุดเพื่อพิสูจน์ฉันทามติ งาน Merge นี้ทำให้ Ethereum Classic เป็นเครือข่าย Proof of Work EVM ที่ใหญ่ที่สุด การรักษาความปลอดภัยเครือข่ายของ Ethereum Classic ยกระดับขึ้นเนื่องจากกลายเป็นเครือข่ายสุดยอดของอัลกอริธึมการขุดอนุพันธ์ Ethash ทั้งหมด ฟีนิกซ์ลุกขึ้น
  twitter-Account-Rebranded:
    title: บัญชี Twitter รีแบรนด์
    text: หลุดพ้นจากการปฏิเสธทางสังคมของชุมชน ETC ต่อคลังส่วนกลางของ IOHK ในปี 2564 Charles Hoskinson โอนบัญชี Twitter หลักของ Ethereum Classic ไปยังโครงการโอเพ่นซอร์สของบุคคลที่สามที่ชื่อว่า Ergo ทีม Ergo รีแบรนด์บัญชีเป็นโครงการของตนเอง Bob Summerwill ถูกส่งบัญชี Twitter ที่ลงทะเบียนใหม่พร้อมกับบัญชี Twitter หลักที่จัดการ Twitter โดยมีประวัติ 0 และผู้ติดตาม 0 คน
  aBrightFuture:
    title: อนาคตที่สดใส
    text: ในขณะที่ระบบนิเวศเติบโตอย่างต่อเนื่อง ทีมพัฒนาอิสระและผู้เข้าร่วมเครือข่ายจะได้รับคำแนะนำจากหลักการที่ทำให้ Ethereum Classic เป็นเครือข่ายที่ไม่เหมือนใคร เครือข่ายมีการกระจายอำนาจอย่างแท้จริง ไม่เปลี่ยนแปลง และไม่หยุดยั้ง รหัสคือกฎหมาย
