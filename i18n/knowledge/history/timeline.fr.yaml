title: Chronologie des événements
items:
  frontierRelease:
    title: Lancement d'Ethereum
  frontierThawingUpgrade:
    title: Amélioration du dégel des frontières
    text: Le réseau met en œuvre une " ère glaciaire " au bloc 200 000 en introduisant la bombe de difficulté, un mécanisme conçu pour faire passer le mécanisme de consensus du réseau de la preuve de travail à la preuve d'acceptation.
  homesteadUpgrade:
    title: Mise à niveau de Homestead
    text: Homestead est la deuxième version majeure de la plateforme Ethereum.
  slockItCreatesThe Dao:
    title: Slock.it crée la DAO
    text: Slock.it construit le contrat Ethereum DAO ; un audit de sécurité est réalisé par Dejavu.
  the DaoCrowdsaleBegins:
    title: La vente aux enchères de la DAO commence
    text: Le contrat intelligent DAO est déployé ; les membres du public lui envoient une valeur en échange de jetons DAO.
  securityProposal:
    title: Proposition de sécurité
    text: Slock.it annonce une proposition de 1,5 million de dollars US, versée en Ether par le crowdfund, " pour garantir l'intégrité de The DAO ".
  moratoriumCalled:
    title: Appel à un moratoire
    text: Le dernier jour de la vente aux enchères, le curateur de la DAO, Vlad Zamfir, demande un moratoire sur la DAO, invoquant de nombreux problèmes de sécurité liés à la théorie des jeux.
  the DaoCrowdsaleEnds:
    title: La vente aux enchères de la DAO se termine
    text: La vente à la sauvette complète pour devenir la plus importante au monde et recueillir la somme incroyable de 150 millions de dollars américains.
  recursiveCallBugDiscovered:
    title: Découverte d'un bug d'appel récursif
    text: Peter Vessenes divulgue publiquement l'existence d'une vulnérabilité de sécurité critique négligée dans de nombreux contrats Solidity.
  noFundsAtRisk:
    title: Aucun fonds à risque
    text: Stephan Tual affirme publiquement que les fonds de la DAO sont en sécurité malgré la découverte d'une faille de sécurité critique.
  the DAOIsHacked:
    title: La DAO est piratée
    text: L'éther est lentement et silencieusement drainé du DAO alors que le bug de ré-entrée est appliqué.
  panicHitsTheMarkets:
    title: La panique frappe les marchés
    text: Le prix de l'Ether est divisé par deux quand Griff Green annonce que le DAO a été piraté.
  theCountdownBegins:
    title: Le compte à rebours commence
    text: Le mécanisme de scission de la DAO donne environ un mois pour trouver une solution qui permette de récupérer les fonds ; la Fondation et les développeurs de la communauté se précipitent pour mettre en œuvre un soft fork.
  robinHoodGroupAnnounced:
    title: Annonce du groupe Robin des Bois
    text: Un groupe de hackers "white-hat" sécurise 70 % des fonds de la DAO, mais une action au niveau du protocole est nécessaire pour sauver les 30 % restants divisés par le hacker.
  softForkTheDao:
    title: "DAO Wars : Vote pour le soft-fork"
    text: La Fondation Ethereum publie un client "Soft Fork" pour censurer les transactions provenant du pirate ; les pools miniers votent pour l'activer en abaissant la limite de gaz.
  softForkVulnerability:
    title: Vulnérabilité de Soft Fork
    text: Des failles critiques de déni de service sont découvertes dans l'implémentation de Soft Fork, les mineurs décident rapidement de ne pas l'utiliser.
  hardForkDebate:
    title: Débat sur le Hard Fork
    text: De nombreux jours d'intenses discussions ont lieu au sein de la communauté Ethereum sur les avantages et les inconvénients de la mise en œuvre d'un Hard Fork.
  hardForkSpecAnnounced:
    title: Annonce de la spécification du Hard Fork
    text: La seule option restante est un Hard Fork controversé. Une spécification est déterminée et annoncée par Slock.it et les membres de la Fondation Ethereum.
  lastMinuteCarbonvote:
    title: Carbonvote de dernière minute
    text: Avec un préavis de 12 heures, la Fondation Ethereum a utilisé un vote controversé d'une tierce partie pour déterminer que le Hard Fork devait être activé par défaut ; un consensus est déclaré et un client mis à jour est publié.
  daoBailoutHardFork:
    title: DAO Bailout Hard Fork
    text: Avec environ 80 % des nœuds mis à jour vers le nouveau client, la communauté attend nerveusement l'arrivée du bloc 1 920 000 d'activation de la fourchette de renflouement de la DAO.
  newEthereumIsBorn:
    title: Nouvelle chaîne à fourche
    text: Une forked-chain est née ! La Fondation Ethereum crée une version altérée d'Ethereum le 20 juillet 2016 pour inverser le vol de la DAO. En tant que titulaire des droits de marque, la Fondation Ethereum applique la marque Ethereum (ETH) à la nouvelle chaîne bifurquée.
  ethereumRenamedToClassic:
    title: Chaîne originale sans fourche
    text: Alors que l'on prédit que la chaîne originale non bifurquée va disparaître en quelques heures, beaucoup sont surpris de constater que les mineurs continuent à soutenir la chaîne originale. Les bureaux de Bisq et d'OTC donnent à ces jetons un carnet d'ordres de découverte de prix. Les participants au marché rebaptisent cette chaîne non bifurquée Ethereum Classic (ETC).
  missionAccomplished:
    title: Mission accomplie !
    text: La communauté ETH pousse un soupir de soulagement en constatant que le code du DAO fork a été implémenté avec succès et sans défauts évidents ; les bouchons de champagne sautent partout dans le monde. La naissance d'une nouvelle chaîne est un succès !
  poloniexListsETC:
    title: Poloniex liste les ETC
    text: Le plus grand marché d'échange d'Ethereum signale son soutien à long terme à la chaîne originale, Poloniex inscrit ETC. De nombreuses bourses suivent rapidement le mouvement.
  etheriansInDisarray:
    title: Ethereans Fracture
    text: La guerre des flammes commence dans les subreddits. Les prises de bec vitrioliques à connotation économique commencent à s'emparer des participants alors qu'ils doivent faire face à la réalité de la scission.
  ethereumClassicsupporters:
    title: Supporters d'Ethereum Classic
    text: Les partisans d'Ethereum Classic se détachent des subreddits Ethereum et forment leurs propres canaux sociaux.
  geth-ETC-Support:
    title: Geth prend en charge Ethereum Classic
    text: Geth publie un support pour le réseau Ethereum Classic. Ce nœud a tout le code DAO retiré du client et ne nécessite aucun drapeau supplémentaire pour utiliser le réseau Ethereum Classic.
  parity-ETC-Support:
    title: Parity prend en charge Ethereum Classic
    text: Parity signale un soutien à long terme pour Ethereum Classic avec la version 1.2.3 qui résout les problèmes de stabilité du réseau pour les chaînes Ethereum HF et Ethereum Classic et apporte quelques changements à l'API de suivi des transactions.
  51Pool:
    title: 51% Attaque de la menace
    text: Les partisans de l'ETH forment un pool minier appelé 51Pool.org et prévoient de détruire le réseau ETC en orchestrant une attaque à 51 %.
  minerSupport:
    title: Les mineurs soutiennent l'ETC
    text: Après que le réseau ETC ait atteint un point où ils ne pouvaient plus l'attaquer, les mineurs d'ETH déclarent publiquement ne pas attaquer l'ETC. Pour éviter de nuire aux détenteurs innocents d'Ethereum Classic, les mineurs d'ETHash engagent des ressources dans le minage d'ETC.
  attackRhg:
    title: RHG attaque ETC
    text: Le Robin Hood Group tente de vendre une grande quantité d'ETC volés lors du fork DAO. Poloniex gèle leurs fonds.
  classicDeclaresIndependence:
    title: Classic déclare son indépendance
    text: Après des attaques incessantes de la part du côté ETH de la scission de la chaîne, les partisans d'Ethereum Classic tiennent bon et déclarent leur indépendance de la nouvelle chaîne ETH.
  classicRebuilds:
    title: Testé au combat et résilient
    text: Ethereum Classic prouve sa résilience aux marchés alors que l'ETC émerge des attaques de l'ETH avec un prix stabilisé. Les principes fondamentaux des réseaux sont galvanisés pendant le renflouement de la DAO. Les partisans commencent à reconstruire à partir des cendres.
  unlockedDaoFunds:
    title: Les fonds de la DAO se débloquent sur les ETC
    text: Des millions d'ETC précédemment bloqués ou gelés deviennent disponibles pour les détenteurs de jetons DAO et le pirate DAO. Le prix de l'ETC se maintient remarquablement bien face aux énormes baisses de marché.
  codeIsLaw:
    title: Le code est une loi
    text: Pendant les attaques de l'ETH, de nombreux cris de guerre sortent des partisans d'Ethereum Classic. Ils commencent à clarifier leurs principes fondamentaux et à valider l'existence du réseau ETC auprès du public.
  gasReprice:
    title: Mise à niveau de la recharge en gaz
    text: Les deux réseaux Ethereum sont attaqués en raison de vulnérabilités dans la pile technologique. Les développeurs de l'ETC assurent rapidement une mise à niveau du réseau sans heurts et sans contestation afin de corriger les vulnérabilités exploitées.
  etcMonetaryPolicy:
    title: Politique monétaire du CTE
    text: Les partisans d'Ethereum Classic débattent du calendrier d'émission d'ETC et de la politique monétaire.
  grothendieckTeam:
    title: L'équipe Grothendieck
    text: IOHK engage une équipe de 7 développeurs à temps plein sur Ethereum Classic
  dieHardUpgrade:
    title: Amélioration de Die Hard
    text: Ethereum Classic traite les attaques par rejeu et retarde la bombe de difficulté lors d'une mise à niveau du réseau.
  etcDEVTeamAnnouncement:
    title: L'équipe ETCDEV
    text: Une équipe de contributeurs et de volontaires de longue date du CTE se transforme en équipe ETCDEV.
  monetaryPolicyAdopted:
    title: Consensus sur la politique monétaire
    text: Ethereum Classic forme un consensus autour d'une politique monétaire à plafond fixe de 210,7 millions d'ETC avec un programme d'émission limitée inspiré du bitcoin appelé 5M20 ; réduction de 20 % de la récompense par bloc tous les 5M blocs.
  etcInvestmentFund:
    title: Fonds d'investissement ETCG
    text: Grayscale lance le premier fonds de crypto-monnaies non-bitcoin permettant aux investisseurs traditionnels d'ajouter des ETC à leur portefeuille avec tous les avantages fiscaux d'un actif d'investissement traditionnel.
  etcCommonwealth:
    title: Équipe du Commonwealth
    text: Une équipe de développement se forme sous le nom d'Ethereum Commonwealth.
  mantis-Launch:
    title: Lancement de Mantis
    text: La sortie de ce client bêta, Mantis, aura lieu aujourd'hui et constitue l'aboutissement de sept mois de travail de l'équipe Grothendieck, les développeurs de l'IOHK dédiés à Ethereum Classic.
  etcCoop:
    title: Équipe coopérative du CTE
    text: Grayscale signale son soutien à long terme au développement du protocole Ethereum Classic en parrainant l'équipe de la coopérative ETC avec une partie de ses frais de gestion ETCG. Les dons à l'organisme à but non lucratif sont déductibles des impôts.
  etcSummitHK:
    title: Sommet CTE 2017
    text: La première conférence annuelle Ethereum Classic se tient à Hong Kong.
  gothamUpgrade:
    title: Mise à niveau de Gotham
    text: La mise à niveau de Gotham a établi une politique monétaire prévisible et un calendrier d'émission inspiré du bitcoin. 5M20, la récompense par bloc sera réduite de 20% tous les 5M blocs.
  era2:
    title: 5M20 Ère 2
    text: Le programme d'émission 5M20 d'Ethereum Classic entre dans l'ère 2. Les récompenses par bloc sont réduites de 20% à 4 ETC par bloc.
  multi-Geth-Launch:
    title: Lancement du Multi-Geth
    text: Le projet de client Multi-Geth est lancé. Il s'agit d'un client go-ethereum issu de la version de la Fondation Ethereum, destiné à suivre de près les changements en amont et à prendre en charge plusieurs réseaux Ethereum. Nous venons d'ajouter le support alpha pour le réseau Ethereum Classic.
  defuseDifficultyBomb:
    title: Désamorcer la bombe de difficulté
    text: ETC désactive en toute sécurité la bombe de difficulté pour faire passer le projet Ethereum original à PoS. Ethereum Classic signale un engagement à long terme envers la preuve de travail en tant que mécanisme de consensus du réseau.
  etclabs:
    title: L'équipe d'ETC Labs
    text: Ethereum Classic Labs fournit des fonds, des connexions avec l'industrie et des bureaux aux projets ETC en plein essor, avec des bureaux à San Francisco et à Singapour.
  kotti:
    title: Lancement de Kotti Testnet
    text: L'ETC Cooperative finance le développement du réseau de test Kotti, un réseau de test Proof-of-Authority construit pour fournir des tests d'interopérabilité avec le réseau de test Görli de la chaîne sœur ETH. PoA devient l'environnement de testnet préféré pour les tests de développement de dapps.
  etcSummitSeoul:
    title: Sommet CTE 2018
    text: La deuxième conférence annuelle Ethereum Classic se tient à Séoul, en Corée du Sud.
  coinbase:
    title: Coinbase liste les ETC
    text: La plus grande bourse de crypto-monnaies des États-Unis signale son soutien à long terme à la chaîne Ethereum originale, Ethereum Classic.
  etcLabsIncubator:
    title: Lancement du programme d'incubation
    text: Ethereum Classic Labs lance un programme d'incubation. ETC Labs s'engage à travailler avec un maximum de 24 startups basées sur Ethereum Classic chaque année.
  51Attack:
    title: 51% Attaque
    text: Ethereum Classic subit la première attaque réussie de réorganisation de chaîne sur son réseau. L'ETC résilient renaît de ses cendres.
  51AttackReturn:
    title: Attaquant de Whitehat
    text: L'attaquant 51% se fait passer pour un hacker whitehat et renvoie les fonds volés à une bourse compromise. Les bourses centralisées renforcent la surveillance des attaques à 51 % sur les pièces Proof of Work de manière générale.
  atlantisConsensus:
    title: Atlantis Consensus brut
    text: Les développeurs du noyau d'Ethereum Classic parviennent à un consensus approximatif sur l'ECIP-1054 dans le but de mettre en œuvre les mises à niveau des protocoles de réseau Spurious Dragon et Byzantium de l'ETH.
  atlantisUpgrade:
    title: Mise à niveau d'Atlantis
    text: Les développeurs du noyau d'Ethereum Classic mettent en œuvre les mises à niveau des protocoles de réseau Spurious Dragon et Byzantium de l'ETH pour maintenir la parité opérationnelle avec sa chaîne sœur.
  etcSummitVancouver:
    title: Sommet CTE 2019
    text: La troisième conférence annuelle Ethereum Classic se tient à Vancouver, au Canada.
  mordorLaunch:
    title: Lancement de Mordor
    text: Les développeurs du noyau ont supprimé la redondance des réseaux de test en remplaçant les réseaux de test Kensington, Morden et Nazgul par Mordor, un réseau de test PoW Ethash pour les tests au niveau du protocole.
  besu-ETC-Support:
    title: Besu prend en charge Ethereum Classic
    text: Hyperledger Besu ajoute la prise en charge d'Ethereum Classic à son client Ethereum conçu pour être convivial pour les entreprises dans le cadre de réseaux publics et privés autorisés.
  aztlanConsensus:
    title: Aztlán - Consensus brut
    text: Les développeurs du noyau d'Ethereum Classic parviennent à un consensus approximatif sur l'ECIP-1061 dans le but de mettre en œuvre la mise à niveau du protocole de réseau d'Istanbul de l'ETH.
  aghartaConsensus:
    title: Consensus brut d'Agharta
    text: Les développeurs du noyau d'Ethereum Classic parviennent à un consensus approximatif sur l'ECIP-1056 dans le but de mettre en œuvre les mises à niveau des protocoles de réseau Constantinople et Petersburg d'ETH.
  aghartaUpgrade:
    title: Mise à niveau d'Agharta
    text: Les développeurs du noyau d'Ethereum Classic mettent en œuvre les mises à niveau des protocoles de réseau de Constantinople et de Petersburg de l'ETH afin de maintenir la parité opérationnelle avec sa chaîne sœur.
  core-Geth-Launch:
    title: Lancement du Core-Geth
    text: L'équipe ETC Core se sépare du projet client Multi-Geth. Le projet s'appelle Core-Geth, un effort en aval d'ethereum/go-ethereum pour rendre le protocole Ethereum accessible et extensible pour un écosystème diversifié.
  phoenixFixConsensus:
    title: Phoenix Fix Rough Consensus
    text: Au cours des mises en œuvre du testnet Aztlán, les développeurs du noyau d'Ethereum Classic découvrent des complications avec les spécifications ECIP 1061 pour ajouter la mise à niveau du protocole de réseau Istanbul d'ETH. Comme prévu, les tests de l'ETC ont permis de détecter les problèmes et les développeurs du noyau ont élaboré un correctif pour les résoudre.
  ecip1050-Status-Codes:
    title: Codes d'état de l'ECIP 1050
    text: La norme ECIP 1050 Status Codes passe au statut final. Cette norme décrit un ensemble commun de codes d'état dans la même veine que les états HTTP. Elle fournit un ensemble partagé de signaux permettant aux contrats intelligents de réagir aux situations de manière autonome, d'exposer des messages d'erreur localisés aux utilisateurs, etc.
  aztlanBugs:
    title: Les filets de test attrapent les insectes
    text: Au cours des implémentations du réseau de test d'Aztlán, les développeurs du noyau d'Ethereum Classic découvrent des complications avec les spécifications ECIP 1061 et 1078 pour ajouter la mise à niveau du protocole de réseau Istanbul d'ETH. Meowbits of ETC Core documente ces découvertes. Comme prévu, les testnets de l'ETC détectent les problèmes et les développeurs du noyau retournent à la planche à dessin.
  aztlanRejected:
    title: Aztlán rejeté
    text: Sur la base des problèmes découverts lors de la mise en œuvre du testnet Aztlán, de la solution Phoenix qui s'est avérée insuffisante et de la rupture des deux testnets, les développeurs du noyau proposent de rejeter les ecips-1061, 1078, 1086 pour des raisons de sécurité et de stabilité et de poursuivre la rédaction d'une nouvelle proposition à partir de zéro.
  phoenixConsensus:
    title: Phoenix Rough Consensus
    text: Les développeurs du noyau d'Ethereum Classic parviennent à un consensus approximatif sur l'ECIP-1088 dans le but de mettre en œuvre la mise à niveau du protocole de réseau d'Istanbul de l'ETH. Les implémentations du Testnet ont révélé des problèmes avec les tentatives précédentes dans les spécifications ECIP-1061 et ECIP-1078.
  phoenixMordor:
    title: Test de Phoenix Mordor
    text: Les tests de Phoenix commencent sur le réseau de test PoW de Mordor sur le bloc 999,983. Les équipes de développement du noyau ont signalé qu'il s'agit d'une mise en œuvre complexe. Les tests peuvent révéler des problèmes qui retardent cette mise à niveau du réseau, mais Ethereum Classic ne se précipitera jamais pour mettre à niveau le réseau principal. La sécurité du réseau est prioritaire sur la vitesse de développement et les délais arbitraires.
  era3:
    title: 5M20 Era 3
    text: Les récompenses par bloc d'Ethereum Classic sont réduites de 20 %, à 3,2 ETC par bloc, conformément au programme d'émission 5M20 inspiré du bitcoin.
  phoenixKotti:
    title: Phoenix Kotti Testing
    text: Les tests de Phoenix commencent sur le réseau de test du PoA de Kotti sur le bloc 2 200 013. Les équipes de développement du noyau ont signalé qu'il s'agit d'une mise en œuvre complexe. Les tests peuvent révéler des problèmes qui retardent cette mise à niveau du réseau, mais Ethereum Classic ne se précipitera jamais pour mettre à niveau le réseau principal.
  phoenixUpgrade:
    title: Mise à niveau de Phoenix
    text: Les développeurs du noyau d'Ethereum Classic mettent en œuvre les mises à niveau du protocole de réseau d'Istanbul de l'ETH pour maintenir la parité opérationnelle avec sa chaîne sœur.
  client-Deprecation-Attacks:
    title: Attaques de dépréciation du client
    text: À l'occasion du 4e anniversaire de la fourchette dure du renflouement de la DAO, les mainteneurs de clients centrés sur l'ETH orchestrent une attaque sociale contre Ethereum Classic. Les mainteneurs du client annoncent la dépréciation du support d'Ethereum Classic, puis exécutent une campagne de marketing de désinformation indiquant que le réseau ETC perdrait 70 % du hashrate, entre autres contrevérités.
  51Attack2:
    title: "51% Attaque #2"
    text: Ethereum Classic subit la deuxième attaque réussie de réorganisation de chaîne sur son réseau.
  51Attack3:
    title: "51% Attaque #3"
    text: Ethereum Classic subit la troisième attaque réussie de réorganisation de chaîne sur son réseau.
  51Attack4:
    title: "51% Attaque #4"
    text: Ethereum Classic subit la quatrième attaque réussie de réorganisation de chaîne sur son réseau.
  messClientFunctionality:
    title: Fonctionnalité du client M.E.S.S.
    text: Le client Core-Geth met en œuvre les drapeaux pour appliquer la fonctionnalité optionnelle M.E.S.S. en réponse aux attaques de 51 % des réseaux Ethereum Classic.
  thanosMordor:
    title: Test de Thanos Mordor
    text: Les tests de Thanos commencent sur le réseau de test PoW de Mordor sur le bloc 2 520 000.
  thanosUpgrade:
    title: Mise à niveau de Thanos
    text: Ethereum Classic met en œuvre la mise à niveau Thanos pour recalibrer la longueur de l'époque utilisée dans les calculs DAG.
  etchash:
    title: ETChash
    text: Ethereum Classic met en œuvre la mise à niveau Thanos pour ajuster l'algorithme de minage de ETHash à ETCHash.
  manis-ETC-Stupport:
    title: Renaissance du client Mantis ETC
    text: Input Output Global signale le support du réseau Ethereum Classic avec le renouveau du client et de l'interface graphique Mantis.
  gethBugs:
    title: Bugs du client Geth
    text: Les bogues du logiciel d'exploitation Geth qui ont divisé le mainnet de la Fondation Ethereum en août 2021 divisent le mainnet d'Ethereum Classic. Il est conseillé à tous de mettre à jour leurs clients.
  lcetcc:
    title: Gardons Ethereum Classic Classic
    text: Un participant concerné de l'ETC a rédigé une longue réfutation qui s'oppose à la mise en œuvre de l'ECIP-1098.
  treasuryDebate:
    title: Retrait de la proposition de trésorerie du BCIH
    text: Après une année de discussion sur la question de savoir si un ECIP-1098 correspondrait aux valeurs de l'ETC, ETC Coop, puis IOHK ont retiré leur soutien à une proposition de trésorerie au niveau du réseau.
  magnetoUpgrade:
    title: Mise à niveau de Magneto
    text: Les développeurs du noyau d'Ethereum Classic mettent en œuvre les mises à niveau du protocole de réseau de Berlin pour maintenir la parité opérationnelle avec sa chaîne sœur.
  mystiqueUpgrade:
    title: Mystique Upgrade
    text: Les développeurs du noyau d'Ethereum Classic mettent en œuvre les mises à niveau du protocole de réseau de Londres de l'ETH pour maintenir la parité opérationnelle avec sa chaîne sœur.
  etcFlood:
    title: ETC accueille un nouveau Hashrate
  era4:
    title: 5M20 Era 4
  vitalikEndorsesETC:
    title: Vitalik Buterin soutient Ethereum Classic
    text: Vitalik Buterin, le plus éminent cofondateur d'Ethereum, donne son aval au réseau Ethereum original - Ethereum Classic pour ceux qui apprécient les chaînes de preuve de travail.
  antpoolETCDAOTreasuryFund:
    title: Fourmilière
    text: AntPool soutient l'écosystème Ethereum Classic avec un investissement de 10 millions de dollars. Antpool crée un fonds de trésorerie dans le but de soutenir l'écosystème de développement professionnel sur Ethereum Classic.
  hashrateSurges:
    title: Le taux de hash du CTE augmente
    text: Alors que la fusion prochaine d'Ethereum continue de susciter l'enthousiasme dans l'espace cryptographique, Ethereum Classic (ETC), une sœur d'Ethereum, a connu une augmentation de 83 % de son taux de transfert depuis juin 2022.
  twitter-Account-Capture:
    title: Compte Twitter Capture d'entreprise
    text: Quelques jours avant la fusion, Charles Hoskinson signale publiquement son intention de "réorienter" le compte twitter principal d'Ethereum Classic. Il justifie cette action par les coûts irrécupérables du client Mantis non livré et le rejet de la proposition de trésorerie centralisée de 2021 de IOHK (ECIP-1098).
  ethMerge:
    title: Le passage de l'ETH à la preuve d'enjeu
    text: La Fondation Ethereum met à niveau le plus grand réseau EVM vers le consensus de preuve d'enjeu. Cet événement de fusion cimente Ethereum Classic comme le plus grand réseau EVM de preuve de travail. La sécurité du réseau Ethereum Classic s'élève car il devient le réseau de pointe de tous les algorithmes miniers dérivés d'Ethash. Le Phoenix se lève.
  twitter-Account-Rebranded:
    title: Le compte Twitter change de nom
    text: À la suite du rejet social par la communauté ETC de la trésorerie centralisée d'IOHK en 2021, Charles Hoskinson transfère le compte Twitter principal d'Ethereum Classic à un projet open source tiers appelé Ergo. L'équipe d'Ergo change le nom du compte pour celui de son propre projet. Bob Summerwill reçoit un compte Twitter nouvellement enregistré avec l'identifiant Twitter du compte principal, sans historique et sans followers.
  aBrightFuture:
    title: Un avenir radieux
    text: Alors que l'écosystème poursuit sa croissance organique, les équipes de développement indépendantes et les participants au réseau sont guidés par les principes qui font d'Ethereum Classic un réseau si unique. Le réseau est véritablement décentralisé, immuable et inarrêtable. Le code est la loi.
