      Grayscale's ETC Research Report:
        name: ग्रेस्केल की ईटीसी रिसर्च रिपोर्ट
        description: एथेरियम क्लासिक के मूल्य प्रस्ताव के बारे में ग्रेस्केल की रिपोर्ट। ईटीएच और ईटीसी की उत्पत्ति पर चर्चा करता है, ईटीसी एक स्टोर-ऑफ-वैल्यू कमोडिटी के रूप में प्रस्तुत निवेश का अवसर है जो चीजों के इंटरनेट को शक्ति प्रदान कर सकता है, और ईटीसी के लिए एक रणनीतिक आवंटन निवेशक पोर्टफोलियो की दक्षता में सुधार कैसे कर सकता है।
      etcIsMoney:
        name: ईटीसी पैसा है
        description: '"हार्ड मनी" के गुणों के बारे में एक रंगीन और विचारशील अनुस्मारक और वे एथेरियम क्लासिक से कैसे संबंधित हैं'
      The Ethereum Classic Monetary Policy Explained:
        name: एथेरियम क्लासिक मौद्रिक नीति की व्याख्या
        description: बिटकॉइन के समान और ETH के विपरीत ETC की सीमित मौद्रिक नीति को निर्धारित करता है। ईटीसी की कुल आपूर्ति अगली सदी में 199M और 210M के बीच की राशि में परिवर्तित हो जाएगी। इसके अलावा हर 5M ब्लॉक में 20% नई आपूर्ति में कमी ("पांचवीं") और प्रारंभिक लॉन्च आवंटन के अर्थशास्त्र की व्याख्या करता है।
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: इथेरियम क्लासिक मध्यम से लंबी अवधि में 1000 गुना क्यों बढ़ेगा इसका तर्क
        description: ईथरप्लान बताता है कि एथेरियम क्लासिक *भविष्य में कुछ अनुकूल रिटर्न क्यों देख सकता है।
      Why Does Ethereum Classic Have Value?:
        name: एथेरियम क्लासिक का मूल्य क्यों है?
        description: ईथरप्लान ईटीसी के मूल्य प्रस्ताव की जांच करता है और नेटवर्क का "प्रोग्राम योग्य डिजिटल सोना" के रूप में मौलिक मूल्य क्यों है।
      Decentralized Finance (DeFi) on ETC Explained:
        name: ईटीसी पर विकेंद्रीकृत वित्त (डीएफआई) समझाया गया
        description: यह बताता है कि कैसे धन को उसके मालिक द्वारा ब्लॉकचेन पर संग्रहीत किया जा सकता है और विकेंद्रीकृत वित्त अनुप्रयोगों के माध्यम से इसका लाभ उठाया जा सकता है। पारंपरिक बैंकिंग प्रणाली की तुलना में DeFi प्रतिभागियों को उनके फंड में कहीं अधिक नियंत्रण और पारदर्शिता प्रदान करता है।
      Grayscale Ethereum Classic Trust (ETCG):
        name: ग्रेस्केल एथेरियम क्लासिक ट्रस्ट (ETCG)
        description: ग्रेस्केल का एथेरियम क्लासिक ट्रस्ट निवेशकों को एक पारंपरिक निवेश वाहन के माध्यम से ईटीसी के मूल्य आंदोलन के संपर्क में आने में सक्षम बनाता है। ब्रोकरेज का उपयोग करके शेयर बाजार में ईटीसीजी का कारोबार किया जाता है, और इसे सेवानिवृत्ति खातों (आईआरए/401 के) द्वारा आयोजित किया जा सकता है। ईटीसी खरीदने और भंडारण करने वाले निवेशकों की चुनौतियों से बचा जाता है।
