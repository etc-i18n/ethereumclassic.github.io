      Grayscale's ETC Research Report:
        name: Izvješće o istraživanju ETC tvrtke Grayscale
        description: Grayscaleov izvještaj o ponudi vrijednosti Ethereum Classica. Raspravlja o podrijetlu ETH i ETC, mogućnosti ulaganja koju ETC predstavlja kao roba za skladištenje vrijednosti koja može pokrenuti internet stvari i kako strateška raspodjela ETC-u može poboljšati učinkovitost portfelja ulagača.
      etcIsMoney:
        name: ETC je novac
        description: Šareni i samouvjereni podsjetnik o kvalitetama "tvrdog novca" i njihovom odnosu prema Ethereum Classicu
      The Ethereum Classic Monetary Policy Explained:
        name: Objašnjenje Ethereum Classic monetarne politike
        description: Izlaže ograničenu monetarnu politiku ETC-a, sličnu Bitcoinu, a za razliku od ETH-a. Ukupna ponuda ETC-a će se tijekom sljedećeg stoljeća približiti iznosu između 199 milijuna i 210 milijuna. Također objašnjava smanjenje nove ponude od 20% ("fifthening") svakih 5 milijuna blokova i ekonomičnost početne raspodjele lansiranja.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: Logika zašto će Ethereum Classic porasti 1000x u srednjoročnom i dugoročnom razdoblju
        description: Etherplan objašnjava zašto bi Ethereum Classic *mogao* ostvariti povoljne povrate u doglednoj budućnosti.
      Why Does Ethereum Classic Have Value?:
        name: Zašto Ethereum Classic ima vrijednost?
        description: Etherplan ispituje ponudu vrijednosti ETC-a i zašto mreža ima temeljnu vrijednost kao "programabilno digitalno zlato".
      Decentralized Finance (DeFi) on ETC Explained:
        name: Objašnjenje decentraliziranih financija (DeFi) na ETC-u
        description: Istražuje kako njegov vlasnik može pohraniti bogatstvo na lancu blokova i iskoristiti ga putem aplikacija za decentralizirano financiranje. DeFi daje sudionicima daleko veću kontrolu i transparentnost nad njihovim sredstvima u usporedbi s tradicionalnim bankarskim sustavom.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Grayscale Ethereum Classic Trust (ETCG)
        description: Grayscaleov Ethereum Classic Trust omogućuje ulagačima da se izlože kretanju cijena ETC-a putem tradicionalnog sredstva ulaganja. ETCG-om se trguje na burzi putem brokerske kuće, a može se držati na mirovinskim računima (IRA/401K). Izbjegava izazove investitora koji kupuju i pohranjuju ETC.
