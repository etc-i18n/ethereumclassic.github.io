      Grayscale's ETC Research Report:
        name: Grayscale's ETC Onderzoeksrapport
        description: Grayscale's rapport over de waardepropositie van Ethereum Classic. Het bespreekt de oorsprong van ETH en ETC, de beleggingskans die ETC biedt als een "store-of-value commodity" die het internet der dingen kan aandrijven, en hoe een strategische allocatie naar ETC de efficiëntie van beleggersportefeuilles kan verbeteren.
      etcIsMoney:
        name: ETC is geld
        description: Een kleurrijke en opiniërende herinnering aan de kwaliteiten van "hard geld" en hoe die verband houden met Ethereum Classic
      The Ethereum Classic Monetary Policy Explained:
        name: Het monetaire beleid van Ethereum Classic uitgelegd
        description: Zet het afgetopte monetaire beleid van ETC uiteen, vergelijkbaar met dat van Bitcoin en in tegenstelling tot ETH. Het totale aanbod van ETC zal de komende eeuw convergeren naar een bedrag tussen 199M en 210M. Verklaart ook de 20% nieuwe aanbodvermindering ("fifthening") om de 5M blokken, en de economische aspecten van de initiële lanceringstoewijzing.
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: De logica waarom Ethereum Classic op middellange tot lange termijn 1000x zal stijgen
        description: Etherplan legt uit waarom Ethereum Classic *misschien* enkele gunstige rendementen ziet in de nabije toekomst.
      Why Does Ethereum Classic Have Value?:
        name: Waarom heeft Ethereum Classic waarde?
        description: Etherplan onderzoekt de waardepropositie van ETC en waarom het netwerk fundamentele waarde heeft als "programmeerbaar digitaal goud".
      Decentralized Finance (DeFi) on ETC Explained:
        name: Gedecentraliseerde financiering (DeFi) op ETC uitgelegd
        description: Onderzoekt hoe vermogen kan worden opgeslagen op de blockchain door de eigenaar en kan worden benut via gedecentraliseerde financiële toepassingen. DeFi geeft deelnemers veel meer controle en transparantie over hun fondsen in vergelijking met het traditionele banksysteem.
      Grayscale Ethereum Classic Trust (ETCG):
        name: Grayscale Ethereum Classic Trust (ETCG)
        description: Grayscale's Ethereum Classic Trust stelt beleggers in staat om via een traditioneel beleggingsvehikel blootstelling te krijgen aan de prijsbeweging van ETC. ETCG wordt op de beurs verhandeld met behulp van een makelaardij, en kan worden aangehouden door pensioenrekeningen (IRA/401K). Vermijdt de uitdagingen van beleggers die ETC kopen en opslaan.
