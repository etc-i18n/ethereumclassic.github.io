      Grayscale Ethereum Classic Trust (ETCG):
        name: Grayscale Ethereum Classic Trust (ETCG)
        description: Grayscale'in Ethereum Classic Trust'ı, yatırımcıların geleneksel bir yatırım aracı aracılığıyla ETC'nin fiyat hareketine maruz kalmalarını sağlar. ETCG, bir aracı kurum kullanılarak borsada işlem görür ve emeklilik hesapları (IRA/401K) tarafından tutulabilir. Yatırımcıların ETC satın alma ve depolama zorluklarını ortadan kaldırır.
