      The Ethereum Classic Monetary Policy Explained:
        name: Ethereum Classic Para Politikası Açıklandı
        description: Bitcoin'e benzer ve ETH'den farklı olarak ETC'nin sınırlandırılmış para politikasını ortaya koymaktadır. ETC'nin toplam arzı önümüzdeki yüzyıl boyunca 199 milyon ile 210 milyon arasında bir miktara yakınsayacaktır. Ayrıca her 5 milyon blokta bir %20 yeni arz azaltımını ("beşleme") ve ilk lansman tahsisinin ekonomisini açıklar.
