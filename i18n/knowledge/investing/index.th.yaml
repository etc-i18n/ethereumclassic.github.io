    items:
      Grayscale's ETC Research Report:
        name: รายงานการวิจัย ETC ของ Grayscale
        description: รายงานของ Grayscale เกี่ยวกับคุณค่าของ Ethereum Classic กล่าวถึงที่มาของ ETH และ ETC โอกาสในการลงทุนที่ ETC นำเสนอในฐานะสินค้าเก็บมูลค่าที่สามารถขับเคลื่อนอินเทอร์เน็ตของสิ่งต่างๆ และวิธีที่การจัดสรรเชิงกลยุทธ์ให้กับ ETC สามารถปรับปรุงประสิทธิภาพของพอร์ตการลงทุนของนักลงทุน
      etcIsMoney:
        name: ETC คือเงิน
        description: คำเตือนที่มีสีสันและแสดงความคิดเห็นเกี่ยวกับคุณภาพของ "เงินแข็ง" และความเกี่ยวข้องกับ Ethereum Classic อย่างไร
      The Ethereum Classic Monetary Policy Explained:
        name: อธิบายนโยบายการเงินแบบคลาสสิกของ Ethereum
        description: วางนโยบายการเงินที่ต่อยอดของ ETC คล้ายกับของ Bitcoin และไม่เหมือน ETH อุปทานทั้งหมดของ ETC จะมาบรรจบกันเป็นจำนวนระหว่าง 199 ล้านถึง 210 ล้านในศตวรรษหน้า ยังอธิบายการลดอุปทานใหม่ 20% ("ห้าสิบ") ทุก ๆ 5 ล้านบล็อก และความประหยัดของการจัดสรรการเปิดตัวครั้งแรก
      The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term:
        name: ตรรกะว่าทำไม Ethereum Classic จะเพิ่มขึ้น 1,000 เท่าในระยะกลางถึงระยะยาว
        description: Etherplan อธิบายว่าทำไม Ethereum Classic *อาจ* ได้รับผลตอบแทนที่ดีในอนาคตอันใกล้
      Why Does Ethereum Classic Have Value?:
        name: ทำไม Ethereum Classic ถึงมีมูลค่า?
        description: Etherplan ตรวจสอบคุณค่าของ ETC และสาเหตุที่เครือข่ายมีมูลค่าพื้นฐานเป็น “ทองคำดิจิทัลที่ตั้งโปรแกรมได้”
      Decentralized Finance (DeFi) on ETC Explained:
        name: การกระจายอำนาจทางการเงิน (DeFi) บน ETC อธิบาย
        description: สำรวจว่าเจ้าของสามารถจัดเก็บความมั่งคั่งบนบล็อกเชนได้อย่างไร และใช้ประโยชน์จากแอปพลิเคชันการเงินแบบกระจายอำนาจ DeFi ช่วยให้ผู้เข้าร่วมสามารถควบคุมและความโปร่งใสในเงินทุนได้ดีกว่าระบบธนาคารแบบดั้งเดิม
      Grayscale Ethereum Classic Trust (ETCG):
        name: ระดับสีเทา Ethereum Classic Trust (ETCG)
        description: Ethereum Classic Trust ของ Grayscale ช่วยให้นักลงทุนได้สัมผัสกับการเคลื่อนไหวของราคา ETC ผ่านเครื่องมือการลงทุนแบบดั้งเดิม ETCG มีการซื้อขายในตลาดหุ้นโดยใช้นายหน้า และสามารถถือครองโดยบัญชีเกษียณ (IRA/401K) หลีกเลี่ยงความท้าทายของนักลงทุนในการซื้อและจัดเก็บ ETC
