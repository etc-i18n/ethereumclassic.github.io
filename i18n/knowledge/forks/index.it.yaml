title: Aggiornamenti del protocollo
seo: Una cronologia degli hard fork passati; gli aggiornamenti del protocollo che sono stati accettati per Ethereum Classic.
description: |
  Ethereum Classic, nonostante la sua storia, non è contrario a tutti i tipi di Hard Fork. Tutt'altro; l'Hard Forking consente di aggiornare il protocollo, di correggere i bug e di aggiungere funzionalità che favoriscono l'obiettivo di consentire agli sviluppatori di "costruire applicazioni inarrestabili".

  I tipi di Hard Fork che Ethereum Classic non implementerà mai sono quelli come [The DAO Fork](/why-classic/genesis), che non affrontano un difetto o un miglioramento del protocollo stesso, ma invece scavalcano *Code is Law* modificando gli Smart Contract nel livello applicativo.

  Ethereum Classic mantiene strategicamente la massima compatibilità con l'EVM di Ethereum a monte, il che significa che i contratti distribuiti su ETH possono essere distribuiti anche su ETC, ed Ethereum Classic eredita molte preziose innovazioni nate dalla ricerca su Ethereum.
items:
  forks:
    title: Storia della forcella ETC
    items:
      Frontier:
        title: Frontiera
        text: Lanciata con lo slogan "Build Unstoppable Applications", Frontier è stata un'implementazione live, ma scarna, del progetto Ethereum. Ha fatto seguito alla fase di test olimpica, che ha avuto successo. Era destinato agli utenti tecnici, in particolare agli sviluppatori. I blocchi avevano un limite di gas di 5.000 unità. Questo periodo di "scongelamento" ha permesso ai minatori di iniziare le loro operazioni e agli early adopters di installare i loro client senza dover "correre".
      Ice Age:
        title: L'era glaciale
        text: La forchetta di scongelamento della frontiera ha eliminato il limite di 5.000 gas per blocco e ha impostato il prezzo predefinito del gas a 51 gwei. Questo ha permesso di effettuare transazioni, che richiedono 21.000 gas.
      Homestead:
        title: Homestead
        text: Il fork di Homestead guardava al futuro. Includeva diverse modifiche al protocollo e una modifica alla rete che dava a Ethereum la possibilità di effettuare ulteriori aggiornamenti della rete.
      Gas Reprice:
        title: Riapprovvigionamento di gas
        text: ECIP-1015 è stato il primo aggiornamento indipendente del protocollo di Ethereum Classic dopo l'Hard Fork di DAO, che ha comportato modifiche al costo del gas a lungo termine per le operazioni IO-heavy per mitigare gli attacchi di spam alle transazioni.
      Die Hard:
        title: Die Hard
        text: La forchetta Die Hard ha ritardato la bomba di difficoltà, ha riprezzato l'opcode EXP e ha implementato la protezione replay, impostando il Chain ID di ETC a 61.
      Gotham:
        title: Gotham
        text: L'ECIP 1017 rende Ethereum Classic più simile a Bitcoin introducendo un limite massimo al numero assoluto di ETC e un metodo di emissione degradato nel tempo.
      Defuse Difficulty Bomb:
        title: Disinnescare la bomba della difficoltà
        text: La Bomba a Difficoltà è ritardata, senza altre modifiche.
      Atlantis:
        title: Atlantide
        text: Abilitati gli eccezionali aggiornamenti dei protocolli di rete Spurious Dragon e Byzantium della Ethereum Foundation sulla rete Ethereum Classic in una hard-fork dal nome in codice Atlantis per consentire la massima compatibilità tra queste reti.
      Agharta:
        title: Agharta
        text: Ha abilitato gli eccezionali aggiornamenti dei protocolli di rete della Ethereum Foundation Constantinople e Petersburg sulla rete Ethereum Classic in una hard-fork dal nome in codice Agharta per consentire la massima compatibilità tra queste reti.
      Phoenix:
        title: Phoenix
        text: Abilitati gli eccezionali aggiornamenti del protocollo di rete della Ethereum Foundation Istanbul sulla rete Ethereum Classic in una hard-fork dal nome in codice Phoenix per consentire la massima compatibilità tra queste reti.
      Thanos:
        title: Thanos
        text: ECIP 1099 ha calibrato la lunghezza dell'epoch utilizzata nei calcoli del DAG, passando da ETHash a ETCHash, e ha aumentato la sicurezza della rete consentendo alle GPU con 4 GB di memoria di minare ETC.
      Magneto:
        title: Magneto
        text: Abilitazione delle funzioni di aggiornamento del protocollo di rete della Ethereum Foundation Berlin, per raggiungere la massima compatibilità con Ethereum.
      Mistique:
        title: Mistica
        text: Abilitazione delle funzioni di aggiornamento del protocollo di rete della Ethereum Foundation London, mantenendo la massima compatibilità con Ethereum.
