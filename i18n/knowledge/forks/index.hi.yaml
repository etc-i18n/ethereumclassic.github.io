title: प्रोटोकॉल उन्नयन
seo: पिछले कठिन कांटे का इतिहास; प्रोटोकॉल अपग्रेड जो एथेरियम क्लासिक के लिए स्वीकार किए गए थे।
description: |
  एथेरियम क्लासिक, अपने इतिहास के बावजूद, सभी प्रकार के हार्ड फोर्क के खिलाफ नहीं है। से बहुत दूर; हार्ड फोर्किंग प्रोटोकॉल को अपग्रेड करने, बग्स को ठीक करने और ऐसी सुविधाओं को जोड़ने की अनुमति देता है जो डेवलपर्स को "अनस्टॉपेबल एप्लिकेशन बनाने" के लिए सक्षम करने के लक्ष्य को आगे बढ़ाते हैं।

  हार्ड फोर्क के प्रकार जिन्हें एथेरियम क्लासिक कभी लागू नहीं करेगा, वे हैं [द डीएओ फोर्क] (/ क्यों-क्लासिक / उत्पत्ति), जो प्रोटोकॉल में किसी दोष या वृद्धि को संबोधित नहीं करते हैं, बल्कि इसके बजाय ओवरराइड करते हैं * कोड कानून है * एप्लिकेशन लेयर में स्मार्ट कॉन्ट्रैक्ट्स को संशोधित करके।

  एथेरियम क्लासिक रणनीतिक रूप से अपस्ट्रीम एथेरियम के ईवीएम के साथ अधिकतम संगतता बनाए रखता है, जिसका अर्थ है कि ईटीएच पर तैनात अनुबंधों को ईटीसी पर भी तैनात किया जा सकता है, और एथेरियम क्लासिक को एथेरियम पर शोध के माध्यम से पैदा हुए कई मूल्यवान नवाचारों को विरासत में मिला है।
items:
  forks:
    title: ईटीसी कांटा इतिहास
    items:
      Frontier:
        title: सीमांत
        text: '"बिल्ड अनस्टॉपेबल एप्लिकेशन" के नारे के तहत लॉन्च किया गया, फ्रंटियर एथेरियम परियोजना का एक लाइव, लेकिन बेयरबोन कार्यान्वयन था। इसने सफल ओलंपिक परीक्षण चरण का अनुसरण किया। यह तकनीकी उपयोगकर्ताओं, विशेष रूप से डेवलपर्स के लिए था। ब्लॉक में 5,000 की गैस सीमा थी। इस ''विगलन'' अवधि ने खनिकों को अपना संचालन शुरू करने और जल्दी अपनाने वालों के लिए अपने ग्राहकों को ''जल्दी'' किए बिना स्थापित करने में सक्षम बनाया।'
      Ice Age:
        title: हिम युग
        text: फ्रंटियर विगलन फोर्क ने प्रति ब्लॉक 5,000 गैस की सीमा को हटा दिया और डिफ़ॉल्ट गैस की कीमत 51 जीवीई पर सेट कर दी। यह लेनदेन के लिए अनुमति देता है - लेनदेन के लिए 21,000 गैस की आवश्यकता होती है।
      Homestead:
        title: रियासत
        text: होमस्टेड कांटा ने भविष्य की ओर देखा। इसमें कई प्रोटोकॉल परिवर्तन और एक नेटवर्किंग परिवर्तन शामिल था जिसने एथेरियम को आगे नेटवर्क अपग्रेड करने की क्षमता प्रदान की।
      Gas Reprice:
        title: गैस की कीमत
        text: ईसीआईपी -1015 डीएओ हार्ड फोर्क के बाद एथेरियम क्लासिक का पहला स्वतंत्र प्रोटोकॉल अपग्रेड था, जिसमें लेनदेन स्पैम हमलों को कम करने के लिए आईओ-भारी संचालन के लिए दीर्घकालिक गैस लागत परिवर्तन शामिल थे।
      Die Hard:
        title: मुश्किल से मरना
        text: डाई हार्ड फोर्क ने कठिनाई बम में देरी की, EXP ऑपकोड को फिर से मूल्य दिया और रीप्ले सुरक्षा लागू की, ETC की चेन आईडी को 61 पर सेट किया।
      Gotham:
        title: गोथम
        text: ईसीआईपी 1017 ईटीसी की अधिकतम निरपेक्ष संख्या पर ऊपरी सीमा और समय के साथ अवक्रमित उत्सर्जन की एक विधि की शुरुआत करके एथेरियम क्लासिक को अधिक बिटकॉइन जैसा बनाता है।
      Defuse Difficulty Bomb:
        title: डिफ्यूज डिफिकल्टी बॉम्ब
        text: कठिनाई बम विलंबित है, बिना किसी अन्य परिवर्तन के।
      Atlantis:
        title: अटलांटिस
        text: इन नेटवर्कों में अधिकतम संगतता को सक्षम करने के लिए अटलांटिस नाम के हार्ड-फोर्क कोड में एथेरियम क्लासिक नेटवर्क पर उत्कृष्ट एथेरियम फाउंडेशन स्पूरियस ड्रैगन और बीजान्टियम नेटवर्क प्रोटोकॉल अपग्रेड को सक्षम किया।
      Agharta:
        title: अगरत
        text: इन नेटवर्कों में अधिकतम संगतता की अनुमति देने के लिए एथेरियम क्लासिक नेटवर्क पर उत्कृष्ट एथेरियम फाउंडेशन कॉन्स्टेंटिनोपल और पीटर्सबर्ग नेटवर्क प्रोटोकॉल अपग्रेड को हार्ड-फोर्क कोड-नाम अघरता में सक्षम किया गया।
      Phoenix:
        title: अचंभा
        text: इन नेटवर्कों में अधिकतम संगतता को सक्षम करने के लिए हार्ड-फोर्क कोड-नाम फीनिक्स में एथेरियम क्लासिक नेटवर्क पर उत्कृष्ट एथेरियम फाउंडेशन इस्तांबुल नेटवर्क प्रोटोकॉल अपग्रेड को सक्षम किया गया।
      Thanos:
        title: Thanos
        text: ईसीआईपी 1099 ने डीएजी गणनाओं में उपयोग किए जाने वाले युग की लंबाई को कैलिब्रेट किया, ईटीएचश से ईटीसीएचश में स्विच किया, इसने जीपीयू को 4 जीबी मेमोरी के साथ माइन ईटीसी की अनुमति देकर नेटवर्क की सुरक्षा में वृद्धि की।
      Magneto:
        title: बिजली की शक्ति उत्पन्न करने का यंत्र
        text: एथेरियम फाउंडेशन बर्लिन नेटवर्क प्रोटोकॉल अपग्रेड सुविधाओं को सक्षम करता है, एथेरियम के साथ अधिकतम संगतता तक पहुंचता है।
      Mistique:
        title: रहस्यपूर्ण
        text: एथेरियम के साथ अधिकतम संगतता बनाए रखते हुए, एथेरियम फाउंडेशन लंदन नेटवर्क प्रोटोकॉल अपग्रेड सुविधाओं को सक्षम किया।
