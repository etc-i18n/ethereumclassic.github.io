title: การอัพเกรดโปรโตคอล
seo: ประวัติของฮาร์ดฟอร์คในอดีต การอัพเกรดโปรโตคอลที่ได้รับการยอมรับสำหรับ Ethereum Classic
description: |
  Ethereum Classic แม้จะมีประวัติศาสตร์ แต่ก็ไม่ได้ต่อต้าน Hard Fork ทุกประเภท ไกลจากมัน; Hard Forking ช่วยให้สามารถอัพเกรดโปรโตคอล แก้ไขจุดบกพร่อง และเพิ่มคุณสมบัติที่ช่วยให้นักพัฒนาสามารถ "สร้างแอปพลิเคชันที่ไม่หยุดยั้ง" ได้

  ประเภทของ Hard Fork ที่ Ethereum Classic จะไม่นำมาใช้คือประเภท [The DAO Fork](/why-classic/genesis) ซึ่งไม่ได้ระบุข้อบกพร่องหรือการปรับปรุงตัวโปรโตคอลเอง แต่จะแทนที่ *Code is Law * โดยการปรับเปลี่ยน Smart Contracts ในเลเยอร์แอปพลิเคชัน

  Ethereum Classic รักษาความเข้ากันได้อย่างมีกลยุทธ์สูงสุดกับ EVM ต้นน้ำของ Ethereum ซึ่งหมายความว่าสัญญาที่ปรับใช้กับ ETH ก็สามารถนำไปใช้กับ ETC ได้เช่นกัน และ Ethereum Classic สืบทอดนวัตกรรมอันมีค่ามากมายที่เกิดจากการวิจัยเกี่ยวกับ Ethereum
items:
  forks:
    title: ประวัติส้อม ETC
    items:
      Frontier:
        title: ชายแดน
        text: เปิดตัวภายใต้สโลแกน "Build Unstoppable Applications", Frontier เป็นการใช้งานจริง แต่เป็นการนำโปรเจ็กต์ Ethereum ไปใช้โดยเปล่าประโยชน์ เป็นไปตามขั้นตอนการทดสอบโอลิมปิกที่ประสบความสำเร็จ มีไว้สำหรับผู้ใช้ทางเทคนิคโดยเฉพาะนักพัฒนา บล็อกมีขีด จำกัด ก๊าซที่ 5,000 ช่วงเวลา 'การละลาย' นี้ทำให้นักขุดสามารถเริ่มดำเนินการได้ และสำหรับผู้ใช้งานในช่วงแรกๆ ที่จะติดตั้งไคลเอนต์ของตนโดยไม่ต้อง 'รีบร้อน'
      Ice Age:
        title: ยุคน้ำแข็ง
        text: ส้อมละลายแนวชายแดนยกขีดจำกัดก๊าซ 5,000 ต่อบล็อกและกำหนดราคาก๊าซเริ่มต้นเป็น 51 กวี อนุญาตให้ทำธุรกรรม - ธุรกรรมต้องใช้ก๊าซ 21,000
      Homestead:
        title: บ้านไร่
        text: ส้อม Homestead มองไปในอนาคต รวมถึงการเปลี่ยนแปลงโปรโตคอลหลายตัวและการเปลี่ยนแปลงเครือข่ายที่ทำให้ Ethereum สามารถอัพเกรดเครือข่ายเพิ่มเติมได้
      Gas Reprice:
        title: ปรับราคาแก๊ส
        text: ECIP-1015 เป็นการอัปเกรดโปรโตคอลอิสระครั้งแรกของ Ethereum Classic หลังจาก DAO Hard Fork ซึ่งเกี่ยวข้องกับการเปลี่ยนแปลงต้นทุนก๊าซในระยะยาวสำหรับการดำเนินการที่ต้องใช้ IO อย่างหนัก เพื่อลดการโจมตีจากสแปมในการทำธุรกรรม
      Die Hard:
        title: ทรหด
        text: ส้อม Die Hard ชะลอการวางระเบิดความยาก ปรับราคา opcode EXP และใช้การป้องกันการเล่นซ้ำ โดยตั้งค่า Chain ID ของ ETC เป็น 61
      Gotham:
        title: Gotham
        text: ECIP 1017 ทำให้ Ethereum Classic เหมือนกับ Bitcoin มากขึ้นโดยแนะนำขอบเขตบนของจำนวน ETC ที่แน่นอนสูงสุด และวิธีการปล่อยมลพิษที่ลดลงเมื่อเวลาผ่านไป
      Defuse Difficulty Bomb:
        title: กลบเกลื่อนระเบิดความยาก
        text: ระเบิดความยากล่าช้า โดยไม่มีการเปลี่ยนแปลงอื่นใด
      Atlantis:
        title: แอตแลนติส
        text: เปิดใช้งานการอัพเกรดโปรโตคอลเครือข่าย Ethereum Foundation Spurious Dragon และ Byzantium บนเครือข่าย Ethereum Classic ใน Atlantis ที่มีชื่อรหัสว่าฮาร์ดฟอร์กเพื่อให้สามารถทำงานร่วมกันได้สูงสุดในเครือข่ายเหล่านี้
      Agharta:
        title: อัครต
        text: เปิดใช้งานการอัปเกรดโปรโตคอลเครือข่าย Ethereum Foundation คอนสแตนติโนเปิลและปีเตอร์สเบิร์กที่โดดเด่นบนเครือข่าย Ethereum Classic ใน Agharta ที่มีชื่อรหัสฮาร์ดฟอร์กเพื่อให้เข้ากันได้สูงสุดในเครือข่ายเหล่านี้
      Phoenix:
        title: ฟีนิกซ์
        text: เปิดใช้งานการอัปเกรดโปรโตคอลเครือข่าย Ethereum Foundation Istanbul ที่โดดเด่นบนเครือข่าย Ethereum Classic ในชื่อรหัสว่า Phoenix แบบฮาร์ดฟอร์ก เพื่อให้สามารถทำงานร่วมกันได้สูงสุดในเครือข่ายเหล่านี้
      Thanos:
        title: ธานอส
        text: ECIP 1099 ปรับเทียบความยาวยุคที่ใช้ในการคำนวณ DAG โดยเปลี่ยนจาก ETHash เป็น ETCHash ซึ่งเพิ่มความปลอดภัยของเครือข่ายโดยอนุญาตให้ GPU ที่มีหน่วยความจำ 4GB ขุด ETC
      Magneto:
        title: แมกนีโต
        text: เปิดใช้งานคุณสมบัติการอัปเกรดโปรโตคอลเครือข่าย Ethereum Foundation Berlin เข้าถึงความเข้ากันได้สูงสุดกับ Ethereum
      Mistique:
        title: มิสทีค
        text: เปิดใช้งานคุณสมบัติการอัปเกรดโปรโตคอลเครือข่าย Ethereum Foundation London โดยรักษาความเข้ากันได้สูงสุดกับ Ethereum
