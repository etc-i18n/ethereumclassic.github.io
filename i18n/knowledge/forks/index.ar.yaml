title: ترقيات البروتوكول
seo: تاريخ من الانشقاقات الصلبة الماضية ؛ ترقيات البروتوكول التي تم قبولها في Ethereum Classic.
description: |
  Ethereum Classic ، على الرغم من تاريخه ، لا يتعارض مع جميع أنواع Hard Fork. بعيد عنه؛ يسمح Hard Forking بترقية البروتوكول وإصلاح الأخطاء وإضافة ميزات تعزز هدف تمكين المطورين من "إنشاء تطبيقات لا يمكن إيقافها".

  أنواع Hard Fork التي لن تنفذها Ethereum Classic أبدًا هي تلك مثل [The DAO Fork] (/ why-classic / genesis) ، والتي لا تعالج عيبًا أو تحسينًا في البروتوكول نفسه ، ولكن بدلاً من ذلك تتجاوز * الرمز هو القانون * عن طريق تعديل العقود الذكية في طبقة التطبيق.

  تحافظ Ethereum Classic بشكل استراتيجي على أقصى قدر من التوافق مع EVM المنبع من Ethereum ، مما يعني أنه يمكن أيضًا نشر العقود المنشورة على ETH في ETC ، وترث Ethereum Classic العديد من الابتكارات القيمة التي ولدت من خلال البحث عن Ethereum.
items:
  forks:
    title: تاريخ شوكة ETC
    items:
      Frontier:
        title: حدود
        text: تم إطلاق Frontier تحت شعار "إنشاء تطبيقات لا يمكن إيقافها" ، وكان تنفيذًا مباشرًا ولكن مجردة لمشروع Ethereum. اتبعت مرحلة الاختبار الأولمبية الناجحة. كان مخصصًا للمستخدمين التقنيين ، والمطورين على وجه التحديد. كان للكتل حد غاز يبلغ 5000. مكنت فترة "الذوبان" هذه عمال المناجم من بدء عملياتهم وللمستخدمين الأوائل تثبيت عملائهم دون الحاجة إلى "التسرع".
      Ice Age:
        title: العصر الجليدى
        text: رفعت شوكة الذوبان الحدودية حد الغاز البالغ 5000 غاز لكل كتلة وحددت سعر الغاز الافتراضي على 51 gwei. سمح هذا للمعاملات - تتطلب المعاملات 21000 غاز.
      Homestead:
        title: العزبة
        text: نظرت شوكة Homestead إلى المستقبل. تضمنت العديد من تغييرات البروتوكول وتغيير الشبكة الذي أعطى Ethereum القدرة على القيام بمزيد من ترقيات الشبكة.
      Gas Reprice:
        title: إعادة تسعير الغاز
        text: كان ECIP-1015 هو أول ترقية بروتوكول مستقل لشركة Ethereum Classic بعد DAO Hard Fork ، والتي تضمنت تغييرات طويلة الأجل في تكلفة الغاز لعمليات IO الثقيلة للتخفيف من هجمات المعاملات غير المرغوب فيها.
      Die Hard:
        title: تموت بشدة
        text: أخرت شوكة Die Hard صعوبة القنبلة ، وأعادت تسعير رمز التشغيل EXP ونفذت حماية إعادة التشغيل ، حيث حددت معرّف سلسلة ETC على 61.
      Gotham:
        title: جوثام
        text: يجعل ECIP 1017 Ethereum Classic أكثر شبهاً ببيتكوين من خلال إدخال حد أعلى على العدد الأقصى المطلق لـ ETC وطريقة للانبعاثات المتدهورة بمرور الوقت.
      Defuse Difficulty Bomb:
        title: قنبلة صعوبة نزع فتيل
        text: تم تأجيل قنبلة الصعوبة بدون تغييرات أخرى.
      Atlantis:
        title: اتلانتس
        text: تم تمكين ترقيات بروتوكول شبكة Ethereum Foundation Spurious Dragon و Byzantium المتميزة على شبكة Ethereum Classic في هارد فورك باسم Atlantis لتمكين أقصى قدر من التوافق عبر هذه الشبكات.
      Agharta:
        title: أغارتا
        text: تم تمكين ترقيات بروتوكول شبكة Ethereum Foundation Constantinople و Petersburg المتميزة على شبكة Ethereum Classic في شكل هارد فورك يسمى Agharta للسماح بأقصى قدر من التوافق عبر هذه الشبكات.
      Phoenix:
        title: فينيكس
        text: تم تمكين ترقيات بروتوكول شبكة Ethereum Foundation Istanbul المتميزة على شبكة Ethereum Classic في رمز هارد فورك يسمى Phoenix لتمكين أقصى قدر من التوافق عبر هذه الشبكات.
      Thanos:
        title: ثانوس
        text: قام ECIP 1099 بمعايرة طول الحقبة المستخدمة في حسابات DAG ، بالتبديل من ETHash إلى ETCHash ، مما أدى إلى زيادة أمان الشبكة من خلال السماح لوحدات معالجة الرسومات ذات الذاكرة بسعة 4 جيجابايت بتعدين ETC.
      Magneto:
        title: مغناطيسي
        text: تم تمكين ميزات ترقية بروتوكول شبكة Ethereum Foundation Berlin ، والوصول إلى أقصى قدر من التوافق مع Ethereum.
      Mistique:
        title: سحر
        text: تم تمكين ميزات ترقية بروتوكول شبكة Ethereum Foundation London ، والحفاظ على أقصى قدر من التوافق مع Ethereum.
