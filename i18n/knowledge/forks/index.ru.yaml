title: Модернизация протокола
seo: История прошлых хард форков; обновления протокола, которые были приняты для Ethereum Classic.
description: |
  Ethereum Classic, несмотря на свою историю, не против всех типов хард-форков. Отнюдь; хард-форки позволяют обновить протокол, исправить ошибки и добавить функции, которые способствуют достижению цели - дать разработчикам возможность "создавать неудержимые приложения".

  Типы хард-форков, которые Ethereum Classic никогда не будет реализовывать, - это такие, как [The DAO Fork](/why-classic/genesis), которые не устраняют дефекты или улучшения самого протокола, а вместо этого отменяют *Code is Law* путем изменения смарт-контрактов на прикладном уровне.

  Ethereum Classic стратегически поддерживает максимальную совместимость с EVM предыдущего поколения Ethereum, что означает, что контракты, развернутые на ETH, также могут быть развернуты на ETC, и Ethereum Classic наследует многие ценные инновации, появившиеся в результате исследований Ethereum.
items:
  forks:
    title: История ETC Fork
    items:
      Frontier:
        title: Граница
        text: Запущенный под лозунгом "Build Unstoppable Applications", Frontier был живой, но "голой" реализацией проекта Ethereum. Он стал результатом успешного олимпийского этапа тестирования. Он был предназначен для технических пользователей, в частности для разработчиков. Блоки имели ограничение по количеству газа в 5 000. Этот период "оттаивания" позволил майнерам начать свою деятельность, а ранним пользователям - установить свои клиенты без необходимости "спешить".
      Ice Age:
        title: Ледниковый период
        text: Пограничный размораживающий форк снял ограничение в 5 000 газа на блок и установил цену газа по умолчанию на уровне 51 гвей. Это позволило проводить транзакции - для транзакций требуется 21 000 газа.
      Homestead:
        title: Усадьба
        text: Форк Homestead был обращен в будущее. Он включал в себя несколько изменений протокола и изменение сети, которое дало Ethereum возможность проводить дальнейшие обновления сети.
      Gas Reprice:
        title: Переоценка газа
        text: ECIP-1015 стал первым независимым обновлением протокола Ethereum Classic после хард-форка DAO, который предусматривал долгосрочное изменение стоимости газа для операций, требующих больших затрат на ввод-вывод, для смягчения спам-атак на транзакции.
      Die Hard:
        title: Крепкий орешек
        text: Форк Die Hard отложил бомбу сложности, изменил цену опкода EXP и внедрил защиту от переигрывания, установив идентификатор цепочки ETC на 61.
      Gotham:
        title: Готэм
        text: ECIP 1017 делает Ethereum Classic более похожим на Bitcoin, вводя верхнюю границу на максимальное абсолютное количество ETC и метод ухудшения эмиссии с течением времени.
      Defuse Difficulty Bomb:
        title: Обезвредить бомбу сложности
        text: Бомба сложности отложена, без каких-либо других изменений.
      Atlantis:
        title: Атлантида
        text: Включение выдающихся обновлений сетевых протоколов Ethereum Foundation Spurious Dragon и Byzantium в сети Ethereum Classic в хард-форк под кодовым названием Atlantis для обеспечения максимальной совместимости этих сетей.
      Agharta:
        title: Агарта
        text: В рамках хард-форка под кодовым названием Agharta было произведено обновление выдающихся сетевых протоколов Ethereum Foundation Constantinople и Petersburg в сети Ethereum Classic для обеспечения максимальной совместимости этих сетей.
      Phoenix:
        title: Феникс
        text: В рамках хард-форка под кодовым названием Phoenix в сети Ethereum Classic было произведено обновление выдающегося сетевого протокола Ethereum Foundation Istanbul для обеспечения максимальной совместимости этих сетей.
      Thanos:
        title: Танос
        text: ECIP 1099 откалибровал длину эпохи, используемую в расчетах DAG, переключившись с ETHash на ETCHash. Это повысило безопасность сети, позволив GPU с 4 ГБ памяти добывать ETC.
      Magneto:
        title: Magneto
        text: Включены функции обновления сетевого протокола Ethereum Foundation Berlin, достигнута максимальная совместимость с Ethereum.
      Mistique:
        title: Мистика
        text: Включены функции обновления сетевого протокола Ethereum Foundation London, обеспечивающие максимальную совместимость с Ethereum.
