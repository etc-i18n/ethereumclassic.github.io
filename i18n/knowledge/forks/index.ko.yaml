title: 프로토콜 업그레이드
seo: 과거 하드포크의 역사 Ethereum Classic에 대해 허용된 프로토콜 업그레이드.
description: |
  Ethereum Classic은 그 역사에도 불구하고 모든 유형의 하드 포크에 반대하지 않습니다. 그것에서 멀리; 하드 포크를 사용하면 프로토콜을 업그레이드하고 버그를 수정하며 개발자가 "멈출 수 없는 응용 프로그램을 빌드"할 수 있도록 하는 기능을 추가할 수 있습니다.

  이더리움 클래식이 절대 구현하지 않는 하드 포크의 유형은 [The DAO Fork](/why-classic/genesis)와 같은 것으로, 프로토콜 자체의 결함이나 향상을 다루지 않고 대신 *Code is Law를 재정의합니다. * 응용 프로그램 계층에서 스마트 계약을 수정합니다.

  이더리움 클래식은 업스트림 이더리움의 EVM과의 최대 호환성을 전략적으로 유지합니다. 즉, ETH에 배포된 계약은 ETC에도 배포될 수 있으며, 이더리움 클래식은 이더리움에 대한 연구를 통해 탄생한 많은 가치 있는 혁신을 계승합니다.
items:
  forks:
    title: ETC 포크 히스토리
    items:
      Frontier:
        title: 국경 지방
        text: '"Build Unstoppable Applications"라는 슬로건 아래 시작된 Frontier는 이더리움 프로젝트의 라이브이지만 베어본 구현이었습니다. 성공적인 올림픽 테스트 단계를 따랐습니다. 기술 사용자, 특히 개발자를 대상으로 했습니다. 블록의 가스 한도는 5,000입니다. 이 ''해동'' 기간을 통해 광부는 작업을 시작할 수 있었고 얼리 어답터는 ''서두르지'' 않고도 클라이언트를 설치할 수 있었습니다.'
      Ice Age:
        title: 빙하 시대
        text: 프론티어 해동 포크는 블록당 5,000개 가스 한도를 해제하고 기본 가스 가격을 51gwei로 설정했습니다. 이것은 거래에 허용됩니다. 거래에는 21,000개의 가스가 필요합니다.
      Homestead:
        title: 주택
        text: 홈스테드 포크는 미래를 내다봤습니다. 여기에는 몇 가지 프로토콜 변경과 이더리움이 추가 네트워크 업그레이드를 수행할 수 있는 네트워킹 변경이 포함되었습니다.
      Gas Reprice:
        title: 가스 가격
        text: ECIP-1015는 트랜잭션 스팸 공격을 완화하기 위해 IO를 많이 사용하는 작업에 대한 장기 가스 비용 변경과 관련된 DAO 하드 포크 이후 이더리움 클래식의 첫 번째 독립 프로토콜 업그레이드였습니다.
      Die Hard:
        title: 다이 하드
        text: Die Hard 포크는 난이도 폭탄을 지연시키고 EXP opcode의 가격을 재조정하고 재생 보호를 구현하여 ETC의 체인 ID를 61로 설정했습니다.
      Gotham:
        title: 고담
        text: ECIP 1017은 ETC의 최대 절대 수에 대한 상한선과 시간 경과에 따른 방출 저하 방법을 도입하여 Ethereum Classic을 비트코인과 유사하게 만듭니다.
      Defuse Difficulty Bomb:
        title: 디퓨즈 난이도 폭탄
        text: 난이도 폭탄은 다른 변경 사항 없이 지연됩니다.
      Atlantis:
        title: 아틀란티스
        text: 하드포크 코드명 Atlantis에서 Ethereum Classic 네트워크에서 뛰어난 Ethereum Foundation Spurious Dragon 및 Byzantium 네트워크 프로토콜 업그레이드를 활성화하여 이러한 네트워크에서 최대의 호환성을 가능하게 했습니다.
      Agharta:
        title: 아가르타
        text: 하드포크 코드명 Agharta에서 Ethereum Classic 네트워크에서 뛰어난 Ethereum Foundation Constantinople 및 Petersburg 네트워크 프로토콜 업그레이드를 활성화하여 이러한 네트워크에서 최대의 호환성을 허용합니다.
      Phoenix:
        title: 불사조
        text: 하드포크 코드명 Phoenix의 Ethereum Classic 네트워크에서 뛰어난 Ethereum Foundation Istanbul 네트워크 프로토콜 업그레이드를 활성화하여 이러한 네트워크에서 최대의 호환성을 가능하게 했습니다.
      Thanos:
        title: 타노스
        text: ECIP 1099는 ETHash에서 ETCHash로 전환하여 DAG 계산에 사용되는 Epoch 길이를 보정했으며 4GB 메모리가 있는 GPU에서 ETC를 채굴할 수 있도록 하여 네트워크 보안을 높였습니다.
      Magneto:
        title: 매그니토
        text: Ethereum Foundation 베를린 네트워크 프로토콜 업그레이드 기능을 활성화하여 Ethereum과의 최대 호환성에 도달했습니다.
      Mistique:
        title: 신비감
        text: Ethereum Foundation London 네트워크 프로토콜 업그레이드 기능을 활성화하여 Ethereum과의 최대 호환성을 유지합니다.
