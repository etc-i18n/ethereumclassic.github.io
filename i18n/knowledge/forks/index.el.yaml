title: Αναβαθμίσεις πρωτοκόλλου
seo: Ένα ιστορικό των προηγούμενων hard forks- οι αναβαθμίσεις του πρωτοκόλλου που έγιναν αποδεκτές για το Ethereum Classic.
description: |
  Το Ethereum Classic, παρά την ιστορία του, δεν είναι ενάντια σε όλους τους τύπους Hard Fork. Το Hard Forking επιτρέπει την αναβάθμιση του πρωτοκόλλου, την επιδιόρθωση σφαλμάτων και την προσθήκη χαρακτηριστικών που προωθούν τον στόχο να δώσουν τη δυνατότητα στους προγραμματιστές να "χτίσουν ασταμάτητες εφαρμογές".

  Οι τύποι Hard Fork που το Ethereum Classic δεν θα εφαρμόσει ποτέ είναι αυτοί όπως το [The DAO Fork](/why-classic/genesis), οι οποίοι δεν αντιμετωπίζουν ένα ελάττωμα ή μια βελτίωση του ίδιου του πρωτοκόλλου, αλλά αντίθετα παρακάμπτουν το *Code is Law* τροποποιώντας τα Smart Contracts στο επίπεδο εφαρμογής.

  Το Ethereum Classic διατηρεί στρατηγικά τη μέγιστη δυνατή συμβατότητα με το EVM του προγενέστερου Ethereum, πράγμα που σημαίνει ότι τα συμβόλαια που αναπτύσσονται σε ETH μπορούν επίσης να αναπτυχθούν σε ETC, και το Ethereum Classic κληρονομεί πολλές πολύτιμες καινοτομίες που γεννήθηκαν μέσω της έρευνας στο Ethereum.
items:
  forks:
    title: ETC Fork Ιστορία
    items:
      Frontier:
        title: Σύνορα
        text: Ξεκινώντας με το σύνθημα "Build Unstoppable Applications", το Frontier ήταν μια ζωντανή, αλλά μη ολοκληρωμένη εφαρμογή του έργου Ethereum. Ακολούθησε την επιτυχημένη φάση δοκιμών του Olympic. Προοριζόταν για τεχνικούς χρήστες, συγκεκριμένα για προγραμματιστές. Τα μπλοκ είχαν όριο αερίου 5.000. Αυτή η περίοδος "απόψυξης" επέτρεψε στους ανθρακωρύχους να ξεκινήσουν τις δραστηριότητές τους και στους πρώτους χρήστες να εγκαταστήσουν τους πελάτες τους χωρίς να χρειάζεται να "βιαστούν".
      Ice Age:
        title: Εποχή των Παγετώνων
        text: Το πιρούνι απόψυξης των συνόρων ήρε το όριο των 5.000 αερίου ανά μπλοκ και έθεσε την προεπιλεγμένη τιμή αερίου στα 51 gwei. Αυτό επέτρεψε τις συναλλαγές - οι συναλλαγές απαιτούν 21.000 gas.
      Homestead:
        title: Homestead
        text: Το πιρούνι Homestead κοίταξε προς το μέλλον. Περιελάμβανε αρκετές αλλαγές στο πρωτόκολλο και μια αλλαγή στο δίκτυο που έδινε στο Ethereum τη δυνατότητα να κάνει περαιτέρω αναβαθμίσεις στο δίκτυο.
      Gas Reprice:
        title: Reprice αερίου
        text: Το ECIP-1015 ήταν η πρώτη ανεξάρτητη αναβάθμιση του πρωτοκόλλου του Ethereum Classic μετά το DAO Hard Fork, η οποία αφορούσε μακροπρόθεσμες αλλαγές στο κόστος αερίου για λειτουργίες με μεγάλο βάρος IO για τον μετριασμό των επιθέσεων spam συναλλαγών.
      Die Hard:
        title: Die Hard
        text: Η διχάλα Die Hard καθυστέρησε τη βόμβα δυσκολίας, αναπροσάρμοσε την τιμή του opcode EXP και εφάρμοσε προστασία επανάληψης, θέτοντας το Chain ID του ETC στο 61.
      Gotham:
        title: Gotham
        text: Το ECIP 1017 καθιστά το Ethereum Classic πιο Bitcoin-like, εισάγοντας ένα ανώτατο όριο στον μέγιστο απόλυτο αριθμό ETC και μια μέθοδο υποβαθμισμένης εκπομπής με την πάροδο του χρόνου.
      Defuse Difficulty Bomb:
        title: Εξουδετερώστε τη βόμβα δυσκολίας
        text: Η βόμβα δυσκολίας καθυστερεί, χωρίς άλλες αλλαγές.
      Atlantis:
        title: Atlantis
        text: Ενεργοποίησε τις εξαιρετικές αναβαθμίσεις των πρωτοκόλλων δικτύου Ethereum Foundation Spurious Dragon και Byzantium στο δίκτυο Ethereum Classic σε ένα hard-fork με την κωδική ονομασία Atlantis για να επιτρέψει τη μέγιστη συμβατότητα σε αυτά τα δίκτυα.
      Agharta:
        title: Agharta
        text: Ενεργοποίησε τις εξαιρετικές αναβαθμίσεις των πρωτοκόλλων δικτύου Ethereum Foundation Constantinople και Petersburg στο δίκτυο Ethereum Classic σε ένα hard-fork με την κωδική ονομασία Agharta για να επιτρέψει τη μέγιστη συμβατότητα μεταξύ αυτών των δικτύων.
      Phoenix:
        title: Φοίνιξ
        text: Ενεργοποίησε τις εξαιρετικές αναβαθμίσεις του πρωτοκόλλου δικτύου Istanbul του Ethereum Foundation στο δίκτυο Ethereum Classic σε ένα hard-fork με την κωδική ονομασία Phoenix, ώστε να καταστεί δυνατή η μέγιστη συμβατότητα μεταξύ αυτών των δικτύων.
      Thanos:
        title: Θάνος
        text: Το ECIP 1099 βαθμονόμησε το μήκος της εποχής που χρησιμοποιείται στους υπολογισμούς DAG, μεταβαίνοντας από ETHash σε ETCHash, Αύξησε την ασφάλεια του δικτύου επιτρέποντας σε GPUs με μνήμη 4GB να εξορύξουν ETC.
      Magneto:
        title: Magneto
        text: Ενεργοποίησε τις δυνατότητες αναβάθμισης του πρωτοκόλλου δικτύου του Ethereum Foundation Berlin, επιτυγχάνοντας μέγιστη συμβατότητα με το Ethereum.
      Mistique:
        title: Mystique
        text: Ενεργοποίησε τα χαρακτηριστικά αναβάθμισης του πρωτοκόλλου δικτύου του Ethereum Foundation London, διατηρώντας τη μέγιστη συμβατότητα με το Ethereum.
