title: Nâng cấp giao thức
seo: Một lịch sử của các ngã ba cứng trong quá khứ; các nâng cấp giao thức đã được chấp nhận cho Ethereum Classic.
description: |
  Ethereum Classic, bất chấp lịch sử của nó, không chống lại tất cả các loại Hard Fork. Cách xa nó; Hard Forking cho phép nâng cấp giao thức, sửa lỗi và thêm các tính năng nhằm mục đích cho phép các nhà phát triển "Xây dựng các ứng dụng không thể ngăn cản".

  Các loại Hard Fork mà Ethereum Classic sẽ không bao giờ triển khai là những loại như [The DAO Fork] (/ why-classic / genesis), không giải quyết lỗi hoặc cải tiến của chính giao thức, mà thay vào đó ghi đè * Code is Law * bằng cách sửa đổi Hợp đồng thông minh trong lớp ứng dụng.

  Ethereum Classic duy trì một cách chiến lược khả năng tương thích tối đa với EVM của Ethereum ngược dòng, có nghĩa là các hợp đồng được triển khai cho ETH cũng có thể được triển khai cho ETC và Ethereum Classic kế thừa nhiều đổi mới có giá trị được sinh ra thông qua nghiên cứu về Ethereum.
items:
  forks:
    title: Lịch sử ngã ba ETC
    items:
      Frontier:
        title: Biên giới
        text: Được ra mắt dưới khẩu hiệu "Xây dựng các ứng dụng không thể ngăn cản", Frontier là một triển khai trực tiếp, nhưng đơn giản của dự án Ethereum. Nó tiếp nối giai đoạn thử nghiệm Olympic thành công. Nó dành cho người dùng kỹ thuật, đặc biệt là các nhà phát triển. Các khối có giới hạn khí là 5.000. Giai đoạn 'tan băng' này cho phép các thợ đào bắt đầu hoạt động của họ và cho những người chấp nhận sớm cài đặt khách hàng của họ mà không cần phải 'vội vàng'.
      Ice Age:
        title: Kỷ băng hà
        text: Phuộc làm tan băng frontier đã nâng giới hạn 5.000 gas / khối và đặt giá gas mặc định lên 51 gwei. Điều này được phép cho các giao dịch - các giao dịch yêu cầu 21.000 gas.
      Homestead:
        title: Homestead
        text: Ngã ba Homestead nhìn về tương lai. Nó bao gồm một số thay đổi về giao thức và thay đổi về mạng giúp Ethereum có khả năng nâng cấp mạng hơn nữa.
      Gas Reprice:
        title: Báo giá gas
        text: ECIP-1015 là bản nâng cấp giao thức độc lập đầu tiên của Ethereum Classic sau DAO Hard Fork, điều này đã thực hiện các thay đổi về chi phí gas dài hạn cho các hoạt động nặng về IO để giảm thiểu các cuộc tấn công spam giao dịch.
      Die Hard:
        title: Chết cứng
        text: Die Hard fork đã trì hoãn quả bom độ khó, định giá lại opcode EXP và triển khai bảo vệ phát lại, đặt ID chuỗi của ETC thành 61.
      Gotham:
        title: Gotham
        text: ECIP 1017 làm cho Ethereum Classic giống Bitcoin hơn bằng cách giới thiệu giới hạn trên về số lượng ETC tuyệt đối tối đa và phương pháp phát thải suy giảm theo thời gian.
      Defuse Difficulty Bomb:
        title: Đánh bom độ khó
        text: Bom Khó bị trì hoãn, không có thay đổi nào khác.
      Atlantis:
        title: Atlantis
        text: Đã bật nâng cấp giao thức mạng Ethereum Foundation Spurious Dragon và Byzantium nổi bật trên mạng Ethereum Classic trong một hard fork có tên mã là Atlantis để cho phép khả năng tương thích tối đa trên các mạng này.
      Agharta:
        title: Agharta
        text: Đã bật nâng cấp giao thức mạng nổi bật của Quỹ Ethereum, Constantinople và Petersburg trên mạng Ethereum Classic trong một hard fork có tên mã là Agharta để cho phép khả năng tương thích tối đa trên các mạng này.
      Phoenix:
        title: Phượng Hoàng
        text: Đã bật nâng cấp giao thức mạng Ethereum Foundation Istanbul nổi bật trên mạng Ethereum Classic trong một hard fork có tên mã là Phoenix để cho phép khả năng tương thích tối đa trên các mạng này.
      Thanos:
        title: Thanos
        text: ECIP 1099 đã hiệu chỉnh độ dài kỷ nguyên được sử dụng trong tính toán DAG, chuyển từ ETHash sang ETCHash, Nó tăng tính bảo mật của mạng bằng cách cho phép các GPU có bộ nhớ 4GB khai thác ETC.
      Magneto:
        title: Magneto
        text: Đã bật các tính năng nâng cấp giao thức mạng Ethereum Foundation Berlin, đạt đến khả năng tương thích tối đa với Ethereum.
      Mistique:
        title: Mystique
        text: Đã bật các tính năng nâng cấp giao thức mạng Ethereum Foundation London, duy trì khả năng tương thích tối đa với Ethereum.
