title: ノードクライアント
seo: 各種Ethereum Classic Node Clientsのダウンロードリンクと情報です。
description: |
  クライアントは、フルノード、アーカイブノード、ファストシンククライアントなど、様々なモードでイーサリアムクラシックのプロトコルを実行するために使用できるソフトウェアパッケージです。クライアントは、メインネットまたはテストネットノードの実行、マイニングによるブロックの検証、APIによるネットワークとのインターフェイスを可能にします。

   [tooling](/development/tooling) セクションで、クライアントのデプロイメントを管理するための追加ツールを見つけることができます。
