title: Πελάτες κόμβων
seo: Σύνδεσμοι λήψης και πληροφορίες σχετικά με τους διάφορους πελάτες Ethereum Classic Node.
description: |
  Οι πελάτες είναι πακέτα λογισμικού που μπορούν να χρησιμοποιηθούν για την εκτέλεση του πρωτοκόλλου Ethereum Classic με διάφορους τρόπους: πλήρεις κόμβοι, κόμβοι αρχείου, πελάτες γρήγορου συγχρονισμού κ.λπ. Οι πελάτες σάς επιτρέπουν να τρέχετε έναν κόμβο mainnet ή testnet, να επικυρώνετε μπλοκ μέσω εξόρυξης και να διασυνδέεστε με το δίκτυο μέσω API.

  Μπορείτε να βρείτε πρόσθετα εργαλεία που βοηθούν στη διαχείριση της εγκατάστασης πελατών στην ενότητα [tooling](/development/tooling).
