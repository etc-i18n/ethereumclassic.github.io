        description: Ένας επιχειρησιακού επιπέδου πελάτης του Ethereum που βασίζεται σε Java, με άδεια Apache 2.0. Αυτός ο πελάτης υποστηρίζεται μακροπρόθεσμα από τις ομάδες του ETC Cooperative. Αυτός είναι ένας συνιστώμενος πελάτης από μια γνωστή διαφανή ομάδα.
