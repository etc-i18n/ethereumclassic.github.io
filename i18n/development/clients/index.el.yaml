        description: Μια εξαιρετικά παραμετροποιήσιμη υλοποίηση Go του πρωτοκόλλου Ethereum. Αυτός ο πελάτης υποστηρίζεται μακροπρόθεσμα από την ομάδα ανάπτυξης του ETC Cooperative. Πρόκειται για έναν συνιστώμενο πελάτη από μια γνωστή διαφανή ομάδα.
