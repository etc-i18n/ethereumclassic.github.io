title: عملاء العقدة
seo: قم بتنزيل روابط ومعلومات حول مختلف عملاء Ethereum Classic Node.
description: |
  العملاء عبارة عن حزم برامج يمكن استخدامها لتشغيل بروتوكول Ethereum Classic في أوضاع مختلفة ؛ العقد الكاملة ، وعقد الأرشيف ، وعملاء المزامنة السريعة ، وما إلى ذلك ، يتيح لك العملاء تشغيل شبكة رئيسية أو عقدة اختبار شبكة ، والتحقق من صحة الكتل من خلال التعدين ، والواجهة مع الشبكة من خلال واجهة برمجة التطبيقات.

  يمكنك العثور على أدوات إضافية للمساعدة في إدارة عمليات نشر العميل في قسم [tooling](/ development / toolsing).
