title: Knotenpunkt-Kunden
seo: Download-Links für und Informationen über die verschiedenen Ethereum Classic Node Clients.
description: |
  Clients sind Softwarepakete, mit denen das Ethereum Classic-Protokoll in verschiedenen Modi ausgeführt werden kann: Full Nodes, Archive Nodes, Fast Sync Clients usw. Clients ermöglichen es Ihnen, einen Mainnet- oder Testnet-Knoten zu betreiben, Blöcke durch Mining zu validieren und über eine API mit dem Netzwerk zu kommunizieren.

  Zusätzliche Tools zur Verwaltung von Client-Einsätzen finden Sie unter [tooling](/development/tooling).
