title: 노드 클라이언트
seo: 다양한 이더리움 클래식 노드 클라이언트에 대한 링크 및 정보를 다운로드하십시오.
description: |
  클라이언트는 다양한 모드에서 Ethereum Classic 프로토콜을 실행하는 데 사용할 수 있는 소프트웨어 패키지입니다. Full Nodes, Archive Nodes, Fast Sync Clients 등. 클라이언트를 사용하면 메인넷 또는 테스트넷 노드를 실행하고, 마이닝을 통해 블록을 검증하고, API를 통해 네트워크와 인터페이스할 수 있습니다.

   [tooling](/development/tooling) 섹션에서 클라이언트 배포를 관리하는 데 도움이 되는 추가 도구를 찾을 수 있습니다.
items:
  clients:
    buttonItems:
      guide:
        name: 가이드
      release:
        name: 릴리스
      support:
        name: 지원하다
    items:
      CoreGeth:
        description: 이더리움 프로토콜의 고도로 구성 가능한 Go 구현입니다. 이 클라이언트는 ETC 협동 개발 팀에서 장기 지원합니다. 이것은 잘 알려진 투명 팀의 추천 클라이언트입니다.
      Hyperledger Besu:
        description: 엔터프라이즈급 Java 기반 Apache 2.0 라이선스 이더리움 클라이언트입니다. 이 클라이언트는 ETC 협동 팀에 의해 장기 지원됩니다. 이것은 잘 알려진 투명 팀의 추천 클라이언트입니다.
