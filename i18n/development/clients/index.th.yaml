title: ลูกค้าโหนด
seo: ลิงค์ดาวน์โหลดและข้อมูลเกี่ยวกับไคลเอนต์ Ethereum Classic Node ต่างๆ
description: |
  ไคลเอนต์คือแพ็คเกจซอฟต์แวร์ที่สามารถใช้เพื่อเรียกใช้โปรโตคอล Ethereum Classic ในโหมดต่างๆ Full Nodes, Archive Nodes, Fast Sync Clients เป็นต้น ไคลเอ็นต์อนุญาตให้คุณเรียกใช้โหนด mainnet หรือ testnet ตรวจสอบบล็อกผ่านการขุด และเชื่อมต่อกับเครือข่ายผ่าน API

  คุณสามารถค้นหาเครื่องมือเพิ่มเติมเพื่อช่วยจัดการการปรับใช้ไคลเอ็นต์ได้ในส่วน [tooling](/การพัฒนา/เครื่องมือ)
