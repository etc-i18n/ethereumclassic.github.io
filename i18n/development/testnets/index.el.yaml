title: Testnets
seo: Πληροφορίες σχετικά με τα διάφορα δοκιμαστικά δίκτυα Ethereum Classic, με δημόσια διαθέσιμα δίκτυα που μπορούν να χρησιμοποιηθούν για τη δοκιμή συμβολαίων και αναβαθμίσεων πρωτοκόλλων.
description: |
  Κατά την ανάπτυξη συμβολαίων στο Ethereum Classic, όπως και σε οποιοδήποτε σύστημα συμβολαίων EVM, συνιστάται η χρήση ενός τοπικού [εικονικού δικτύου](/development/tooling), το οποίο σας επιτρέπει να επαναλαμβάνετε γρήγορα χωρίς να χρειάζεται να περιμένετε να εξορύσσονται μπλοκ. Κάποια στιγμή, όμως, ίσως θελήσετε να επιτρέψετε στο κοινό να αλληλεπιδράσει με μια beta έκδοση της εφαρμογής σας, και γι' αυτό μπορεί να χρησιμοποιηθεί ένα testnet.

  Καθώς το Ethereum Classic διατηρεί τη συμβατότητα με το upstream EVM του Ethereum, εκτός από κάποιες μικρές περιπτώσεις ακμής, τα συμβόλαια θα συμπεριφέρονται πανομοιότυπα. Αυτό σημαίνει ότι τα δημοφιλή testnets του Ethereum μπορούν, ως επί το πλείστον, να χρησιμοποιηθούν για τη δημόσια δοκιμή των συμβολαίων Ethereum Classic, και λόγω της δημοτικότητάς τους αυτό μπορεί να είναι προτιμότερο για τη δοκιμή από τους χρήστες.

  Επιπλέον, το Ethereum Classic έχει τα δικά του testnets που λειτουργούν την έκδοση Ethereum Classic του EVM, και η ανάπτυξη σε ένα από αυτά τα δίκτυα συνιστάται επίσης ιδιαίτερα πριν από την κυκλοφορία της παραγωγής. Αυτά τα δημόσια testnets παρέχουν επίσης faucets, ώστε να μπορείτε εύκολα να αποκτήσετε testnet ETC και να αναπτύξετε τον κώδικά σας.

  Εάν ένα faucet δεν λειτουργεί σωστά, γίνετε μέλος της Ethereum Classic Community [Discord](https://ethereumclassic.org/discord) για να κάνετε ping για κεφάλαια testnet. Κάποιος από το dev-general chatroom θα σας βοηθήσει. Εναλλακτικά, μπορείτε εύκολα να εξορύξετε τα δικά σας testnet κεφάλαια εκτελώντας τοπικά το [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) με την εντολή "geth --mordor --mine".

  Μπορείτε να χρησιμοποιήσετε το [chainlist.org](https://chainlist.org) για να ρυθμίσετε το web3 πορτοφόλι σας με τα κατάλληλα RPC endpoints και explorers.
  Διαμόρφωση πορτοφολιού: [Mordor](https://chainlist.org/chain/63)
