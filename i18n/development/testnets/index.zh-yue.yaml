title: 測試網
seo: 有關各種以太坊經典測試網的信息，以及可用於測試合約和協議升級的公開可用網絡。
description: |
  在以太坊經典上開發合約時，與任何 EVM 合約系統一樣，建議使用本地[虛擬網路](/development/tooling)，它允許您快速迭代，而無需等待區塊被開採。不過，在某些時候，您可能希望允許公眾與您的應用程式的測試版進行交互，為此，可以使用測試網。

  由於以太坊經典保持與以太坊上游 EVM 的兼容性，除了一些較小的邊緣情況外，合約的行為將相同。這意味著流行的以太坊測試網在很大程度上可以用於以太坊經典合約的公開測試，並且由於它們的受歡迎程度，這可能更適合用戶測試。

  此外，以太坊經典擁有自己的測試網，用於運行以太坊經典版本的 EVM，並且強烈建議在生產發布之前部署到這些網路之一。這些公共測試網還提供水龍頭，因此您可以輕鬆取得測試網 ETC 並部署您的程式碼。

  如果水龍頭無法正常運作，請加入以太坊經典社群 [Discord](https://ethereumclassic.org/discord) 以 ping 測試網路資金。開發總聊天室中的某個人會為您提供協助。或者，您可以透過使用「geth --mordor --mine」在本地運行[core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) 輕鬆挖掘自己的測試網資金“ 命令。

  您可以使用 [chainlist.org](https://chainlist.org) 使用適當的 RPC 端點和瀏覽器來設定您的 web3 錢包。
  配置錢包：[Mordor](https://chainlist.org/chain/63)
