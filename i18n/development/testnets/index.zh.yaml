title: 测试网
seo: 有关各种以太坊经典测试网的信息，以及可用于测试合约和协议升级的公开可用网络。
description: |
  在以太坊经典版上开发合约时，与任何 EVM 合约系统一样，建议使用本地 [虚拟网络](/development/tooling)，这样可以快速迭代，而无需等待区块被挖掘。不过，在某些时候，您可能希望让公众与您的应用程序的测试版进行交互，为此可以使用测试网络。

  由于以太坊经典版与以太坊的上游 EVM 保持兼容，因此除了一些小的边缘情况外，合约的行为将完全相同。这意味着流行的以太坊测试网在大多数情况下可以用于以太坊经典合约的公开测试，而且由于其流行性，这可能是用户测试的首选。

  此外，以太坊经典也有自己的测试网，可以运行以太坊经典版本的 EVM，在生产版本发布之前，也强烈建议部署到这些网络之一。这些公共测试网也提供龙头，因此您可以轻松获取测试网的 ETC 并部署您的代码。

  如果龙头无法正常运行，请加入以太坊经典社区 [Discord](https://ethereumclassic.org/discord)，ping for testnet funds。开发人员聊天室中会有人帮助你。另外，你也可以在本地运行[core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/)，使用 "geth --mordor --mine "命令，轻松挖取自己的测试网资金。

  您可以使用[chainlist.org](https://chainlist.org)将 web3 钱包配置为相应的 RPC 端点和探索器。
  配置钱包：[摩多](https://chainlist.org/chain/63)
