title: Redes de prueba
seo: Información sobre las diversas redes de prueba de Ethereum Classic, con redes disponibles públicamente que se pueden usar para probar contratos y actualizaciones de protocolo.
description: |
  Al desarrollar contratos en Ethereum Classic, como con cualquier sistema de contratos EVM, se aconseja utilizar una [red virtual] local (/development/tooling), que permite iterar rápidamente sin tener que esperar a que se minen bloques. En algún momento, sin embargo, es posible que desee permitir que el público interactúe con una versión beta de su aplicación, y para ello, se puede utilizar una testnet.

  Como Ethereum Classic mantiene la compatibilidad con el EVM de Ethereum, aparte de algunos casos de borde de menor importancia, los contratos se comportarán de forma idéntica. Esto significa que las redes de pruebas populares de Ethereum pueden, en su mayor parte, utilizarse para las pruebas públicas de los contratos de Ethereum Classic, y debido a su popularidad esto puede ser preferible para las pruebas de los usuarios.

  Además, Ethereum Classic tiene sus propias redes de prueba que operan la versión Ethereum Classic del EVM, y el despliegue en una de estas redes es también muy recomendable antes de la liberación de la producción. Estas redes de prueba públicas también proporcionan faucets, por lo que puede adquirir fácilmente ETC de la red de prueba y desplegar su código.

  Si un faucet no funciona correctamente, únete a la Comunidad Ethereum Classic [Discord](https://ethereumclassic.org/discord) para hacer ping a los fondos de testnet. Alguien del chat dev-general te ayudará. Alternativamente, puedes minar fácilmente tus propios fondos de testnet ejecutando localmente [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) con el comando "geth --mordor --mine".

  Puedes usar [chainlist.org](https://chainlist.org) para configurar tu monedero web3 con los puntos finales RPC y exploradores apropiados.
