title: Test Ağları
seo: Sözleşmeleri ve protokol yükseltmelerini test etmek için kullanılabilecek halka açık ağlara sahip çeşitli Ethereum Classic test ağları hakkında bilgiler.
description: |
  Ethereum Classic üzerinde sözleşmeler geliştirirken, herhangi bir EVM Sözleşme Sisteminde olduğu gibi, blokların çıkarılmasını beklemek zorunda kalmadan hızlı bir şekilde yineleme yapmanıza olanak tanıyan yerel bir [sanal ağ] (/development/tooling) kullanmanız önerilir. Bununla birlikte, bir noktada, halkın uygulamanızın beta sürümüyle etkileşime girmesine izin vermek isteyebilirsiniz ve bunun için bir testnet kullanılabilir.

  Ethereum Classic, Ethereum'un yukarı akış EVM'si ile uyumluluğu koruduğundan, bazı küçük uç durumlar dışında, sözleşmeler aynı şekilde davranacaktır. Bu, popüler Ethereum test ağlarının çoğunlukla Ethereum Classic sözleşmelerinin halka açık testleri için kullanılabileceği ve popülerlikleri nedeniyle bunun kullanıcı testleri için tercih edilebileceği anlamına gelir.

  Ek olarak, Ethereum Classic, EVM'nin Ethereum Classic versiyonunu çalıştıran kendi test ağlarına sahiptir ve üretim sürümünden önce bu ağlardan birine konuşlandırılması da şiddetle tavsiye edilir. Bu halka açık test ağları ayrıca musluk da sağlar, böylece test ağı ETC'sini kolayca edinebilir ve kodunuzu dağıtabilirsiniz.

  Bir musluk düzgün çalışmıyorsa, testnet fonları için ping atmak üzere Ethereum Classic Topluluğuna [Discord] (https://ethereumclassic.org/discord) katılın. Dev-genel sohbet odasındaki biri size yardımcı olacaktır. Alternatif olarak, [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) adresini "geth --mordor --mine" komutuyla yerel olarak çalıştırarak kendi testnet fonlarınızı kolayca çıkarabilirsiniz.

  Web3 cüzdanınızı uygun RPC uç noktaları ve kaşiflerle yapılandırmak için [chainlist.org](https://chainlist.org) adresini kullanabilirsiniz.
  Cüzdan Yapılandırma: [Mordor](https://chainlist.org/chain/63)
