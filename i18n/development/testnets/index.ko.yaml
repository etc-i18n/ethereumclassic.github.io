title: 테스트넷
seo: 계약 및 프로토콜 업그레이드를 테스트하는 데 사용할 수 있는 공개적으로 사용 가능한 네트워크가 있는 다양한 Ethereum Classic 테스트넷에 대한 정보.
description: |
  이더리움 클래식에서 콘트랙트를 개발할 때, 다른 EVM 콘트랙트 시스템과 마찬가지로 블록이 채굴될 때까지 기다릴 필요 없이 빠르게 반복할 수 있는 로컬 [가상 네트워크](/개발/도구)를 사용하는 것이 좋습니다. 하지만 어느 시점에서는 대중이 애플리케이션의 베타 버전과 상호작용할 수 있도록 허용하고 싶을 수 있으며, 이를 위해 테스트넷을 사용할 수 있습니다.

  이더리움 클래식은 이더리움의 업스트림 EVM과 호환성을 유지하므로, 몇 가지 사소한 에지 케이스를 제외하고는 컨트랙트가 동일하게 작동합니다. 즉, 대중적인 이더리움 테스트넷은 대부분 이더리움 클래식 콘트랙트의 공개 테스트에 사용될 수 있으며, 그 인기로 인해 사용자 테스트에 더 선호될 수 있습니다.

  또한, 이더리움 클래식에는 이더리움 클래식 버전의 EVM을 운영하는 자체 테스트넷이 있으며, 프로덕션 릴리스 전에 이러한 네트워크 중 하나에 배포하는 것도 적극 권장됩니다. 이러한 퍼블릭 테스트넷은 퍼핏도 제공하므로 테스트넷 ETC를 쉽게 획득하고 코드를 배포할 수 있습니다.

  수도꼭지가 제대로 작동하지 않는다면, 이더리움 클래식 커뮤니티 [디스코드](https://ethereumclassic.org/discord)에 가입하여 테스트넷 자금을 핑해 보세요. 개발자 일반 채팅방에 있는 누군가가 도움을 드릴 것입니다. 또는 로컬에서 [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/)를 실행하여 "geth --mordor --mine" 명령으로 테스트넷 자금을 쉽게 채굴할 수 있습니다.

  chainlist.org](https://chainlist.org)를 사용하여 적절한 RPC 엔드포인트와 탐색기로 웹3 지갑을 구성할 수 있습니다.
  지갑 구성: [모르도르](https://chainlist.org/chain/63)
