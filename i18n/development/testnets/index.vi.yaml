title: Testnet
seo: Thông tin về các mạng thử nghiệm Ethereum Classic khác nhau, với các mạng có sẵn công khai có thể được sử dụng để kiểm tra hợp đồng và nâng cấp giao thức.
description: |
  Khi phát triển các hợp đồng trên Ethereum Classic, cũng như với bất kỳ Hệ thống hợp đồng EVM nào, bạn nên sử dụng [mạng ảo](/development/tooling) cục bộ, cho phép bạn lặp lại nhanh chóng mà không cần phải đợi các khối được khai thác. Tuy nhiên, tại một số thời điểm, bạn có thể muốn cho phép công chúng tương tác với phiên bản beta của ứng dụng của bạn và để làm được điều này, bạn có thể sử dụng mạng thử nghiệm.

  Vì Ethereum Classic duy trì khả năng tương thích với EVM ngược dòng của Ethereum, ngoại trừ một số trường hợp rủi ro nhỏ, các hợp đồng sẽ hoạt động giống hệt nhau. Điều này có nghĩa là các mạng thử nghiệm Ethereum phổ biến phần lớn có thể được sử dụng để thử nghiệm công khai các hợp đồng Ethereum Classic và vì tính phổ biến của chúng nên điều này có thể thích hợp hơn cho việc thử nghiệm của người dùng.

  Ngoài ra, Ethereum Classic có các mạng thử nghiệm riêng vận hành phiên bản EVM Ethereum Classic và việc triển khai trên một trong các mạng này cũng rất được khuyến khích trước khi phát hành chính thức. Các mạng thử nghiệm công khai này cũng cung cấp vòi, vì vậy bạn có thể dễ dàng lấy ETC của mạng thử nghiệm và triển khai mã của mình.

  Nếu một vòi không hoạt động chính xác, hãy tham gia Cộng đồng Ethereum Classic [Discord](https://ethereumclassic.org/discord) để ping lấy tiền testnet. Ai đó trong phòng chat chung của nhà phát triển sẽ giúp bạn. Ngoài ra, bạn có thể dễ dàng khai thác quỹ testnet của riêng mình bằng cách chạy cục bộ [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) với "geth --mordor --mine " yêu cầu.

  Bạn có thể sử dụng [chainlist.org](https://chainlist.org) để định cấu hình ví web3 của mình với các điểm cuối và trình thám hiểm RPC thích hợp.
  Định cấu hình Ví: [Mordor](https://chainlist.org/chain/63)
