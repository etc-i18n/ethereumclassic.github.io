title: تيست نتس
seo: معلومات حول مختلف شبكات اختبار Ethereum Classic ، مع الشبكات المتاحة للجمهور التي يمكن استخدامها لاختبار العقود وترقيات البروتوكول.
description: |
  عند تطوير العقود على Ethereum Classic، كما هو الحال مع أي نظام عقد EVM، يُنصح باستخدام [شبكة افتراضية] محلية (/development/tooling)، مما يسمح لك بالتكرار بسرعة دون الحاجة إلى انتظار تعدين الكتل. ومع ذلك، في مرحلة ما، قد ترغب في السماح للجمهور بالتفاعل مع الإصدار التجريبي من تطبيقك، ولهذا السبب، يمكن استخدام شبكة الاختبار.

  نظرًا لأن Ethereum Classic يحافظ على التوافق مع EVM المنبع لـ Ethereum، بخلاف بعض حالات الحافة البسيطة، فإن العقود سوف تتصرف بشكل مماثل. وهذا يعني أنه يمكن، في معظم الأحيان، استخدام شبكات اختبار إيثريوم الشهيرة للاختبار العام لعقود إيثريوم كلاسيك، ونظرًا لشعبيتها، فقد يكون هذا مفضلاً لاختبار المستخدم.

  بالإضافة إلى ذلك، لدى Ethereum Classic شبكات اختبار خاصة بها تعمل على تشغيل إصدار Ethereum Classic من EVM، كما يوصى بشدة بالنشر على إحدى هذه الشبكات قبل إصدار الإنتاج. توفر شبكات الاختبار العامة هذه أيضًا حنفيات، حتى تتمكن بسهولة من الحصول على testnet ETC ونشر التعليمات البرمجية الخاصة بك.

  إذا كان الصنبور لا يعمل بشكل صحيح، انضم إلى مجتمع Ethereum Classic [Discord](https://ethereumclassic.org/discord) لإجراء اختبار الاتصال بأموال شبكة الاختبار. سيساعدك أحد الأشخاص في غرفة الدردشة العامة للتطوير. وبدلاً من ذلك، يمكنك بسهولة استخراج أموال شبكة الاختبار الخاصة بك عن طريق تشغيل [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) محليًا باستخدام "geth --mordor --mine " يأمر.

  يمكنك استخدام [chainlist.org](https://chainlist.org) لتكوين محفظة web3 الخاصة بك باستخدام نقاط نهاية RPC والمستكشفات المناسبة.
  تكوين المحفظة: [Mordor](https://chainlist.org/chain/63)
