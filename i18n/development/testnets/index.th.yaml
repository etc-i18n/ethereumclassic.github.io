title: ตาข่ายทดสอบ
seo: ข้อมูลเกี่ยวกับเครือข่ายทดสอบ Ethereum Classic ต่างๆ พร้อมเครือข่ายสาธารณะที่สามารถใช้เพื่อทดสอบสัญญาและการอัปเกรดโปรโตคอล
description: |
  เมื่อพัฒนาสัญญาบน Ethereum Classic เช่นเดียวกับระบบสัญญา EVM ใดๆ ขอแนะนำให้ใช้ [เครือข่ายเสมือน](/development/tooling) ภายในเครื่อง ซึ่งช่วยให้คุณสามารถทำซ้ำได้อย่างรวดเร็วโดยไม่ต้องรอให้มีการขุดบล็อก อย่างไรก็ตาม ในบางจุด คุณอาจต้องการอนุญาตให้สาธารณะโต้ตอบกับแอปพลิเคชันเวอร์ชันเบต้าของคุณ และในกรณีนี้ คุณสามารถใช้ testnet ได้

  เนื่องจาก Ethereum Classic รักษาความเข้ากันได้กับ EVM อัพสตรีมของ Ethereum นอกเหนือจากกรณี Edge เล็กๆ น้อยๆ สัญญาจะทำงานเหมือนกัน ซึ่งหมายความว่าเครือข่ายทดสอบ Ethereum ยอดนิยมส่วนใหญ่สามารถใช้เพื่อการทดสอบสัญญา Ethereum Classic แบบสาธารณะได้ และเนื่องจากความนิยม จึงอาจเหมาะสำหรับการทดสอบโดยผู้ใช้

  นอกจากนี้ Ethereum Classic ยังมี testnet ของตัวเองที่ใช้งาน EVM เวอร์ชัน Ethereum Classic และขอแนะนำให้ปรับใช้กับเครือข่ายใดเครือข่ายหนึ่งเหล่านี้ก่อนการเปิดตัวจริง เทสเน็ตสาธารณะเหล่านี้ยังมี faucet ให้คุณด้วย ดังนั้นคุณจึงสามารถรับ testnet ETC และปรับใช้โค้ดของคุณได้อย่างง่ายดาย

  หาก faucet ทำงานไม่ถูกต้อง ให้เข้าร่วมชุมชน Ethereum Classic [Discord](https://ethereumclassic.org/discord) เพื่อ ping เพื่อรับเงิน testnet ใครบางคนในห้องสนทนาทั่วไปของผู้พัฒนาจะช่วยคุณ หรือคุณสามารถขุดเงิน testnet ของคุณเองได้อย่างง่ายดายโดยเรียกใช้ [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) ในเครื่องด้วย "geth --mordor --mine " สั่งการ.

  คุณสามารถใช้ [chainlist.org](https://chainlist.org) เพื่อกำหนดค่ากระเป๋าเงิน web3 ของคุณด้วยตำแหน่งข้อมูล RPC และตัวสำรวจที่เหมาะสม
  กำหนดค่า Wallet: [Mordor](https://chainlist.org/chain/63)
