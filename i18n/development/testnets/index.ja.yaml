title: テストネット
seo: コントラクトとプロトコルのアップグレードをテストするために使用できる公開ネットワークを備えた、さまざまな Ethereum Classic テストネットに関する情報。
description: |
  イーサリアムクラシックでコントラクトを開発する場合、他のEVMコントラクトシステムと同様に、ローカルの[仮想ネットワーク](/development/tooling)を使用することをお勧めします。とはいえ、ある時点で、あなたのアプリケーションのベータ版を一般公開したいと思うかもしれません。

  イーサリアムクラシックはイーサリアムのアップストリームEVMとの互換性を維持しているため、いくつかの小さなエッジケースを除いて、コントラクトは同じように動作します。つまり、人気のあるイーサリアムのテストネットは、ほとんどの場合、イーサリアムクラシックのコントラクトのパブリックテストに使用することができます。

  さらに、Ethereum ClassicにはEVMのEthereum Classicバージョンを運用する独自のテストネットがあり、本番リリース前にこれらのネットワークのいずれかにデプロイすることも強く推奨されます。これらのパブリックなテストネットでは蛇口も提供されているため、簡単にテストネットのETCを取得し、コードをデプロイすることができます。

  コックが正しく機能していない場合は、イーサリアムクラシックコミュニティ[Discord](https://ethereumclassic.org/discord)に参加してテストネットの資金をpingで問い合わせてください。dev-generalチャットルームの誰かが助けてくれるでしょう。あるいは、ローカルで[core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) を "geth --mordor --mine" コマンドで実行すれば、自分のテストネット資金を簡単に採掘できます。

  chainlist.org](https://chainlist.org)を使って、適切なRPCエンドポイントとエクスプローラーでweb3ウォレットを設定することができます。
  ウォレットを設定する[Mordor](https://chainlist.org/chain/63)
