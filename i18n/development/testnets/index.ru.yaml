title: Testnets
seo: Информация о различных тестовых сетях Ethereum Classic с общедоступными сетями, которые можно использовать для тестирования контрактов и обновлений протокола.
description: |
  При разработке контрактов на Ethereum Classic, как и в любой другой системе контрактов EVM, рекомендуется использовать локальную [виртуальную сеть](/development/tooling), которая позволяет быстро выполнять итерации, не дожидаясь майнинга блоков. Однако в какой-то момент вы можете захотеть предоставить публике возможность взаимодействовать с бета-версией вашего приложения, и для этого можно использовать тестовую сеть.

  Поскольку Ethereum Classic сохраняет совместимость с предшествующим EVM Ethereum, за исключением некоторых незначительных побочных ситуаций, контракты будут вести себя идентично. Это означает, что для публичного тестирования контрактов Ethereum Classic в большинстве случаев можно использовать популярные тестовые сети Ethereum, а в силу их популярности это может быть предпочтительнее для пользовательского тестирования.

  Кроме того, у Ethereum Classic есть свои собственные сети тестирования, которые работают с версией EVM для Ethereum Classic, и развертывание в одной из этих сетей также настоятельно рекомендуется перед выпуском продукции. Эти публичные тестовые сети также предоставляют краны, так что вы можете легко приобрести ETC тестовой сети и развернуть свой код.

  Если краник работает некорректно, присоединяйтесь к сообществу Ethereum Classic [Discord](https://ethereumclassic.org/discord), чтобы получить средства testnet. Кто-нибудь в чате dev-general поможет вам. Кроме того, вы можете легко добыть собственные средства testnet, запустив локально [core-geth](https://etclabscore.github.io/core-geth/getting-started/installation/) с командой "geth --mordor --mine".

  Вы можете использовать [chainlist.org](https://chainlist.org) для настройки вашего web3-кошелька с соответствующими конечными точками RPC и эксплорерами.
  Настроить кошелек: [Mordor](https://chainlist.org/chain/63)
