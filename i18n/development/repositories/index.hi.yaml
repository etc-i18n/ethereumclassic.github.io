title: गिट भंडार
description: एथेरियम क्लासिक डेवलपर्स के लिए विविध ओपन सोर्स रिपॉजिटरी का एक हॉजपोज।
items:
  repos:
    items:
      EthereumClassic:
        name: मुख्य जीथब संगठन
        description: मुख्य एथेरियम क्लासिक जीथब संगठन, जिसमें कई भंडार हैं, जिनमें से एक चयन पर हम नीचे प्रकाश डालेंगे ...
      eth-classic:
        name: वैकल्पिक जीथब संगठन
