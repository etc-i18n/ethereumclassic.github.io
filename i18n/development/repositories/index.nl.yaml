title: Git Repositories
description: Een mengelmoes van diverse open source repositories voor Ethereum Classic ontwikkelaars.
items:
  repos:
    items:
      EthereumClassic:
        name: Belangrijkste Github organisatie
        description: De Main Ethereum Classic Github Organization, die een aantal repositories bevat, waarvan we hieronder een selectie uitlichten...
      eth-classic:
        name: Alternatieve Github organisatie
        description: Een andere door de gemeenschap beheerde Github Organisatie die testnet configuraties, ETCHash, Besu, etc. omvat.
      etcLabs:
        name: ETC Labs
        description: Organisatie die veel Ethereum Classic repositories bevat die voorheen werden onderhouden door ETC Labs, waaronder core-geth.
      website:
        name: ETC-website
        description: De broncode van deze website, inclusief instructies om bij te dragen.
      awesomeEtc:
        name: Geweldig ETC
        description: Een geweldige lijst van bronnen voor het Ethereum Classic (ETC) project.
