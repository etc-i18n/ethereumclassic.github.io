title: Git-репозитории
description: Солянка из различных репозиториев с открытым исходным кодом для разработчиков Ethereum Classic.
items:
  repos:
    items:
      EthereumClassic:
        name: Основная организация Github
        description: Главная организация Ethereum Classic на Github, содержащая ряд репозиториев, некоторые из которых мы выделим ниже...
      eth-classic:
        name: Альтернативная организация Github
        description: Еще одна управляемая сообществом организация на Github, включающая конфигурации testnet, ETCHash, Besu и т.д.
      etcLabs:
        name: ETC Labs
        description: Организация, содержащая многие репозитории Ethereum Classic, ранее поддерживаемые ETC Labs, включая core-geth.
      website:
        name: Сайт ЭТК
        description: Исходный код этого самого сайта, включая инструкции по внесению вклада.
      awesomeEtc:
        name: Awesome ETC
        description: Удивительный список ресурсов для проекта Ethereum Classic (ETC).
