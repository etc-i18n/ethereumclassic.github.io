## intro
intro:
  title: Onhoudbare toepassingen bouwen
  content: |
    Nu gevestigde instellingen steeds meer bedreigd worden door het wilde potentieel van blockchaintechnologie, zullen alleen echt gedecentraliseerde en veilige cryptocurrencies overleven.

    Ethereum Classic (ETC) bestaat als antwoord op contractcensuur op zusterketen Ethereum™ (ETH) en om het principe van *Code is Law* te handhaven en te bewaren, en heeft bewezen tegen alle verwachtingen in censuur te kunnen weerstaan en de *originele* Ethereum-visie van *onhoudbare* toepassingen te kunnen leveren.

    Door de technologie van Ethereum™ (ETH) te combineren met de filosofie van Bitcoin (BTC), is Ethereum Classic (ETC) uniek gepositioneerd om het basislaag platform voor slimme contracten van de toekomst te worden, nu andere ketens gecompromitteerd worden of in de greep komen van speciale belangen.

    Welkom, en wees uitgenodigd om het verleden, het heden en de toekomst van Ethereum Classic te ontdekken; de principes, het waardevoorstel, de gemeenschap en meer - om te begrijpen *waarom Classic*.
  button:
    text: Waarom klassiek?
