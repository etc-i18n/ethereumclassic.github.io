## intro
intro:
  title: 止められないアプリケーションの構築
  content: |
    既存機関がブロックチェーン技術の野生の可能性にますます脅かされる中、真に分散化され安全な暗号通貨のみが生き残るでしょう。

    姉妹チェーンのEthereum™（ETH）における契約検閲に対応し、*Code is Law*の原則を支持・維持するために存在するEthereum Classic（ETC）は、あらゆる困難を乗り越えて検閲に対抗し、*止められない*アプリケーションというEthereum独自の*ビジョンを実現する能力を実証しています。

    イーサリアム™（ETH）の技術とビットコイン（BTC）の哲学を組み合わせることで、イーサリアムクラシック（ETC）は、他のチェーンが妥協したり特別な利害関係者によって捕捉される中、将来の基本層のスマートコントラクトプラットフォームとしてユニークな位置にある。

    ようこそ、そしてイーサリアムクラシックの過去、現在、未来、その原則、価値提案、コミュニティなどを発見し、*なぜクラシック*なのかを理解するために招待されてください。
  button:
    text: なぜクラシックなのか？
