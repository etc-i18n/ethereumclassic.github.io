title: Εφαρμογές και πρωτόκολλα
seo: 'Αποκεντρωμένες εφαρμογές και πρωτόκολλα χτισμένα πάνω στο Ethereum Classic: NFTs, παιχνίδια, συστήματα ταυτότητας, DEXs, χρηματοοικονομικά προϊόντα και πολλά άλλα...'
description: Το Ethereum Classic φιλοξενεί μια αυξανόμενη συλλογή αποκεντρωμένων εφαρμογών και πρωτοκόλλων. Αυτή η σελίδα αποτελεί μια επισκόπηση της κατάστασης της ανάπτυξης του δικτύου ETC.
support: Υποστηρίξτε το ETC υποβάλλοντας τις δικές σας εφαρμογές!
types:
  nfts:
    title: NFTs
    description: Τα Non-Fungible Tokens είναι άφθαρτα συλλεκτικά αντικείμενα που κατέκτησαν τον χώρο των κρυπτονομισμάτων από το 2021 και μετά.
  games:
    title: Παιχνίδια
    description: Τα διαδραστικά παιχνίδια που ενσωματώνονται στην αλυσίδα μπλοκ Ethereum Classic φτάνουν σε νέα όρια της ψυχαγωγίας.
  identity:
    title: Συστήματα ταυτότητας
    description: Η διαλειτουργική ταυτότητα θα διαδραματίσει ρόλο στη δημιουργία αποκεντρωμένων συστημάτων ανθεκτικών στο Sybil, διευκολύνοντας τη φήμη και τη διακυβέρνηση.
  interoperability:
    title: Διαλειτουργικότητα
    description: Η τεχνολογία cross-chain που επιτρέπει την κοινή χρήση αξίας και δεδομένων μεταξύ αλυσίδων μπλοκ ενισχύει το φαινόμενο του δικτύου και κάνει την πίτα μεγαλύτερη για όλους τους εμπλεκόμενους.
  finance:
    title: Οικονομικά
    description: Αποκεντρωμένη χρηματοδότηση (DeFi), αποκεντρωμένα χρηματιστήρια (DEXs), αποκεντρωμένοι αυτόνομοι οργανισμοί (DAOs), όποιο κι αν είναι το ακρωνύμιο, η τεχνολογία blockchain υπερέχει στην κατασκευή αυτών των νέων οικονομικών οχημάτων.
  other:
    title: Άλλα
    description: Όλες οι εφαρμογές και τα πρωτόκολλα που είναι τόσο μοναδικά που δεν χωρούν σε καμία υπάρχουσα κατηγορία.
