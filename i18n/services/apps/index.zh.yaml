title: 应用程序和协议
seo: 建立在Ethereum Classic之上的去中心化应用程序和协议；NFTs、游戏、身份系统、DEXs、金融产品和更多...
description: 以太坊经典承载了越来越多的去中心化应用和协议。本页是ETC网络发展状况的概述。
support: 通过提交你自己的应用程序来支持ETC!
types:
  nfts:
    title: NFTs
    description: 不可伪造的代币是不可伪造的收藏品，在2021年及以后的加密货币领域掀起了一场风暴。
  games:
    title: 游戏
    description: 被载入以太坊经典区块链的互动游戏达到了娱乐的新境界。
  identity:
    title: 身份系统
    description: 可互操作的身份将在创建抗Sybil的去中心化系统中发挥作用，促进信誉和治理。
  interoperability:
    title: 互操作性
    description: 允许价值和数据在区块链之间共享的跨链技术增强了网络效应，使所有参与者的蛋糕更大。
  finance:
    title: 金融
    description: 去中心化金融(DeFi)、去中心化交易所(DEX)、去中心化自治组织(DAO)，不管是什么缩写，区块链技术在构建这些新颖的经济载体方面表现出色。
  other:
    title: 其他
    description: 所有的应用和协议都是如此独特，以至于不符合现有的类别。
