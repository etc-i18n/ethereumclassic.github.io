title: ऐप्स और प्रोटोकॉल
seo: एथेरियम क्लासिक के शीर्ष पर निर्मित विकेंद्रीकृत ऐप्स और प्रोटोकॉल; एनएफटी, खेल, पहचान प्रणाली, डीईएक्स, वित्त उत्पाद और बहुत कुछ...
description: एथेरियम क्लासिक विकेंद्रीकृत अनुप्रयोगों और प्रोटोकॉल के बढ़ते संग्रह की मेजबानी करता है। यह पृष्ठ ईटीसी नेटवर्क विकास की स्थिति का एक सिंहावलोकन है।
support: अपने स्वयं के ऐप्स सबमिट करके ईटीसी का समर्थन करें!
types:
  nfts:
    title: एनएफटी
    description: अपूरणीय टोकन अक्षम्य संग्रहणीय हैं जिन्होंने 2021 और उसके बाद तूफान से क्रिप्टोक्यूरेंसी स्थान ले लिया।
  games:
    title: खेल
    description: एथेरियम क्लासिक ब्लॉकचैन में निहित इंटरएक्टिव गेम मनोरंजन के नए मोर्चे तक पहुंचते हैं।
  identity:
    title: पहचान प्रणाली
    description: इंटरऑपरेबल पहचान सिबिल-प्रतिरोधी विकेन्द्रीकृत प्रणालियों के निर्माण में एक भूमिका निभाएगी, प्रतिष्ठा और शासन को सुविधाजनक बनाएगी।
  interoperability:
    title: इंटरोऑपरेबिलिटी
    description: क्रॉस-चेन तकनीक जो ब्लॉकचेन के बीच मूल्य और डेटा को साझा करने की अनुमति देती है, नेटवर्क प्रभाव को बढ़ाती है और इसमें शामिल सभी के लिए पाई को बड़ा बनाती है।
  finance:
    title: वित्त
    description: विकेंद्रीकृत वित्त (डीएफआई), विकेंद्रीकृत एक्सचेंज (डीईएक्स), विकेंद्रीकृत स्वायत्त संगठन (डीएओ), जो भी संक्षिप्त रूप, ब्लॉकचेन तकनीक इन उपन्यास आर्थिक वाहनों के निर्माण में उत्कृष्टता प्राप्त करती है।
  other:
    title: अन्य
    description: सभी एप्लिकेशन और प्रोटोकॉल जो इतने अनूठे हैं कि वे मौजूदा श्रेणी में फिट नहीं हुए।
