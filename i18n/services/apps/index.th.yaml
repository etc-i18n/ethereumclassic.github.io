title: แอพและโปรโตคอล
seo: แอพและโปรโตคอลแบบกระจายอำนาจที่สร้างขึ้นบน Ethereum Classic; NFTs, เกม, ระบบการระบุตัวตน, DEX, ผลิตภัณฑ์ทางการเงิน และอื่นๆ...
description: Ethereum Classic เป็นแหล่งรวบรวมแอปพลิเคชันและโปรโตคอลแบบกระจายอำนาจที่เพิ่มขึ้นเรื่อยๆ หน้านี้เป็นภาพรวมของสถานะของการพัฒนาเครือข่าย ETC
support: สนับสนุน ETC โดยส่งแอพของคุณเอง!
types:
  nfts:
    title: NFTs
    description: Non-Fungible Tokens เป็นของสะสมที่ไม่สามารถปลอมแปลงได้ซึ่งใช้พื้นที่ cryptocurrency โดยพายุในปี 2564 และต่อ ๆ ไป
  games:
    title: เกม
    description: เกมแบบโต้ตอบที่ประดิษฐานอยู่ใน Ethereum Classic blockchain ได้เข้าถึงขอบเขตใหม่ของความบันเทิง
  identity:
    title: ระบบข้อมูลประจำตัว
    description: ข้อมูลประจำตัวที่ทำงานร่วมกันได้จะมีบทบาทในการสร้างระบบกระจายอำนาจที่ทนต่อ Sybil ซึ่งอำนวยความสะดวกด้านชื่อเสียงและการกำกับดูแล
  interoperability:
    title: การทำงานร่วมกัน
    description: เทคโนโลยีข้ามสายโซ่ที่อนุญาตให้แบ่งปันค่าและข้อมูลระหว่างบล็อคเชนช่วยเพิ่มประสิทธิภาพเครือข่ายและทำให้พายใหญ่ขึ้นสำหรับทุกคนที่เกี่ยวข้อง
  finance:
    title: การเงิน
    description: Decentralized Finance (DeFi), Decentralized Exchanges (DEXs), Decentralized Autonomous Organisations (DAOs) ไม่ว่าจะเป็นตัวย่อ เทคโนโลยีบล็อคเชนมีความเป็นเลิศในการสร้างยานพาหนะทางเศรษฐกิจแบบใหม่เหล่านี้
  other:
    title: อื่น
    description: แอปพลิเคชันและโปรโตคอลทั้งหมดที่ไม่เหมือนใครจึงไม่เหมาะกับหมวดหมู่ที่มีอยู่
