title: Applicazioni e protocolli
seo: Applicazioni e protocolli decentralizzati costruiti sulla base di Ethereum Classic; NFT, giochi, sistemi di identità, DEX, prodotti finanziari e altro ancora...
description: Ethereum Classic ospita una collezione crescente di applicazioni e protocolli decentralizzati. Questa pagina è una panoramica dello stato di sviluppo della rete ETC.
support: Sostenete l'ETC inviando le vostre applicazioni!
types:
  nfts:
    title: NFT
    description: I gettoni non fungibili sono oggetti da collezione imperdonabili che hanno preso d'assalto lo spazio delle criptovalute nel 2021 e oltre.
  games:
    title: Giochi
    description: I giochi interattivi inseriti nella blockchain di Ethereum Classic raggiungono nuove frontiere dell'intrattenimento.
  identity:
    title: Sistemi di identità
    description: L'identità interoperabile avrà un ruolo nella creazione di sistemi decentralizzati resistenti alle sibille, facilitando la reputazione e la governance.
  interoperability:
    title: Interoperabilità
    description: La tecnologia cross-chain che consente di condividere valore e dati tra le blockchain aumenta l'effetto rete e rende la torta più grande per tutti i soggetti coinvolti.
  finance:
    title: Finanza
    description: Finanza decentralizzata (DeFi), scambi decentralizzati (DEX), organizzazioni autonome decentralizzate (DAO), qualunque sia l'acronimo, la tecnologia blockchain eccelle nella costruzione di questi nuovi veicoli economici.
  other:
    title: Altro
    description: Tutte le applicazioni e i protocolli che sono così unici da non rientrare in una categoria esistente.
