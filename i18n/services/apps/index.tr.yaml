title: Uygulamalar ve Protokoller
seo: Ethereum Classic üzerine inşa edilmiş merkezi olmayan uygulamalar ve protokoller; NFT'ler, Oyunlar, Kimlik Sistemleri, DEX'ler, Finans Ürünleri ve daha fazlası...
description: Ethereum Classic, merkezi olmayan uygulamalar ve protokollerden oluşan ve giderek büyüyen bir koleksiyona ev sahipliği yapmaktadır. Bu sayfa, ETC ağının gelişim durumuna genel bir bakıştır.
support: Kendi uygulamalarınızı göndererek ETC'yi destekleyin!
types:
  nfts:
    title: NFT'ler
    description: Değiştirilemez Tokenlar, 2021 ve sonrasında kripto para dünyasında fırtına gibi esen, taklit edilemez koleksiyon ürünleridir.
  games:
    title: Oyunlar
    description: Ethereum Classic blok zincirine dahil edilen interaktif oyunlar, eğlencenin yeni sınırlarına ulaşıyor.
  identity:
    title: Kimlik Sistemleri
    description: Birlikte çalışabilir kimlik, itibar ve yönetişimi kolaylaştırarak Sybil'e dayanıklı merkezi olmayan sistemlerin oluşturulmasında rol oynayacaktır.
  interoperability:
    title: Birlikte Çalışabilirlik
    description: Değer ve verilerin blok zincirleri arasında paylaşılmasına olanak tanıyan çapraz zincir teknolojisi, ağ etkisini artırır ve ilgili herkes için pastayı büyütür.
  finance:
    title: Finans
    description: Merkezi Olmayan Finans (DeFi), Merkezi Olmayan Borsalar (DEXs), Merkezi Olmayan Otonom Organizasyonlar (DAOs), kısaltması ne olursa olsun, blok zinciri teknolojisi bu yeni ekonomik araçların inşasında mükemmeldir.
  other:
    title: Diğer
    description: Mevcut bir kategoriye sığmayacak kadar benzersiz olan tüm uygulamalar ve protokoller.
