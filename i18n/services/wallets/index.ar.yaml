title: محافظ
seo: مصدر لمحافظ الويب والإضافات ومحافظ البرامج ومحافظ الأجهزة وطرق أخرى لتأمين ETC.
description: |
  هناك العديد من خيارات المحافظ للاختيار من بينها لتأمين واستخدام ETC. يعطي كل خيار توازنًا مختلفًا بين الأمان والراحة. يرجى البحث عن الخيار الأفضل حسب متطلباتك.

  ## ما المحفظة التي يجب أن أستخدمها؟

  الاقتراحات التالية ليست مصادقات ، وهي تعمل فقط لمساعدة المستخدمين الجدد في العثور بسرعة على خيار ربما يناسبهم.

  - إذا كنت تريد تطبيقًا بسيطًا للجوال ، فإن [Trust Wallet] (https://trustwallet.com/ethereum-classic-wallet) سهل الاستخدام ويدعم العديد من العملات بما في ذلك ETC.
  - إذا كنت ترغب في الاحتفاظ بكميات صغيرة من ETC للاستخدام مع التطبيقات اللامركزية ، فجرّب [MetaMask](/ guides / metamask) وقم بتوصيله بـ Ethereum Classic.
  - إذا كنت تقبل ETC لعملك ، فربما تريد فقط إنشاء حساب [exchange](/ خدمات / مبادلات) يمكنك استخدامه لبيعه بعملتك المحلية.
  - إذا كنت تمتلك مبالغ أكبر ، فيوصى بشدة بشراء [Hardware Wallet] (# Hardware-wallets).
  - لمزيد من حالات الاستخدام المتقدمة ، يرجى إجراء البحث الخاص بك وتجربة بعض الخيارات أدناه.
