title: Ví
seo: Một nguồn ví web, tiện ích mở rộng, ví phần mềm, ví phần cứng và các cách khác để bảo mật ETC.
description: |
  Có nhiều tùy chọn ví để bạn lựa chọn để bảo mật và sử dụng ETC. Mỗi tùy chọn mang lại sự cân bằng khác nhau giữa bảo mật và tiện lợi. Vui lòng nghiên cứu lựa chọn tốt nhất tùy thuộc vào yêu cầu của bạn.

  ## Tôi nên sử dụng Ví nào?

  Các đề xuất sau đây không phải là xác nhận và chỉ phục vụ để giúp người dùng mới nhanh chóng tìm thấy một tùy chọn có thể phù hợp với họ.

  - Nếu bạn muốn có một ứng dụng di động đơn giản, [Trust Wallet] (https://trustwallet.com/ethereum-classic-wallet) dễ sử dụng và hỗ trợ nhiều loại tiền tệ bao gồm cả ETC.
  - Nếu bạn muốn giữ một lượng nhỏ ETC để sử dụng với các ứng dụng phi tập trung, hãy thử [MetaMask](/ hướng dẫn / metamask) và kết nối nó với Ethereum Classic.
  - Nếu bạn đang chấp nhận ETC cho doanh nghiệp của mình, có thể bạn chỉ muốn tạo một tài khoản [exchange](/ dịch vụ / sàn giao dịch) mà bạn có thể sử dụng để bán nó lấy nội tệ của mình.
  - Nếu bạn đang giữ số tiền lớn hơn, bạn nên mua [Ví phần cứng] (# ví phần cứng).
  - Đối với các trường hợp sử dụng nâng cao hơn, vui lòng tự nghiên cứu và thử một vài tùy chọn từ bên dưới.
