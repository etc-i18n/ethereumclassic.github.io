title: 財布
seo: ウェブウォレット、エクステンション、ソフトウェアウォレット、ハードウェアウォレットなど、ETCを安全に利用するための方法を紹介するソースです。
description: |
  ETCを安全に利用するために、ウォレットは多くの選択肢から選ぶことができます。それぞれのオプションは、セキュリティと利便性のバランスが異なっています。あなたの要件に応じて、最適なオプションを研究してください。

  ## どのウォレットを使うべきか？

  以下の提案は推奨するものではなく、新規ユーザーが自分に合ったオプションを素早く見つけられるようにするためだけのものです。

  - シンプルなモバイルアプリをお探しなら、[Trust Wallet](https://trustwallet.com/ethereum-classic-wallet) が使いやすく、ETCを含む多くの通貨をサポートしています。
  - 分散型アプリケーションで使用するために少量のETCを保有したい場合は、 [MetaMask](/guides/metamask) を試し、Ethereum Classicに接続してください。
  - ビジネスでETCを受け入れている場合は、おそらく [exchange](/services/exchanges) のアカウントを作成し、現地通貨で売却するのに利用するだけでしょう。
  - より大きな金額を保有する場合は、[ハードウェアウォレット](#hardware-wallets)を購入することを強くお勧めします。
  - より高度なユースケースについては、ご自身で調査し、以下の中からいくつかの選択肢を試してみてください。
items:
  web:
    title: ウェブウォレット
    description: これらのWeb3ウォレットは、Webページを使用してアクセスすることができます。大金を確保するために使うべきではありませんが、ダウンロードせずに簡単にETCとのやり取りができるようになります。
  browsers:
    title: ブラウザー統合型ウォレット
    description: これらのWeb3ウォレットは、ウェブブラウザに統合されています。通常、Webサイトにアカウント情報を注入し、ブラウザ上でEthereum ClassicのDappsとシームレスに対話できるようにします。
  hardware:
    title: ハードウェアウォレット
    description: ハードウェアウォレットは、長期間の保管を前提とした安全なウォレットです。
  software:
    title: ソフトウエアウォレット
    description: ソフトウェアウォレットは、短期間の保管のために設計されたデスクトップまたはモバイルデバイスです。
  other:
    title: その他のウォレット製品
    description: これらの製品は、リカバリーシード保管のような暗号ウォレットを補完するものです。
