title: 지갑
seo: 웹 지갑, 확장 프로그램, 소프트웨어 지갑, 하드웨어 지갑 및 기타 ETC를 보호하는 방법의 소스입니다.
description: |
  ETC를 보호하고 사용하기 위해 선택할 수 있는 지갑 옵션이 많이 있습니다. 각 옵션은 보안과 편의성 사이에서 서로 다른 균형을 제공합니다. 귀하의 요구 사항에 따라 최상의 옵션을 조사하십시오.

  ## 어떤 지갑을 사용해야 하나요?

  다음 제안은 보증이 아니며 새로운 사용자가 자신에게 적합한 옵션을 빠르게 찾을 수 있도록 돕기 위한 것입니다.

  - 간단한 모바일 앱을 원하신다면 [트러스트 월렛](https://trustwallet.com/ethereum-classic-wallet)이 사용하기 쉽고 ETC를 비롯한 다양한 화폐를 지원합니다.
  - 분산 응용 프로그램과 함께 사용하기 위해 소량의 ETC를 보유하려면 [MetaMask](/guides/metamask)를 시도하고 Ethereum Classic에 연결하십시오.
  - 비즈니스를 위해 ETC를 수락하는 경우 현지 통화로 판매하는 데 사용할 수 있는 [exchange](/services/exchanges) 계정을 만들고 싶을 것입니다.
  - 다량 보유하고 계시다면 [하드웨어 월렛](#hardware-wallets) 구매를 적극 권장합니다.
  - 고급 사용 사례의 경우 자체 조사를 수행하고 아래에서 몇 가지 옵션을 시도하십시오.
items:
  web:
    title: 웹 지갑
    description: 이 Web3 지갑은 웹 페이지를 사용하여 액세스할 수 있습니다. 많은 양을 확보하는 데 사용해서는 안 되지만 다운로드 없이 ETC와 쉽게 상호 작용할 수 있습니다.
  browsers:
    title: 브라우저 통합 지갑
    description: 이 Web3 지갑은 웹 브라우저에 통합되어 있습니다. 일반적으로 브라우저에서 Ethereum Classic dapp과 원활하게 상호 작용할 수 있도록 웹 사이트에 계정 정보를 삽입합니다.
  hardware:
    title: 하드웨어 지갑
    description: 하드웨어 지갑은 장기 보관을 위해 설계된 보안 지갑입니다.
  software:
    title: 소프트웨어 지갑
    description: 소프트웨어 지갑은 단기 저장을 위해 설계된 데스크탑 또는 모바일 장치입니다.
  other:
    title: 기타 지갑 제품
    description: 이러한 제품은 복구 시드 스토리지와 같은 암호화 지갑에 무료입니다.
