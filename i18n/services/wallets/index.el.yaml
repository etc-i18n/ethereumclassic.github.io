title: Πορτοφόλια
seo: Μια πηγή διαδικτυακών πορτοφολιών, επεκτάσεων, πορτοφολιών λογισμικού, πορτοφολιών υλικού και άλλων τρόπων διασφάλισης ETC.
description: |
  Υπάρχουν πολλές επιλογές πορτοφολιών για να επιλέξετε για την ασφάλεια και τη χρήση της ETC. Κάθε επιλογή προσφέρει διαφορετική ισορροπία μεταξύ ασφάλειας και ευκολίας. Παρακαλείστε να ερευνήσετε την καλύτερη επιλογή ανάλογα με τις απαιτήσεις σας.

  ## Ποιο πορτοφόλι πρέπει να χρησιμοποιήσω;

  Οι παρακάτω προτάσεις δεν αποτελούν επιδοκιμασία και χρησιμεύουν μόνο για να βοηθήσουν τους νέους χρήστες να βρουν γρήγορα μια επιλογή που πιθανότατα τους ταιριάζει.

  - Αν θέλετε μια απλή εφαρμογή για κινητά, το [Trust Wallet] (https://trustwallet.com/ethereum-classic-wallet) είναι εύκολο στη χρήση και υποστηρίζει πολλά νομίσματα, συμπεριλαμβανομένου του ETC.
  - Αν θέλετε να κρατάτε μικρά ποσά ETC για χρήση με αποκεντρωμένες εφαρμογές, τότε δοκιμάστε το [MetaMask](/guides/metamask) και συνδέστε το με το Ethereum Classic.
  - Αν δέχεστε ETC για την επιχείρησή σας, πιθανώς να θέλετε απλώς να δημιουργήσετε έναν λογαριασμό [exchange](/services/exchanges) που μπορείτε να χρησιμοποιήσετε για να το πουλήσετε για το τοπικό σας νόμισμα.
  - Εάν διατηρείτε μεγαλύτερα ποσά, συνιστάται ιδιαίτερα η αγορά ενός [Hardware Wallet](#hardware-wallets).
  - Για πιο προχωρημένες περιπτώσεις χρήσης, κάντε τη δική σας έρευνα και δοκιμάστε μερικές επιλογές από τις παρακάτω.
items:
  web:
    title: Πορτοφόλια Web
    description: Η πρόσβαση σε αυτά τα πορτοφόλια Web3 γίνεται μέσω μιας ιστοσελίδας. Δεν πρέπει να χρησιμοποιούνται για την εξασφάλιση μεγάλων ποσών, αλλά σας επιτρέπουν να αλληλεπιδράτε εύκολα με την ETC χωρίς λήψεις.
  browsers:
    title: Ενσωματωμένα πορτοφόλια προγράμματος περιήγησης
    description: Αυτά τα πορτοφόλια Web3 είναι ενσωματωμένα σε προγράμματα περιήγησης στο διαδίκτυο. Συνήθως, εισάγουν στους ιστότοπους τις πληροφορίες του λογαριασμού σας, προκειμένου να σας επιτρέπουν να αλληλεπιδράτε απρόσκοπτα με τις εφαρμογές Ethereum Classic στο πρόγραμμα περιήγησής σας.
  hardware:
    title: Πορτοφόλια υλικού
    description: Τα πορτοφόλια υλικού είναι ασφαλή πορτοφόλια σχεδιασμένα για μακροχρόνια αποθήκευση.
  software:
    title: Πορτοφόλια λογισμικού
    description: Τα πορτοφόλια λογισμικού είναι επιτραπέζιες ή κινητές συσκευές σχεδιασμένες για βραχυπρόθεσμη αποθήκευση.
  other:
    title: Άλλα προϊόντα πορτοφολιού
    description: Αυτά τα προϊόντα είναι συμπληρωματικά προς τα πορτοφόλια κρυπτογράφησης, όπως η αποθήκευση σπόρων ανάκτησης.
