title: กระเป๋าสตางค์
seo: แหล่งที่มาของเว็บวอลเล็ต ส่วนขยาย ซอฟต์แวร์วอลเล็ท ฮาร์ดแวร์วอลเล็ต และวิธีอื่นๆ ในการรักษาความปลอดภัย ETC
description: |
  กระเป๋าสตางค์มีให้เลือกมากมายเพื่อความปลอดภัยและใช้งาน ETC แต่ละตัวเลือกให้ความสมดุลที่แตกต่างกันระหว่างความปลอดภัยและความสะดวกสบาย โปรดค้นคว้าตัวเลือกที่ดีที่สุดตามความต้องการของคุณ

  ## ฉันควรใช้กระเป๋าเงินใด

  คำแนะนำต่อไปนี้ไม่ใช่การรับรอง และให้บริการเฉพาะเพื่อช่วยให้ผู้ใช้ใหม่ค้นหาตัวเลือกที่น่าจะเหมาะกับพวกเขาอย่างรวดเร็ว

  - หากคุณต้องการแอพมือถือที่เรียบง่าย [Trust Wallet](https://trustwallet.com/ethereum-classic-wallet) นั้นใช้งานง่ายและรองรับหลายสกุลเงินรวมถึง ETC
  - หากคุณต้องการเก็บ ETC จำนวนเล็กน้อยเพื่อใช้กับแอปพลิเคชันแบบกระจายศูนย์ ให้ลองใช้ [MetaMask](/guides/metamask) และเชื่อมต่อกับ Ethereum Classic
  - หากคุณยอมรับ ETC สำหรับธุรกิจของคุณ คุณอาจต้องการสร้างบัญชี [exchange](/services/exchanges) ที่คุณสามารถใช้เพื่อขายเป็นสกุลเงินท้องถิ่นของคุณ
  - หากคุณมีเงินจำนวนมาก ขอแนะนำให้ซื้อ [Hardware Wallet](#hardware-wallets)
  - สำหรับกรณีการใช้งานขั้นสูง โปรดทำการวิจัยของคุณเองและลองใช้ตัวเลือกสองสามตัวจากด้านล่าง
