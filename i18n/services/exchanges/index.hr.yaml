description: |
  Ova stranica sadrži popis usluga koje vam omogućuju kupnju ili trgovinu ETC-om.

  ## Neiscrpan popis razmjena

  Sve sljedeće razmjene podržavaju Ethereum Classic. Podijeljeni su u 3 kategorije; minimiziranje povjerenja, centralizirano i međulančano.

  **Molimo vas da sami istražite burzu koju odaberete kao izvor Ethereum Classic. Biti uvršten na ovu stranicu ne znači da projekt Ethereum Classic podržava usluge burze.**
