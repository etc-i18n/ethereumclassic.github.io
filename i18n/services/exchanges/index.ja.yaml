description: |
  このページでは、ETCを購入または取引できるサービスの一覧を掲載しています。

  ## Non-exhaustive List of Exchanges

  以下の取引所は、すべてイーサリアムクラシックをサポートしています。信頼最小化型、中央集権型、クロスチェーン型の3つのカテゴリーに分かれています。

  **イーサリアムクラシックを購入する取引所については、ご自身で調査してください。このサイトに掲載されていることは、Ethereum Classicプロジェクトがその取引所のサービスを推奨していることを意味するものではありません**。
