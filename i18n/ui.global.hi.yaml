## Announcement Banner
announcement:
  text: |
    इस वेबसाइट का अब मशीन लर्निंग के माध्यम से कई भाषाओं में अनुवाद किया गया है। भाषा बदलने के लिए पृष्ठ के शीर्ष दाईं ओर स्थित ग्लोब आइकन पर क्लिक करें। अगर आप सही अनुवाद में मदद करना चाहते हैं, तो कृपया हमसे संपर्क करें!
