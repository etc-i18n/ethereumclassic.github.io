## intro
intro:
  title: Izradite nezaustavljive aplikacije
  content: |
    Budući da su postojeće institucije sve više ugrožene divljim potencijalom blockchain tehnologije, samo će istinski decentralizirane i sigurne kriptovalute preživjeti.

    Postojeći kao odgovor na ugovornu cenzuru na sestrinskom lancu Ethereum™ (ETH) i kako bi podržao i očuvao načelo *Kodeks je zakon*, Ethereum Classic (ETC) je dokazao svoju sposobnost da se odupre cenzuri unatoč svim izgledima i isporuči *original * Ethereum vizija *nezaustavljivih* aplikacija.

    Kombinirajući tehnologiju Ethereum™ (ETH) s filozofijom Bitcoina (BTC), Ethereum Classic (ETC) je jedinstveno pozicioniran da bude temeljni sloj platforme za pametne ugovore budućnosti, budući da drugi lanci postaju ugroženi ili zarobljeni od strane posebnih interesa .

    Dobrodošli i pozivamo vas da otkrijete prošlost, sadašnjost i budućnost Ethereum Classica; njezina načela, prijedlog vrijednosti, zajednica i više - da biste razumjeli *zašto Classic*.
  button:
    text: Zašto Classic?
