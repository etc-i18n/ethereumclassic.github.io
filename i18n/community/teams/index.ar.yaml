title: فرق التطوير
seo: قائمة بالمنظمات الكبرى التي ساهمت سابقًا أو تساهم حاليًا في Ethereum Classic.
description: |
  Ethereum Classic هو نظام إيكولوجي تطوير لامركزي مما يعني عدم وجود فريق "رسمي" أو تسلسل هرمي رسمي. مجتمع التنمية العالمي هذا عبارة عن "حكم ديمقراطي" غير مرخص ، حيث يمكن لأي شخص المشاركة فيه. يختار الأفراد والفرق المهام لأنفسهم وينفذونها. نؤسس بشكل جماعي [إجماع تقريبي] (https://en.wikipedia.org/wiki/Rough_consensus) من خلال عملية [اقتراح تحسين Ethereum Classic (ECIP)] (https://ecips.ethereumclassic.org/).

  هذه قائمة بالفرق البارزة التي ساهمت في Ethereum Classic منذ كتلة نشأة المشروع في 30 يوليو 2015. يقدّر النظام البيئي Ethereum Classic جميع جهود تطوير مستوى البروتوكول من قبل الأفراد والمتطوعين والفرق.
