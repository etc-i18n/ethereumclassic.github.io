title: Ontwikkelingsteams
seo: Een lijst van grote organisaties die vroeger of nu bijdragen aan Ethereum Classic.
description: |
  Ethereum Classic is een gedecentraliseerd ontwikkelingsecosysteem, wat betekent dat er geen 'officieel' team of formele hiÃ«rarchie is. Deze wereldwijde ontwikkelingsgemeenschap is een toestemmingsvrije 'doe-ocratie', waaraan iedereen kan deelnemen. Individuen en teams kiezen zelf taken en voeren die uit. Wij stellen collectief [ruwe consensus](https://en.wikipedia.org/wiki/Rough_consensus) vast via het [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) proces.

  Dit is een lijst van prominente teams die hebben bijgedragen aan Ethereum Classic sinds het ontstaansblok van het project op 30 juli 2015. Het Ethereum Classic ecosysteem waardeert alle ontwikkelingsinspanningen op protocolniveau van individuen, vrijwilligers en teams.
