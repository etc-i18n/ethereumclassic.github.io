title: Ομάδες ανάπτυξης
seo: Ένας κατάλογος των σημαντικότερων οργανισμών που συνεισέφεραν στο παρελθόν ή συνεισφέρουν σήμερα στο Ethereum Classic.
description: |
  Το Ethereum Classic είναι ένα αποκεντρωμένο οικοσύστημα ανάπτυξης που σημαίνει ότι δεν υπάρχει "επίσημη" ομάδα ή επίσημη ιεραρχία. Αυτή η παγκόσμια κοινότητα ανάπτυξης είναι μια "do-ocracy" χωρίς άδεια, όπου ο καθένας μπορεί να συμμετέχει. Τα άτομα και οι ομάδες επιλέγουν εργασίες για τον εαυτό τους και τις εκτελούν. Δημιουργούμε συλλογικά την [πρόχειρη συναίνεση](https://en.wikipedia.org/wiki/Rough_consensus) μέσω της διαδικασίας [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/).

  Αυτός είναι ένας κατάλογος των διακεκριμένων ομάδων που έχουν συνεισφέρει στο Ethereum Classic από το μπλοκ γένεσης του έργου στις 30 Ιουλίου 2015. Το οικοσύστημα του Ethereum Classic εκτιμά όλες τις προσπάθειες ανάπτυξης σε επίπεδο πρωτοκόλλου από άτομα, εθελοντές και ομάδες.
