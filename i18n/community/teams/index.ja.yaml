title: 開発チーム
seo: Ethereum Classicに以前貢献していた、または現在貢献している主要な組織のリストです。
description: |
  イーサリアムクラシックは分散型開発エコシステムであり、「公式」チームや正式な階層が存在しないことを意味します。このグローバルな開発コミュニティは、誰もが参加できるパーミッションのない「ドゥー・クラシー」です。個人やチームは自分たちのためにタスクを選択し、それを実行します。Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/)というプロセスを通じて、[ラフコンセンサス](https://en.wikipedia.org/wiki/Rough_consensus)を集団で確立します。

  2015年7月30日のプロジェクト創世記ブロック以降、Ethereum Classicに貢献した著名なチームのリストです。Ethereum Classicのエコシステムは、個人、ボランティア、チームによるすべてのプロトコルレベルの開発努力に感謝しています。
