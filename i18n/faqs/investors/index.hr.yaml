        question: Koja je prednost za Ethereum Classic?
        answer: |
          Uzimajući Bitcoinov pristup nepromjenjivosti i zdravom novcu i kombinirajući ga s izražajnošću Ethereumovih pametnih ugovora, Ethereum Classic pruža nešto jedinstveno: *stvarno* nezaustavljivu aplikacijsku platformu.
      valueProp:
        question: Što je posebno u ponudi vrijednosti Ethereum Classica?
        answer: |
          Ukratko, Ethereum Classic jedan je od rijetkih blockchain projekata koji je ukorijenjen u izvornoj cypherpunk ideologiji koju je uveo Bitcoin. Kao takav, ETC visoko cijeni neutralnost i otpor cenzuri. Nema središnji tim vodstva koji se može uhvatiti i ne pokušava se "brzo kretati" nauštrb decentralizacije. Umjesto toga, Ethereum Classic vodi se bezvremenskim načelima koja daju stabilnost i dugovječnost projektu.

          Ethereum Classic također se može smatrati rezervnim planom. Postoji velika mogućnost da će, kako vrijeme prolazi i prostor kriptovaluta bude sve više neprijateljski raspoložen, cenzura postati problem za sve lance, a oni koji nisu spremni će pasti.

          Kako biste doista razumjeli ponudu vrijednosti Ethereum Classica, pogledajte odjeljak [Zašto Classic?](/why-classic).
      profit:
        question: Hoću li zaraditi ako kupim ETC?
        answer: |
          *Odricanje od odgovornosti: ovo nije savjet za ulaganje.* Nema jamstava pri ulaganju u bilo koju imovinu, posebno u nestabilnom prostoru kriptovaluta. Uvijek slijedite prvo pravilo kriptovalute: *nemojte ulagati ono što si ne možete priuštiti izgubiti*.

          Ethereum Classic ima Bitcoinovu filozofiju, pristup nepromjenjivosti i zdravu monetarnu politiku, što ga čini superiornijim od Ethereuma u tom smislu. U isto vrijeme, Ethereum Classic nasljeđuje inovacije koje se događaju u EVM ekosustavu, čineći ga superiornijim od Bitcoina u tom smislu.

          Ove filozofske i tehnološke prednosti navele su neke na predviđanje da ETC ima potencijal ne samo nadmašiti tržišnu kapitalizaciju Ethereuma, već s obzirom na dovoljno vremenskog horizonta, potencijalno onaj za Bitcoin, da postane najvrjedniji blockchain prema tržišnoj kapitalizaciji.

          Ethereum Classic trenutačno se procjenjuje na djelić vrijednosti svog najbližeg usporedivog lanca Ethereuma i ako iz bilo kojeg razloga Ethereum više ne bude održiv, postoji jasna mogućnost da Ethereum Classic, kao što je bio s hashrateom nakon spajanja, apsorbira velik dio ovu vrijednost.

          Kakve god investicijske odluke donijeli, nemojte očekivati da ćete se brzo obogatiti. Ethereum Classic je tu za dugu igru.
