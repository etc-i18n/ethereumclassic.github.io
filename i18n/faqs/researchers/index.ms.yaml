title: Soalan Lazim Penyelidik
seo: Soalan Lazim untuk mereka yang menyelidik atau cuba memahami asas Ethereum Classic.
info: Tidak dapat mencari jawapan kepada soalan anda di sini? Cuba tanya dalam pelayan komuniti ETC [discord](https://ethereumclassic.org/discord).
description: Jika anda baru sahaja mendengar tentang Ethereum Classic dan ingin mengetahui lebih lanjut, atau sudah memegang ETC tetapi mahukan pemahaman yang lebih mendalam tentang sebabnya, halaman ini adalah untuk anda.
items:
  questions:
    items:
      what:
        question: Apakah itu Ethereum Classic?
        answer: |
          Ethereum Classic ialah Rangkaian Blok Kontrak Pintar Bukti Kerja yang membenarkan sesiapa sahaja membina, menggunakan dan menggunakan aplikasi terdesentralisasi tanpa kebenaran. Ethereum Classic ialah projek sumber terbuka akar umbi yang dibina oleh orang di seluruh dunia tanpa jawatankuasa penganjur pusat.

          Dari segi falsafah, ETC adalah serupa dengan Bitcoin, menghargai cita-cita desentralisasi, rintangan penapisan dan wang yang kukuh. Dari segi teknologi, ia serupa dengan Ethereum, mengendalikan EVM (Mesin Maya Ethereum).

          Menggabungkan kedua-dua pendekatan ini meletakkan Ethereum Classic pada kedudukan yang unik, menyediakan asas desentralis yang kukuh yang berakar umbi dalam cita-cita cypherpunk bersama-sama dengan fleksibiliti dan inovasi Kontrak Pintar.
      overview:
        question: Adakah Ethereum Classic adalah satu rip-off Ethereum?
        answer: |
          Tidak. Sebenarnya, Ethereum ialah garpu Ethereum Classic.

          Pada tahun 2014, [Ethereum](https://ethereum.org/what-is-ethereum/) pengasas mula bekerja pada rantaian blok generasi akan datang yang mempunyai cita-cita untuk melaksanakan platform kontrak pintar am yang diminimumkan amanah.

          Pada tahun 2016, berikutan garpu keras yang kontroversi, versi baharu protokol (kini dikenali sebagai Ethereum) telah dilancarkan dengan melahirkan rangkaian baharu dengan peraturan konsensus baharu. Ethereum Classic diteruskan mengikut protokol tidak bercabang dengan misi untuk meneruskan Visi Ethereum Asal "Membina Aplikasi Tidak Boleh Dihalang".
      eth:
        question: Apakah perbezaan antara Ethereum Classic dan Ethereum?
        answer: |
          Ethereum Classic dan Ethereum pernah menjadi projek yang sama, tetapi disebabkan perbezaan dalam falsafah, komuniti berpecah pada 2016. Pada 2022, Ethereum bertukar kepada Proof of Stake, dengan Classic kekal pada Proof of Work. Ini menandakan perbezaan teknologi utama pertama antara kedua-dua rantai.

          Selain daripada mekanisme konsensus mereka, ETC dan ETH kekal dari segi teknologi yang hampir sama, dan ETC mengekalkan keserasian EVM supaya kontrak yang digunakan untuk Ethereum juga boleh digunakan dengan mudah ke Ethereum Classic.

          Anda boleh mengetahui lebih lanjut tentang pemisahan antara Ethereum dan Ethereum Classic dalam bahagian [history](/pengetahuan/sejarah) dan [geneis](/kenapa-klasik/genesis).
      whitepaper:
        question: Adakah Ethereum Classic mempunyai kertas putih?
        answer: |
          Oleh kerana Ethereum ialah percabangan Ethereum Classic, kedua-dua projek berkongsi sejarah yang sama sehingga 2016, termasuk dokumen sebelumnya seperti Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) dan [Yellowpaper](https://ethereum. github.io/yellowpaper/paper.pdf).

          Selepas perpecahan dengan Ethereum, penyokong ETC menerbitkan beberapa dokumen yang memperincikan perbezaan dalam falsafah, yang menjadi sebahagian daripada DNA projek Ethereum Classic. Anda boleh membaca lebih lanjut mengenai dokumen pengasas Ethereum Classic dalam bahagian [foundation](/pengetahuan/asas).
      roadmap:
        question: Di manakah saya boleh mencari peta jalan Ethereum Classic?
        answer: |
          Sama seperti Bitcoin, sebagai projek terdesentralisasi tanpa kepimpinan atas ke bawah, tiada peta jalan eksekutif formal. Protokol dipertingkatkan secara berterusan melalui kerjasama akar umbi melalui proses [Cadangan Penambahbaikan Klasik Ethereum](/pembangunan/ecips) (ECIP).

          Anda boleh mendapatkan lebih banyak tentang kemungkinan peningkatan dalam bahagian [future](/pengetahuan/masa hadapan).
      origins:
        question: Mengapa Ethereum Classic wujud?
        answer: |
          Misi Ethereum Classic adalah untuk meneruskan visi asal Ethereum iaitu "Membina Aplikasi Tidak Boleh Dihalang" yang terkandung dalam ideal "Kod ialah Undang-undang".

          Pada peringkat teknikal, Ethereum Classic wujud sebagai kesinambungan Ethereum, yang berpisah daripada ETC pada 2016 dan dengan menghentikan pelaksanaan aplikasi yang berjalan di atasnya. Anda boleh mengetahui tentang butiran acara ini dalam [geneis]bahagian (/kenapa-klasik/genesis).
      codeIsLaw:
        question: Apakah maksud "Kod ialah Undang-undang"?
        answer: |
          "Kod ialah Undang-undang" adalah ideal di mana tiada pihak berkuasa mempunyai keupayaan untuk mengganggu operasi kontrak dan urus niaga dalam rantaian yang sah, membolehkan banyak manfaat menjanjikan yang berpotensi untuk meningkatkan keadaan dunia dengan ketara.

          Alternatif, "Kod bukan Undang-undang", telah menjadi keadaan standard sebelum kemunculan teknologi blockchain, di mana proses membuat keputusan luar rantaian yang boleh rosak menentukan hasil kontrak dan urus niaga.

          Anda boleh mengetahui lebih lanjut tentang nuansa konsep ini dalam bahagian [Kod ialah Undang-undang](/kenapa-klasik/kod-adalah-undang).
      decentralization:
        question: Mengapa saya perlu mengambil berat tentang desentralisasi?
        answer: |
          Desentralisasi adalah pra-syarat untuk "Kod ialah Undang-undang". Ia membolehkan para peserta untuk beroperasi di padang permainan yang sama rata, dan inilah yang membuka kunci nilai asas teknologi blockchain. Banyak projek blockchain, walaupun terdapat dakwaan, tidak cukup terdesentralisasi, menjadikannya mudah ditangkap dan ditapis.

          Anda boleh mengetahui lebih lanjut mengenai perkara ini dalam bahagian [decentralism](/kenapa-klasik/desentralisme).
      who:
        question: Siapa yang bertanggungjawab ke atas Projek Klasik Ethereum?
        answer: |
          Sama seperti Bitcoin, tiada entiti tunggal yang bertanggungjawab ke atas Projek Klasik Ethereum. Sebaliknya, individu dan pasukan yang mengikut set prinsip yang sama menyumbang dalam do-ocracy akar umbi tanpa kebenaran. Walaupun struktur organisasi ini mempunyai beberapa kelemahan, ia juga menjadikan projek kebal terhadap jenis tangkapan tertentu dan oleh itu meningkatkan kelangsungan hidup jangka panjang.

          Oleh itu, tiada kepimpinan atas ke bawah dan "tiada apa-apa rasmi" dalam ETC, termasuk laman web ini dan juga perisian pelanggan Ethereum Classic. Namun begitu, terdapat pasukan terkemuka yang beroperasi dalam ekosistem, memperoleh pengaruh tidak formal berdasarkan reputasi, rekod prestasi dan sumbangan mereka.

          Anda boleh mengetahui lebih lanjut tentang komuniti penganjur sendiri Ethereum Classic dalam bahagian [community](/komuniti) dan [foundation](/pengetahuan/asas).
      proofOfWork:
        question: Mengapa Ethereum Classic tidak menggunakan Proof of Stake?
        answer: |
          Memandangkan Ethereum Classic meletakkan keutamaan yang tinggi pada rintangan penapisan, komuniti itu memutuskan untuk kekal pada mekanisme konsensus Bukti Kerja yang teruji dan benar. Terdapat banyak sebab mengapa pelbagai perisa Proof of Stake tidak dapat memadankan jaminan keselamatan yang sama seperti PoW, tetapi ringkasnya, semuanya melibatkan pertukaran keselamatan atau desentralisasi yang menjadikan mereka lebih terdedah kepada penapisan.

          Anda boleh mengetahui lebih lanjut tentang keputusan untuk Ethereum Classic tidak untuk bertukar kepada Bukti Pegangan dalam bahagian [Bukti Kerja](/kenapa-klasik/bukti-kerja).
      stats:
        question: Bagaimanakah saya boleh mengetahui tentang status rangkaian Ethereum Classic?
        answer: |
          Anda boleh mendapatkan maklumat tentang kesihatan dan keadaan ETC dalam bahagian [network monitors](/network/monitors) dan [blockchain explorer](/network/explorers), serta maklumat harga pada pelbagai [exchanges](/services/exchanges) .

          Terutamanya, laman web [etc-network.info](https://etc-network.info/) mengekalkan beberapa perkhidmatan pemantauan.
      news:
        question: Bagaimanakah saya boleh mengikuti perkembangan terkini tentang kejadian ETC?
        answer: |
          Bahagian [News](/berita) sentiasa dikemas kini dengan berita penting dan siaran blog komuniti, di mana anda juga boleh mencari suapan RSS.

          Terdapat juga banyak sumber kemas kini yang tersedia daripada komuniti [Saluran Sosial](/komuniti/saluran). Terutamanya, komuniti Ethereum Classic [Discord Server](https://ethereumclassic.org/discord) dan [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          Anda juga boleh mengikuti kemas kini pembangunan dalam organisasi [Ethereum Classic Github](https://github.com/ethereumclassic) dan [ETC Labs Github](https://github.com/etclabscore).
