title: FAQ's voor medewerkers
seo: Veelgestelde vragen voor wie zich wil aansluiten bij de ETC-gemeenschap en wil bijdragen aan Ethereum Classic.
info: Kunt u hier geen antwoord op uw vraag vinden? Probeer het te vragen in de ETC-community [discord](https://ethereumclassic.org/discord) server.
description: Als u wilt leren hoe u betrokken kunt raken bij de Ethereum Classic gemeenschap, bent u op de juiste plaats.
items:
  questions:
    items:
      developer:
        question: Moet ik een ontwikkelaar zijn om bij te dragen aan Ethereum Classic?
        answer: Helemaal niet. Hoewel ontwikkelaars een cruciale waarde leveren bij het opbouwen van de infrastructuur, wordt een aantoonbaar belangrijkere rol gespeeld door niet-ontwikkelaars. Wat uw talenten ook zijn, u kunt op andere manieren helpen, zoals door het coördineren en helpen verspreiden van Ethereum Classic, wat op zijn beurt meer ontwikkelaars en andere rekruten aantrekt.
      channels:
        question: Hoe kan ik lid worden van de ETC-gemeenschap?
        answer: Je hoeft geen toestemming te vragen om lid te worden. Begin gewoon bij te dragen!
      tasks:
        question: Met welke taken kan ik helpen?
        answer: Een lijst van dingen waar het project je hulp bij kan gebruiken wordt bijgehouden in de [Ethereum Classic Volunteer GitHub repository](https://github.com/ethereumclassic/volunteer).
      where:
        question: Waar hangen Ethereum Classic supporters meestal rond?
        answer: De Engelstalige ETC-gemeenschap is vooral actief op [Discord](https://ethereumclassic.org/discord). U kunt andere forums van de gemeenschap vinden, ook in andere talen, in de sectie [Sociale kanalen](/community/kanalen).
      ecips:
        question: Hoe kan ik verbeteringen aan Ethereum Classic voorstellen?
        answer: Om protocolupgrades voor te stellen, kunt u het [Ethereum Classic Improvement Proposal](/development/ecips) proces gebruiken, maar het is de moeite waard om eerst te brainstormen met andere gemeenschapsleden in een van de ETC [Social Channels](/community/channels).
      toxicity:
        question: Ik hoorde dat de ETC gemeenschap giftig is. Is dat waar?
        answer: |
          Omdat niemand toestemming nodig heeft om deel uit te maken van de ETC-gemeenschap, trekt zij allerlei soorten figuren aan, van extreem aardig tot, bij gelegenheid, wat onaangenamer. Ook zijn veel ETCers en deelnemers in de bredere cryptocurrency ruimte pseudoanoniem, dus hebben ze minder een filter. Denk niet dat de houding van één persoon de hele gemeenschap vertegenwoordigt, en laat dit u er niet van weerhouden om bij te dragen.

          Als u de voorkeur geeft aan een meer gemodereerde conversatie, probeer dan de [ETC Coop Discord](https://discord.gg/5wDyd6u6pU), die strengere regels hanteert rond beleefdheid in de communicatie.
      events:
        question: Zijn er Ethereum Classic evenementen?
        answer: Ja, er worden jaarlijkse conferenties, wekelijkse community calls en onregelmatige developer calls gehouden. U kunt meer te weten komen over huidige, voorbije en toekomstige evenementen in de sectie [events](/community/events).
      website:
        question: Hoe kan ik mijn app, video of artikel aan deze website toevoegen?
        answer: Bekijk de [GitHub repository] van deze website (https://github.com/ethereumclassic/ethereumclassic.github.io) voor instructies.
      tweets:
        question: Hoe kan ik tweets voorstellen?
        answer: 'De Twitter-accounts [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) en [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) accepteren tweets die door de gemeenschap zijn voorgesteld. Tweet gewoon je voorgestelde tweet met de hashtag `#ETCtweets`, en het zal worden beoordeeld door de gemeenschap in de `#ETCtweets` Discord thread.'
      grants:
        question: Kan ik betaald krijgen om bij te dragen aan Ethereum Classic?
        answer: |
          De belangrijkste manier van betaling is via warme gevoelens van welzijn, wetende dat je bijdraagt aan de toekomst van de mensheid door een belangrijke technologie te helpen.

          Verder zijn er af en toe beursprogramma's waar je op moet letten door de gesprekken binnen de gemeenschap te volgen.
