title: คำถามที่พบบ่อยของผู้ร่วมให้ข้อมูล
seo: คำถามที่พบบ่อยสำหรับผู้ที่ต้องการเข้าร่วมชุมชน ETC และมีส่วนร่วมใน Ethereum Classic
info: ไม่พบคำตอบสำหรับคำถามของคุณที่นี่? ลองถามในเซิร์ฟเวอร์ ETC community [discord](https://ethereumclassic.org/discord)
description: หากคุณต้องการเรียนรู้เกี่ยวกับการมีส่วนร่วมในชุมชน Ethereum Classic คุณมาถูกที่แล้ว
items:
  questions:
    items:
      developer:
        question: ฉันจำเป็นต้องเป็นนักพัฒนาเพื่อมีส่วนร่วมใน Ethereum Classic หรือไม่?
        answer: ไม่เลย. ในขณะที่นักพัฒนาให้คุณค่าที่สำคัญในการสร้างโครงสร้างพื้นฐาน แต่ผู้ที่ไม่ใช่นักพัฒนามีบทบาทที่สำคัญกว่า ไม่ว่าความสามารถของคุณจะเป็นเช่นไร คุณสามารถช่วยด้วยวิธีอื่นๆ เช่น การประสานงานและช่วยกระจายคำพูดของ Ethereum Classic ในทางกลับกัน การสรรหานักพัฒนาและนายหน้าอื่นๆ
      channels:
        question: ฉันจะเข้าร่วมชุมชน ETC ได้อย่างไร
        answer: คุณไม่จำเป็นต้องขออนุญาตเพื่อเข้าร่วม เพียงแค่เริ่มมีส่วนร่วม!
      tasks:
        question: ฉันสามารถช่วยงานอะไรได้บ้าง
        answer: รายการสิ่งของที่โปรเจ็กต์สามารถใช้ความช่วยเหลือของคุณได้จะอยู่ใน [ที่เก็บ Ethereum Classic Volunteer GitHub](https://github.com/ethereumclassic/volunteer)
      where:
        question: ผู้สนับสนุน Ethereum Classic ส่วนใหญ่ไปเที่ยวที่ไหน?
        answer: ชุมชน ETC ที่พูดภาษาอังกฤษส่วนใหญ่เปิดใช้งานบน [Discord](https://ethereumclassic.org/discord) คุณสามารถค้นหาฟอรัมชุมชนอื่นๆ รวมถึงฟอรัมในภาษาอื่นๆ ได้ในส่วน [Social Channels](/community/channels)
      ecips:
        question: ฉันจะแนะนำการปรับปรุง Ethereum Classic ได้อย่างไร
        answer: หากต้องการแนะนำการอัปเกรดโปรโตคอล คุณสามารถใช้กระบวนการ [Ethereum Classic Improvement Proposal](/development/ecips) ได้ แต่ควรระดมความคิดร่วมกับสมาชิกชุมชนคนอื่นๆ ใน ETC [Social Channels](/community/channels) ก่อน
      toxicity:
        question: ฉันได้ยินมาว่าชุมชน ETC เป็นพิษ จริงหรือ?
        answer: |
          เนื่องจากไม่มีใครต้องการคำอนุญาตเพื่อเป็นส่วนหนึ่งของชุมชน ETC จึงดึงดูดตัวละครทุกประเภท ตั้งแต่ตัวละครที่น่ารักสุดๆ ไปจนถึงบางครั้งอาจดูไม่พอใจเล็กน้อย นอกจากนี้ ETCers และผู้เข้าร่วมจำนวนมากในพื้นที่คริปโตเคอเรนซี (cryptocurrency) ที่กว้างขึ้นนั้นใช้นามแฝง ดังนั้นจึงมีตัวกรองน้อยกว่า อย่าใช้ทัศนคติของคนๆ เดียวในการเป็นตัวแทนของชุมชนทั้งหมด และโปรดอย่าปล่อยให้สิ่งนี้ขัดขวางไม่ให้คุณมีส่วนร่วม

          หากคุณต้องการให้มีการสนทนาที่มีการกลั่นกรองมากขึ้น ลองใช้ [ETC Coop Discord](https://discord.gg/5wDyd6u6pU) ซึ่งบังคับใช้กฎเกณฑ์ที่เข้มงวดมากขึ้นเกี่ยวกับความสุภาพในการสื่อสาร
      events:
        question: มีกิจกรรม Ethereum Classic หรือไม่?
        answer: ใช่ มีการประชุมประจำปี การโทรในชุมชนรายสัปดาห์ และการโทรของนักพัฒนาที่ไม่ปกติ คุณสามารถหาข้อมูลเพิ่มเติมเกี่ยวกับเหตุการณ์ในปัจจุบัน อดีตและอนาคตได้ในส่วน [events](/community/events)
      website:
        question: ฉันจะเพิ่มแอพ วิดีโอ หรือบทความในเว็บไซต์นี้ได้อย่างไร
        answer: โปรดตรวจสอบ [ที่เก็บ GitHub](https://github.com/ethereumclassic/ethereumclassic.github.io) ของเว็บไซต์นี้เพื่อดูคำแนะนำ
      tweets:
        question: ฉันจะแนะนำทวีตได้อย่างไร
        answer: '[@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) และ [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) บัญชี Twitter ยอมรับทวีตที่ชุมชนแนะนำ เพียงทวีตทวีตที่คุณแนะนำพร้อมแฮชแท็ก `#ETCtweets` แล้วชุมชนจะตรวจสอบมันในเธรด Discord `#ETCtweets`'
      grants:
        question: ฉันสามารถรับเงินเพื่อบริจาคให้กับ Ethereum Classic ได้หรือไม่
        answer: |
          วิธีการชำระเงินหลักคือผ่านความรู้สึกอบอุ่นที่คลุมเครือของความเป็นอยู่ที่ดี โดยรู้ว่าคุณกำลังมีส่วนสำคัญต่ออนาคตของมนุษยชาติด้วยการช่วยเหลือเทคโนโลยีที่สำคัญ

          นอกจากนั้น ยังมีโปรแกรมการให้ทุนเป็นครั้งคราวที่คุณควรจับตาดูโดยติดตามการสนทนาภายในชุมชน
