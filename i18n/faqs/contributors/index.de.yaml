title: FAQs für Mitwirkende
seo: Häufig gestellte Fragen für alle, die der ETC-Community beitreten und zu Ethereum Classic beitragen möchten.
info: Sie können hier keine Antwort auf Ihre Frage finden? Versuchen Sie, Ihre Frage auf dem Server der ETC-Community [discord](https://ethereumclassic.org/discord) zu stellen.
description: Wenn Sie mehr darüber erfahren möchten, wie Sie sich in der Ethereum Classic-Community engagieren können, sind Sie hier genau richtig.
items:
  questions:
    items:
      developer:
        question: Muss ich ein Entwickler sein, um zu Ethereum Classic beizutragen?
        answer: Ganz und gar nicht. Während Entwickler einen entscheidenden Beitrag zum Aufbau der Infrastruktur leisten, spielen Nicht-Entwickler eine weitaus wichtigere Rolle. Unabhängig von Ihren Talenten können Sie auf andere Weise helfen, z. B. indem Sie die Verbreitung von Ethereum Classic koordinieren und unterstützen, wodurch wiederum mehr Entwickler und andere Anwerber rekrutiert werden.
      channels:
        question: Wie kann ich der ETC-Gemeinschaft beitreten?
        answer: Sie brauchen nicht um Erlaubnis zu fragen, um mitzumachen. Fangen Sie einfach an, etwas beizutragen!
      tasks:
        question: Bei welchen Aufgaben kann ich helfen?
        answer: Eine Liste mit Dingen, bei denen das Projekt Ihre Hilfe gebrauchen könnte, wird im [Ethereum Classic Volunteer GitHub Repository] (https://github.com/ethereumclassic/volunteer) geführt.
      where:
        question: Wo treffen sich die meisten Ethereum Classic-Anhänger?
        answer: Die englischsprachige ETC-Community ist hauptsächlich auf [Discord](https://ethereumclassic.org/discord) aktiv. Weitere Community-Foren, auch in anderen Sprachen, finden Sie im Bereich [Social Channels](/community/channels).
      ecips:
        question: Wie kann ich Verbesserungen für Ethereum Classic vorschlagen?
        answer: Um Protokollverbesserungen vorzuschlagen, können Sie den [Ethereum Classic Improvement Proposal](/development/ecips)-Prozess nutzen, aber es lohnt sich, zuerst ein Brainstorming mit anderen Community-Mitgliedern in einem der ETC [Social Channels](/community/channels) durchzuführen.
      toxicity:
        question: Ich habe gehört, dass die ETC-Gemeinschaft giftig ist. Stimmt das?
        answer: |
          Da niemand eine Erlaubnis braucht, um Teil der ETC-Gemeinschaft zu sein, zieht sie alle Arten von Charakteren an, von extrem nett bis hin zu gelegentlich etwas unsympathischer. Außerdem sind viele ETCer und Teilnehmer im weiteren Kryptowährungsraum pseudoanonym und haben daher weniger Filter. Nehmen Sie die Einstellung einer Person nicht als repräsentativ für die gesamte Gemeinschaft, und lassen Sie sich bitte nicht davon abhalten, einen Beitrag zu leisten.

          Wenn Sie eine moderiertere Konversation bevorzugen, versuchen Sie es im [ETC Coop Discord] (https://discord.gg/5wDyd6u6pU), wo strengere Regeln für die Höflichkeit in der Kommunikation gelten.
      events:
        question: Gibt es irgendwelche Ethereum Classic Veranstaltungen?
        answer: Ja, es finden jährliche Konferenzen, wöchentliche Community-Calls und unregelmäßige Entwickler-Calls statt. Weitere Informationen über aktuelle, vergangene und zukünftige Veranstaltungen finden Sie unter [events](/community/events).
      website:
        question: Wie kann ich meine App, mein Video oder meinen Artikel zu dieser Website hinzufügen?
        answer: Eine Anleitung finden Sie im [GitHub-Repository] (https://github.com/ethereumclassic/ethereumclassic.github.io) dieser Website.
      tweets:
        question: Wie kann ich Tweets vorschlagen?
        answer: 'Die Twitter-Konten [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) und [@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) akzeptieren von der Community vorgeschlagene Tweets. Tweeten Sie einfach Ihren vorgeschlagenen Tweet mit dem Hashtag `#ETCtweets`, und er wird von der Community im Discord-Thread `#ETCtweets` bewertet.'
      grants:
        question: Kann ich für meinen Beitrag zu Ethereum Classic bezahlt werden?
        answer: |
          Die Bezahlung erfolgt hauptsächlich über ein warmes Gefühl des Wohlbefindens, weil man weiß, dass man einen Beitrag zur Zukunft der Menschheit leistet, indem man eine wichtige Technologie unterstützt.

          Darüber hinaus gibt es gelegentlich Förderprogramme, nach denen Sie Ausschau halten sollten, indem Sie die Gespräche innerhalb der Community verfolgen.
