title: 撰稿人常见问题
seo: 为那些希望加入ETC社区并为Ethereum Classic做出贡献的人提供的常见问题解答。
info: 在这里找不到你的问题的答案？请尝试在ETC社区 [discord](https://ethereumclassic.org/discord)服务器上提问。
__contribute: 1
description: 如果你想了解参与Ethereum Classic社区的情况，你就来对地方了。
items:
  questions:
    items:
      developer:
        question: 我需要成为一名开发人员来为Ethereum Classic做贡献吗？
        answer: 完全不是这样。虽然开发者在建设基础设施方面提供了关键价值，但可以说非开发者发挥了更重要的作用。无论你有什么才能，你都可以通过其他方式来帮助，比如协调和帮助传播Ethereum Classic，反过来招募更多的开发者和其他招聘人员。
      channels:
        question: 我怎样才能加入ETC社区？
        answer: 你不需要征求同意就可以加入。只要开始做贡献!
      tasks:
        question: 我可以帮助完成哪些任务？
        answer: 该项目可能需要你帮助的事情的清单被维护在[Ethereum Classic Volunteer GitHub repository](https://github.com/ethereumclassic/volunteer)。
      where:
        question: 以太坊经典的支持者大多在哪里活动？
        answer: 英语的ETC社区主要在 [Discord](https://ethereumclassic.org/discord)上活动。你可以在[社会频道](/community/channels)部分找到其他社区论坛，包括其他语言的论坛。
      ecips:
        question: 我如何对Ethereum Classic提出改进建议？
        answer: 要建议协议升级，你可以使用[Ethereum Classic Improvement Proposal](/development/ecips)流程，但值得先与ETC[Social Channels](/community/channels)中的其他社区成员进行头脑风暴。
      toxicity:
        question: 我听说ETC社区是有毒的。这是真的吗？
        answer: |
          因为没有人需要得到许可才能成为ETC社区的一部分，所以它吸引了各种各样的人物，从极好的到偶尔的，有点不同意的。此外，许多ETC参与者和更广泛的加密货币空间的参与者都是假的，所以没有那么多的过滤器。不要以一个人的态度来代表整个社区，也请不要让这一点影响你的贡献。

          如果你喜欢更有节制的对话，请尝试[ETC合作社 Discord](https://discord.gg/5wDyd6u6pU)，它在交流中执行更严格的礼貌规则。
      events:
        question: 有任何Ethereum Classic活动吗？
        answer: 是的，每年的会议、每周的社区电话和不定期的开发者电话都会举行。你可以在 [events](/community/events)部分找到更多关于现在、过去和未来的活动。
      website:
        question: 我如何将我的应用程序、视频或文章添加到本网站上？
        answer: 请查看本网站的[GitHub存储库](https://github.com/ethereumclassic/ethereumclassic.github.io)的说明。
      tweets:
        question: 我怎样才能建议推文呢？
        answer: '[@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic)和[@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network)Twitter账户接受社区建议的推文。只需将你建议的推文加上标签`#ETCtweets`，它就会被社区在`#ETCtweets`讨论区中审查。'
      grants:
        question: 我为Ethereum Classic做贡献可以得到报酬吗？
        answer: |
          主要的支付方式是通过温暖的幸福感，知道你正在通过帮助一项重要的技术为人类的未来作出贡献。

          除此之外，还有一些不定期的资助项目，你应该通过关注社区内的对话来留意。
