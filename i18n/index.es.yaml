## intro
intro:
  title: Construya aplicaciones imparables
  content: |
    A medida que las instituciones tradicionales se ven cada vez más amenazadas por el salvaje potencial de la tecnología blockchain, sólo sobrevivirán las criptomonedas verdaderamente descentralizadas y seguras.

    Existiendo en respuesta a la censura de contratos en la cadena hermana Ethereum™ (ETH) y para mantener y preservar el principio de *Código es Ley*, Ethereum Classic (ETC) ha demostrado su capacidad para resistir la censura contra todo pronóstico, y ofrecer la visión *original* de Ethereum de aplicaciones *imparables*.

    Al combinar la tecnología de Ethereum™ (ETH) con la filosofía de Bitcoin (BTC), Ethereum Classic (ETC) está en una posición única para ser la plataforma de contratos inteligentes de capa base del futuro, ya que otras cadenas se ven comprometidas o capturadas por intereses especiales.

    Bienvenido y le invitamos a descubrir el pasado, el presente y el futuro de Ethereum Classic; sus principios, su propuesta de valor, su comunidad y mucho más, para entender *por qué Classic*.
  button:
    text: '¿Por qué clásico?'
