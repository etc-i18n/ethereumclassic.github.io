## intro
intro:
  title: Durdurulamaz Uygulamalar Oluşturun
  content: |
    Görevli kurumlar blok zinciri teknolojisinin vahşi potansiyeli tarafından giderek daha fazla tehdit edilirken, yalnızca gerçekten merkezi olmayan ve güvenli kripto para birimleri hayatta kalacaktır.

    Kardeş zincir Ethereum™ (ETH) üzerindeki sözleşme sansürüne yanıt olarak ve *Kod Yasadır* ilkesini desteklemek ve korumak için var olan Ethereum Classic (ETC), her şeye rağmen sansüre direnme ve *durdurulamaz* uygulamaların *orijinal* Ethereum vizyonunu sunma yeteneğini kanıtlamıştır.

    Ethereum™ (ETH) teknolojisini Bitcoin (BTC) felsefesiyle birleştiren Ethereum Classic (ETC), diğer zincirler tehlikeye girdikçe veya özel çıkarlar tarafından ele geçirildikçe geleceğin temel katman akıllı sözleşmeler platformu olmak için benzersiz bir konuma sahiptir.

    Hoş geldiniz ve lütfen Ethereum Classic'in geçmişini, bugününü ve geleceğini; ilkelerini, değer önerisini, topluluğunu ve daha fazlasını keşfetmeye davet edin - *neden Classic'i* anlamak için.
  button:
    text: Neden Klasik?
