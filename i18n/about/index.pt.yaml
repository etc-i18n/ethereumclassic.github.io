title: Sobre este site
seo: Um pouco do histórico do próprio site do Ethereum Classic, incluindo uma lista de colaboradores.
description: |
  Desde a criação do Ethereum Classic, o EthereumClassic.org tem servido como uma fonte não oficial de informação sobre o projeto e tem sido mantido por vários membros da comunidade ao longo dos anos.

  Saiba mais sobre o [Website GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

