title: このサイトについて
seo: Ethereum Classicのウェブサイト自体の背景を少し紹介し、コントリビューターのリストも紹介します。
description: |
  イーサリアムクラシックが創設されて以来、EthereumClassic.orgはプロジェクトに関する非公式な情報源として機能し、長年にわたって様々なコミュニティメンバーによって維持されてきました。

  詳しくは[ウェブサイトGitHubレポ](https://github.com/ethereumclassic/ethereumclassic.github.io)をご覧ください。

  ## コントリビューターへの感謝
