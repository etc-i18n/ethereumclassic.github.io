title: このサイトについて
seo: Ethereum Classicのウェブサイト自体の背景を少し紹介し、コントリビューターのリストも紹介します。
description: |
  Ethereum Classicの誕生以来、EthereumClassic.orgはプロジェクトに関する非公式な情報源として機能し、長年にわたって様々なコミュニティメンバーによって維持されています。

  詳細は[ウェブサイトGitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io)でご確認ください。

