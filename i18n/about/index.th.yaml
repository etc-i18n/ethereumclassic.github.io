title: เกี่ยวกับเว็บไซต์นี้
seo: พื้นหลังเล็กน้อยบนเว็บไซต์ Ethereum Classic รวมถึงรายชื่อผู้ร่วมให้ข้อมูล
description: |
  นับตั้งแต่ก่อตั้ง Ethereum Classic EthereumClassic.org ได้ทำหน้าที่เป็นแหล่งข้อมูลที่ไม่เป็นทางการเกี่ยวกับโครงการ และได้รับการดูแลโดยสมาชิกชุมชนต่างๆ ตลอดหลายปีที่ผ่านมา

  ดูข้อมูลเพิ่มเติมได้ที่ [เว็บไซต์ GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io)

  ## ขอขอบคุณผู้สนับสนุนของเรา
