title: Mengenai Laman Web Ini
seo: Sedikit latar belakang pada laman web Ethereum Classic itu sendiri, termasuk senarai penyumbang.
description: |
  Sejak penciptaan Ethereum Classic, EthereumClassic.org telah berkhidmat sebagai sumber maklumat tidak rasmi tentang projek itu, dan telah diselenggarakan oleh pelbagai ahli komuniti sepanjang tahun.

  Ketahui lebih lanjut di [Repo GitHub Laman Web](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Terima kasih kepada Penyumbang kami
