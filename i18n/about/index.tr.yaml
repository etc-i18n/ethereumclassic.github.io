title: Bu Web Sitesi Hakkında
seo: Ethereum Classic web sitesinde, katkıda bulunanların bir listesi de dahil olmak üzere biraz arka plan.
description: |
  Ethereum Classic'in oluşturulmasından bu yana, EthereumClassic.org proje hakkında resmi olmayan bir bilgi kaynağı olarak hizmet vermiş ve yıllar boyunca çeşitli topluluk üyeleri tarafından sürdürülmüştür.

  Daha fazlasını [Website GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io) adresinde bulabilirsiniz.

  ## Katkıda Bulunanlara Teşekkür Ederiz
