title: حول هذا الموقع
seo: القليل من الخلفية على موقع Ethereum Classic نفسه ، بما في ذلك قائمة المساهمين.
description: |
  منذ إنشاء إيثريوم كلاسيك، كان موقع EthereumClassic.org بمثابة مصدر غير رسمي للمعلومات حول المشروع، وتم الحفاظ عليه من قبل العديد من أعضاء المجتمع على مر السنين.

  اكتشف المزيد على [موقع الويب GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## شكرًا لمساهمينا
