title: इस वेबसाइट के बारे में
seo: एथेरियम क्लासिक वेबसाइट पर ही कुछ पृष्ठभूमि, जिसमें योगदानकर्ताओं की सूची भी शामिल है।
description: |
  एथेरियम क्लासिक के निर्माण के बाद से, EthereumClassic.org ने परियोजना के बारे में जानकारी के एक अनौपचारिक स्रोत के रूप में काम किया है, और वर्षों से विभिन्न समुदाय के सदस्यों द्वारा इसे बनाए रखा गया है।

  [वेबसाइट GitHub Repo](https://github.com/ewhereumclassic/ewhereumclassic.github.io) पर अधिक जानकारी प्राप्त करें।

  ## हमारे योगदानकर्ताओं को धन्यवाद
