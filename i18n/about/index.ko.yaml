title: 이 웹사이트 정보
seo: 기여자 목록을 포함하여 Ethereum Classic 웹 사이트 자체에 대한 약간의 배경 지식.
description: |
  Ethereum Classic이 생성된 이후 EthereumClassic.org는 프로젝트에 대한 비공식 정보 소스 역할을 했으며 수년 동안 다양한 커뮤니티 구성원에 의해 유지 관리되었습니다.

  [웹사이트 GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io)에서 자세히 알아보세요.

  ## 기여자 여러분께 감사드립니다.
