title: 이 웹사이트 정보
seo: 기여자 목록을 포함하여 Ethereum Classic 웹 사이트 자체에 대한 약간의 배경 지식.
description: |
  이더리움 클래식 생성 이후, 이더리움클래식.org는 프로젝트에 대한 비공식적인 정보 소스 역할을 해왔으며, 수년 동안 다양한 커뮤니티 구성원에 의해 유지 관리되고 있습니다.

  자세한 내용은 [웹사이트 깃허브 리포지토리](https://github.com/ethereumclassic/ethereumclassic.github.io)에서 확인하실 수 있습니다.

  ## 기여자 여러분께 감사드립니다.
