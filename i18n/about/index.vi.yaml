title: Giới thiệu về trang web này
seo: Một chút thông tin cơ bản về chính trang web Ethereum Classic, bao gồm danh sách những người đóng góp.
description: |
  Kể từ khi tạo ra Ethereum Classic, EthereumClassic.org đã đóng vai trò như một nguồn thông tin không chính thức về dự án và được các thành viên cộng đồng khác nhau duy trì trong suốt nhiều năm.

  Tìm hiểu thêm trên [Trang web GitHub Repo] (https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Cảm ơn những người đóng góp của chúng tôi
