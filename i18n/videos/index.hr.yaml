title: Video zapisi
description: Zbirka videozapisa o Ethereum Classicu, organizirana po kategorijama.
support: Podržite ETC slanjem vlastitih videozapisa!
changeLanguage: Ova stranica prikazuje samo videozapise na trenutno odabranom jeziku. Za više sadržaja pogledajte videozapise na engleskom jeziku.
tags:
  explainers:
    title: Objašnjenja
    description: Obrazovni videozapisi koji objašnjavaju filozofiju, povijest i tehničke koncepte Ethereum Classic.
  tutorials:
    title: Tutoriali
    description: Vodiči koji pokrivaju kako koristiti i razvijati na Ethereum Classic.
  development:
    title: Razvoj
    description: Videozapisi koji pokrivaju teme povezane s tehnologijom Ethereum Classic za programere.
  trading:
    title: Trgovanje
    description: Tehničke i fundamentalne analize, predviđanja cijena i investicijski savjeti koji pokrivaju ETC.
  discussions:
    title: Rasprave
    description: Duge rasprave uključujući podcaste, debate i tjedne pozive zajednici
  mining:
    title: Rudarstvo
    description: Video zapisi koji pokrivaju kako rudariti ETC, hardver, softver i očekivana dobit. Također provjerite odjeljak [mining](/rudarenje) za više informacija.
  conferences:
    title: Konferencije
    description: Ethereum Classic Summit je godišnji događaj koji se održava u raznim gradovima širom svijeta. Ovaj odjeljak sadrži govore s ETC Summita i drugih konferencija ili susreta.
  etc-summit-2018:
    title: ETC Summit 2018
    description: Drugi Ethereum Classic Summit održan je u Seulu, Koreja 12. rujna 2018.
  etc-summit-2019:
    title: ETC Summit 2019
    description: Treći Ethereum Classic Summit održan je u Vancouveru u Kanadi 3. listopada 2019.
  etc-summit-2017:
    title: ETC Summit 2017
    description: Prvi Ethereum Classic Summit održan je u Hong Kongu 13. studenog 2017
