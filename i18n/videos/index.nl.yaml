    description: Gidsen over het gebruik en de ontwikkeling van Ethereum Classic.
  development:
    title: Ontwikkeling
    description: Video's over onderwerpen met betrekking tot Ethereum Classic technologie voor ontwikkelaars.
  trading:
    title: Handel
    description: Technische en fundamentele analyse, prijsvoorspellingen en beleggingsadvies met betrekking tot ETC.
  discussions:
    title: Discussies
    description: Discussies in lange vorm, waaronder podcasts, debatten en wekelijkse community calls
  mining:
