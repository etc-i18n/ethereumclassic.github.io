    description: Video's over hoe ETC te mijnen, hardware, software en winstverwachtingen. Kijk ook op [mining](/mining) voor meer informatie.
  conferences:
    title: Conferenties
    description: Ethereum Classic Summit is een jaarlijks evenement dat wordt gehouden in verschillende steden wereldwijd. Deze sectie bevat gesprekken van ETC Summit en andere conferenties of meetups.
  etc-summit-2018:
    title: ETC-top 2018
    description: De tweede Ethereum Classic Summit werd gehouden in Seoel, Korea op 12 september 2018
  etc-summit-2019:
    title: ETC-top 2019
    description: De derde Ethereum Classic Summit werd gehouden in Vancouver, Canada op 3 oktober 2019
  etc-summit-2017:
