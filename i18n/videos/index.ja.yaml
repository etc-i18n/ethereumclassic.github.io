title: 動画
description: Ethereum Classicに関する動画をカテゴリ別にまとめています。
support: 自分のビデオを投稿してETCを応援しよう!
changeLanguage: このページでは、現在選択されている言語のビデオのみを表示しています。より多くのコンテンツをご覧になりたい方は、英語のビデオをご覧ください。
tags:
  explainers:
    title: 説明者
    description: Ethereum Classicの哲学、歴史、技術的な概念を解説した教育用ビデオ。
  tutorials:
    title: チュートリアル
    description: Ethereum Classicの使用方法と開発方法を網羅したガイドです。
  development:
    title: 開発
    description: 開発者向けにEthereum Classic技術に関連するトピックをカバーするビデオ。
  trading:
    title: トレーディング
    description: ETCを対象としたテクニカル分析、ファンダメンタル分析、価格予測、投資アドバイス。
  discussions:
    title: ディスカッション
    description: ポッドキャスト、ディベート、ウィークリー・コミュニティ・コールを含む長時間のディスカッション
  mining:
    title: 鉱業
    description: ETCの採掘方法、ハードウェア、ソフトウェア、利益の期待値などを網羅したビデオです。また、 [mining](/mining)のセクションもぜひご覧ください。
  conferences:
    title: コンファレンス
    description: Ethereum Classic Summitは、毎年世界各都市で開催されているイベントです。このセクションでは、ETC Summitやその他のカンファレンスやミートアップでのトークを掲載しています。
  etc-summit-2018:
    title: ETCサミット2018
    description: 2018年9月12日、韓国・ソウルにて第2回Ethereum Classic Summitを開催しました。
  etc-summit-2019:
    title: ETCサミット2019
    description: 2019年10月3日、カナダ・バンクーバーで第3回Ethereum Classic Summitが開催されました
  etc-summit-2017:
    title: ETCサミット2017
    description: 2017年11月13日、香港で第1回Ethereum Classic Summitが開催されました
