title: Video
description: Bộ sưu tập các video về Ethereum Classic, được sắp xếp theo các danh mục.
support: Hỗ trợ ETC bằng cách gửi video của riêng bạn!
changeLanguage: Trang này chỉ hiển thị video bằng ngôn ngữ bạn đang chọn. Để biết thêm nội dung, hãy xem video tiếng Anh.
tags:
  explainers:
    title: Người giải thích
    description: Các video giáo dục giải thích triết lý, lịch sử và các khái niệm kỹ thuật của Ethereum Classic.
  tutorials:
    title: Hướng dẫn
    description: Hướng dẫn bao gồm cách sử dụng và phát triển trên Ethereum Classic.
  development:
    title: Sự phát triển
    description: Video bao gồm các chủ đề liên quan đến công nghệ Ethereum Classic dành cho các nhà phát triển.
  trading:
    title: Thương mại
    description: Phân tích kỹ thuật và cơ bản, dự đoán giá và lời khuyên đầu tư bao gồm ETC.
  discussions:
    title: Thảo luận
    description: Các cuộc thảo luận dài bao gồm podcast, các cuộc tranh luận và các cuộc gọi cộng đồng hàng tuần
  mining:
    title: Khai thác mỏ
    description: Video bao gồm cách khai thác ETC, phần cứng, phần mềm và kỳ vọng lợi nhuận. Hãy nhớ kiểm tra phần [mining](/ mining) để biết thêm thông tin.
  conferences:
    title: Hội nghị
    description: Hội nghị thượng đỉnh Ethereum Classic là một sự kiện được tổ chức hàng năm ở nhiều thành phố khác nhau trên toàn thế giới. Phần này bao gồm các cuộc nói chuyện từ Hội nghị thượng đỉnh ETC và các hội nghị hoặc cuộc gặp gỡ khác.
  etc-summit-2018:
    title: Hội nghị thượng đỉnh ETC 2018
    description: Hội nghị thượng đỉnh Ethereum Classic lần thứ hai được tổ chức tại Seoul, Hàn Quốc vào ngày 12 tháng 9 năm 2018
  etc-summit-2019:
    title: Hội nghị thượng đỉnh ETC 2019
    description: Hội nghị thượng đỉnh Ethereum Classic lần thứ ba được tổ chức tại Vancouver, Canada vào ngày 3 tháng 10 năm 2019
  etc-summit-2017:
    title: Hội nghị thượng đỉnh ETC 2017
    description: Hội nghị thượng đỉnh Ethereum Classic đầu tiên được tổ chức tại Hồng Kông vào ngày 13 tháng 11 năm 2017
