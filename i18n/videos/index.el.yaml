title: Βίντεο
description: Μια συλλογή βίντεο σχετικά με το Ethereum Classic, οργανωμένα ανά κατηγορίες.
support: Υποστηρίξτε το ETC υποβάλλοντας τα δικά σας βίντεο!
changeLanguage: Αυτή η σελίδα εμφανίζει μόνο βίντεο στην τρέχουσα επιλεγμένη γλώσσα σας. Για περισσότερο περιεχόμενο, δείτε τα βίντεο στα Αγγλικά.
tags:
  explainers:
    title: Εξηγητές
    description: Εκπαιδευτικά βίντεο που εξηγούν τη φιλοσοφία, την ιστορία και τις τεχνικές έννοιες του Ethereum Classic.
  tutorials:
    title: Σεμινάρια
    description: Οδηγοί που καλύπτουν τον τρόπο χρήσης και ανάπτυξης του Ethereum Classic.
  development:
    title: Ανάπτυξη
    description: Βίντεο που καλύπτουν θέματα σχετικά με την τεχνολογία Ethereum Classic για προγραμματιστές.
  trading:
    title: Trading
    description: Τεχνική και θεμελιώδης ανάλυση, προβλέψεις τιμών και επενδυτικές συμβουλές που καλύπτουν την ETC.
  discussions:
    title: Συζητήσεις
    description: Συζητήσεις μεγάλης διάρκειας, συμπεριλαμβανομένων podcasts, συζητήσεων και εβδομαδιαίων κλήσεων της κοινότητας
  mining:
    title: Εξόρυξη
    description: Βίντεο που καλύπτουν τον τρόπο εξόρυξης ETC, το υλικό, το λογισμικό και τις προσδοκίες κέρδους. Ελέγξτε επίσης την ενότητα [mining](/mining) για περισσότερες πληροφορίες.
  conferences:
    title: Συνέδρια
    description: Το Ethereum Classic Summit είναι μια ετήσια εκδήλωση που πραγματοποιείται σε διάφορες πόλεις σε όλο τον κόσμο. Αυτή η ενότητα περιέχει ομιλίες από το ETC Summit και άλλα συνέδρια ή συναντήσεις.
  etc-summit-2018:
    title: Σύνοδος κορυφής ETC 2018
    description: Το δεύτερο Ethereum Classic Summit πραγματοποιήθηκε στη Σεούλ της Κορέας στις 12 Σεπτεμβρίου 2018.
  etc-summit-2019:
    title: Σύνοδος Κορυφής ETC 2019
    description: Το τρίτο Ethereum Classic Summit πραγματοποιήθηκε στο Βανκούβερ του Καναδά στις 3 Οκτωβρίου 2019.
  etc-summit-2017:
    title: Σύνοδος κορυφής ETC 2017
    description: Το πρώτο Ethereum Classic Summit πραγματοποιήθηκε στο Χονγκ Κονγκ στις 13 Νοεμβρίου 2017.
