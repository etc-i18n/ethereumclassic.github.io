title: Video
description: Koleksi video tentang Ethereum Classic, dianjurkan mengikut kategori.
support: Sokong DLL dengan menghantar video anda sendiri!
changeLanguage: Halaman ini hanya memaparkan video dalam bahasa yang anda pilih sekarang. Untuk lebih banyak kandungan, lihat video bahasa Inggeris.
tags:
  explainers:
    title: Penjelasan
    description: Video pendidikan menerangkan falsafah, sejarah dan konsep teknikal Ethereum Classic.
  tutorials:
    title: Tutorial
    description: Panduan yang merangkumi cara menggunakan dan membangunkan pada Ethereum Classic.
  development:
    title: Pembangunan
    description: Video yang merangkumi topik yang berkaitan dengan teknologi Ethereum Classic untuk pembangun.
  trading:
    title: Perdagangan
    description: Analisis teknikal dan asas, ramalan harga dan nasihat pelaburan yang meliputi DLL.
  discussions:
    title: Perbincangan
    description: Perbincangan bentuk panjang termasuk podcast, perdebatan dan panggilan komuniti mingguan
  mining:
    title: perlombongan
    description: Video yang merangkumi cara melombong ETC, perkakasan, perisian dan jangkaan keuntungan. Pastikan anda juga menyemak bahagian [mining](/perlombongan) untuk mendapatkan maklumat lanjut.
  conferences:
    title: Persidangan
    description: Ethereum Classic Summit ialah acara tahunan yang diadakan di pelbagai bandar di seluruh dunia. Bahagian ini mengandungi ceramah daripada Sidang Kemuncak ETC dan persidangan atau pertemuan lain.
  etc-summit-2018:
    title: Sidang Kemuncak ETC 2018
    description: Sidang Kemuncak Klasik Ethereum kedua telah diadakan di Seoul, Korea pada 12 September 2018
  etc-summit-2019:
    title: Sidang Kemuncak ETC 2019
    description: Sidang Kemuncak Klasik Ethereum ketiga telah diadakan di Vancouver, Kanada pada 3 Oktober 2019
  etc-summit-2017:
    title: Sidang Kemuncak ETC 2017
    description: Sidang Kemuncak Klasik Ethereum pertama telah diadakan di Hong Kong pada 13 November 2017
