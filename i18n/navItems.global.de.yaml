play:
  name: Spielen
  navItems:
    services:
      name: Dienstleistungen
      description: Apps, Wallets und Exchanges, die mit ETC integriert sind; 100% ungeprüft, also Vorsicht vor Abzocke!
      navItems:
        wallets:
          name: Geldbörsen
          description: Software zur Speicherung und Verwaltung von ETC, Token, NFTs und anderen Vermögenswerten
        exchanges:
          name: Tauschbörsen
          description: Wo man ETC kaufen und handeln kann
        apps:
          name: Apps
          longName: Apps und Protokoll
          description: Ökosystem von Anwendungen, die Ethereum Classic nutzen
          navItems:
            nfts:
              name: NFTs
            games:
              name: Spiele
            identity:
              name: Identität
            interoperability:
              name: Interoperabilität
            finance:
              name: Finanzen
            other:
              name: Andere
    community:
      name: Gemeinschaft
      description: Wenn Sie sich danach sehnen, mit Menschen zu kommunizieren, die an ETC interessiert sind, finden Sie sie folgendermaßen
      navItems:
        channels:
          name: Kanäle
          longName: Soziale Medienkanäle
          description: Eine Liste von Konten, Chatrooms und Foren, um mit anderen über ETC zu diskutieren
        teams:
          name: Mannschaften
          longName: Entwickler-Teams
          description: Informationen darüber, wer an Ethereum Classic arbeitet
        events:
          name: Veranstaltungen
          description: Schließen Sie sich der ETC-Gemeinschaft bei den regelmäßigen gesellschaftlichen Veranstaltungen an, die das ganze Jahr über stattfinden
    #bounties:
    #__link: /community/bounties
    #name: Bounties
    #dao:
    #__link: /community/daos
    #name: DAOs
    network:
      name: Netzwerk
      description: RPC-Endpunkte, Explorers, Netzwerkmonitore und andere Ressourcen für technisch Interessierte
      navItems:
        endpoints:
          name: Endpunkte
          longName: RPC-Endpunkte
          description: Öffentliche und private Dienste für die Kommunikation mit dem ETC-Netz
        explorers:
          name: Entdecker
          longName: Blockchain-Entdecker
          description: Tools zur Überprüfung der Kette auf Transaktionen, Blöcke und andere Erkenntnisse
        monitors:
          name: Monitore
          longName: Netzwerk-Monitore
          description: Tools zur Überprüfung von Zustand und Status des Netzes mit verschiedenen Metriken
    #statistics:
    #__link: /network/statistics
    #name: Statistics
    mining:
      name: Bergbau
      description: Pools, Software- und Hardware-Anforderungen helfen Ihnen beim ETC-Mining für Spaß und Profit
      navItems:
        hardware:
          name: Hardware
          description: Informationen darüber, welche Art von Ausrüstung am besten geeignet ist, um ETC gewinnbringend abzubauen
        software:
          name: Software
          longName: Software für den Bergbau
          description: Eine Liste von Tools, die zum Mining von ETC auf verschiedenen Betriebssystemen verwendet werden können
        pools:
          name: Schwimmbäder
          longName: Bergbau-Pools
          description: Wenn Sie einem Mining-Pool beitreten, profitieren Sie eher von der Hashpower als von den gefundenen Blöcken.
    develop:
      name: Entwicklung
      description: Testnets, Werkzeuge, Clients und Informationen darüber, wie man zum ETC-Protokoll selbst beitragen kann
      navItems:
        development:
          name: Leitfäden
          longName: Leitfäden für Entwickler
          description: Eine Sammlung von Tutorials zur Erstellung von Dapps auf Ethereum Classic
        clients:
          name: Kunden
          description: Die Client-Software ist das Rückgrat des Netzes und implementiert das ETC-Protokoll
        testnets:
          name: Testnetze
          description: Netzwerke für öffentliche Tests von Anwendungen und Protokoll-Upgrades vor der Produktion
        tooling:
          name: Werkzeugbau
          longName: Entwickler-Tooling
          description: Man sagt, ein Handwerker ist so gut wie sein Werkzeug, also achten Sie darauf, dass Sie ein gutes Werkzeug auswählen!
        repos:
          name: Repositories
          longName: Git-Repositorien
          description: Eine Liste von Ethereum Classic-bezogenen Projekt-Repos für Ihr Vergnügen
        ecips:
          name: ECIPs
          description: Übersicht der Ethereum Classic Verbesserungsvorschläge und genehmigte Vorschläge
